anifest.js" defer=""></script><script src="/_next/static/TNNoolMy6rkeFkERjXLvn/_ssgManifest.js" defer=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/403841/guides/intermediate-guides/quarantine-mode"/><meta http-equiv="refresh" content="1; url=/documentation/403841/guides/intermediate-guides/quarantine-mode"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/403841/guides/intermediate-guides/quarantine-mode">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eQuarantine Mode\u003c/h1\u003e\r\n\r\n\u003cp\u003eEnable quarantine mode to \u003cem\u003eeliminate false negatives\u003c/em\u003e and \u003cem\u003edetect unstable tests\u003c/em\u003e. When a test fails, TestCafe \u003cstrong\u003equarantines\u003c/strong\u003e it, and \u003cstrong\u003erepeats\u003c/strong\u003e it until the test yields conclusive results.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eQuarantine mode may increase the total run-time of your test suite.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eEnable quarantine mode with the \u003ccode\u003e-q (--quarantine-mode)\u003c/code\u003e command line flag, the \u003ccode\u003equarantineMode\u003c/code\u003e configuration file setting, or the \u003ccode\u003equarantineMode\u003c/code\u003e \u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTest Runner\u003c/a\u003e option:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-q-attemptlimitvalue-successthresholdvalue2---quarantine-mode-attemptlimitvalue-successthresholdvalue2\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome ./tests/ -q\r\ntestcafe chrome ./tests/ -q attemptLimit=5,successThreshold=2\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#quarantinemode\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;quarantineMode\u0026quot;: true\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;chrome\u0026#39;)\r\n    .src(\u0026#39;./tests/\u0026#39;)\r\n    .run({ quarantineMode: true });\r\n\r\nawait runner\r\n    .browsers(\u0026#39;chrome\u0026#39;)\r\n    .src(\u0026#39;./tests/\u0026#39;)\r\n    .run({ quarantineMode: { successThreshold: 1, attemptLimit: 3 } });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eSee Martin Fowler’s \u003ca href=\"https://martinfowler.com/articles/nonDeterminism.html\" target=\"_blank\"\u003eEradicating Non-Determinism in Tests\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e article for more information on non-deterministic tests.\u003c/p\u003e\r\n\u003ch2 id=\"quarantine-mode-options__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#quarantine-mode-options\" id=\"quarantine-mode-options\"\u003e\u003c/a\u003eQuarantine Mode Options\u003ca class=\"anchor-hash\" href=\"#quarantine-mode-options\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe \u003ccode\u003esuccessThreshold\u003c/code\u003e option (default value: 3) is the number of successful attempts necessary to confirm the test’s success.\r\nThe \u003ccode\u003eattemptLimit\u003c/code\u003e option (default value: 5) is the maximum number of test attempts.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe \u003ccode\u003eattemptLimit\u003c/code\u003e has to be greater than the \u003ccode\u003esuccessThreshold\u003c/code\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"success-and-failure-conditions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#success-and-failure-conditions\" id=\"success-and-failure-conditions\"\u003e\u003c/a\u003eSuccess and Failure Conditions\u003ca class=\"anchor-hash\" href=\"#success-and-failure-conditions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eQuarantined tests \u003cem\u003esucceed\u003c/em\u003e when the number of successful attempts reaches the \u003ccode\u003esuccessThreshold\u003c/code\u003e value.\u003c/p\u003e\r\n\u003cp\u003eQuarantined tests \u003cem\u003efail\u003c/em\u003e as soon as it becomes \u003cem\u003eimpossible\u003c/em\u003e for them to succeed within the \u003ccode\u003eattemptLimit\u003c/code\u003e.\u003c/p\u003e\r\n\u003cp\u003eFor example, the test fails immediately after the following conditions are met:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eThe number of successes is \u003ccode\u003e0\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eYou need \u003ccode\u003e3\u003c/code\u003e successful attempts to reach the \u003ccode\u003esuccessThreshold\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eYou have fewer than \u003ccode\u003e3\u003c/code\u003e attempts left (before you reach the \u003ccode\u003eattemptLimit\u003c/code\u003e).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch2 id=\"stability-status__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#stability-status\" id=\"stability-status\"\u003e\u003c/a\u003eStability Status\u003ca class=\"anchor-hash\" href=\"#stability-status\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe tracks consecutive test results to try and determine if the test outcome is conclusive.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eIf test results do not change over time (the test \u003cem\u003esucceeds\u003c/em\u003e or \u003cem\u003efails\u003c/em\u003e several times in a row), the test is \u003cem\u003estable\u003c/em\u003e, regardless of its success. You can trust the results.\u003c/li\u003e\r\n\u003cli\u003eIf a test \u003cem\u003ealternates\u003c/em\u003e between successes and failures, TestCafe marks the test as \u003cem\u003eunstable\u003c/em\u003e. There is probably something wrong with the test.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n","headers":[{"title":"Quarantine Mode Options","tagName":"h2","id":"quarantine-mode-options","lvl":2},{"title":"Success and Failure Conditions","tagName":"h2","id":"success-and-failure-conditions","lvl":2},{"title":"Stability Status","tagName":"h2","id":"stability-status","lvl":2}],"title":"Quarantine Mode","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"403841","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},{"name":"Intermediate Guides","id":"402634/Intermediate Guides"},{"name":"Quarantine Mode","id":"403841","url":"/documentation/403841/guides/intermediate-guides/quarantine-mode"}]},"sidebarNav":{"root":{"name":"Guides"
