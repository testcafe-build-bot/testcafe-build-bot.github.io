                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style"/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-49c6cecf1f6d5795.js" defer=""></script><script src="/_next/static/chunks/main-b72093f7aa2e45f9.js" defer=""></script><script src="/_next/static/chunks/pages/_app-bbb62ecac415f44b.js" defer=""></script><script src="/_next/static/chunks/388-4161a11856b7382c.js" defer=""></script><script src="/_next/static/chunks/877-1356c02cc1a5d246.js" defer=""></script><script src="/_next/static/chunks/486-a9b80a330be3bbe5.js" defer=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-e49c94ebe48bbf54.js" defer=""></script><script src="/_next/static/_PXViPRo1J68syDbogq4V/_buildManifest.js" defer=""></script><script src="/_next/static/_PXViPRo1J68syDbogq4V/_ssgManifest.js" defer=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/403435/guides/intermediate-guides/hooks"/><meta http-equiv="refresh" content="1; url=/documentation/403435/guides/intermediate-guides/hooks"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/403435/guides/intermediate-guides/hooks">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eHooks\u003c/h1\u003e\r\n\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThis article describes \u003cstrong\u003etest hooks\u003c/strong\u003e. Read the \u003ca class=\"xref\" href=\"/documentation/402669/reference/test-api/requesthook\"\u003eRequest Interception\u003c/a\u003e guide for more information on \u003cstrong\u003erequest hooks\u003c/strong\u003e. Read the \u003ca class=\"xref\" href=\"/documentation/404388/guides/advanced-guides/modify-reporter-output\"\u003eModify Reporter Output\u003c/a\u003e guide for more information on \u003cstrong\u003ereporter hooks\u003c/strong\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eHooks are functions that run immediately before or immediately after other test entities. \r\nYou can attach hooks to the following test entities: \u003ca href=\"#hooks-before-and-after-tests\"\u003etests\u003c/a\u003e, \u003ca href=\"#hooks-before-and-after-fixtures\"\u003efixtures\u003c/a\u003e, and \u003ca href=\"#hooks-before-and-after-test-runs\"\u003etest runs\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e“Before” hooks often prepare the testing environment (e.g. authenticate the user) for future tests. Likewise, “after” hooks often ‘reset’ the testing environment (e.g. remove a database object) after the end of a test.\u003c/p\u003e\r\n\u003cp\u003eYou can \u003ca href=\"#access-fixture-and-test-data-in-hooks\"\u003eaccess test and fixture data\u003c/a\u003e inside the hooks, and even \u003ca href=\"#share-data-between-hooks-and-test-code\"\u003eshare variables\u003c/a\u003e between hooks and test code.\u003c/p\u003e\r\n\u003cp\u003eTo re-use setup and teardown code, attach a single hook to multiple entities of the same kind.\u003c/p\u003e\r\n\u003ch2 id=\"table-of-contents__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#table-of-contents\" id=\"table-of-contents\"\u003e\u003c/a\u003eTable of Contents\u003ca class=\"anchor-hash\" href=\"#table-of-contents\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#local-hooks-and-global-hooks\"\u003eLocal Hooks and Global Hooks\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#hooks-before-and-after-test-runs\"\u003eHooks before and after test runs\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#hooks-before-and-after-fixtures\"\u003eHooks before and after fixtures\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#hooks-before-and-after-tests\"\u003eHooks before and after tests\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#hook-order-and-priority\"\u003eHook Order and Priority\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#share-data-between-hooks-and-test-code\"\u003eShare Data Between Hooks and Test Code\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#fixture-context\"\u003eFixture context\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#test-context\"\u003eTest Context\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#test-run-context\"\u003eTest Run Context\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#access-fixture-and-test-data-in-hooks\"\u003eAccess Fixture and Test Data in Hooks\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#access-fixture-data-in-fixture-hooks\"\u003eAccess Fixture Data in Fixture Hooks\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#access-test-and-fixture-data-in-test-hooks\"\u003eAccess Test and Fixture Data in Test Hooks\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"local-hooks-and-global-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#local-hooks-and-global-hooks\" id=\"local-hooks-and-global-hooks\"\u003e\u003c/a\u003eLocal Hooks and Global Hooks\u003ca class=\"anchor-hash\" href=\"#local-hooks-and-global-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003e\u003cstrong\u003eLocal\u003c/strong\u003e hooks reside inside individual test files. These hooks do not affect the rest of the test suite.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eGlobal\u003c/strong\u003e hooks apply to your entire test suite. You can only define them in a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#javascript\"\u003eJavaScript configuration file\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eTest and fixture hooks can be \u003cem\u003elocal\u003c/em\u003e or \u003cem\u003eglobal\u003c/em\u003e. Test run hooks are \u003cem\u003eonly global\u003c/em\u003e because they affect the entirety of your test suite.\u003c/p\u003e\r\n\u003ch2 id=\"hooks-before-and-after-test-runs__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hooks-before-and-after-test-runs\" id=\"hooks-before-and-after-test-runs\"\u003e\u003c/a\u003eHooks before and after test runs\u003ca class=\"anchor-hash\" href=\"#hooks-before-and-after-test-runs\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eEach unique launch of TestCafe constitutes a single \u003cem\u003etest run\u003c/em\u003e. The \u003ccode\u003ebefore\u003c/code\u003e test run hook launches as soon as you launch TestCafe. TestCafe executes the \u003ccode\u003eafter\u003c/code\u003e test run hook just before the TestCafe process terminates.\u003c/p\u003e\r\n\u003cp\u003eTest run hooks cannot access the browser. Use test run hooks to execute server-side tasks (e.g., launch or shut down a web application).\u003c/p\u003e\r\n\u003cp\u003eTest run hooks are \u003ca href=\"#local-hooks-and-global-hooks\"\u003eglobal\u003c/a\u003e. You can only define global hooks in a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#javascript\"\u003eJavaScript configuration file\u003c/a\u003e.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst utils = require (\u0026#39;./my-utils.js\u0026#39;);\r\n\r\nmodule.exports = {\r\n    hooks: {\r\n        testRun: {\r\n            before: async ctx =\u0026gt; {\r\n                ctx.serverId = 123;\r\n\r\n                utils.launchServer(ctx.serverId);\r\n            },\r\n            after: async ctx =\u0026gt; {\r\n                utils.terminateServer(ctx.serverId);\r\n            },\r\n        },\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"hooks-before-and-after-fixtures__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hooks-before-and-after-fixtures\" id=\"hooks-before-and-after-fixtures\"\u003e\u003c/a\u003eHooks before and after fixtures\u003ca class=\"anchor-hash\" href=\"#hooks-before-and-after-fixtures\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eFixture hooks run \u003cem\u003ein between\u003c/em\u003e tests. They cannot access the browser and execute page actions. Use fixture hooks to perform server-side operations (e.g. manage database entries).\u003c/p\u003e\r\n\u003ch3 id=\"global-fixture-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#global-fixture-hooks\" id=\"global-fixture-hooks\"\u003e\u003c/a\u003eGlobal fixture hooks\u003ca class=\"anchor-hash\" href=\"#global-fixture-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eGlobal fixture hooks run before/after each of the fixtures in your test suite. \u003c/p\u003e\r\n\u003cp\u003eAs with all \u003ca href=\"#local-hooks-and-global-hooks\"\u003eglobal hooks\u003c/a\u003e, you can only declare global fixture hooks in a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#javascript\"\u003eJavaScript configuration file\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eUse \u003ca href=\"https://nodejs.org/api/modules.html#requireid\" target=\"_blank\"\u003eCommonJs\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e \u003ccode\u003erequire\u003c/code\u003e syntax to access Node.js modules inside your configuration file.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst utils = require (\u0026#39;./my-utils.js\u0026#39;);\r\n\r\nmodule.exports = {\r\n    hooks: {\r\n        fixture: {\r\n           before: async ctx =\u0026gt; {\r\n                ctx.dbName= \u0026#39;users\u0026#39;;\r\n\r\n                utils.populateDb(ctx.dbName);\r\n            },\r\n            after: async ctx =\u0026gt; {\r\n                utils.dropDb(ctx.dbName);\r\n            },    \r\n\r\n        },\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"hooks-for-individual-fixtures__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hooks-for-individual-fixtures\" id=\"hooks-for-individual-fixtures\"\u003e\u003c/a\u003eHooks for individual fixtures\u003ca class=\"anchor-hash\" href=\"#hooks-for-individual-fixtures\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eFixture hooks run before/after an individual \u003ca class=\"xref\" href=\"/documentation/402831/guides/basic-guides/test-structure#fixtures\"\u003efixture\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eDeclare hooks for individual fixtures with the \u003ca class=\"xref\" href=\"/documentation/402785/reference/test-api/fixture/before\"\u003efixture.before\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402787/reference/test-api/fixture/after\"\u003efixture.after\u003c/a\u003e methods.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst utils = require (\u0026#39;./my-utils.js\u0026#39;);\r\n\r\nfixture `My fixture`\r\n    .page `http://example.com`\r\n    .before( async ctx =\u0026gt; {\r\n        ctx.dbName= \u0026#39;users\u0026#39;;\r\n\r\n        utils.populateDb(ctx.dbName);\r\n    })\r\n    .after( async ctx =\u0026gt; {\r\n        utils.dropDb(ctx.dbName);\r\n    });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"hooks-before-and-after-tests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hooks-before-and-after-tests\" id=\"hooks-before-and-after-tests\"\u003e\u003c/a\u003eHooks before and after tests\u003ca class=\"anchor-hash\" href=\"#hooks-before-and-after-tests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eHooks that run before and after tests can access the browser. Feel free to interact with the test page and include \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003epage actions\u003c/a\u003e in your hook.\u003c/p\u003e\r\n\u003ch3 id=\"global-test-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#global-test-hooks\" id=\"global-test-hooks\"\u003e\u003c/a\u003eGlobal test hooks\u003ca class=\"anchor-hash\" href=\"#global-test-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eGlobal test hooks run before/after \u003cem\u003eeach\u003c/em\u003e of the tests in your \u003cem\u003eentire test suite\u003c/em\u003e. They do not interfere with the execution of other test hooks.\u003c/p\u003e\r\n\u003cp\u003eAs with all \u003ca href=\"#local-hooks-and-global-hooks\"\u003eglobal hooks\u003c/a\u003e, you can only define global test hooks in a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#javascript\"\u003eJavaScript configuration file\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eUse \u003ca href=\"https://nodejs.org/api/modules.html#requireid\" target=\"_blank\"\u003eCommonJs\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e \u003ccode\u003erequire\u003c/code\u003e syntax to access Node.js modules inside your configuration file.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst { admin } = require(\u0026#39;roles\u0026#39;);\r\n\r\nmodule.exports = {\r\n    hooks: {\r\n        test: {\r\n            before: async t =\u0026gt; {\r\n                t.ctx = \u0026#39;test data\u0026#39;;\r\n\r\n                await t.useRole(admin); \r\n            },\r\n            after: async t =\u0026gt; {\r\n                await t.click(\u0026#39;#delete-data\u0026#39;);\r\n                console.log(t.ctx); // \u0026gt; test data\r\n            }\r\n        },\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"fixture-wide-test-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#fixture-wide-test-hooks\" id=\"fixture-wide-test-hooks\"\u003e\u003c/a\u003eFixture-wide test hooks\u003ca class=\"anchor-hash\" href=\"#fixture-wide-test-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eFixture-wide test hooks run before/after \u003cem\u003eeach\u003c/em\u003e of the tests in an individual \u003ca class=\"xref\" href=\"/documentation/402831/guides/basic-guides/test-structure#fixtures\"\u003efixture\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eSpecify these hooks with the \u003ca class=\"xref\" href=\"/documentation/402784/reference/test-api/fixture/beforeeach\"\u003efixture.beforeEach\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402786/reference/test-api/fixture/aftereach\"\u003efixture.afterEach\u003c/a\u003e methods.\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#hooks-for-individual-tests\"\u003eIndividual test hooks\u003c/a\u003e override fixture-wide \u003ccode\u003ebeforeEach\u003c/code\u003e and \u003ccode\u003eafterEach\u003c/code\u003e hooks.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { admin } from \u0026#39;roles\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `http://example.com`\r\n    .beforeEach( async t =\u0026gt; {\r\n        t.ctx = \u0026#39;test data\u0026#39;;\r\n\r\n        await t.useRole(admin);\r\n    })\r\n    .afterEach( async t =\u0026gt; {\r\n        await t.click(\u0026#39;#delete-data\u0026#39;);\r\n        console.log(t.ctx); // \u0026gt; test data\r\n    });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"hooks-for-individual-tests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hooks-for-individual-tests\" id=\"hooks-for-individual-tests\"\u003e\u003c/a\u003eHooks for individual tests\u003ca class=\"anchor-hash\" href=\"#hooks-for-individual-tests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cdiv class=\"WARNING\"\u003e\u003cp class=\"alert-title\"\u003eWarning\u003c/p\u003e\u003cp\u003eTest-specific hooks are an emergency measure. If your test suite is well-organized, test-specific hooks offer no benefit. The only legitimate reason to use a test-specific hook is to override an existing \u003ca href=\"#fixture-wide-test-hooks\"\u003efixture-wide hook\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eTestCafe conceived hooks as a tool to help developers re-use code and maintain a cleaner codebase. Test-specific hooks do not run multiple times, and allow for the same kind of code as the test body.\u003c/p\u003e\r\n\u003cp\u003eBefore you attach a hook to an individual test, ask yourself: “Can I move this code to the test body?”.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTest hooks run before/after individual \u003ca class=\"xref\" href=\"/documentation/402831/guides/basic-guides/test-structure#tests\"\u003etests\u003c/a\u003e. Hooks for individual tests override \u003ca href=\"#fixture-wide-test-hooks\"\u003efixture-wide hooks\u003c/a\u003e of the same kind.\u003c/p\u003e\r\n\u003cp\u003eSpecify hooks for individual tests with the \u003ca class=\"xref\" href=\"/documentation/402738/reference/test-api/test/before\"\u003etest.before\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402739/reference/test-api/test/after\"\u003etest.after\u003c/a\u003e methods. \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest\r\n    .before( async t =\u0026gt; {\r\n        t.ctx = \u0026#39;test data\u0026#39;;\r\n\r\n        await t.useRole(admin);\r\n    })\r\n    (\u0026#39;MyTest\u0026#39;, async t =\u0026gt; { /* ... */ })\r\n    .after( async t =\u0026gt; {\r\n        await t.click(\u0026#39;#delete-data\u0026#39;);\r\n        console.log(t.ctx); // \u0026gt; test data\r\n    });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"hook-order-and-priority__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hook-order-and-priority\" id=\"hook-order-and-priority\"\u003e\u003c/a\u003eHook Order and Priority\u003ca class=\"anchor-hash\" href=\"#hook-order-and-priority\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eGlobal hooks \u003cstrong\u003edo not\u003c/strong\u003e override local test and fixture hooks. Global \u003ccode\u003ebefore\u003c/code\u003e hooks \u003cstrong\u003eprecede\u003c/strong\u003e local \u003ccode\u003ebefore\u003c/code\u003e hooks. Global \u003ccode\u003eafter\u003c/code\u003e hooks \u003cstrong\u003efollow\u003c/strong\u003e local \u003ccode\u003eafter\u003c/code\u003e hooks.\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#hooks-for-individual-tests\"\u003eTest-specific\u003c/a\u003e \u003ccode\u003ebefore\u003c/code\u003e and \u003ccode\u003eafter\u003c/code\u003e hooks override \u003ca href=\"#fixture-wide-test-hooks\"\u003efixture-wide\u003c/a\u003e test hooks.\u003c/p\u003e\r\n\u003cp\u003eThe chart below shows the order in which TestCafe executes different components of the test suite.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/test-flow-chart.svg\" alt=\"Test flow chart\"\u003e\u003c/p\u003e\r\n\u003ch3 id=\"error-handling__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#error-handling\" id=\"error-handling\"\u003e\u003c/a\u003eError Handling\u003ca class=\"anchor-hash\" href=\"#error-handling\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf \u003cem\u003eany\u003c/em\u003e \u003ccode\u003ebefore\u003c/code\u003e hook yields an error, TestCafe skips the remainder of the current fixture and resumes execution at the \u003ccode\u003efixture.after\u003c/code\u003e hook.\u003c/p\u003e\r\n\u003ch2 id=\"share-data-between-hooks-and-test-code__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#share-data-between-hooks-and-test-code\" id=\"share-data-between-hooks-and-test-code\"\u003e\u003c/a\u003eShare Data Between Hooks and Test Code\u003ca class=\"anchor-hash\" href=\"#share-data-between-hooks-and-test-code\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eEvery test and fixture contains a unique context (\u003ccode\u003ectx\u003c/code\u003e) object. You can use that object to store and access data across different test entities. \u003c/p\u003e\r\n\u003cp\u003eUsers can access an entity’s context object within the test entity itself, as well as within its hooks.\r\nIf you want to share data across the entirety of your test suite, check out \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#user-variables\"\u003eglobal user variables\u003c/a\u003e. Note that global user variables are read-only.\u003c/p\u003e\r\n\u003ch3 id=\"fixture-context__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#fixture-context\" id=\"fixture-context\"\u003e\u003c/a\u003eFixture context\u003ca class=\"anchor-hash\" href=\"#fixture-context\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can access the fixture context object within tests, test hooks, and fixture hooks.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ccode\u003ectx\u003c/code\u003e keyword lets you reference the object in fixture hook code.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402701/reference/test-api/testcontroller/fixturectx\"\u003efixtureCtx\u003c/a\u003e keyword lets you reference the object in test code and test hook code.\u003c/p\u003e\r\n\u003ch4 id=\"example-1-local-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-1-local-hooks\" id=\"example-1-local-hooks\"\u003e\u003c/a\u003eExample 1: Local Hooks\u003ca class=\"anchor-hash\" href=\"#example-1-local-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Fixture1`\r\n    .before(async ctx  =\u0026gt; {\r\n        ctx.someProp = 123;\r\n    })\r\n    .after(async ctx  =\u0026gt; {\r\n        console.log(ctx.newProp); // \u0026gt; abc\r\n    });\r\n\r\ntest(\u0026#39;Test1\u0026#39;, async t =\u0026gt; {\r\n    console.log(t.fixtureCtx.someProp); // \u0026gt; 123\r\n});\r\n\r\ntest(\u0026#39;Test2\u0026#39;, async t =\u0026gt; {\r\n    t.fixtureCtx.newProp = \u0026#39;abc\u0026#39;;\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"example-2-global-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-2-global-hooks\" id=\"example-2-global-hooks\"\u003e\u003c/a\u003eExample 2: Global Hooks\u003ca class=\"anchor-hash\" href=\"#example-2-global-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eConfiguration file (\u003ccode\u003e.testcaferc.js\u003c/code\u003e or \u003ccode\u003e.testcaferc.cjs\u003c/code\u003e):\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003emodule.exports = {\r\n    hooks: {\r\n        fixture: {\r\n            before: async ctx =\u0026gt; {\r\n                ctx.someProp  = 123;\r\n                ctx.newProp = \u0026#39;abc\u0026#39;;\r\n            }\r\n        }\r\n    }\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTest file:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture(\u0026#39;Fixture 1\u0026#39;)\r\n    .before(async ctx =\u0026gt; {\r\n        console.log(ctx); // \u0026gt; {someProp: 123, newProp: \u0026#39;abc\u0026#39;}\r\n    });\r\n\r\ntest(\u0026#39;Test 1\u0026#39;, async t =\u0026gt; {\r\n    console.log(t.fixtureCtx); // \u0026gt; { someProp: 123, newProp: \u0026#39;abc\u0026#39; }\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"test-context__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-context\" id=\"test-context\"\u003e\u003c/a\u003eTest Context\u003ca class=\"anchor-hash\" href=\"#test-context\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can access test context objects (\u003ca class=\"xref\" href=\"/documentation/402708/reference/test-api/testcontroller/ctx\"\u003et.ctx\u003c/a\u003e) within tests and their hooks.\u003c/p\u003e\r\n\u003ch4 id=\"example-1-local-hooks-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-1-local-hooks-1\" id=\"example-1-local-hooks-1\"\u003e\u003c/a\u003eExample 1: Local Hooks\u003ca class=\"anchor-hash\" href=\"#example-1-local-hooks-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Fixture1`\r\n    .beforeEach(async t  =\u0026gt; {\r\n        t.ctx.someProp = 123;\r\n    });\r\n\r\ntest\r\n    (\u0026#39;Test1\u0026#39;, async t =\u0026gt; {\r\n        console.log(t.ctx.someProp); // \u0026gt; 123\r\n    })\r\n    .after(async t =\u0026gt; {\r\n         console.log(t.ctx.someProp); // \u0026gt; 123\r\n    });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"example-2-global-hooks-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-2-global-hooks-1\" id=\"example-2-global-hooks-1\"\u003e\u003c/a\u003eExample 2: Global Hooks\u003ca class=\"anchor-hash\" href=\"#example-2-global-hooks-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eConfiguration file (\u003ccode\u003e.testcaferc.js\u003c/code\u003e or \u003ccode\u003e.testcaferc.cjs\u003c/code\u003e):\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003emodule.exports = {\r\n    hooks: {\r\n        test: {\r\n            before: async t =\u0026gt; {\r\n                t.ctx.someProp = 123;\r\n                t.ctx.newProp = \u0026#39;abc\u0026#39;;\r\n            },\r\n            after:  async t =\u0026gt; {\r\n                console.log(t.ctx); // \u0026gt; {someProp: 123, newProp: \u0026#39;abc\u0026#39;}\r\n            },\r\n        },\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTest file:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture(\u0026#39;Fixture\u0026#39;)\r\n    .beforeEach(async t =\u0026gt; {\r\n        console.log(t.ctx.someProp); // \u0026gt; 123\r\n    });\r\n\r\ntest(\u0026#39;Test\u0026#39;, async t =\u0026gt; {\r\n    console.log(t.ctx.newProp); // \u0026gt;abc\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"test-run-context__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-run-context\" id=\"test-run-context\"\u003e\u003c/a\u003eTest Run Context\u003ca class=\"anchor-hash\" href=\"#test-run-context\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eUse the test run context object (\u003ccode\u003ectx\u003c/code\u003e) to share data between global test run hooks.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003emodule.exports = {\r\n    hooks: {\r\n        testRun: {\r\n            before: async ctx =\u0026gt; {\r\n                ctx.someProp = 123;\r\n            },\r\n            after:  async ctx =\u0026gt; {\r\n                console.log(ctx.someProp); // \u0026gt; 123\r\n            },\r\n        },\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"access-fixture-and-test-data-in-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#access-fixture-and-test-data-in-hooks\" id=\"access-fixture-and-test-data-in-hooks\"\u003e\u003c/a\u003eAccess Fixture and Test Data in Hooks\u003ca class=\"anchor-hash\" href=\"#access-fixture-and-test-data-in-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou can access fixture and test data in hook code.\u003c/p\u003e\r\n\u003ch3 id=\"access-fixture-data-in-fixture-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#access-fixture-data-in-fixture-hooks\" id=\"access-fixture-data-in-fixture-hooks\"\u003e\u003c/a\u003eAccess Fixture Data in Fixture Hooks\u003ca class=\"anchor-hash\" href=\"#access-fixture-data-in-fixture-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eFixture hooks (\u003ccode\u003efixture.before\u003c/code\u003e, \u003ccode\u003efixture.after\u003c/code\u003e) have access to the following data:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eFixture name (\u003ccode\u003ename\u003c/code\u003e)\u003c/li\u003e\r\n\u003cli\u003eFixture metadata (\u003ccode\u003emeta\u003c/code\u003e)\u003c/li\u003e\r\n\u003cli\u003eFixture path (\u003ccode\u003epath\u003c/code\u003e)\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTo access fixture data, pass the \u003ccode\u003einfo\u003c/code\u003e parameter to the fixture hook alongside \u003ccode\u003ectx\u003c/code\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Example Fixture`\r\n    .page `http://example.com`\r\n    .meta({ fixtureMeta: \u0026#39;v\u0026#39; })\r\n    .before( async (ctx, info) =\u0026gt; {\r\n        const fixtureName = info.name; /* Example Fixture */\r\n        const fixtureMeta = info.meta; /* { fixtureMeta: \u0026#39;v\u0026#39; } */\r\n        const fixturePath = info.path /* /Users/dan/testcafe/fixture.js */\r\n    });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can reference this parameter in global fixture hooks:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003emodule.exports = {\r\n    hooks: {\r\n        fixture: {\r\n            before: async (ctx, info) =\u0026gt; {\r\n                const fixtureName = info.name; /* Example Fixture */\r\n                const fixtureMeta = info.meta; /* { fixtureMeta: \u0026#39;v\u0026#39; } */\r\n                const fixturePath = info.path /* /Users/dan/testcafe/fixture.js */\r\n            }\r\n        }\r\n    }\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"access-test-and-fixture-data-in-test-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#access-test-and-fixture-data-in-test-hooks\" id=\"access-test-and-fixture-data-in-test-hooks\"\u003e\u003c/a\u003eAccess Test and Fixture Data in Test Hooks\u003ca class=\"anchor-hash\" href=\"#access-test-and-fixture-data-in-test-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTest hooks (\u003ccode\u003efixture.beforeEach\u003c/code\u003e, \u003ccode\u003efixture.afterEach\u003c/code\u003e, \u003ccode\u003etest.before\u003c/code\u003e, \u003ccode\u003etest.after\u003c/code\u003e) have access to the following data:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eTest name\u003c/li\u003e\r\n\u003cli\u003eTest metadata\u003c/li\u003e\r\n\u003cli\u003eFixture name\u003c/li\u003e\r\n\u003cli\u003eFixture metadata\u003c/li\u003e\r\n\u003cli\u003eFixture path\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/404445/reference/test-api/testcontroller/fixture\"\u003et.fixture\u003c/a\u003e property contains \u003cem\u003efixture\u003c/em\u003e data. The \u003ca class=\"xref\" href=\"/documentation/404444/reference/test-api/testcontroller/test\"\u003et.test\u003c/a\u003e property contains \u003cem\u003etest\u003c/em\u003e data.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Example Fixture`\r\n    .page `http://example.com`\r\n    .meta({ fixtureMeta: \u0026#39;v\u0026#39; })\r\n    .beforeEach( async t =\u0026gt; {\r\n            const fixtureName = t.fixture.name; /* Example Fixture */\r\n            const fixtureMeta = t.fixture.meta; /* { fixtureMeta: \u0026#39;v\u0026#39; } */\r\n            const fixturePath = t.fixture.path /* /Users/dan/testcafe/fixture.js */\r\n            const testName = t.test.name; /* MyTest */\r\n            const testMeta = t.test.meta; /* { \u0026#39;key\u0026#39;: \u0026#39;value\u0026#39; } */\r\n})\r\n\r\ntest\r\n    (\u0026#39;MyTest\u0026#39;, async t =\u0026gt; { /* ... */ })\r\n    .meta({ \u0026#39;key\u0026#39;: \u0026#39;value\u0026#39; })\r\n    .after( async t =\u0026gt; {\r\n            const fixtureName = t.fixture.name; /* Example Fixture */\r\n            const fixtureMeta = t.fixture.meta; /* { fixtureMeta: \u0026#39;v\u0026#39; } */\r\n            const fixturePath = t.fixture.path /* /Users/dan/testcafe/fixture.js */\r\n            const testName = t.test.name; /* MyTest */\r\n            const testMeta = t.test.meta; /* { \u0026#39;key\u0026#39;: \u0026#39;value\u0026#39; } */\r\n    });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can reference these properties in global test hooks:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003emodule.exports = {\r\n    hooks: {\r\n        test: {\r\n            before: async t =\u0026gt; {\r\n                const fixtureName = t.fixture.name; /* Example Fixture */\r\n                const fixtureMeta = t.fixture.meta; /* { fixtureMeta: \u0026#39;v\u0026#39; } */\r\n                const fixturePath = t.fixture.path /* /Users/dan/testcafe/fixture.js */\r\n                const testName = t.test.name; /* MyTest */\r\n                const testMeta = t.test.meta; /* { \u0026#39;key\u0026#39;: \u0026#39;value\u0026#39; } */\r\n            }\r\n        },\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e","headers":[{"title":"Table of Contents","tagName":"h2","id":"table-of-contents","lvl":2},{"title":"Local Hooks and Global Hooks","tagName":"h2","id":"local-hooks-and-global-hooks","lvl":2},{"title":"Hooks before and after test runs","tagName":"h2","id":"hooks-before-and-after-test-runs","lvl":2},{"title":"Hooks before and after fixtures","tagName":"h2","id":"hooks-before-and-after-fixtures","lvl":2},{"title":"Hooks before and after tests","tagName":"h2","id":"hooks-before-and-after-tests","lvl":2},{"title":"Hook Order and Priority","tagName":"h2","id":"hook-order-and-priority","lvl":2},{"title":"Share Data Between Hooks and Test Code","tagName":"h2","id":"share-data-between-hooks-and-test-code","lvl":2},{"title":"Access Fixture and Test Data in Hooks","tagName":"h2","id":"access-fixture-and-test-data-in-hooks","lvl":2}],"title":"Hooks","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"403435","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},{"name":"Intermediate Guides","id":"402634/Intermediate Guides"},{"name":"Hooks","id":"403435","url":"/documentation/403435/guides/intermediate-guides/hooks"}]},"sidebarNav":{"root":{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},"items":[{"name":"Overview","id":"402634/Overview","items":[{"name":"Getting Started","id":"402635","url":"/documentation/402635/guides/overview/getting-started"},{"name":"Why TestCafe?","id":"402631","url":"/documentation/402631/guides/overview/why-testcafe"}]},{"name":"Basic Guides","id":"402634/Basic Guides","items":[{"name":"Install TestCafe","id":"402834","url":"/documentation/402834/guides/basic-guides/install-testcafe"},{"name":"Test Structure","id":"402831","url":"/documentatio
