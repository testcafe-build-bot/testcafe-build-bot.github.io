                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-9e20015f939aea3d.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-6aca4f4867816503.js" defer="" crossorigin=""></script><script src="/_next/static/TNBW3-Iq4Rm5mhJwqEdGf/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/TNBW3-Iq4Rm5mhJwqEdGf/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/403998/guides/advanced-guides/chrome-replay-support"/><meta http-equiv="refresh" content="1; url=/documentation/403998/guides/advanced-guides/chrome-replay-support"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/403998/guides/advanced-guides/chrome-replay-support">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eReplay Chrome User Flow Recordings\u003c/h1\u003e\r\n\r\n\u003cp\u003eIn November 2021, Google \u003ca href=\"https://developer.chrome.com/docs/devtools/recorder/\" target=\"_blank\"\u003eincorporated\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e a new “preview feature” into Google Chrome Developer Tools — the \u003cstrong\u003eRecorder\u003c/strong\u003e tab.\u003c/p\u003e\r\n\u003cp\u003eThe \u003cstrong\u003eRecorder\u003c/strong\u003e tab allows you to \u003cem\u003erecord\u003c/em\u003e user flows, \u003cem\u003ereplay\u003c/em\u003e user flow recordings, and measure your website’s performance during user flow playback. Google Chrome users can \u003cem\u003eexport\u003c/em\u003e user flow recordings as JSON files.\u003c/p\u003e\r\n\u003cp\u003eTestCafe v1.20.0 introduces \u003cstrong\u003e\u003ca href=\"#limitations\"\u003elimited\u003c/a\u003e\u003c/strong\u003e support for Google Chrome user flow recordings. TestCafe can play user flow recordings back and generate test reports for these recordings. \u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#record-a-new-user-flow\"\u003eRecord a New User Flow\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#export-the-recording\"\u003eExport the Recording\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#run-the-recording-with-testcafe\"\u003eRun the Recording with TestCafe\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#limitations\"\u003eLimitations\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"record-a-new-user-flow__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#record-a-new-user-flow\" id=\"record-a-new-user-flow\"\u003e\u003c/a\u003eRecord a New User Flow\u003ca class=\"anchor-hash\" href=\"#record-a-new-user-flow\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"get-started__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#get-started\" id=\"get-started\"\u003e\u003c/a\u003eGet Started\u003ca class=\"anchor-hash\" href=\"#get-started\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003col\u003e\r\n\u003cli\u003eOpen Google Chrome.\u003c/li\u003e\r\n\u003cli\u003eNavigate to the website you want to test.\u003c/li\u003e\r\n\u003cli\u003ePress the \u003ccode\u003eF12\u003c/code\u003e key to open the \u003cstrong\u003eDeveloper Tools\u003c/strong\u003e panel.\u003c/li\u003e\r\n\u003cli\u003eOpen the “Recorder” tab.\u003c/li\u003e\r\n\u003cli\u003eClick the + button to open the “Start a New Recording” screen.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch3 id=\"customize-recording-settings__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#customize-recording-settings\" id=\"customize-recording-settings\"\u003e\u003c/a\u003eCustomize recording settings\u003ca class=\"anchor-hash\" href=\"#customize-recording-settings\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003col\u003e\r\n\u003cli\u003eSet the “Recording Name”.\u003c/li\u003e\r\n\u003cli\u003eIf you want the test to reference a \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#top-tip-use-custom-html-attributes\"\u003ecustom HTML attribute\u003c/a\u003e, enter the name of the attribute into the “Selector Attribute” field.\u003c/li\u003e\r\n\u003cli\u003ePress the red “Recording” button on the bottom of the dialog to start the recording.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch3 id=\"interact-with-the-website__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#interact-with-the-website\" id=\"interact-with-the-website\"\u003e\u003c/a\u003eInteract with the website\u003ca class=\"anchor-hash\" href=\"#interact-with-the-website\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eInteract with the website to add actions to the user flow.\u003c/p\u003e\r\n\u003cp\u003eGoogle Chrome can record the following events:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eClicks\u003c/li\u003e\r\n\u003cli\u003eChanges to interactive page elements (\u003ccode\u003einput\u003c/code\u003e, \u003ccode\u003etextarea\u003c/code\u003e, \u003ccode\u003eselect\u003c/code\u003e, etc.) \u003c/li\u003e\r\n\u003cli\u003eUser interactions with the browser’s \u003ca href=\"https://developer.chrome.com/docs/extensions/reference/omnibox/\" target=\"_blank\"\u003eomnibox\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003ekeyDown / keyUp events\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eSince the capability is still under development, this list \u003cstrong\u003edoes not\u003c/strong\u003e include other common events – such as \u003cem\u003ehover\u003c/em\u003e or \u003cem\u003edrag\u003c/em\u003e.\u003c/p\u003e\r\n\u003cp\u003eClick the \u003cstrong\u003eEnd Recording\u003c/strong\u003e button to end the recording. You can \u003ca href=\"https://developer.chrome.com/docs/devtools/recorder/#edit-steps\" target=\"_blank\"\u003eedit the recording\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e — add and remove steps, change Element Selectors, etc — after the fact. \u003c/p\u003e\r\n\u003ch2 id=\"export-the-recording__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#export-the-recording\" id=\"export-the-recording\"\u003e\u003c/a\u003eExport the Recording\u003ca class=\"anchor-hash\" href=\"#export-the-recording\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eClick the \u003cstrong\u003eExport\u003c/strong\u003e \u003cimg src=\"/images/experimental-capabilities/export.svg\" alt=\"Export button\"\u003e tool bar button and select the “Export as a JSON file” option.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/experimental-capabilities/export-user-flow.png\" alt=\"Export user flow\" srcset=\"/images/experimental-capabilities/export-user-flow@2x.png 2x\"\u003e \u003c/p\u003e\r\n\u003ch2 id=\"run-the-recording-with-testcafe__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#run-the-recording-with-testcafe\" id=\"run-the-recording-with-testcafe\"\u003e\u003c/a\u003eRun the Recording with TestCafe\u003ca class=\"anchor-hash\" href=\"#run-the-recording-with-testcafe\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003col\u003e\r\n\u003cli\u003e\u003cp\u003eVerify that you run TestCafe v1.20.0 or higher:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe -v // \u0026gt;= 1.20.0\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003ePass the path of the recording to the \u003ccode\u003etestcafe\u003c/code\u003e command:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003e    testcafe all my-chrome-recording.json\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch2 id=\"supported-replay-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#supported-replay-actions\" id=\"supported-replay-actions\"\u003e\u003c/a\u003eSupported replay actions\u003ca class=\"anchor-hash\" href=\"#supported-replay-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe table below shows which TestCafe actions fire as the framework interprets Chrome Replay actions.\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eChrome Replay Action\u003c/th\u003e\r\n\u003cth\u003eTestCafe Interpretation\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003enavigate\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402695/reference/test-api/testcontroller/navigateto\"\u003et.navigateTo\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003esetViewport\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402691/reference/test-api/testcontroller/resizewindow\"\u003et.resizeWindow\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003eclick\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402710/reference/test-api/testcontroller/click\"\u003et.click\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003echange\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402674/reference/test-api/testcontroller/typetext\"\u003et.typeText\u003c/a\u003e (for text input elements) or \u003ca class=\"xref\" href=\"/documentation/402710/reference/test-api/testcontroller/click\"\u003et.click\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003ekeyDown\u003c/code\u003e / \u003ccode\u003ekeyUp\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/403091/reference/test-api/testcontroller/dispatchevent\"\u003et.dispatchEvent\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003escroll\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/403065/reference/test-api/testcontroller/scroll\"\u003et.scroll\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003ewaitForExpression(expression)\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eAn \u003ca class=\"xref\" href=\"/documentation/402702/reference/test-api/testcontroller/expect\"\u003eassertion\u003c/a\u003e that executes the replay action’s \u003ccode\u003eexpression\u003c/code\u003e as a \u003ccode\u003eClientFunction\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003ewaitForElement\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eAn \u003ca class=\"xref\" href=\"/documentation/402702/reference/test-api/testcontroller/expect\"\u003eassertion\u003c/a\u003e that counts the number of matching Selectors.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003ch2 id=\"limitations__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#limitations\" id=\"limitations\"\u003e\u003c/a\u003eLimitations\u003ca class=\"anchor-hash\" href=\"#limitations\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"recording-limitations__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#recording-limitations\" id=\"recording-limitations\"\u003e\u003c/a\u003eRecording Limitations\u003ca class=\"anchor-hash\" href=\"#recording-limitations\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eGoogle Chrome cannot record many user interactions. See: \u003ca href=\"#interact-with-the-website\"\u003eInteract with the website\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003eGoogle Chrome may incorrectly record user interactions with \u003ccode\u003eiframe\u003c/code\u003e elements and pop-up windows.\u003c/li\u003e\r\n\u003cli\u003eGoogle Chrome can report, but not replay \u003cstrong\u003eFile Upload\u003c/strong\u003e actions.\u003c/li\u003e\r\n\u003cli\u003eGoogle Chrome may generate unreliable Element Selectors. Use \u003ca href=\"#customize-recording-settings\"\u003ecustom HTML attributes\u003c/a\u003e to increase the test’s stability.\u003c/li\u003e\r\n\u003cli\u003eUser flow recordings are not complete tests. In most cases, you have to \u003ca href=\"https://developer.chrome.com/docs/devtools/recorder/#add-and-remove-steps\" target=\"_blank\"\u003emanually add\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e a test success condition.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"playback-limitations__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#playback-limitations\" id=\"playback-limitations\"\u003e\u003c/a\u003ePlayback Limitations\u003ca class=\"anchor-hash\" href=\"#playback-limitations\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eTestCafe does not handle native dialogs that appear during user flow playback.\u003c/li\u003e\r\n\u003cli\u003eTestCafe cannot populate \u003ccode\u003econtenteditable\u003c/code\u003e elements during user flow playback.\u003c/li\u003e\r\n\u003cli\u003eTestCafe does not always correctly handle actions that target \u003ccode\u003eiframe\u003c/code\u003e descendants.\u003c/li\u003e\r\n\u003cli\u003eTestCafe ignores the \u003ccode\u003eassertion events\u003c/code\u003e step property.\u003c/li\u003e\r\n\u003cli\u003eTestCafe does not always honor custom action timeouts.\u003c/li\u003e\r\n\u003cli\u003eTestCafe cannot trigger Google Chrome’s network emulation mode.\u003c/li\u003e\r\n\u003cli\u003eTestCafe cannot run Chrome recordings in multiple windows mode.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n","headers":[{"title":"Record a New User Flow","tagName":"h2","id":"record-a-new-user-flow","lvl":2},{"title":"Export the Recording","tagName":"h2","id":"export-the-recording","lvl":2},{"title":"Run the Recording with TestCafe","tagName":"h2",
