3cli\u003e\u003ca href=\"#request-hook-api\"\u003eRequest Hook API\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#testcafe-plugin-api\"\u003eTestCafe Plugin API\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#version-logger-api\"\u003eVersion Logger API\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"command-line-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#command-line-api\" id=\"command-line-api\"\u003e\u003c/a\u003eCommand Line API\u003ca class=\"anchor-hash\" href=\"#command-line-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface\"\u003eCommand Line Interface\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface\"\u003eCommand Line Interface\u003c/a\u003e is the simplest way to launch and configure TestCafe tests.\u003c/p\u003e\r\n\u003cp\u003eSpecify browser aliases, the test file path, and launch options to run a test:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome,edge test.js -s takeOnFails=true\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse the command-line interface to troubleshoot your installation:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe -b # Returns the list of system browsers\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"test-runner-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-runner-api\" id=\"test-runner-api\"\u003e\u003c/a\u003eTest Runner API\u003ca class=\"anchor-hash\" href=\"#test-runner-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402830/guides/basic-guides/run-tests\"\u003eRun Tests\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe TestCafe Test Runner API enables users to launch and control TestCafe instances with Node.js scripts.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#functions\"\u003eFunctions\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#objects\"\u003eObjects\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods\"\u003eMethods\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#testcafe-methods\"\u003eTestCafe methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#runner-methods\"\u003eRunner methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#browserconnection-methods\"\u003eBrowserConnection methods\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#events\"\u003eEvents\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#browserconnection-events\"\u003eBrowserConnection events\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"functions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#functions\" id=\"functions\"\u003e\u003c/a\u003eFunctions\u003ca class=\"anchor-hash\" href=\"#functions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402662/reference/testcafe-api/global/createtestcafe\"\u003ecreateTestCafe\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003ecreateTestCafe\u003c/code\u003e function creates a \u003ca class=\"xref\" href=\"/documentation/402640/reference/testcafe-api/testcafe\"\u003eTestCafe\u003c/a\u003e instance.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"objects__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#objects\" id=\"objects\"\u003e\u003c/a\u003eObjects\u003ca class=\"anchor-hash\" href=\"#objects\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402640/reference/testcafe-api/testcafe\"\u003eTestCafe\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eTestCafe\u003c/code\u003e object manages test runners and browser connections.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402641/reference/testcafe-api/runner\"\u003eRunner\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eRunner\u003c/code\u003e object configures and launches test tasks.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402642/reference/testcafe-api/livemoderunner\"\u003eLiveModeRunner\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eLiveModeRunner\u003c/code\u003e object configures and launches test tasks in \u003ca class=\"xref\" href=\"/documentation/403842/guides/intermediate-guides/live-mode\"\u003elive mode\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402643/reference/testcafe-api/browserconnection\"\u003eBrowserConnection\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eBrowserConnection\u003c/code\u003e object configures browser connections.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#methods\" id=\"methods\"\u003e\u003c/a\u003eMethods\u003ca class=\"anchor-hash\" href=\"#methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"testcafe-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#testcafe-methods\" id=\"testcafe-methods\"\u003e\u003c/a\u003eTestCafe methods\u003ca class=\"anchor-hash\" href=\"#testcafe-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following methods control TestCafe instances:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402646/reference/testcafe-api/testcafe/createbrowserconnection\"\u003ecreateBrowserConnection\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402645/reference/testcafe-api/testcafe/createlivemoderunner\"\u003ecreateLiveModeRunner\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402644/reference/testcafe-api/testcafe/createrunner\"\u003ecreateRunner\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402647/reference/testcafe-api/testcafe/close\"\u003eclose\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"runner-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner-methods\" id=\"runner-methods\"\u003e\u003c/a\u003eRunner methods\u003ca class=\"anchor-hash\" href=\"#runner-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following methods configure the behavior of TestCafe test runners:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402661/reference/testcafe-api/runner/browsers\"\u003ebrowsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402660/reference/testcafe-api/runner/clientscripts\"\u003eclientScripts\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402658/reference/testcafe-api/runner/concurrency\"\u003econcurrency\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402657/reference/testcafe-api/runner/filter\"\u003efilter\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402656/reference/testcafe-api/runner/reporter\"\u003ereporter\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003erun\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402654/reference/testcafe-api/runner/screenshots\"\u003escreenshots\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402653/reference/testcafe-api/runner/src\"\u003esrc\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402652/reference/testcafe-api/runner/startapp\"\u003estartApp\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402651/reference/testcafe-api/runner/stop\"\u003estop\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402650/reference/testcafe-api/runner/tsconfigpath\"\u003ets l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"browserconnection-events__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#browserconnection-events\" id=\"browserconnection-events\"\u003e\u003c/a\u003eBrowserConnection events\u003ca class=\"anchor-hash\" href=\"#browserconnection-events\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402664/reference/testcafe-api/browserconnection/opened\"\u003eopened\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eopened\u003c/code\u003e event fires when TestCafe establishes a browser connection. \u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"configuration-file-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#configuration-file-api\" id=\"configuration-file-api\"\u003e\u003c/a\u003eConfiguration File API\u003ca class=\"anchor-hash\" href=\"#configuration-file-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file\"\u003eConfiguration File\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003e\u003ca href=\"#command-line-api\"\u003eCommand line options\u003c/a\u003e and \u003ca href=\"#test-runner-api\"\u003eTestCafe Runner options\u003c/a\u003e have precedence over configuration file settings.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eOn startup, TestCafe looks for a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file\"\u003econfiguration file\u003c/a\u003e (\u003ccode\u003e.testcaferc.js\u003c/code\u003e, \u003ccode\u003e.testcaferc.cjs\u003c/code\u003e, or \u003ccode\u003e.testcaferc.json\u003c/code\u003e) in the current working directory. You can store your TestCafe settings in this file.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#json\"\u003eJSON configuration files\u003c/a\u003e store settings in key-value pairs:\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    skipJsErrors: true,\r\n    hostname: \u0026quot;localhost\u0026quot;\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#javascript\"\u003eJavaScript configuration files\u003c/a\u003e store settings in key-value pairs within a \u003cstrong\u003emodule.exports\u003c/strong\u003e statement. These files can contain definitions for \u003ca class=\"xref\" href=\"/documentation/404150/guides/advanced-guides/custom-test-actions\"\u003ecustom test actions\u003c/a\u003e, \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks#local-hooks-and-global-hooks\"\u003eglobal test hooks\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402842/guides/intermediate-guides/intercept-http-requests#define-global-hooks-in-the-configuration-file\"\u003eglobal request hooks\u003c/a\u003e. Configuration properties in JavaScript files can reference JavaScript methods, functions, and variables, which makes it easy to create dynamic configuration files.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-javascript\"\u003elet os = require(\u0026quot;os\u0026quot;);\r\n\r\nmodule.exports = {\r\n    skipJsErrors: true,\r\n    hostname: os.hostname()\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"test-controller-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-controller-api\" id=\"test-controller-api\"\u003e\u003c/a\u003eTest Controller API\u003ca class=\"anchor-hash\" href=\"#test-controller-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003eTest actions\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eTestController methods interact with browsers and web pages. The \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTestController\u003c/a\u003e object is available from the \u003ca class=\"xref\" href=\"/documentation/403366/reference/test-api/test\"\u003etest body\u003c/a\u003e, \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003etest hooks\u003c/a\u003e, and \u003ca href=\"#role-api\"\u003eRole definitions\u003c/a\u003e. Import the \u003ccode\u003e{ t }\u003c/code\u003e object from the \u003ccode\u003etestcafe\u003c/code\u003e module to use TestController methods elsewhere.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#objects-4\"\u003eObjects\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#properties\"\u003eProperties\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#test-context-methods\"\u003eTest context methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#page-action-methods\"\u003ePage action methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#api-testing-methods\"\u003eAPI testing methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#role-activation-methods\"\u003eRole activation methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#cookie-management-methods\"\u003eCookie management methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#test-interruption-methods\"\u003eTest interruption methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-api\"\u003eAssertion API\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-declaration\"\u003eAssertion declaration\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-methods\"\u003eAssertion methods\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#browser-actions\"\u003eBrowser actions\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#navigation\"\u003eNavigation\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#window-actions\"\u003eWindow actions\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods-that-retrieve-data\"\u003eMethods that retrieve data\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#client-side\"\u003eClient-side\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#server-side\"\u003eServer-side\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods-that-adjust-test-settings\"\u003eMethods that adjust test settings\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#request-hook-methods\"\u003eRequest hook methods\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#custom-actions\"\u003eCustom actions\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"objects-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#objects-1\" id=\"objects-1\"\u003e\u003c/a\u003eObjects\u003ca class=\"anchor-hash\" href=\"#objects-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTestController\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eTestController\u003c/code\u003e object (\u003ccode\u003et\u003c/code\u003e) executes test actions.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"properties__$\"\u003e\u003ca class=\"anchor-fix\" href=\ s\" id=\"test-context-methods\"\u003e\u003c/a\u003eTest context methods\u003ca class=\"anchor-hash\" href=\"#test-context-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following methods switch test execution context:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402681/reference/test-api/testcontroller/switchtoiframe\"\u003et.switchToIframe\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402680/reference/test-api/testcontroller/switchtomainwindow\"\u003et.switchToMainWindow\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"page-action-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#page-action-methods\" id=\"page-action-methods\"\u003e\u003c/a\u003ePage action methods\u003ca class=\"anchor-hash\" href=\"#page-action-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following methods interact with the page:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u00 3c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/403981/reference/test-api/testcontroller/request\"\u003et.request\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"role-activation-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#role-activation-methods\" id=\"role-activation-methods\"\u003e\u003c/a\u003eRole activation methods\u003ca class=\"anchor-hash\" href=\"#role-activation-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following action activates a Role:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402673/reference/test-api/testcontroller/userole\"\u003et.useRole\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"cookie-management-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cookie-management-methods\" id=\"cookie-management-methods\"\u003e\u003c/a\u003eCookie management methods\u003ca class=\"anchor-hash\" href=\"#cookie-management-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following three methods manage page cookies:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/403874/reference/test-api/testcontroller/deletecookies\"\u003et.deleteCookies\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/403873/reference/test-api/testcontroller/getcookies\"\u003et.getCookies\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/403872/reference/test-api/testcontroller/setcookies\"\u003et.setCookies\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"test-interruption-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-interruption-methods\" id=\"test-interruption-methods\"\u003e\u003c/a\u003eTest interruption methods\u003ca class=\"anchor-hash\" href=\"#test-interruption-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following method stops the test for debugging purposes:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402707/reference/test-api/testcontroller/debug\"\u003et.debug\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following method temporarily pauses the test:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402672/reference/test-api/testcontroller/wait\"\u003et.wait\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"assertion-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-api\" id=\"assertion-api\"\u003e\u003c/a\u003eAssertion API\u003ca class=\"anchor-hash\" href=\"#assertion-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eAssertions are functions that compare two values to decide test success.\u003c/p\u003e\r\n\u003ch4 id=\"assertion-declaration__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-declaration\" id=\"assertion-declaration\"\u003e\u003c/a\u003eAssertion declaration\u003ca class=\"anchor-hash\" href=\"#assertion-declaration\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following method declares a new \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions\"\u003eassertion\u003c/a\u003e and defines the first operand. To complete an assertion, chain an \u003ca href=\"#assertion-methods\"\u003eassertion method\u003c/a\u003e to the assertion declaration.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402702/reference/test-api/testcontroller/expect\"\u003et.expect\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"assertion-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-methods\" id=\"assertion-methods\"\u003e\u003c/a\u003eAssertion methods\u003ca class=\"anchor-hash\" href=\"#assertion-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eAssertion methods define the second operand of the assertion, as well as the nature of the comparison.\u003c/p\u003e\r\n\u003cp\u003eTo complete an assertion, chain a single assertion method to the assertion declaration:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003et.expect(x).contains(y);\r\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402729/reference/test-api/testcontroller/expect/contains\"\u003econtains\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402728/reference/test-api/testcontroller/expect/eql\"\u003eeql\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402727/reference/test-api/testcontroller/expect/gt\"\u003egt\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402726/reference/test-api/testcontroller/expect/gte\"\u003egte\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402725/reference/test-api/testcontroller/expect/lt\"\u003elt\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402724/reference/test-api/testcontroller/expect/lte\"\u003elte\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402723/reference/test-api/testcontroller/expect/match\"\u003ematch\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402722/reference/test-api/testcontroller/expect/notcontains\"\u003enotContains\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402721/reference/test-api/testcontroller/expect/noteql\"\u003enotEql\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402720/reference/test-api/testcontroller/expect/notmatch\"\u003enotMatch\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402719/reference/test-api/testcontroller/expect/notok\"\u003enotOk\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402718/reference/test-api/testcontroller/expect/nottypeof\"\u003enotTypeOf\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402717/reference/test-api/testcontroller/expect/notwithin\"\u003enotWithin\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402716/reference/test-api/testcontroller/expect/ok\"\u003eok\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402715/reference/test-api/testcontroller/expect/typeof\"\u003etypeOf\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402714/reference/test-api/testcontroller/expect/within\"\u003ewithin\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"browser-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#browser-actions\" id=\"browser-actions\"\u003e\u003c/a\u003eBrowser actions\u003ca class=\"anchor-hash\" href=\"#browser-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eBrowser actions interact with the browser and its windows.\u003c/p\u003e\r\n\u003ch4 id=\"navigation__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#navigation\" id=\"navigation\"\u003e\u003c/a\u003eNavigation\u003ca class=\"anchor-hash\" href=\"#navigation\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following method navigates to the specified URL:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402695/reference/test-api/testcontroller/navigateto\"\u003et.navigateTo\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"window-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#window-actions\" id=\"window-actions\"\u003e\u003c/a\u003eWindow actions\u003ca class=\"anchor-hash\" href=\"#window-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\" te\u003c/p\u003e\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402699/reference/test-api/testcontroller/getcurrentwindow\"\u003et.getCurrentWindow\u003c/a\u003e method to obtain browser window IDs.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch3 id=\"methods-that-retrieve-data__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#methods-that-retrieve-data\" id=\"methods-that-retrieve-data\"\u003e\u003c/a\u003eMethods that retrieve data\u003ca class=\"anchor-hash\" href=\"#methods-that-retrieve-data\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"client-side__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#client-side\" id=\"client-side\"\u003e\u003c/a\u003eClient-side\u003ca class=\"anchor-hash\" href=\"#client-side\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following method evaluates \u003ca href=\"#client-function-api\"\u003eclient functions\u003c/a\u003e:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402703/ref t test settings\u003ca class=\"anchor-hash\" href=\"#methods-that-adjust-test-settings\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following methods adjust test settings:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402683/reference/test-api/testcontroller/setpageloadtimeout\"\u003et.setPageLoadTimeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402682/reference/test-api/testcontroller/settestspeed\"\u003et.setTestSpeed\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/404027/reference/test-api/testcontroller/skipjserrors\"\u003et.skipJsErrors\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402684/reference/test-api/testcontroller/setnativedialoghandler\"\u003et.setNativeDialogHandler\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"request-hook-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#request-hook-methods\" id=\"request-hook-methods\"\u003e\u003c/a\u003eRequest hook methods\u003ca class=\"anchor-hash\" href=\"#request-hook-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following methods manage request hooks:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402713/reference/test-api/testcontroller/addrequesthooks\"\u003et.addRequestHooks\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402692/reference/test-api/testcontroller/removerequesthooks\"\u003et.removeRequestHooks\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"custom-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#custom-actions\" id=\"custom-actions\"\u003e\u003c/a\u003eCustom Actions\u003ca class=\"anchor-hash\" href=\"#custom-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/404150/guides/advanced-guides/custom-test-actions\"\u003eCustom Test Actions\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eTestCafe users can define custom test actions in a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#custom-actions\"\u003eJavaScript configuration file\u003c/a\u003e. Users can include these methods in their tests alongside regular TestController methods.\u003c/p\u003e\r\n\u003cdiv class=\"WARNING\"\u003e\u003cp class=\"alert-title\"\u003eWarning\u003c/p\u003e\u003cp\u003eDo not override regular TestController methods with custom actions.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eUse the \u003ccode\u003ethis\u003c/code\u003e keyword to access the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTestController object\u003c/a\u003e inside custom action definitions:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003emodule.exports = {\r\n  customActions: {\r\n   async makeCoffee () {\r\n        await this.click();\r\n    }, \r\n  }\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can use custom actions anywhere the TestController object is available. If the custom action does not return a value, you can chain it:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;Test with a custom action\u0026#39;, async t =\u0026gt; {\r\n    await t.click().customActions.makeCoffee().click();\r\n})\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"fixture-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#fixture-api\" id=\"fixture-api\"\u003e\u003c/a\u003eFixture API\u003ca class=\"anchor-hash\" href=\"#fixture-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402831/guides/basic-guides/test-structure\"\u003eTest Structure\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe Fixture API enables .002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eElement Selectors\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe Selector API enables users to create and configure Element Selectors — queries that traverse the DOM and retrieve client-side information.\u003c/p\u003e\r\n\u003cp\u003eImport the \u003ccode\u003e{ Selector }\u003c/code\u003e object from the \u003ccode\u003etestcafe\u003c/code\u003e module to access the Selector constructor in your test file.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#objects-1\"\u003eObjects\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods-3\"\u003eMethods\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#selector-construction-methods\"\u003eSelector construction methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#selector-refinement-methods\"\u003eSelector refinement methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods-that-retrieve-node-attributes\"\u003eMethods that retrieve node attributes\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#properties\"\u003eProperties\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"objects-2__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#objects-2\" id=\"objects-2\"\u003e\u003c/a\u003eObjects\u003ca class=\"anchor-hash\" href=\"#objects-2\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402666/reference/test-api/selector\"\u003eSelector\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  Use the \u003ca class=\"xref\" href=\"/documentation/402756/reference/test-api/selector/constructor\"\u003eSelector constructor\u003c/a\u003e to create a new Selector object.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402670/reference/test-api/domnodestate\"\u003eDOMNodeState\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  When you asynchronously execute a Selector query, the query returns a DOMNodeState object. This object includes information about the state of the first element that matches the Selector query. You can append DOMNodeState methods and properties to the Selector query itself.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"methods-3__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#methods-3\" id=\"methods-3\"\u003e\u003c/a\u003eMethods\u003ca class=\"anchor-hash\" href=\"#methods-3\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"selector-construction-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#selector-construction-methods\" id=\"selector-construction-methods\"\u003e\u003c/a\u003eSelector construction methods\u003ca class=\"anchor-hash\" href=\"#selector-construction-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following method creates a new Selector instance:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402756/reference/test-api/selector/constructor\"\u003eSelector constructor\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following method overrides Selector constructor options:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402743/reference/test-api/selector/with\"\u003ewith\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"selector-refinement-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#selector-refinement-methods\" id=\"selector-refinement-methods\"\u003e\u003c/a\u003eSelector refinement methods\u003ca class=\"anchor-hash\" href=\"#selector-refinement-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following methods process the return value of a Selector: \u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402759/reference/test-api/selector/addcustomdomproperties\"\u003eaddCustomDOMProperties\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402758/reference/test-api/selector/addcustommethods\"\u003eaddCustomMethods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402757/reference/test-api/selector/child\"\u003echild\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402753/reference/test-api/selector/filter\"\u003efilter\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402752/reference/test-api/selector/filterhidden\"\u003efilterHidden\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402751/reference/test-api/selector/filtervisible\"\u003efilterVisible\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402750/reference/test-api/selector/find\"\u003efind\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402749/reference/test-api/selector/nextsibling\"\u003enextSibling\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402748/reference/test-api/selector/nth\"\u003enth\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402747/reference/test-api/selector/parent\"\u003eparent\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402746/reference/test-api/selector/prevsibling\"\u003eprevSibling\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402745/reference/test-api/selector/shadowroot\"\u003eshadowRoot\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402744/reference/test-api/selector/sibling\"\u003esibling\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402742/reference/test-api/selector/withattribute\"\u003ewithAttribute\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402741/reference/test-api/selector/withexacttext\"\u003ewithExactText\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402740/reference/test-api/selector/withtext\"\u003ewithText\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"methods-that-retrieve-node-attributes__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#methods-that-retrieve-node-attributes\" id=\"methods-that-retrieve-node-attributes\"\u003e\u003c/a\u003eMethods that retrieve node attributes\u003ca class=\"anchor-hash\" href=\"#methods-that-retrieve-node-attributes\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eIf you want to \u003cem\u003easynchronously\u003c/em\u003e retrieve the attributes of the elements that match your Selector, append \u003ca class=\"xref\" href=\"/documentation/402670/reference/test-api/domnodestate#methods-and-properties\"\u003eDOMNodeState methods\u003c/a\u003e to the query.\u003c/p\u003e\r\n\u003ch3 id=\"properties-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#properties-1\" id=\"properties-1\"\u003e\u003c/a\u003eProperties\u003ca class=\"anchor-hash\" href=\"#properties-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following properties store information about Selector results:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402755/reference/test-api/selector/count\"\u003ecount\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402754/reference/test-api/selector/exists\"\u003eexists\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eIf you want to \u003cem\u003easynchronously\u003c/em\u003e access the attributes of the element that matches your Selector, append \u003ca class=\"xref\" href=\"/documentation/402670/reference/test-api/domnodestate#methods-and-properties\"\u003eDOMNodeState properties\u003c/a\u003e to the query.\u003c/p\u003e\r\n\u003ch2 id=\"client-function-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#client-function-api\" id=\"client-function-api\"\u003e\u003c/a\u003eClient Function API\u003ca class=\"anchor-hash\" href=\"#client-function-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eClient Functions\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe Client Function API enables users to execute client-side JavaScript functions.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#objects-3\"\u003eObjects\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods-5\"\u003eMethods\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"objects-3__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#objects-3\" id=\"objects-3\"\u003e\u003c/a\u003eObjects\u003ca class=\"anchor-hash\" href=\"#objects-3\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ccode\u003eClientFunction\u003c/code\u003e object executes \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eclient-side code\u003c/a\u003e and returns its return value.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402671/reference/test-api/clientfunction\"\u003eClientFunction\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"methods-4__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#methods-4\" id=\"methods-4\"\u003e\u003c/a\u003eMethods\u003ca class=\"anchor-hash\" href=\"#methods-4\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402789/reference/test-api/clientfunction/constructor\"\u003eClientFunction Constructor\u003c/a\u003e \u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eClientFunction\u003c/code\u003e constructor creates a new instance of the \u003ca class=\"xref\" href=\"/documentation/402671/reference/test-api/clientfunction\"\u003eClientFunction Object\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402788/reference/test-api/clientfunction/with\"\u003eClientFunction.with\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003ewith\u003c/code\u003e method overrides \u003ca class=\"xref\" href=\"/documentation/402671/reference/test-api/clientfunction\"\u003eClientFunction Object\u003c/a\u003e properties.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"role-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#role-api\" id=\"role-api\"\u003e\u003c/a\u003eRole API\u003ca class=\"anchor-hash\" href=\"#role-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eAuthentication and Roles\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe Role API enables users to define \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eRoles\u003c/a\u003e — reusable authentication routines.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#constructor\"\u003eConstructor\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#constructor-methods\"\u003eConstructor methods\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"constructor__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#constructor\" id=\"constructor\"\u003e\u003c/a\u003eConstructor\u003ca class=\"anchor-hash\" href=\"#constructor\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402760/reference/test-api/role/constructor\"\u003eRole\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eRole\u003c/code\u003e constructor initializes a new Role.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"constructor-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#constructor-methods\" id=\"constructor-methods\"\u003e\u003c/a\u003eConstructor Methods\u003ca class=\"anchor-hash\" href=\"#constructor-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402761/reference/test-api/role/anonymous\"\u003eRole.anonymous()\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e  The \u003ccode\u003eanonymous()\u003c/code\u003e Role method retrieves a static anonymous role.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTo \u003ca href=\"#role-activation-methods\"\u003eactivate a Role\u003c/a\u003e in a test, use the following \u003ca href=\"#test-controller-api\"\u003eTestController\u003c/a\u003e method:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402673/reference/test-api/testcontroller/userole\"\u003euseRole\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"request-hook-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#request-hook-api\" id=\"request-hook-api\"\u003e\u003c/a\u003eRequest Hook API\u003ca class=\"anchor-hash\" href=\"#request-hook-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402842/guides/intermediate-guides/intercept-http-requests\"\u003eIntercept HTTP Requests\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe Request Hook API enables users to define \u003ca class=\"xref\" href=\"/documentation/402842/guides/intermediate-guides/intercept-http-requests\"\u003erequest hooks\u003c/a\u003e — functions that fire in response to HTTP requests.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#objects-2\"\u003eObjects\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods-4\"\u003eMethods\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#requesthook-methods\"\u003eRequestHook methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#requestlogger-methods\"\u003eRequestLogger methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#requestmock-methods\"\u003eRequestMock methods\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#methods\"\u003eMethods that add and remove Request Hooks\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#properties-1\"\u003eProperties\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#requestlogger-properties\"\u003eRequestLogger properties\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"objects-4__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#objects-4\" id=\"objects-4\"\u003e\u003c/a\u003eObjects\u003ca class=\"anchor-hash\" href=\"#objects-4\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2
