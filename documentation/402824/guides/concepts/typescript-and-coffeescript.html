href="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-60aa84d5d57b6ec44690.js" as="script"/></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402824/guides/intermediate-guides/typescript-and-coffeescript"/><meta http-equiv="refresh" content="1; url=/documentation/402824/guides/intermediate-guides/typescript-and-coffeescript"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402824/guides/intermediate-guides/typescript-and-coffeescript">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eTypeScript and CoffeeScript\u003c/h1\u003e\r\n\r\n\u003ch2 id=\"typescript-support__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#typescript-support\" id=\"typescript-support\"\u003e\u003c/a\u003eTypeScript Support\u003ca class=\"anchor-hash\" href=\"#typescript-support\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eTestCafe v2.0 and up includes a TypeScript 4 compiler.\r\nTestCafe v1.X includes a TypeScript 3 compiler.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTestCafe allows you to write tests with \u003ca href=\"https://www.typescriptlang.org/\" target=\"_blank\"\u003eTypeScript\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e - a typed superset of JavaScript.\r\nTypeScript comes with rich coding assistance,\r\npainless scalability, check-as-you-type code verification, and much more.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eYou do not need to manually compile TypeScript tests. TestCafe does this automatically on launch.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTestCafe bundles the TypeScript declaration file with the npm package, so you do not need to install it separately.\u003c/p\u003e\r\n\u003ch3 id=\"write-tests-with-typescript__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#write-tests-with-typescript\" id=\"write-tests-with-typescript\"\u003e\u003c/a\u003eWrite Tests with TypeScript\u003ca class=\"anchor-hash\" href=\"#write-tests-with-typescript\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTo start writing tests with TypeScript, install TestCafe into your project directory. For more information, see \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe#local-installation\"\u003eInstall TestCafe\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf your text editor supports code completion (for example, VSCode, Sublime Text, WebStorm, etc.) but does not auto-complete TestCafe keywords, it needs to be made aware of the TypeScript declarations that ship with TestCafe. Include the following \u003ccode\u003eimport\u003c/code\u003e statement in one of your test files:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\u003c/code\u003e\u003c/pre\u003e\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eIf installed \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe#system-wide-installation\"\u003eglobally\u003c/a\u003e, TestCafe will successfully compile and run your tests written in TypeScript. However, your IDE will not be able to locate the TestCafe declaration file and provide code completion.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/typescript-support.png\" alt=\"Writing Tests with TypeScript\"\u003e\u003c/p\u003e\r\n\u003cp\u003eThe syntax of TestCafe is identical for both JavaScript and TypeScript.\u003c/p\u003e\r\n\u003cp\u003eWhenever TestCafe encounters TypeScript compilation errors, it includes corresponding error messages in the test report.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/403655/guides/advanced-guides/advanced-selector-techniques#extend-the-selector-class\"\u003eExtending selectors\u003c/a\u003e in TypeScript differs from extending selectors in JavaScript. Refer to the \u003ca class=\"xref\" href=\"/documentation/402759/reference/test-api/selector/addcustomdomproperties\"\u003eselector.addCustomDOMProperties\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402758/reference/test-api/selector/addcustommethods\"\u003eselector.addCustomMethods\u003c/a\u003e sections to learn how to extend selectors in TypeScript.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch4 id=\"type-cast-page-elements__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#type-cast-page-elements\" id=\"type-cast-page-elements\"\u003e\u003c/a\u003eType Cast Page Elements\u003ca class=\"anchor-hash\" href=\"#type-cast-page-elements\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eTypeScript compilers cannot automatically identify TestCafe objects that refer to DOM elements. Perform manual \u003ca href=\"https://www.typescriptlang.org/docs/handbook/2/everyday-types.html#type-assertions\" target=\"_blank\"\u003etype assertions\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e in your \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eclient-side code\u003c/a\u003e to ensure correct TypeScript compilation.\u003c/p\u003e\r\n\u003cp\u003eSpecify the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement\" target=\"_blank\"\u003eHTMLElement\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e data type to access the DOM element’s generic HTMLElement interface.\u003c/p\u003e\r\n\u003cp\u003eA \u003ca class=\"xref\" href=\"/documentation/402671/reference/test-api/clientfunction\"\u003eclient function\u003c/a\u003e in the example below calls the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollIntoView\" target=\"_blank\"\u003eElement.scrollIntoView()\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e method to scroll an element into view.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-ts\"\u003eimport { ClientFunction, Selector } from \u0026#39;testcafe\u0026#39;;\r\nconst scrollIntoView = ClientFunction( (selector: Selector) =\u0026gt; {\r\n    const element = selector() as unknown as HTMLElement;\r\n    element.scrollIntoView();\r\n});\r\nfixture`HTMLElement`\r\n    .page(\u0026#39;https://example.com\u0026#39;);\r\ntest(\u0026#39;Scroll element into view\u0026#39;, async t =\u0026gt; {\r\n    const bottomOfPage = Selector(\u0026#39;#bottom-div\u0026#39;);\r\n    await scrollIntoView(bottomOfPage);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo avoid compilation errors, pick element-specific data types, such as \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/HTMLOListElement\" target=\"_blank\"\u003eHTMLOListElement\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eThe example code below calls the \u003ca class=\"xref\" href=\"/documentation/402703/reference/test-api/testcontroller/eval\"\u003et.eval\u003c/a\u003e method to determine if an ordered list is \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/HTMLOListElement#instance_properties\" target=\"_blank\"\u003ereversed\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e. The generic \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement#instance_properties\" target=\"_blank\"\u003eHTMLElement Interface\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e does not provide access to the element’s \u003ccode\u003ereversed\u003c/code\u003e property. To avoid compilation errors, convert the \u003ccode\u003elist\u003c/code\u003e object to the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/HTMLOListElement#instance_properties\" target=\"_blank\"\u003eHTMLOListElement\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e data type.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-ts\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\nfixture`HTMLOListElement`\r\n    .page(\u0026#39;https://example.com\u0026#39;);\r\ntest(\u0026#39;Check that the list is reversed\u0026#39;, async t =\u0026gt; {\r\n    const olElement = Selector(\u0026#39;#ordered-list\u0026#39;);\r\n    const isListReversed = await t.eval(() =\u0026gt; {\r\n        const list = olElement() as unknown as HTMLOListElement;\r\n        return list.reversed;\r\n    },\r\n    {\r\n        dependencies: { olElement }\r\n    });\r\n    await t\r\n        .expect(isListReversed)\r\n        .ok();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can read more about client-side code in the \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eObtain Client-Side Info\u003c/a\u003e topic.\u003c/p\u003e\r\n\u003ch3 id=\"customize-compiler-options__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#customize-compiler-options\" id=\"customize-compiler-options\"\u003e\u003c/a\u003eCustomize Compiler Options\u003ca class=\"anchor-hash\" href=\"#customize-compiler-options\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe users can modify \u003ca href=\"https://www.typescriptlang.org/docs/handbook/compiler-options.html\" target=\"_blank\"\u003ethe settings\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e of the TypeScript compiler in one of the following three ways:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003ethe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--compiler-options-options\"\u003e--compiler-options\u003c/a\u003e command line parameter,\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --compiler-options typescript.options.lib=lib.es5.d.ts,lib.webworker.d.ts;typescript.typesRoot=\u0026#39;this value contains spaces\u0026#39;\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003ethe \u003ca class=\"xref\" href=\"/documentation/402659/reference/testcafe-api/runner/compileroptions\"\u003erunner.compilerOptions\u003c/a\u003e API method,\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.compilerOptions({\r\n\u0026quot;typescript\u0026quot;: {\r\n    customCompilerModulePath: \u0026#39;../node_modules/typescript-v4\u0026#39;,\r\n    …\r\n }});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003ethe \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#compileroptions\"\u003ecompilerOptions\u003c/a\u003e configuration file property.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n\u0026quot;compilerOptions\u0026quot;: {\r\n    \u0026quot;typescript\u0026quot;: {\r\n       \u0026quot;configPath\u0026quot;: \u0026quot;\u0026lt;path to tsconfig.json\u0026gt;\u0026quot;,\r\n       \u0026quot;customCompilerModulePath\u0026quot;: \u0026quot;path to custom Typescript compiler module\u0026quot;,\r\n       \u0026quot;options\u0026quot;: {\u0026quot;experimentalDecorators\u0026quot;:  \u0026quot;true\u0026quot;}\r\n       }\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eSee the full list of available options in the \u003ca href=\"https://www.typescriptlang.org/docs/handbook/compiler-options.html\" target=\"_blank\"\u003eTypeScript Compiler Options\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e topic.\u003c/p\u003e\r\n\u003cp\u003eTestCafe passes the following options to the TypeScript compiler unless you override them:\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eOption\u003c/th\u003e\r\n\u003cth\u003eValue\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003eallowJs\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003eemitDecoratorMetadata\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003eexperimentalDecorators\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003einlineSourceMap\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003enoImplicitAny\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003efalse\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003epretty\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003esuppressOutputPathCheck\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003eskipLibCheck\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eTestCafe enables the \u003ccode\u003eskipLibCheck\u003c/code\u003e option for performance reasons. If you need to check types in your declaration files, set \u003ccode\u003eskipLibCheck\u003c/code\u003e to \u003ccode\u003efalse\u003c/code\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"coffeescript-support__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#coffeescript-support\" id=\"coffeescript-support\"\u003e\u003c/a\u003eCoffeeScript Support\u003ca class=\"anchor-hash\" href=\"#coffeescript-support\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe allows you to write tests with \u003ca href=\"https://coffeescript.org/\" target=\"_blank\"\u003eCoffeeScript\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExample\u003c/strong\u003e\u003c/p\u003e\r\n\u003cdiv class=\"tabGroup\" id=\"tabgroup_jvuTiGcKiO\"\u003e\r\n\u003cul role=\"tablist\"\u003e\r\n\u003cli role=\"presentation\"\u003e\r\n\u003ca href=\"#tabpanel_jvuTiGcKiO_tabid-coffee\" role=\"tab\" aria-controls=\"tabpanel_jvuTiGcKiO_tabid-coffee\" data-tab=\"tabid-coffee\" tabindex=\"0\" aria-selected=\"true\"\u003eCoffeeScript\u003c/a\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003csection id=\"tabpanel_jvuTiGcKiO_tabid-coffee\" role=\"tabpanel\" data-tab=\"tabid-coffee\"\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;\r\n\r\nfixture \u0026#39;CoffeeScript Example\u0026#39;\r\n    .page \u0026#39;https://devexpress.github.io/testcafe/example/\u0026#39;\r\n\r\nnameInput = Selector \u0026#39;#developer-name\u0026#39;\r\n\r\ntest \u0026#39;Test\u0026#39;, (t) =\u0026gt;\r\n    await t\r\n        .typeText(nameInput, \u0026#39;Peter\u0026#39;)\r\n        .typeText(nameInput, \u0026#39;Paker\u0026#39;, { replace: true })\r\n        .typeText(nameInput, \u0026#39;r\u0026#39;, { caretPos: 2 })\r\n        .expect(nameInput.value).eql \u0026#39;Parker\u0026#39;;\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/section\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eYou do not need to manually compile CoffeeScript tests. TestCafe does this automatically on launch.\u003c/p\u003e\r\n","headers":[{"title":"TypeScript Support","tagName":"h2","id":"typescript-support","lvl":2},{"title":"CoffeeScript Support","tagName":"h2","id":"coffeescript-support","lvl":2}
