                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-9e20015f939aea3d.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-a55778ee21d9219f.js" defer="" crossorigin=""></script><script src="/_next/static/nU3unnz7MyNmUn1VmRK8C/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/nU3unnz7MyNmUn1VmRK8C/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402963/guides/best-practices/speed-up-test-execution"/><meta http-equiv="refresh" content="1; url=/documentation/402963/guides/best-practices/speed-up-test-execution"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402963/guides/best-practices/speed-up-test-execution">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eSpeed Up Test Execution\u003c/h1\u003e\r\n\r\n\u003cp\u003eUse one of the following strategies to decrease test execution time:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#run-tests-concurrently\"\u003eRun Tests Concurrently\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#run-tests-in-headless-browsers\"\u003eRun Tests in Headless Browsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#use-roles\"\u003eUse Roles\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#reset-test-speed\"\u003eReset Test Speed\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#run-tests-in-local-browsers\"\u003eRun Tests in Local Browsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#mock-time-consuming-requests\"\u003eMock Time-Consuming Requests\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#optimize-your-page-model\"\u003eOptimize Your Page Model\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#enable-server-side-caching\"\u003eEnable Server-Side Caching\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"run-tests-concurrently__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#run-tests-concurrently\" id=\"run-tests-concurrently\"\u003e\u003c/a\u003eRun Tests Concurrently\u003ca class=\"anchor-hash\" href=\"#run-tests-concurrently\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/403626/guides/intermediate-guides/run-tests-concurrently\"\u003eRun Tests Concurrently\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eEnable concurrency to run multiple tests simultaneously.\u003c/p\u003e\r\n\u003cp\u003eSet the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#concurrency\"\u003econcurrency\u003c/a\u003e property in the configuration file:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n  \u0026quot;concurrency\u0026quot;: 3\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf you use the command line interface, enable the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-c-n---concurrency-n\"\u003e--concurrency\u003c/a\u003e option:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe --concurrency 3 chrome tests/\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eConcurrent test runs yield lower test suite execution times, but require more system resources. Only increase the concurrency factor if your system has enough resources.\u003c/p\u003e\r\n\u003ch2 id=\"run-tests-in-headless-browsers__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#run-tests-in-headless-browsers\" id=\"run-tests-in-headless-browsers\"\u003e\u003c/a\u003eRun Tests in Headless Browsers\u003ca class=\"anchor-hash\" href=\"#run-tests-in-headless-browsers\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers#test-in-headless-mode\"\u003eTest in Headless Mode\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eHeadless browsers (browsers without a GUI) take less time to initialize. Additionally, they enable you to run tests in environments without graphical capabilities, such as containers.\u003c/p\u003e\r\n\u003ch2 id=\"use-roles__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#use-roles\" id=\"use-roles\"\u003e\u003c/a\u003eUse Roles\u003ca class=\"anchor-hash\" href=\"#use-roles\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication#user-roles\"\u003eAuthentication and Roles\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication#user-roles\"\u003eRoles\u003c/a\u003e are re-usable authentication routines. If you test resources that require authentication, User Roles can help you save time.\u003c/p\u003e\r\n\u003cp\u003eWhen you first enable a \u003ccode\u003eRole\u003c/code\u003e, TestCafe executes log-in actions and saves the user authentication data. During subsequent Role activations, TestCafe does not perform any actions — it just retrieves authentication data from storage.\u003c/p\u003e\r\n\u003cp\u003ePlace \u003ccode\u003eRole\u003c/code\u003e statements inside \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003ebefore and beforeEach\u003c/a\u003e hooks. That way, TestCafe gathers Role authentication data at the very beginning of the test suite, and all subsequent activations happen instantaneously.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eRoles save authentication data from cookie storage, \u003ccode\u003esessionStorage\u003c/code\u003e and \u003ccode\u003elocalStorage\u003c/code\u003e. If your authentication system stores data elsewhere, roles may not work.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"reset-test-speed__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#reset-test-speed\" id=\"reset-test-speed\"\u003e\u003c/a\u003eReset Test Speed\u003ca class=\"anchor-hash\" href=\"#reset-test-speed\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--speed-factor\"\u003espeed\u003c/a\u003e parameter controls action emulation speed.\u003c/p\u003e\r\n\u003cp\u003eThe default value of \u003ccode\u003espeed\u003c/code\u003e is \u003ccode\u003e1\u003c/code\u003e, the fastest possible emulation speed. Lower \u003ccode\u003espeed\u003c/code\u003e values increase test suite execution time, but may be useful for debugging purposes.\u003c/p\u003e\r\n\u003cp\u003eIf you set a custom \u003ccode\u003espeed\u003c/code\u003e value earlier, disable this setting or set it to \u003ccode\u003e1\u003c/code\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"run-tests-in-local-browsers__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#run-tests-in-local-browsers\" id=\"run-tests-in-local-browsers\"\u003e\u003c/a\u003eRun Tests in Local Browsers\u003ca class=\"anchor-hash\" href=\"#run-tests-in-local-browsers\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eNetwork latency negatively impacts test execution speed. Run your tests in local browsers for optimal performance.\u003c/p\u003e\r\n\u003ch2 id=\"mock-time-consuming-requests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#mock-time-consuming-requests\" id=\"mock-time-consuming-requests\"\u003e\u003c/a\u003eMock Time-Consuming Requests\u003ca class=\"anchor-hash\" href=\"#mock-time-consuming-requests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402842/guides/intermediate-guides/intercept-http-requests#mock-http-requests\"\u003eIntercept HTTP Requests\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eMock the responses of time-consuming HTTP requests to speed up the testing process.\u003c/p\u003e\r\n\u003cp\u003eThe TestCafe \u003ca class=\"xref\" href=\"/documentation/402667/reference/test-api/requestmock\"\u003erequest mocker\u003c/a\u003e can intercept your application’s requests to external resources, and respond to these requests with the data that you specify. A mocked request is resolved almost instantly, and eliminates possible delays caused by data processing and network latency.\u003c/p\u003e\r\n\u003ch2 id=\"optimize-your-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#optimize-your-page-model\" id=\"optimize-your-page-model\"\u003e\u003c/a\u003eOptimize Your Page Model\u003ca class=\"anchor-hash\" href=\"#optimize-your-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/402826/guides/best-practices/page-model\"\u003ePage Model\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eThe simultaneous use of multiple page model objects increases test execution time and memory consumption. Modify your page model file to ensure that you only use one page model object per test run. Create a \u003ccode\u003ePageModel\u003c/code\u003e class and export it:\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePageModel.js\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eclass PageModel {\r\n    //page model contents\r\n}\r\nexport default new PageModel()\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cstrong\u003etest.js\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport PageModel from \u0026#39;path/to/page-model.js\u0026#39;\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"enable-server-side-caching__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#enable-server-side-caching\" id=\"enable-server-side-caching\"\u003e\u003c/a\u003eEnable Server-Side Caching\u003ca class=\"anchor-hash\" href=\"#enable-server-side-caching\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe \u003ccode\u003ecache\u003c/code\u003e option doesn’t cache HTML content and assets heavier than 5 MB.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTestCafe can cache web assets, such as images, scripts, and videos, and retrieve them from cache when necessary. Use server-side caching to avoid duplicate network requests and decrease test suite execution time.\u003c/p\u003e\r\n\u003cp\u003eUse any of the following to enable server-side caching:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--cache\"\u003ethe ‘--cache’ CLI flag\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#cache\"\u003ethe ‘cache’ configuration file property\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402662/reference/testcafe-api/global/createtestcafe\"\u003ethe ‘createTestCafe’ function parameter\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--cache\"\u003e--cache\u003c/a\u003e CLI option\u003c/li\u003e\r\n\u003c/ul\u003e\r\n","headers":[{"title":"Run Tests Concurrently","tagName":"h2","id":"run-tests-concurrently","lvl":2},{"title":"Run Tests in Headless Browsers","tagName":"h2","id":"run-tests-in-headless-browsers","lvl":2},{"title":"Use Roles","tagName":"h2","id":"use-roles","lvl":2},{"title":"Reset Test Speed","tagName":"h2","id":"reset-test-speed","lvl":2},{"title":"Run Tests in Local Browsers","tagName":"h2
