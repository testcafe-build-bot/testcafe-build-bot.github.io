QiyI1X/_buildManifest.js" defer=""></script><script src="/_next/static/RTV_ZhfJD4mMevlQiyI1X/_ssgManifest.js" defer=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/403436/guides/intermediate-guides/metadata-and-filtering"/><meta http-equiv="refresh" content="1; url=/documentation/403436/guides/intermediate-guides/metadata-and-filtering"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/403436/guides/intermediate-guides/metadata-and-filtering">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eMetadata and Filtering\u003c/h1\u003e\r\n\r\n\u003cp\u003eMetadata and filters are powerful tools that help TestCafe users manage their test suites and test runs. \u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse \u003ca href=\"#metadata\"\u003emetadata\u003c/a\u003e to embed custom information into your test suite.\u003c/li\u003e\r\n\u003cli\u003eUse \u003ca href=\"#filter-tests-and-fixtures\"\u003efilters\u003c/a\u003e to only run tests or fixtures that satisfy specific criteria.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"metadata__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#metadata\" id=\"metadata\"\u003e\u003c/a\u003eMetadata\u003ca class=\"anchor-hash\" href=\"#metadata\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUsers can embed custom metadata into fixture and test definitions. You can use this data to:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eOrganize your test suite\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#filter-by-metadata\"\u003eFilter fixtures and tests\u003c/a\u003e during test runs\u003c/li\u003e\r\n\u003cli\u003eAdd custom information about fixtures and tests to \u003ca href=\"#include-metadata-in-run-reports\"\u003etest reports\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"define-fixture-metadata__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#define-fixture-metadata\" id=\"define-fixture-metadata\"\u003e\u003c/a\u003eDefine Fixture Metadata\u003ca class=\"anchor-hash\" href=\"#define-fixture-metadata\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402780/reference/test-api/fixture/meta\"\u003efixture.meta\u003c/a\u003e method defines fixture metadata. \u003c/p\u003e\r\n\u003cp\u003ePass two strings to the \u003ccode\u003emeta\u003c/code\u003e method to define a single key-value pair. Pass a JSON array to define multiple key-value pairs:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `My fixture`\r\n    .meta(\u0026#39;fixtureID\u0026#39;, \u0026#39;f-0001\u0026#39;)\r\n    .meta({ author: \u0026#39;John\u0026#39;, creationDate: \u0026#39;05/03/2018\u0026#39; });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"define-test-metadata__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#define-test-metadata\" id=\"define-test-metadata\"\u003e\u003c/a\u003eDefine Test Metadata\u003ca class=\"anchor-hash\" href=\"#define-test-metadata\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402734/reference/test-api/test/meta\"\u003etest.meta\u003c/a\u003e method defines test metadata. \u003c/p\u003e\r\n\u003cp\u003ePass two strings to the \u003ccode\u003emeta\u003c/code\u003e method to define a single key-value pair. Pass a JSON array to define multiple key-value pairs:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest\r\n    .meta(\u0026#39;testID\u0026#39;, \u0026#39;t-0005\u0026#39;)\r\n    .meta({ severity: \u0026#39;critical\u0026#39;, testedAPIVersion: \u0026#39;1.0\u0026#39; })\r\n    (\u0026#39;MyTest\u0026#39;, async t =\u0026gt; { /* ... */});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"include-metadata-in-run-reports__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#include-metadata-in-run-reports\" id=\"include-metadata-in-run-reports\"\u003e\u003c/a\u003eInclude Metadata in Run Reports\u003ca class=\"anchor-hash\" href=\"#include-metadata-in-run-reports\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eRegular TestCafe installations do not include \u003ca class=\"xref\" href=\"/documentation/402825/guides/intermediate-guides/reporters\"\u003ereporters\u003c/a\u003e that output test metadata. If you want to include specific metadata in your reports, create a \u003ca class=\"xref\" href=\"/documentation/402810/guides/extend-testcafe/reporter-plugin\"\u003ecustom reporter\u003c/a\u003e. Custom reporters can access metadata with the \u003ca class=\"xref\" href=\"/documentation/402790/reference/plugin-api/reporter#reportfixturestart\"\u003ereportFixtureStart\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402790/reference/plugin-api/reporter#reporttestdone\"\u003ereportTestDone\u003c/a\u003e methods. \u003c/p\u003e\r\n\u003ch2 id=\"filter-tests-and-fixtures__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#filter-tests-and-fixtures\" id=\"filter-tests-and-fixtures\"\u003e\u003c/a\u003eFilter Tests and Fixtures\u003ca class=\"anchor-hash\" href=\"#filter-tests-and-fixtures\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse filters to only run tests or fixtures that satisfy specific criteria. You can filter tests and fixtures by \u003ca href=\"#filter-by-metadata\"\u003emetadata\u003c/a\u003e or \u003ca href=\"#filter-by-glob-pattern\"\u003efile name\u003c/a\u003e. You can also filter tests and fixtures by test name: either with a \u003ca href=\"#filter-by-name-strict-match\"\u003estrict match\u003c/a\u003e or a \u003ca href=\"#filter-by-name-regexp\"\u003eregular expression\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eAdditionally, you can \u003ca href=\"#skip-tests-and-fixtures\"\u003eskip\u003c/a\u003e certain tests and fixtures, or \u003ca href=\"#mark-tests-and-fixtures-for-execution\"\u003emark\u003c/a\u003e them for execution.\u003c/p\u003e\r\n\u003ch3 id=\"filter-by-name-strict-match__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#filter-by-name-strict-match\" id=\"filter-by-name-strict-match\"\u003e\u003c/a\u003eFilter by Name (Strict Match)\u003ca class=\"anchor-hash\" href=\"#filter-by-name-strict-match\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"cli__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli\" id=\"cli\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-t-name---test-name\"\u003e-t (--test)\u003c/a\u003e command line option filters tests by name:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe safari ./tests/sample-fixture.js -t \u0026quot;Click a label\u0026quot;\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-f-name---fixture-name\"\u003e-f (--fixture)\u003c/a\u003e command line option filters fixtures by name:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe firefox ./my-tests/ -f \u0026quot;Sample fixture\u0026quot;\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner\" id=\"runner\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402657/reference/testcafe-api/runner/filter\"\u003erunner.filter\u003c/a\u003e Test Runner method executes filter functions. \u003c/p\u003e\r\n\u003cp\u003ePass the \u003ccode\u003etestName\u003c/code\u003e and/or the \u003ccode\u003efixtureName\u003c/code\u003e argument to the filter function. Then create a condition that compares the argument’s actual value to the desired value.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;safari\u0026#39;)\r\n    .src(\u0026#39;./tests/sample-fixture.js\u0026#39;)\r\n    .filter(testName =\u0026gt; testName === \u0026#39;Click a label\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;firefox\u0026#39;)\r\n    .src(\u0026#39;./my-tests/\u0026#39;)\r\n    .filter((testName, fixtureName) =\u0026gt; fixtureName === \u0026#39;Sample fixture\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"configuration-file__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#configuration-file\" id=\"configuration-file\"\u003e\u003c/a\u003eConfiguration file\u003ca class=\"anchor-hash\" href=\"#configuration-file\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#filter-tests-by-name\"\u003efilter.test\u003c/a\u003e configuration file property filters tests by name.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#filter-fixtures-by-name\"\u003efilter.fixture\u003c/a\u003e configuration file property filters fixtures by name.\u003c/p\u003e\r\n\u003ch3 id=\"filter-by-name-regexp__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#filter-by-name-regexp\" id=\"filter-by-name-regexp\"\u003e\u003c/a\u003eFilter by Name (RegExp)\u003ca class=\"anchor-hash\" href=\"#filter-by-name-regexp\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf a strict match doesn’t satisfy your needs, you can filter fixtures and tests by regular expression.\u003c/p\u003e\r\n\u003ch4 id=\"cli-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli-1\" id=\"cli-1\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-t-pattern---test-grep-pattern\"\u003e-T (--test-grep)\u003c/a\u003e command line option filters tests by regular expression:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome ./my-tests/ -T \u0026quot;Click.*\u0026quot;\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-f-pattern---fixture-grep-pattern\"\u003e-F (--fixture-grep)\u003c/a\u003e command line option filters fixtures by regular expression:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe safari ./my-tests/ -F \u0026quot;Page.*\u0026quot;\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner-1\" id=\"runner-1\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402657/reference/testcafe-api/runner/filter\"\u003erunner.filter\u003c/a\u003e Test Runner method executes filter functions. \u003c/p\u003e\r\n\u003cp\u003ePass the \u003ccode\u003etestName\u003c/code\u003e and/or the \u003ccode\u003efixtureName\u003c/code\u003e argument to the filter function. Then create a condition that compares the argument’s actual value to the regular expression.\u003c/p\u003e\r\n\u003ch4 id=\"configuration-file-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#configuration-file-1\" id=\"configuration-file-1\"\u003e\u003c/a\u003eConfiguration File\u003ca class=\"anchor-hash\" href=\"#configuration-file-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#filter-tests-by-grep-pattern\"\u003efilter.testGrep\u003c/a\u003e configuration file property filters tests by regular expression.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#filter-fixtures-by-grep-pattern\"\u003efilter.fixtureGrep\u003c/a\u003e configuration file property filters fixtures by regular expression.\u003c/p\u003e\r\n\u003ch3 id=\"filter-by-metadata__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#filter-by-metadata\" id=\"filter-by-metadata\"\u003e\u003c/a\u003eFilter by Metadata\u003ca class=\"anchor-hash\" href=\"#filter-by-metadata\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"cli-2__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli-2\" id=\"cli-2\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli-2\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--test-meta-keyvaluekey2value2\"\u003e--test-meta\u003c/a\u003e command line option filters tests by metadata:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome ./my-tests/ --test-meta device=mobile,env=production\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#filter-fixtures-by-metadata\"\u003e--fixture-meta\u003c/a\u003e command line option filters fixtures by metadata:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe firefox ./my-tests/ --fixture-meta device=mobile,env=production\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner-2__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner-2\" id=\"runner-2\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner-2\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402657/reference/testcafe-api/runner/filter\"\u003erunner.filter\u003c/a\u003e Test Runner method executes filter functions. \u003c/p\u003e\r\n\u003cp\u003eTo filter tests, pass the \u003ccode\u003etestMeta\u003c/code\u003e parameter to the filter function. Then create a condition that compares the actual value of \u003ccode\u003etestMeta\u003c/code\u003e parameters to the value you expect.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;chrome\u0026#39;)\r\n    .src(\u0026#39;./my-tests/\u0026#39;)\r\n    .filter((testName, fixtureName, fixturePath, testMeta) =\u0026gt; {\r\n        return testMeta.device === \u0026#39;mobile\u0026#39; \u0026amp;\u0026amp; testMeta.env === \u0026#39;production\u0026#39;;\r\n    })\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo filter fixtures, pass the \u003ccode\u003efixtureMeta\u003c/code\u003e parameter to the filter function. Then create a condition that compares the actual value of \u003ccode\u003efixtureMeta\u003c/code\u003e parameters to the value you expect.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;firefox\u0026#39;)\r\n    .src(\u0026#39;./my-tests/\u0026#39;)\r\n    .filter((testName, fixtureName, fixturePath, testMeta, fixtureMeta) =\u0026gt; {\r\n        return fixtureMeta.device === \u0026#39;mobile\u0026#39; \u0026amp;\u0026amp; fixtureMeta.env === \u0026#39;production\u0026#39;;\r\n    })\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"configuration-file-2__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#configuration-file-2\" id=\"configuration-file-2\"\u003e\u003c/a\u003eConfiguration file\u003ca class=\"anchor-hash\" href=\"#configuration-file-2\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eYou can filter tests by metadata with the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#filter-tests-by-metadata\"\u003efilter.testMeta\u003c/a\u003e configuration file property. The \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#filter-fixtures-by-metadata\"\u003efilter.fixtureMeta\u003c/a\u003e property filters fixtures by metadata.\u003c/p\u003e\r\n\u003ch3 id=\"filter-by-glob-pattern__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#filter-by-glob-pattern\" id=\"filter-by-glob-pattern\"\u003e\u003c/a\u003eFilter by Glob Pattern\u003ca class=\"anchor-hash\" href=\"#filter-by-glob-pattern\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can filter test files by \u003ca href=\"https://en.wikipedia.org/wiki/Glob_(programming)\" target=\"_blank\"\u003eglob pattern\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch4 id=\"cli-3__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli-3\" id=\"cli-3\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli-3\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe firefox ./tests/*mobile*\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner-3__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner-3\" id=\"runner-3\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner-3\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;firefox\u0026#39;)\r\n    .src(\u0026#39;./tests/*mobile*\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"skip-tests-and-fixtures__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#skip-tests-and-fixtures\" id=\"skip-tests-and-fixtures\"\u003e\u003c/a\u003eSkip Tests and Fixtures\u003ca class=\"anchor-hash\" href=\"#skip-tests-and-fixtures\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse \u003ca class=\"xref\" href=\"/documentation/402776/reference/test-api/fixture/skip\"\u003efixture.skip\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402730/reference/test-api/test/skip\"\u003etest.skip\u003c/a\u003e methods to skip tests and fixtures one by one. \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture.skip `Fixture 1`; // Skip this fixture\r\n\r\ntest(\u0026#39;Fixture 1 - Test 1\u0026#39;, () =\u0026gt; {});\r\ntest(\u0026#39;Fixture 1 - Test 2\u0026#39;, () =\u0026gt; {});\r\n\r\nfixture `Fixture 2`;\r\n\r\ntest(\u0026#39;Fixture 2 - Test 1\u0026#39;, () =\u0026gt; {});\r\ntest.skip(\u0026#39;Fixture 2 - Test 2\u0026#39;, () =\u0026gt; {}); // Skip this test\r\ntest(\u0026#39;Fixture 2 - Test 3\u0026#39;, () =\u0026gt; {});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"mark-tests-and-fixtures-for-execution__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#mark-tests-and-fixtures-for-execution\" id=\"mark-tests-and-fixtures-for-execution\"\u003e\u003c/a\u003eMark Tests and Fixtures for Execution\u003ca class=\"anchor-hash\" href=\"#mark-tests-and-fixtures-for-execution\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse \u003ca class=\"xref\" href=\"/documentation/402779/reference/test-api/fixture/only\"\u003efixture.only\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402733/reference/test-api/test/only\"\u003etest.only\u003c/a\u003e methods to mark fixtures and tests for execution. You can use the \u003ccode\u003eonly\u003c/code\u003e method to mark multiple tests and/or fixtures.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture.only `Fixture 1`; // Execute this fixture\r\ntest(\u0026#39;Fixture 1 - Test 1\u0026#39;, () =\u0026gt; {});\r\ntest(\u0026#39;Fixture 1 - Test 2\u0026#39;, () =\u0026gt; {});\r\n\r\nfixture `Fixture 2`;\r\n\r\ntest(\u0026#39;Fixture 2 - Test 1\u0026#39;, () =\u0026gt; {});\r\ntest.only(\u0026#39;Fixture 2 - Test 2\u0026#39;, () =\u0026gt; {}); // Out of all the tests in this fixture, only execute this one\r\ntest(\u0026#39;Fixture 2 - Test 3\u0026#39;, () =\u0026gt; {});\r\n\r\nfixture `Fixture 3`; // TestCafe does not execute this fixture since it lacks the \u0026#39;only\u0026#39; flag\r\n\r\ntest(\u0026#39;Fixture 3 - Test 1\u0026#39;, () =\u0026gt; {});\r\ntest(\u0026#39;Fixture 3 - Test 2\u0026#39;, () =\u0026gt; {});\r\ntest(\u0026#39;Fixture 3 - Test 3\u0026#39;, () =\u0026gt; {});\r\n\u003c/code\u003e\u003c/pre\u003e","headers":[{"title":"Metadata","tagName":"h2","id":"metadata","lvl":2},{"title":"Filter Tests and Fixtures","tagName":"h2","id":"filter-tests-and-fixtures","lvl":2},{"title":"Skip Tests and Fixtures","tagName":"h2","id":"skip-tests-and-fixtures","lvl":2},{"title":"Mark Tests and Fixtures for Execution","tagName":"h2","id":"mark-tests-and-fixtures-for-execution","lvl":2}],"title":"Metadata and Filtering","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"403436","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/get
