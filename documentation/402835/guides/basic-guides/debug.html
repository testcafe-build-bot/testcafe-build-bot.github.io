                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-9e20015f939aea3d.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-a55778ee21d9219f.js" defer="" crossorigin=""></script><script src="/_next/static/i2tbjHSA-cSXVTZIDrfiT/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/i2tbjHSA-cSXVTZIDrfiT/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402835/guides/basic-guides/debug-tests"/><meta http-equiv="refresh" content="1; url=/documentation/402835/guides/basic-guides/debug-tests"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402835/guides/basic-guides/debug-tests">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eDebug Tests\u003c/h1\u003e\r\n\r\n\u003cp\u003eSome tests fail even when your website works as intended. This guide describes tools and strategies that you can use to fix failing TestCafe tests.\u003c/p\u003e\r\n\u003ch2 id=\"table-of-contents__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#table-of-contents\" id=\"table-of-contents\"\u003e\u003c/a\u003eTable of contents\u003ca class=\"anchor-hash\" href=\"#table-of-contents\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#common-reasons-for-test-failure\"\u003eCommon reasons for test failure\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#element-selector-issues\"\u003eElement Selector issues\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#network-issues\"\u003eNetwork issues\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#browser-issues\"\u003eBrowser issues\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#application-errors\"\u003eApplication errors\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#debug-mode\"\u003eDebug mode\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#visual-selector-debugger\"\u003eVisual Selector debugger\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#quarantine-mode\"\u003eQuarantine mode\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#nodejs-debugger\"\u003eNode.js debugger\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#adjust-timeouts\"\u003eAdjust timeouts\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#adjust-test-speed\"\u003eAdjust test speed\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#take-screenshots-on-test-failure\"\u003eTake screenshots on test failure\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#skip-javascript-errors\"\u003eSkip JavaScript errors\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"common-reasons-for-test-failure__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#common-reasons-for-test-failure\" id=\"common-reasons-for-test-failure\"\u003e\u003c/a\u003eCommon reasons for test failure\u003ca class=\"anchor-hash\" href=\"#common-reasons-for-test-failure\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eMost tests fail for one of the following reasons:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003e\u003ca href=\"#element-selector-issues\"\u003eElement Selector issues\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#network-issues\"\u003eNetwork issues\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#browser-issues\"\u003eBrowser issues\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#application-errors\"\u003eApplication errors\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eIf you don’t understand what causes a test to fail, try one of the following strategies:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eEnter debug mode and \u003ca href=\"#debug-mode\"\u003einspect the page\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eTake \u003ca href=\"#take-screenshots-on-test-failure\"\u003escreenshots and videos\u003c/a\u003e of the test to capture the moment of failure.\u003c/li\u003e\r\n\u003cli\u003eDecrease \u003ca href=\"#adjust-test-speed\"\u003etest execution speed\u003c/a\u003e to pinpoint the cause of failure.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eIf a test yields inconclusive results, determine the reason for its irregular behavior. If you can’t resolve the issue, \u003ca href=\"#quarantine-mode\"\u003equarantine the test\u003c/a\u003e to rule out false negatives.\u003c/p\u003e\r\n\u003ch3 id=\"element-selector-issues__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#element-selector-issues\" id=\"element-selector-issues\"\u003e\u003c/a\u003eElement Selector issues\u003ca class=\"anchor-hash\" href=\"#element-selector-issues\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eActions and assertions use \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eElement Selector queries\u003c/a\u003e to interact with the DOM. Imprecise and poorly written Element Selector queries may cause actions and assertions to fail or yield unexpected results.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eMake sure that your Selectors adhere to \u003ca class=\"xref\" href=\"/documentation/402836/guides/best-practices/best-practices#selector-strategy\"\u003ethe recommended guidelines\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eUse the \u003ca href=\"#visual-selector-debugger\"\u003eVisual Selector debugger\u003c/a\u003e to troubleshoot Element Selector queries.\u003c/li\u003e\r\n\u003cli\u003eIf your Selector query is correct, but TestCafe cannot find the page element in time, adjust the \u003ca href=\"#selector-timeout\"\u003eElement Selector timeout\u003c/a\u003e. \u003c/li\u003e\r\n\u003cli\u003eIf an assertion fails before your application updates page content, adjust the \u003ca href=\"#assertion-timeout\"\u003eAssertion timeout\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eSee also: \u003ca class=\"xref\" href=\"/documentation/403937/faq/working-with-testcafe#my-tests-fail-because-testcafe-cannot-locate-a-page-element-why-does-this-happen\"\u003eMy tests fail because TestCafe cannot locate a page element. Why does this happen?\u003c/a\u003e\u003c/p\u003e\r\n\u003ch3 id=\"network-issues__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#network-issues\" id=\"network-issues\"\u003e\u003c/a\u003eNetwork issues\u003ca class=\"anchor-hash\" href=\"#network-issues\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe tests fail when the browser fails to load a web page.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eIf your server is slow to respond, increase the \u003ca href=\"#page-request-timeout\"\u003ePage request timeout\u003c/a\u003e or the \u003ca href=\"#ajax-request-timeout\"\u003eAJAX request timeout\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eEnable the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#retrytestpages\"\u003eRetry Test Pages\u003c/a\u003e option to retry unsuccessful page requests.\u003c/li\u003e\r\n\u003cli\u003eIf TestCafe routes your request through a low bandwidth \u003ca class=\"xref\" href=\"/documentation/402830/guides/basic-guides/run-tests#use-a-proxy\"\u003eproxy\u003c/a\u003e, turn the proxy off, or \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--proxy-bypass-rules\"\u003ebypass\u003c/a\u003e the proxy when you access a particular resource.\u003c/li\u003e\r\n\u003cli\u003eTestCafe uses \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--ports-port1port2\"\u003etwo network ports\u003c/a\u003e in the [0 - 65535] range to automate browsers. TestCafe cannot run if your firewall blocks network activity on these ports.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"browser-issues__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#browser-issues\" id=\"browser-issues\"\u003e\u003c/a\u003eBrowser issues\u003ca class=\"anchor-hash\" href=\"#browser-issues\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe tests fail when browsers disconnect or malfunction.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eIf you run multiple browsers concurrently, you may exhaust your system resources. Poor browser performance can negatively impact test performance. Decrease \u003ca class=\"xref\" href=\"/documentation/403626/guides/intermediate-guides/run-tests-concurrently\"\u003ethe concurrency factor\u003c/a\u003e or run your browsers in \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers#test-in-headless-mode\"\u003eheadless mode\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eTestCafe fails when a browser does not initialize within the \u003ca href=\"#browser-initialization-timeout\"\u003ebrowser initialization timeout\u003c/a\u003e. Increase the timeout to account for slow browser performance.\u003c/li\u003e\r\n\u003cli\u003eTestCafe may experience performance issues if you minimize the browser window, or run the test in a background tab. The operating system detects that the browser runs in the background, and does not allocate the necessary amount of system resources to the test run.\u003c/li\u003e\r\n\u003cli\u003eTestCafe automatically restarts browsers that appear unresponsive. If TestCafe restarts your browser by mistake, enable \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#developmentmode\"\u003edevelopment mode\u003c/a\u003e to prevent this behavior.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"application-errors__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#application-errors\" id=\"application-errors\"\u003e\u003c/a\u003eApplication errors\u003ca class=\"anchor-hash\" href=\"#application-errors\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eIf your application yields a JavaScript error, TestCafe fails the test. If you cannot fix the JavaScript error in question, enable the \u003ca href=\"#skip-javascript-errors\"\u003eskipJsErrors\u003c/a\u003e option to let tests proceed.\u003c/li\u003e\r\n\u003cli\u003eIf your application is slow to load, adjust the \u003ca href=\"#page-request-timeout\"\u003epage request timeout\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"debug-mode__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#debug-mode\" id=\"debug-mode\"\u003e\u003c/a\u003eDebug mode\u003ca class=\"anchor-hash\" href=\"#debug-mode\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/debug-mode.png\" alt=\"Debug mode footer\"\u003e\u003c/p\u003e\r\n\u003cp\u003eIf you launch TestCafe in \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-d---debug-mode\"\u003edebug mode\u003c/a\u003e, TestCafe pauses the test before the first action. You can then advance the test step by step, inspect the page, and use the \u003ca href=\"#visual-selector-debugger\"\u003eVisual Selector debugger\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eTestCafe displays information about breakpoints in the test log:\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/debugging/log-debugger.png\" alt=\"Logging Debugger Breakpoints\"\u003e\u003c/p\u003e\r\n\u003cp\u003eEnable the \u003ccode\u003edebugMode\u003c/code\u003e setting to enter debug mode:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-d---debug-mode\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js --debug-mode\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#debugmode\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;debugMode\u0026quot;: true\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ debugMode: true});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTo enter debug mode on test failure, enable the \u003ccode\u003edebugOnFail\u003c/code\u003e option:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--debug-on-fail\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome tests/sample-fixture.js --debug-on-fail\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#debugonfail\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;debugOnFail\u0026quot;: true\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ debugOnFail: true});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402707/reference/test-api/testcontroller/debug\"\u003et.debug\u003c/a\u003e action to manually add a breakpoint. If you include a Selector query as the argument, TestCafe automatically passes the query to the \u003ca href=\"#visual-selector-debugger\"\u003eVisual Selector Debugger\u003c/a\u003e.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Debugger example`\r\n    .page `http://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Debugger\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .debug()\r\n        .setNativeDialogHandler(() =\u0026gt; true)\r\n        .click(\u0026#39;#populate\u0026#39;)\r\n        .click(\u0026#39;#submit-button\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cdiv class=\"embeddedvideo\"\u003e\u003ciframe src=\"https://www.screencast.com/users/testcafe/folders/Default/media/4274d757-f7a4-4982-add4-43bb0ba35cff/embed\" frameborder=\"0\" allowfullscreen=\"true\"\u003e\u003c/iframe\u003e\u003c/div\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eWhen you enter \u003ca class=\"xref\" href=\"/documentation/402707/reference/test-api/testcontroller/debug\"\u003edebug mode\u003c/a\u003e with \u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003enative automation\u003c/a\u003e enabled, the web page \u003cstrong\u003edoes not\u003c/strong\u003e freeze. The application reacts to clicks, hovers, and other interactions.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"visual-selector-debugger__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#visual-selector-debugger\" id=\"visual-selector-debugger\"\u003e\u003c/a\u003eVisual Selector debugger\u003ca class=\"anchor-hash\" href=\"#visual-selector-debugger\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404288/guides/intermediate-guides/visual-selector-debugger\"\u003eVisual Selector debugger\u003c/a\u003e to interactively debug and generate Selector queries.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eEnter a Selector query to see page elements that match it.\u003c/li\u003e\r\n\u003cli\u003eClick a page element to generate a Selector query.\u003c/li\u003e\r\n\u003cli\u003eClick the “Hide Picker” button to disable the debugger and hide the Selector input field.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/inspector/enter-query.gif\" alt=\"Enter a Selector query\"\u003e\u003c/p\u003e\r\n\u003cp\u003eIf you want to test a Selector query the moment you pause your test, pass a query to the \u003ca class=\"xref\" href=\"/documentation/402707/reference/test-api/testcontroller/debug\"\u003et.debug()\u003c/a\u003e method.\u003c/p\u003e\r\n\u003ch2 id=\"quarantine-mode__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#quarantine-mode\" id=\"quarantine-mode\"\u003e\u003c/a\u003eQuarantine mode\u003ca class=\"anchor-hash\" href=\"#quarantine-mode\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eEnable quarantine mode to eliminate false negatives and detect unstable tests. When a test fails, TestCafe quarantines it, and repeats it until the test yields conclusive results.\u003c/p\u003e\r\n\u003cp\u003eEnable quarantine mode with the \u003ccode\u003e-q (--quarantine-mode)\u003c/code\u003e command line flag, the \u003ccode\u003equarantineMode\u003c/code\u003e configuration file setting, or the \u003ccode\u003equarantineMode\u003c/code\u003e \u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTest Runner\u003c/a\u003e option:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-q-attemptlimitvalue-successthresholdvalue2---quarantine-mode-attemptlimitvalue-successthresholdvalue2\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome ./tests/ -q\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#quarantinemode\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;quarantineMode\u0026quot;: true\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ quarantineMode: true });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"nodejs-debugger__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#nodejs-debugger\" id=\"nodejs-debugger\"\u003e\u003c/a\u003eNode.js debugger\u003ca class=\"anchor-hash\" href=\"#nodejs-debugger\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou can debug server-side code in Chrome Developer Tools and popular IDEs.\u003c/p\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eUse the \u003ca href=\"#visual-selector-debugger\"\u003eVisual Selector debugger\u003c/a\u003e to debug Element Selector queries.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eSpecify the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--inspect-brk\"\u003e--inspect-brk\u003c/a\u003e CLI flag to launch a Node.js debugger and use the \u003ca class=\"xref\" href=\"/documentation/402801/recipes/debugging/chrome-dev-tools\"\u003eGoogle Chrome Developer Tools panel\u003c/a\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe --inspect-brk chrome ./tests\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cimg src=\"/images/node-debugger.png\" alt=\"Node.js debugger link\"\u003e\u003c/p\u003e\r\n\u003cp\u003eFor more information on debugging Node.js code in your text editor, read the following tutorials:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402800/recipes/debugging/visual-studio-code\"\u003eVisual Studio Code\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402799/recipes/debugging/webstorm\"\u003eWebStorm\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"adjust-timeouts__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#adjust-timeouts\" id=\"adjust-timeouts\"\u003e\u003c/a\u003eAdjust timeouts\u003ca class=\"anchor-hash\" href=\"#adjust-timeouts\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eHigh timeout values may increase the total runtime of your test suite.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#selector-timeout\"\u003eSelector timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-timeout\"\u003eAssertion timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#page-load-timeout\"\u003ePage load timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#page-request-timeout\"\u003ePage request timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#ajax-request-timeout\"\u003eAJAX request timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#browser-initialization-timeout\"\u003eBrowser initialization timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#test-execution-timeout\"\u003eTest execution timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#run-execution-timeout\"\u003eRun execution timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"selector-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#selector-timeout\" id=\"selector-timeout\"\u003e\u003c/a\u003eSelector timeout\u003ca class=\"anchor-hash\" href=\"#selector-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf the action target is slow to appear, investigate the root cause of the issue. If you cannot improve the performance of your network or application, increase the \u003cstrong\u003eSelector timeout\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf TestCafe fails to resolve an \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eelement selector\u003c/a\u003e query within the Selector timeout period, the test fails.\u003c/p\u003e\r\n\u003cp\u003eDefault value: \u003cstrong\u003e10000 ms\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eSpecify the \u003ca class=\"xref\" href=\"/documentation/402756/reference/test-api/selector/constructor#optionstimeout\"\u003etimeout\u003c/a\u003e option to change the Selector timeout for an individual Selector query:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst footerSelector = Selector(\u0026#39;#footer\u0026#39;, { timeout: 20000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse one of the following options to change the Selector timeout for the entire test run:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#selectortimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;selectorTimeout\u0026quot;: 3000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--selector-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --selector-timeout 500000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ selectorTimeout: 50000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"assertion-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-timeout\" id=\"assertion-timeout\"\u003e\u003c/a\u003eAssertion timeout\u003ca class=\"anchor-hash\" href=\"#assertion-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf an assertion fails because your application is slow to update its content, investigate the root cause of the issue. If you cannot improve the performance of your application, increase the \u003cstrong\u003eAssertion timeout\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003eTestCafe executes \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions#smart-assertion-query-mechanism\"\u003ecompatible assertions\u003c/a\u003e multiple times within the \u003cstrong\u003eAssertion timeout\u003c/strong\u003e period, repeating measurements and calculations with each attempt. If an assertion does not succeed, the test fails.\u003c/p\u003e\r\n\u003cp\u003eDefault value: \u003cstrong\u003e3000 ms\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eSpecify the \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions#assertion-timeout\"\u003etimeout\u003c/a\u003e option to change the timeout for an individual assertion: \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(Selector(\u0026#39;h1\u0026#39;).innerText).eql(\u0026#39;Hello World!\u0026#39;, { timeout: 20000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse one of the following options to change the assertion timeout for the entire test run:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#assertiontimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;assertionTimeout\u0026quot;: 1000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--assertion-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --assertion-timeout 10000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ assertionTimeout: 50000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"page-load-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#page-load-timeout\" id=\"page-load-timeout\"\u003e\u003c/a\u003ePage Load timeout\u003ca class=\"anchor-hash\" href=\"#page-load-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003cstrong\u003ePage Load timeout\u003c/strong\u003e defines the maximum amount of time between the \u003ccode\u003eDOMContentLoaded\u003c/code\u003e event and the \u003ccode\u003ewindow.load\u003c/code\u003e event. TestCafe applies the timeout when the user delays test execution until the \u003ccode\u003ewindow.loadEventRaised\u003c/code\u003e event.\u003c/p\u003e\r\n\u003cp\u003eDefault value: \u003cstrong\u003e3000 ms\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/403062/reference/test-api/test/timeouts\"\u003etest.timeouts\u003c/a\u003e method to change the page load timeout for an individual test:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;My test\u0026#39;, async () =\u0026gt; {\r\n    /* test code goes here */\r\n}).timeouts({ pageLoadTimeout:    5000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse one of the following options to change the page load timeout for the entire test run:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#pageloadtimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;pageLoadTimeout\u0026quot;: 5000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--page-load-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --page-load-timeout 5000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ assertionTimeout: 50000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"ajax-request-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#ajax-request-timeout\" id=\"ajax-request-timeout\"\u003e\u003c/a\u003eAJAX request timeout\u003ca class=\"anchor-hash\" href=\"#ajax-request-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003eDisable native automation\u003c/a\u003e to adjust the \u003cstrong\u003eAJAX request timeout\u003c/strong\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eIf your application is slow to respond to AJAX requests, investigate the root cause of the issue. If you cannot improve the performance of your application, increase the \u003cstrong\u003eAJAX request timeout\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf TestCafe does not resolve an XHR/Fetch request within the AJAX request timeout period, the test fails.\u003c/p\u003e\r\n\u003cp\u003eDefault value: \u003cstrong\u003e120000 ms\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/403062/reference/test-api/test/timeouts\"\u003etest.timeouts\u003c/a\u003e method to change the AJAX request timeout for an individual test:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;My test\u0026#39;, async () =\u0026gt; {\r\n    /* test code goes here */\r\n}).timeouts({ ajaxRequestTimeout:    5000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse one of the following options to change the AJAX request timeout for the entire test run:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#ajaxrequesttimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;ajaxRequestTimeout\u0026quot;: 40000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--ajax-request-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --ajax-request-timeout 40000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ ajaxRequestTimeout: 50000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"page-request-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#page-request-timeout\" id=\"page-request-timeout\"\u003e\u003c/a\u003ePage request timeout\u003ca class=\"anchor-hash\" href=\"#page-request-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003eDisable native automation\u003c/a\u003e to adjust the \u003cstrong\u003ePage request timeout\u003c/strong\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eIf your application is slow to respond to HTTP requests, investigate the root cause of the issue. If you cannot improve the performance of your application, increase the \u003cstrong\u003ePage request timeout\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf the server does not fulfill a page request within the Page request timeout period, the test fails.\u003c/p\u003e\r\n\u003cp\u003eDefault value: \u003cstrong\u003e25000 ms\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/403062/reference/test-api/test/timeouts\"\u003etest.timeouts\u003c/a\u003e method to change the page request timeout for an individual test:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;My test\u0026#39;, async () =\u0026gt; {\r\n    /* test code goes here */\r\n}).timeouts({ pageRequestTimeout:    5000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse one of the following options to change the page request timeout for the entire test run:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#pagerequesttimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;pageRequestTimeout\u0026quot;: 8000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--page-request-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --page-request-timeout 8000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ pageRequestTimeout: 8000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"browser-initialization-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#browser-initialization-timeout\" id=\"browser-initialization-timeout\"\u003e\u003c/a\u003eBrowser initialization timeout\u003ca class=\"anchor-hash\" href=\"#browser-initialization-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf your browser is slow to launch, investigate the root cause of the issue. If you cannot improve the performance of your testing environment, increase the \u003cstrong\u003eBrowser initialization timeout\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf one or more browsers fail to connect to TestCafe within the Browser initialization timeout period, the test run fails.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/browser-disconnection.png\" alt=\"Browser init error\"\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eDefault value\u003c/strong\u003e: \u003ccode\u003e120000\u003c/code\u003e for \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#local-browsers\"\u003elocal browsers\u003c/a\u003e, \u003ccode\u003e360000\u003c/code\u003e for \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#cloud-browsers-custom-browsers-remote-browsers\"\u003eremote browsers\u003c/a\u003e.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#browserinittimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;browserInitTimeout\u0026quot;: 180000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--browser-init-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --browser-init-timeout 180000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ browserInitTimeout: 8000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"test-execution-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-execution-timeout\" id=\"test-execution-timeout\"\u003e\u003c/a\u003eTest Execution timeout\u003ca class=\"anchor-hash\" href=\"#test-execution-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eWhen the total execution time of a test exceeds the \u003cstrong\u003eTest Execution timeout\u003c/strong\u003e, TestCafe terminates the test, even if the browser is responsive.\u003c/p\u003e\r\n\u003cp\u003eDefault value: \u003cstrong\u003enone (timeout disabled)\u003c/strong\u003e\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eContinuous Integration systems offer built-in task runtime management capabilities. Use the Test Execution timeout when other options are not available.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#testexecutiontimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;testExecutionTimeout\u0026quot;: 180000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--test-execution-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --test-execution-timeout 180000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ testExecutionTimeout: 8000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"run-execution-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#run-execution-timeout\" id=\"run-execution-timeout\"\u003e\u003c/a\u003eRun Execution timeout\u003ca class=\"anchor-hash\" href=\"#run-execution-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eWhen the total execution time of a run exceeds the \u003cstrong\u003eRun Execution timeout\u003c/strong\u003e, TestCafe terminates the test run, even if the browsers are responsive.\u003c/p\u003e\r\n\u003cp\u003eDefault value: \u003cstrong\u003enone (timeout disabled)\u003c/strong\u003e\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eContinuous Integration systems offer built-in task runtime management capabilities. Use the Run Execution timeout when other options are not available.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#runexecutiontimeout\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;runExecutionTimeout\u0026quot;: 180000\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--run-execution-timeout-ms\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-tests --run-execution-timeout 180000\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ runExecutionTimeout: 8000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"adjust-test-speed__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#adjust-test-speed\" id=\"adjust-test-speed\"\u003e\u003c/a\u003eAdjust test speed\u003ca class=\"anchor-hash\" href=\"#adjust-test-speed\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse the \u003ccode\u003espeed\u003c/code\u003e parameter to limit test execution speed. The parameter accepts values between \u003ccode\u003e1\u003c/code\u003e (the fastest speed, \u003cstrong\u003edefault value\u003c/strong\u003e) and \u003ccode\u003e0.01\u003c/code\u003e (the slowest speed).\u003c/p\u003e\r\n\u003cp\u003eIf you limit test execution speed, it is easier to notice differences in test behavior.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--speed-factor\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome ./my-tests --speed 0.1\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#speed\"\u003eConfiguration file\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;speed\u0026quot;: 0.1\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner.run({ speed: 0.1 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"take-screenshots-on-test-failure__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#take-screenshots-on-test-failure\" id=\"take-screenshots-on-test-failure\"\u003e\u003c/a\u003eTake screenshots on test failure\u003ca class=\"anchor-hash\" href=\"#take-screenshots-on-test-failure\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eEnable the \u003ccode\u003etakeOnFails\u003c/code\u003e option to take screenshots on test failure. Use the screenshots to determine the cause of the failure.\u003c/p\u003e\r\n\u003cp\u003eAdditionally, you can record \u003ca class=\"xref\" href=\"/documentation/402840/guides/intermediate-guides/screenshots-and-videos\"\u003etest videos\u003c/a\u003e to review video footage of your tests.\u003c/p\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003e Video recording incurs a heavy system resource overhead. If you record too many videos simultaneously, test performance may suffer.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#screenshotstakeonfails\"\u003eConfiguration File\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;screenshots\u0026quot;: {\r\n        \u0026quot;takeOnFails\u0026quot;: true\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#takeonfails\"\u003eCommand Line Interface\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe all tests/sample-fixture.js -s takeOnFails=true\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402654/reference/testcafe-api/runner/screenshots\"\u003eTestCafe Test Runner API\u003c/a\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.screenshots({\r\n    takeOnFails: true\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"skip-javascript-errors__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#skip-javascript-errors\" id=\"skip-javascript-errors\"\u003e\u003c/a\u003eSkip JavaScript errors\u003ca class=\"anchor-hash\" href=\"#skip-javascript-errors\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/404038/recipes/debugging/skip-javascript-errors\"\u003eSkip JavaScript Errors\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eTestCafe tests fail when a page yields a JavaScript error. Usually, errors are signs of malfunction that warrant action. However, in some cases third-party modules yield errors that the user cannot fix.\u003c/p\u003e\r\n\u003cp\u003eIf you enable the \u003ccode\u003eskipJsErrors\u003c/code\u003e option, TestCafe deliberately \u003cstrong\u003eignores\u003c/strong\u003e JavaScript errors and lets tests proceed.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-e-messagevalue-stackvalue2-pageurlvalue3---skip-js-errors-messagevalue-stackvalue2-pageurlvalue3\"\u003eCLI flag\u003c/a\u003e, the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#skipjserrors\"\u003econfiguration file property\u003c/a\u003e, or the \u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run#skipjserrors\"\u003eTest Runner API\u003c/a\u003e to ignore JavaScript errors throughout your entire test suite.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404025/reference/test-api/fixture/skipjserrors\"\u003efixture.skipJsErrors\u003c/a\u003e method to ignore JavaScript errors for individual fixtures. \u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404026/reference/test-api/test/skipjserrors\"\u003etest.skipJsErrors\u003c/a\u003e method to ignore JavaScript errors in individual tests.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404027/reference/test-api/testcontroller/skipjserrors\"\u003et.skipJsErrors\u003c/a\u003e action to ignore JavaScript errors at specific points in the test.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eFor each of the methods above, you can define the following options:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe \u003ccode\u003epageUrl\u003c/code\u003e option filters errors by page URL.\u003c/li\u003e\r\n\u003cli\u003eThe \u003ccode\u003emessage\u003c/code\u003e option filters errors by message.\u003c/li\u003e\r\n\u003cli\u003eThe \u003ccode\u003estack\u003c/code\u003e option filters errors by call stack.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n","headers":[{"title":"Table of contents","tagName":"h2","id":"table-of-contents","lvl":2},{"title":"Common reasons for test failure","tagName":"h2","id":"common-reasons-for-test-failure","lvl":2},{"title":"Debug mode","tagName":"h2","id":"debug-mode","lvl":2},{"title":"Visual Selector debugger","tagName":"h2","id":"visual-selector-debugger","lvl":2},{"title":"Quarantine mode","tagName":"h2","id":"quarantine-mode","lvl":2},{"title":"Node.js debugger","tagName":"h2","id":"nodejs-debugger","lvl":2},{"title":"Adjust timeouts","tagName":"h2
