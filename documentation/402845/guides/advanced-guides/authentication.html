                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-9e20015f939aea3d.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-a55778ee21d9219f.js" defer="" crossorigin=""></script><script src="/_next/static/arapFB82csCMXNfYicI4M/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/arapFB82csCMXNfYicI4M/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402845/guides/intermediate-guides/authentication"/><meta http-equiv="refresh" content="1; url=/documentation/402845/guides/intermediate-guides/authentication"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402845/guides/intermediate-guides/authentication">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eAuthentication and Roles\u003c/h1\u003e\r\n\r\n\u003cp\u003eYou can use regular TestCafe actions to log users in and out:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;log-in and do stuff\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#email\u0026#39;, \u0026#39;example@example.com\u0026#39;)\r\n        .typeText(\u0026#39;#password\u0026#39;, \u0026#39;myPassw0rd\u0026#39;)\r\n        .click(\u0026#39;button[title=\u0026quot;Log In\u0026quot;]\u0026#39;);\r\n        // the test continues\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAs your test suite grows, you might prefer to use \u003ca href=\"#user-roles\"\u003e\u003cstrong\u003eUser Roles\u003c/strong\u003e\u003c/a\u003e — an easier way to manage user authentication. \u003c/p\u003e\r\n\u003cp\u003eTestCafe includes dedicated methods for \u003ca href=\"#http-authentication\"\u003eHTTP Basic and Windows (NTLM)\u003c/a\u003e authentication. Read the corresponding section for more information.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#user-roles\"\u003eUser Roles\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#quick-guide\"\u003eQuick Guide\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#why-use-roles\"\u003eWhy use Roles\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-roles-work\"\u003eHow Roles Work\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#create-roles\"\u003eCreate Roles\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#activate-roles\"\u003eActivate Roles\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#log-out\"\u003eLog-out\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#role-limitations\"\u003eRole limitations\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#failed-logins\"\u003eFailed logins\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#http-authentication\"\u003eHTTP Authentication\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#troubleshooting\"\u003eTroubleshooting\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"user-roles__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#user-roles\" id=\"user-roles\"\u003e\u003c/a\u003eUser Roles\u003ca class=\"anchor-hash\" href=\"#user-roles\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse Roles to log users in and out with a single line of code.\u003c/p\u003e\r\n\u003ch3 id=\"quick-guide__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#quick-guide\" id=\"quick-guide\"\u003e\u003c/a\u003eQuick Guide\u003ca class=\"anchor-hash\" href=\"#quick-guide\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003col\u003e\r\n\u003cli\u003eCreate a \u003ccode\u003eRole\u003c/code\u003e definition with authentication actions.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Role } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst userOne = Role(\u0026#39;http://example.com/login\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#login\u0026#39;, \u0026#39;TestUser\u0026#39;)\r\n        .typeText(\u0026#39;#password\u0026#39;, \u0026#39;testpass\u0026#39;)\r\n        .click(\u0026#39;#sign-in\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eSee: \u003ca href=\"#create-roles\"\u003eCreate Roles\u003c/a\u003e\u003c/p\u003e\r\n\u003col start=\"2\"\u003e\r\n\u003cli\u003eCall the \u003ccode\u003et.useRole\u003c/code\u003e method to activate a Role, and log the user in.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e    await t.useRole(userOne)\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eSee: \u003ca href=\"#activate-roles\"\u003eActivate Roles\u003c/a\u003e\u003c/p\u003e\r\n\u003col start=\"3\"\u003e\r\n\u003cli\u003e\u003cem\u003eOptional.\u003c/em\u003e Activate another Role (for example, the built-in \u003ca href=\"#log-out\"\u003eAnonymous Role\u003c/a\u003e) to log the user out.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e   await t.useRole(Role.anonymous());\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eSee: \u003ca href=\"#log-out\"\u003eLog out\u003c/a\u003e\u003c/p\u003e\r\n\u003ch3 id=\"why-use-roles__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#why-use-roles\" id=\"why-use-roles\"\u003e\u003c/a\u003eWhy use Roles\u003ca class=\"anchor-hash\" href=\"#why-use-roles\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cstrong\u003eEase of use.\u003c/strong\u003e Switch between user accounts with a single method call.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eCleaner code.\u003c/strong\u003e Role definitions let you separate authentication logic from the rest of code. This makes your test suite easier to maintain.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eFaster test execution.\u003c/strong\u003e TestCafe only executes the log-in routine once in each of the browsers you open. During subsequent Role activations, TestCafe re-uses Role authentication data (cookies and other artifacts) to \u003ca href=\"#how-roles-work\"\u003einstantly\u003c/a\u003e log users in and out.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eOne Role for many websites.\u003c/strong\u003e The active Role saves \u003cem\u003eall\u003c/em\u003e the authentication data that the browser receives. You can enable a Role, and then log into as many websites as you want. When you next activate that Role, you’ll log back into all these websites.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eSeamless authentication.\u003c/strong\u003e Login actions do not interrupt your test scenario. When TestCafe activates a Role, it automatically navigates to the log-in page, and goes back when the log-in process is complete. The \u003ca class=\"xref\" href=\"/documentation/402760/reference/test-api/role/constructor#optionspreserveurl\"\u003epreserveUrl\u003c/a\u003e option disables this behavior.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eNo manual log-outs.\u003c/strong\u003e TestCafe automatically empties authentication data cache when you switch to a new Role. Activate the Anonymous Role to log everyone out.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eObject-based API.\u003c/strong\u003e Role objects store both the authentication data and the associated logic. You can access these objects anywhere in code.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eAuthentication solutions that rely on \u003ca class=\"xref\" href=\"/documentation/402826/guides/best-practices/page-model\"\u003epage models\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402803/recipes/best-practices/create-helpers\"\u003ehelper functions\u003c/a\u003e do not offer such advanced capabilities.\u003c/p\u003e\r\n\u003ch3 id=\"how-roles-work__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-roles-work\" id=\"how-roles-work\"\u003e\u003c/a\u003eHow Roles Work\u003ca class=\"anchor-hash\" href=\"#how-roles-work\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe only executes log-in routines once per browser per test run. During subsequent Role activations, TestCafe does not perform authentication actions — it just retrieves the authentication data.\u003c/p\u003e\r\n\u003cp\u003eWhile the Role is active, TestCafe saves the authentication data from \u003cem\u003ecookie storage\u003c/em\u003e, \u003cem\u003elocalStorage\u003c/em\u003e, and \u003cem\u003esessionStorage\u003c/em\u003e to the active Role object. If your web application stores authentication data elsewhere, TestCafe cannot save it.\u003c/p\u003e\r\n\u003cp\u003eTestCafe does not limit the amount of authentication data that a single Role can store. If you activate a Role, and then log into multiple websites, that Role will store \u003cem\u003eall\u003c/em\u003e the authentication data that the browser receives. Subsequent Role activations will log you into multiple websites.\u003c/p\u003e\r\n\u003ch3 id=\"create-roles__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#create-roles\" id=\"create-roles\"\u003e\u003c/a\u003eCreate Roles\u003ca class=\"anchor-hash\" href=\"#create-roles\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402760/reference/test-api/role/constructor\"\u003eRole\u003c/a\u003e constructor creates Roles. It takes two arguments: a string with the log-in page URL, and an asynchronous function with sign-in \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003eactions\u003c/a\u003e.\u003c/p\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eSet the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#base-url\"\u003ebaseUrl\u003c/a\u003e option to use a relative login URL.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Role } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst userOne = Role(\u0026#39;http://example.com/login\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#login\u0026#39;, \u0026#39;TestUser\u0026#39;)\r\n        .typeText(\u0026#39;#password\u0026#39;, \u0026#39;testpass\u0026#39;)\r\n        .click(\u0026#39;#sign-in\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can share Roles across tests and fixtures. Define Roles in a separate helper file, and use them in any test fixture that references this file.\u003c/p\u003e\r\n\u003ch3 id=\"activate-roles__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#activate-roles\" id=\"activate-roles\"\u003e\u003c/a\u003eActivate Roles\u003ca class=\"anchor-hash\" href=\"#activate-roles\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can activate Roles anywhere in the test \u003cem\u003ebody\u003c/em\u003e. Role definitions \u003cem\u003ecannot contain\u003c/em\u003e Role activations. To activate a role, use the \u003ca class=\"xref\" href=\"/documentation/402673/reference/test-api/testcontroller/userole\"\u003et.useRole\u003c/a\u003e method. \u003c/p\u003e\r\n\u003cp\u003eThe first time you activate a role, TestCafe navigates to the login page and executes login actions. When the authentication is complete, TestCafe goes back to the page that was open before Role activation. Use the \u003ca class=\"xref\" href=\"/documentation/402760/reference/test-api/role/constructor#optionspreserveurl\"\u003epreserveUrl\u003c/a\u003e option to disable this behavior.\u003c/p\u003e\r\n\u003cp\u003eWhen you activate a role for the second time, TestCafe does not navigate to the login page. It just loads the Role authentication data and refreshes the current page. See: \u003ca href=\"#how-roles-work\"\u003eHow Roles Work\u003c/a\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My Fixture`\r\n    .page `http://example.com`;\r\n\r\ntest(\u0026#39;test with two users\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .useRole(regularUser)\r\n        .click(\u0026#39;#delete-button\u0026#39;)\r\n        .useRole(administrator)\r\n        .click(\u0026#39;#delete-button\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWe recommend that you activate Roles within \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003ebefore and beforeEach\u003c/a\u003e hooks. That way, TestCafe gathers Role authentication data at the very beginning of the test suite, and all subsequent activations happen instantaneously.\u003c/p\u003e\r\n\u003ch3 id=\"log-out__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#log-out\" id=\"log-out\"\u003e\u003c/a\u003eLog out\u003ca class=\"anchor-hash\" href=\"#log-out\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou don’t need to add log-out actions to your tests. The Anonymous role empties the authentication data storage, and logs you out of all websites. To activate the Anonymous role, pass the \u003ca class=\"xref\" href=\"/documentation/402761/reference/test-api/role/anonymous\"\u003eRole.anonymous()\u003c/a\u003e function to the \u003ccode\u003euseRole\u003c/code\u003e method.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, Role } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My Fixture`;\r\n\r\ntest(\u0026#39;Anonymous users can view new comments\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .useRole(registeredUser)\r\n        .navigateTo(\u0026#39;http://example.org\u0026#39;)\r\n        .typeText(\u0026#39;#comment\u0026#39;, \u0026#39;Hey ya!\u0026#39;)\r\n        .click(\u0026#39;#submit\u0026#39;)\r\n        .useRole(Role.anonymous());\r\n\r\n    const comment = await Selector(\u0026#39;#comment-data\u0026#39;);\r\n\r\n    await t.expect(comment.innerText).eql(\u0026#39;Hey ya!\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"role-limitations__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#role-limitations\" id=\"role-limitations\"\u003e\u003c/a\u003eRole limitations\u003ca class=\"anchor-hash\" href=\"#role-limitations\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eTestCafe does not share Role authentication data between browsers.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTestCafe does not share Role authentication data between different test runs. TestCafe empties the authentication data storage when the test run ends. The next time you run TestCafe and activate a Role, TestCafe repeats the authentication process.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eRoles remain active until the user activates a different Role, or the test ends. To continue using the same Role in the next test, you need to activate it again.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eThe active Role saves \u003cem\u003eall\u003c/em\u003e the authentication data that the browser receives. You can enable a Role, and then log into \u003cem\u003eas many websites as you want\u003c/em\u003e. When you next activate that Role, you’ll log back into all these websites. For instance, imagine that Role A contains authentication code for website #1. If you enable it, and then log into website #2, Role A will save authentication data for both websites. \u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"failed-logins__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#failed-logins\" id=\"failed-logins\"\u003e\u003c/a\u003eFailed logins\u003ca class=\"anchor-hash\" href=\"#failed-logins\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eDon’t use Roles to deliberately enter invalid login information. If you want to test an application’s response to login failure, add log-in actions to the test body.\u003c/p\u003e\r\n\u003cp\u003eRoles simply save and load authentication data. They cannot confirm the presence or the validity of authentication data. If your log-in fails and you receive no cookies, subsequent Role activations will not authenticate the user and will yield test errors.\u003c/p\u003e\r\n\u003ch2 id=\"http-authentication__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#http-authentication\" id=\"http-authentication\"\u003e\u003c/a\u003eHTTP Authentication\u003ca class=\"anchor-hash\" href=\"#http-authentication\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eWhen TestCafe uses \u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003enative automation\u003c/a\u003e, it cannot authenticate users with the NTLM protocol.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTestCafe can open web pages that require HTTP \u003ca href=\"https://en.wikipedia.org/wiki/Basic_access_authentication\" target=\"_blank\"\u003eBasic\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e and \u003ca href=\"https://en.wikipedia.org/wiki/Integrated_Windows_Authentication\" target=\"_blank\"\u003eWindows (NTLM)\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e authentication. \u003c/p\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402735/reference/test-api/test/httpauth\"\u003etest.httpAuth\u003c/a\u003e method to specify credentials for each test, and the \u003ca class=\"xref\" href=\"/documentation/402781/reference/test-api/fixture/httpauth\"\u003efixture.httpAuth\u003c/a\u003e method to specify credentials for the entire fixture.\u003c/p\u003e\r\n\u003cblockquote\u003e\u003cp\u003eBrowsers do not display native browser authentication prompts when TestCafe authenticates the user. \u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `My fixture`\r\n    .page `http://example.com`\r\n    .httpAuth({\r\n        username: \u0026#39;username\u0026#39;,\r\n        password: \u0026#39;Pa$$word\u0026#39;,\r\n\r\n        // Optional parameters; can be required for NTLM authentication.\r\n        domain:      \u0026#39;CORP-DOMAIN\u0026#39;,\r\n        workstation: \u0026#39;machine-win10\u0026#39;\r\n    });\r\n\r\ntest(\u0026#39;Test1\u0026#39;, async t =\u0026gt; {});          // Logs in as username\r\n\r\ntest                                   // Logs in as differentUserName\r\n    .httpAuth({\r\n        username: \u0026#39;differentUserName\u0026#39;,\r\n        password: \u0026#39;differentPa$$word\u0026#39;\r\n    })\r\n    (\u0026#39;Test2\u0026#39;, async t =\u0026gt; {});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"troubleshooting__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#troubleshooting\" id=\"troubleshooting\"\u003e\u003c/a\u003eTroubleshooting\u003ca class=\"anchor-hash\" href=\"#troubleshooting\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"test-actions-fail-after-authentication__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-actions-fail-after-authentication\" id=\"test-actions-fail-after-authentication\"\u003e\u003c/a\u003eTest Actions Fail After Authentication\u003ca class=\"anchor-hash\" href=\"#test-actions-fail-after-authentication\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eSome tests fail when you return to a cached page after a login.\u003c/p\u003e\r\n\u003cp\u003eThroughout the test, TestCafe regularly updates client-side automation scripts. Navigation to a cached page that contains outdated automation scripts may break TestCafe. You may also lose authentication data, as well as data from local or session storage.\u003c/p\u003e\r\n\u003cp\u003eIf tests fail unexpectedly after authentication, try the following:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eEnable the \u003ca class=\"xref\" href=\"/documentation/402760/reference/test-api/role/constructor#optionspreserveurl\"\u003epreserveUrl\u003c/a\u003e  option to disable automatic navigation.\u003c/li\u003e\r\n\u003cli\u003eIf \u003ccode\u003epreserveUrl\u003c/code\u003e does not fix the issue, disable page caching. Note that this slows down test execution.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eUse \u003ca class=\"xref\" href=\"/documentation/402782/reference/test-api/fixture/disablepagecaching\"\u003efixture.disablePageCaching\u003c/a\u003e or \u003ca class=\"xref\" href=\"/documentation/402736/reference/test-api/test/disablepagecaching\"\u003etest.disablePageCaching\u003c/a\u003e to disable caching during a fixture or test:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture\r\n    .disablePageCaching `My fixture`\r\n    .page `https://example.com`;\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest\r\n    .disablePageCaching\r\n    (\u0026#39;My test\u0026#39;, async t =\u0026gt; { /* ... */ });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo disable page caching during the entire test run, use one of the following options:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003ethe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--disable-page-caching\"\u003e--disable-page-caching\u003c/a\u003e command line flag, \
