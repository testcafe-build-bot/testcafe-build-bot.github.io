static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-a55778ee21d9219f.js" defer="" crossorigin=""></script><script src="/_next/static/i2tbjHSA-cSXVTZIDrfiT/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/i2tbjHSA-cSXVTZIDrfiT/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402828/guides/intermediate-guides/browsers"/><meta http-equiv="refresh" content="1; url=/documentation/402828/guides/intermediate-guides/browsers"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402828/guides/intermediate-guides/browsers">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eBrowsers\u003c/h1\u003e\r\n\r\n\u003ch2 id=\"browser-support__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#browser-support\" id=\"browser-support\"\u003e\u003c/a\u003eBrowser support\u003ca class=\"anchor-hash\" href=\"#browser-support\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe supports a wide array of modern browsers. The latest versions of the following browsers work without any extra configuration:\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eBrowser\u003c/th\u003e\r\n\u003cth\u003eBrowser Alias\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eChromium\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003echromium\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eGoogle Chrome\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003echrome\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eGoogle Chrome Canary\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003echrome-canary\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eMicrosoft Edge (Chromium-based \u003cstrong\u003eonly\u003c/strong\u003e)\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003eedge\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eMozilla Firefox\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003efirefox\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eOpera\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003eopera\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eSafari\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003esafari\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eTestCafe 3.0 discontinued official support for Internet Explorer 11, several months after the browser’s official \u003ca href=\"https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549\" target=\"_blank\"\u003eretirement\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\r\nTestCafe 3.0 does not support legacy versions of Microsoft Edge.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTestCafe also supports:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#test-in-headless-mode\"\u003eHeadless browsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#custom-browsers\"\u003eCustom and portable browsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#mobile-browsers-cloud-browsers-and-emulation\"\u003eMobile browsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#mobile-browsers-cloud-browsers-and-emulation\"\u003eRemote browsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#mobile-browsers-cloud-browsers-and-emulation\"\u003eCloud browsers\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#mobile-browsers-cloud-browsers-and-emulation\"\u003eChromium-based browser emulation\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"specify-target-browsers__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#specify-target-browsers\" id=\"specify-target-browsers\"\u003e\u003c/a\u003eSpecify target browsers\u003ca class=\"anchor-hash\" href=\"#specify-target-browsers\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"cli__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli\" id=\"cli\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eSpecify the \u003ca href=\"#local-browsers\"\u003ebrowser alias\u003c/a\u003e as the first command line argument.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome my-fixture.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe command above launches tests in Google Chrome. If you want to launch tests in multiple browsers, separate the aliases with a comma:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome,edge my-fixture.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse the \u003ccode\u003eall\u003c/code\u003e alias to launch the test in all your local browsers.\u003c/p\u003e\r\n\u003ch3 id=\"test-runner-api__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-runner-api\" id=\"test-runner-api\"\u003e\u003c/a\u003eTest Runner API\u003ca class=\"anchor-hash\" href=\"#test-runner-api\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402661/reference/testcafe-api/runner/browsers\"\u003erunner.browsers\u003c/a\u003e method to select the target browser:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;chrome\u0026#39;)\r\n    .src(\u0026#39;./tests/\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003ePass an array of browser aliases to select multiple browsers:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers([\u0026#39;safari\u0026#39;, \u0026#39;chrome\u0026#39;])\r\n    .src(\u0026#39;./tests/\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse the \u003ccode\u003eall\u003c/code\u003e alias to launch the test in all your local browsers.\u003c/p\u003e\r\n\u003ch2 id=\"local-browsers__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#local-browsers\" id=\"local-browsers\"\u003e\u003c/a\u003eLocal browsers\u003ca class=\"anchor-hash\" href=\"#local-browsers\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe automatically detects local browsers. Run the following shell command to display a list of local browsers that work with TestCafe out of the box:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe --list-browsers\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"switch-between-chrome-channels__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#switch-between-chrome-channels\" id=\"switch-between-chrome-channels\"\u003e\u003c/a\u003eSwitch between Chrome channels\u003ca class=\"anchor-hash\" href=\"#switch-between-chrome-channels\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ccode\u003echrome\u003c/code\u003e alias targets the stable channel of Google Chrome. To run tests in Chrome Beta or Chrome Dev, specify \u003ca href=\"#custom-browsers\"\u003ethe path to the browser executable\u003c/a\u003e instead of the alias.\u003c/p\u003e\r\n\u003ch3 id=\"switch-between-versions-of-microsoft-edge__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#switch-between-versions-of-microsoft-edge\" id=\"switch-between-versions-of-microsoft-edge\"\u003e\u003c/a\u003eSwitch between versions of Microsoft Edge\u003ca class=\"anchor-hash\" href=\"#switch-between-versions-of-microsoft-edge\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eTestCafe 3.0 does not support legacy versions of Microsoft Edge\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eWindows users can run tests in \u003ca href=\"https://docs.microsoft.com/en-us/deployedge/microsoft-edge-update-policies#allowsxs\" target=\"_blank\"\u003eeither\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e the legacy or the Chromium version of Microsoft Edge. Open \u003cstrong\u003eWindows Settings\u003c/strong\u003e, navigate to \u003cstrong\u003eDefault Apps\u003c/strong\u003e and select \u003cstrong\u003eDefault Apps by Protocol\u003c/strong\u003e. Set the \u003ccode\u003eMICROSOFT-EDGE:\u003c/code\u003e protocol to whichever version of Edge you prefer. That version will open when you use the \u003ccode\u003eedge\u003c/code\u003e alias.\u003c/p\u003e\r\n\u003ch2 id=\"custom-browsers__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#custom-browsers\" id=\"custom-browsers\"\u003e\u003c/a\u003eCustom browsers\u003ca class=\"anchor-hash\" href=\"#custom-browsers\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTo run tests in a browser that TestCafe can’t automatically detect, such as a portable browser, specify the path to the browser’s executable. Use the \u003ccode\u003epath:\u003c/code\u003e prefix:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe path:d:\\firefoxportable\\firefoxportable.exe ./tests/\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;path:d:\\firefoxportable\\firefoxportable.exe\u0026#39;)\r\n    .src(\u0026#39;./tests/\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAlternatively, specify target browsers in your \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#browsers\"\u003econfiguration file\u003c/a\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;browsers\u0026quot;: \u0026quot;path:`C:\\\\Program Files\\\\Google Chrome\\\\chrome.exe`\u0026quot;\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"mobile-browsers-cloud-browsers-and-emulation__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#mobile-browsers-cloud-browsers-and-emulation\" id=\"mobile-browsers-cloud-browsers-and-emulation\"\u003e\u003c/a\u003eMobile Browsers, Cloud Browsers and Emulation\u003ca class=\"anchor-hash\" href=\"#mobile-browsers-cloud-browsers-and-emulation\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe makes it easy to maintain your website’s compatibility with a wide array of devices.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eYou can run TestCafe tests on remote devices such as smartphones and tablets.\u003c/li\u003e\r\n\u003cli\u003eYou can run TestCafe tests on popular cloud testing services.\u003c/li\u003e\r\n\u003cli\u003eYou can simulate mobile devices in Chromium-based browsers.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eRead the \u003ca class=\"xref\" href=\"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation\"\u003eMobile Devices, Cloud Browsers and Emulation Guide\u003c/a\u003e for more information.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003eDisable native automation\u003c/a\u003e to launch tests in mobile browsers, cloud browsers, and remote browsers.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"test-in-headless-mode__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-in-headless-mode\" id=\"test-in-headless-mode\"\u003e\u003c/a\u003eTest in Headless Mode\u003ca class=\"anchor-hash\" href=\"#test-in-headless-mode\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003e\u003ca href=\"https://developer.chrome.com/blog/headless-chrome/\" target=\"_blank\"\u003eChrome\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e and \u003ca href=\"https://hacks.mozilla.org/2017/12/using-headless-mode-in-firefox/\" target=\"_blank\"\u003eFirefox\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e include \u003cstrong\u003eheadless mode\u003c/strong\u003e — a less resource-intensive way to run TestCafe. Headless browsers don’t display their GUI, making it possible to run them without a GPU. Even then, you can still \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions#take-screenshots\"\u003etake screenshots\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions#resize-windows\"\u003eresize the browser window\u003c/a\u003e in headless mode.\u003c/p\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eYou cannot enable the \u003ccode\u003euserProfile\u003c/code\u003e option in a headless browser.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eAdd \u003ccode\u003e:headless\u003c/code\u003e to browser alias to launch a browser in headless mode.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe \u0026quot;chrome:headless\u0026quot; tests/sample-fixture.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner\r\n    .src(\u0026#39;tests/sample-fixture.js\u0026#39;)\r\n    .browsers(\u0026#39;chrome:headless\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo launch a custom headless browser, replace the \u003ccode\u003epath:\u003c/code\u003e prefix with that browser’s alias:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe \u0026quot;firefox:d:\\firefoxportable\\firefoxportable.exe:headless\u0026quot; tests/sample-fixture.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner\r\n    .src(\u0026#39;tests/sample-fixture.js\u0026#39;)\r\n    .browsers(\u0026#39;firefox:d:\\firefoxportable\\firefoxportable.exe:headless\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"user-profiles-enable-extensions-and-custom-settings__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#user-profiles-enable-extensions-and-custom-settings\" id=\"user-profiles-enable-extensions-and-custom-settings\"\u003e\u003c/a\u003eUser profiles: Enable extensions and custom settings\u003ca class=\"anchor-hash\" href=\"#user-profiles-enable-extensions-and-custom-settings\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eYou cannot enable the \u003ccode\u003euserProfile\u003c/code\u003e option in a headless browser.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eExtensions and custom browser settings may interfere with your tests. That’s why TestCafe launches browsers with an \u003cem\u003eempty\u003c/em\u003e user profile. If you wish to use your browser’s default user profile, enable the \u003ccode\u003e:userProfile\u003c/code\u003e option.\u003c/p\u003e\r\n\u003cdiv class=\"WARNING\"\u003e\u003cp class=\"alert-title\"\u003eWarning\u003c/p\u003e\u003cp\u003eThe \u003ccode\u003e:userProfile\u003c/code\u003e option is incompatible with the \u003ccode\u003e:headless\u003c/code\u003e option, \u003ca class=\"xref\" href=\"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation\"\u003eemulation mode\u003c/a\u003e, and \u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003enative automation\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe firefox:userProfile tests/test.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner\r\n    .src(\u0026#39;tests/fixture1.js\u0026#39;)\r\n    .browsers(\u0026#39;firefox:userProfile\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo launch a custom browser with this option, replace the \u003ccode\u003epath:\u003c/code\u003e prefix with the browser alias:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome:d:\\chrome_portable\\chrome.exe:userProfile tests/test.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"automation-port__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#automation-port\" id=\"automation-port\"\u003e\u003c/a\u003eAutomation Port\u003ca class=\"anchor-hash\" href=\"#automation-port\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe communicates with Chrome and Firefox though a remote control port. Usually, the framework scans for a
