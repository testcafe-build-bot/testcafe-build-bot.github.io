                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style"/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-78c92fac7aa8fdd8.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-49c6cecf1f6d5795.js" defer=""></script><script src="/_next/static/chunks/main-847c8b7e101be03a.js" defer=""></script><script src="/_next/static/chunks/pages/_app-b9cd886e921c4b20.js" defer=""></script><script src="/_next/static/chunks/252-4c564a145796bcf7.js" defer=""></script><script src="/_next/static/chunks/949-46e0db32696b4cee.js" defer=""></script><script src="/_next/static/chunks/706-cde18dd586cc6d80.js" defer=""></script><script src="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-e9b2247c253ad538.js" defer=""></script><script src="/_next/static/dvOkG3k2iEygbNWKBfU8U/_buildManifest.js" defer=""></script><script src="/_next/static/dvOkG3k2iEygbNWKBfU8U/_ssgManifest.js" defer=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402840/guides/intermediate-guides/screenshots-and-videos"/><meta http-equiv="refresh" content="1; url=/documentation/402840/guides/intermediate-guides/screenshots-and-videos"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402840/guides/intermediate-guides/screenshots-and-videos">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eScreenshots and Videos\u003c/h1\u003e\r\n\r\n\u003cp\u003eTestCafe allows you to take screenshots and record videos during tests.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#take-screenshots\"\u003eTake screenshots\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#record-videos\"\u003eRecord videos\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#screenshot-and-video-storage-configuration\"\u003eScreenshot and video storage configuration\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"take-screenshots__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#take-screenshots\" id=\"take-screenshots\"\u003e\u003c/a\u003eTake screenshots\u003ca class=\"anchor-hash\" href=\"#take-screenshots\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe allows you to take screenshots of the application at any moment during the test run, or whenever a test fails.\r\nScreenshots can help you \u003ca class=\"xref\" href=\"/documentation/402835/guides/basic-guides/debug-tests\"\u003edebug\u003c/a\u003e your application, and pinpoint the reason for test failure.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#take-screenshots-during-the-test-run\"\u003eTake screenshots during the test run\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#ttakescreenshot-options\"\u003et.takeScreenshot options\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#ttakeelementscreenshot-options\"\u003et.takeElementScreenshot options\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#take-screenshots-when-a-test-fails\"\u003eTake screenshots when a test fails\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#global-screenshot-settings\"\u003eGlobal screenshot settings\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#disable-screenshots\"\u003eDisable screenshots\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eTestCafe cannot take screenshots and videos of \u003ca class=\"xref\" href=\"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation#remote-and-mobile-devices\"\u003eremote browsers\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch3 id=\"prerequisites-for-screenshots__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#prerequisites-for-screenshots\" id=\"prerequisites-for-screenshots\"\u003e\u003c/a\u003ePrerequisites for screenshots\u003ca class=\"anchor-hash\" href=\"#prerequisites-for-screenshots\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eScreenshot functionality requires .NET v4.0 or higher on Windows machines and an \u003ca href=\"https://en.wikipedia.org/wiki/Comparison_of_X_window_managers\" target=\"_blank\"\u003eICCCM/EWMH-compliant window manager\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e on Linux.\u003c/p\u003e\r\n\u003ch3 id=\"take-screenshots-during-the-test-run__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#take-screenshots-during-the-test-run\" id=\"take-screenshots-during-the-test-run\"\u003e\u003c/a\u003eTake screenshots during the test run\u003ca class=\"anchor-hash\" href=\"#take-screenshots-during-the-test-run\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can take screenshots at any moment during the test run. Use the \u003ca class=\"xref\" href=\"/documentation/402675/reference/test-api/testcontroller/takescreenshot\"\u003et.takeScreenshot\u003c/a\u003e action to take a screenshot of the entire window, or the \u003ca class=\"xref\" href=\"/documentation/402676/reference/test-api/testcontroller/takeelementscreenshot\"\u003et.takeElementScreenshot\u003c/a\u003e action to capture a specific element.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `My fixture`\r\n    .page `http://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Take a screenshot of a fieldset\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#developer-name\u0026#39;, \u0026#39;Peter Parker\u0026#39;)\r\n        .click(\u0026#39;#tried-test-cafe\u0026#39;)\r\n        .typeText(\u0026#39;#comments\u0026#39;, \u0026#39;I think TestCafe is awesome!\u0026#39;)\r\n        .takeElementScreenshot(\u0026#39;#comments\u0026#39;)\r\n        .click(\u0026#39;#submit-button\u0026#39;)\r\n        .takeScreenshot();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"ttakescreenshot-options__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#ttakescreenshot-options\" id=\"ttakescreenshot-options\"\u003e\u003c/a\u003et.takeScreenshot options\u003ca class=\"anchor-hash\" href=\"#ttakescreenshot-options\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402675/reference/test-api/testcontroller/takescreenshot\"\u003et.takeScreenshot\u003c/a\u003e method allows you to configure the screenshot file location and the size of the capture area:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003et.takeScreenshot({\r\n    path: \u0026#39;screenshots/checkout-screenshot.png\u0026#39;,\r\n    fullPage: true\r\n})\r\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\r\n\u003cli\u003eThe \u003ccode\u003epathPattern\u003c/code\u003e option determines the \u003ca href=\"#screenshot-and-video-storage-configuration\"\u003ecustom naming pattern\u003c/a\u003e for the screenshot file. This option overrides the \u003ca href=\"#global-screenshot-settings\"\u003eglobal pathPattern setting\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eThe \u003ccode\u003epath\u003c/code\u003e option determines the \u003cstrong\u003erelative\u003c/strong\u003e location of the screenshot file. Set the root directory with the \u003ca class=\"xref\" href=\"/documentation/402654/reference/testcafe-api/runner/screenshots\"\u003erunner.screenshots\u003c/a\u003e method or the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-s---screenshots-optionvalueoption2value2\"\u003e-s (--screenshots)\u003c/a\u003e CLI option. This option overrides the \u003ccode\u003epathPattern\u003c/code\u003e parameter.\u003c/li\u003e\r\n\u003cli\u003eThe \u003ccode\u003efullPage\u003c/code\u003e option enables you to capture the entire page, including the area outside the viewport.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"ttakeelementscreenshot-options__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#ttakeelementscreenshot-options\" id=\"ttakeelementscreenshot-options\"\u003e\u003c/a\u003et.takeElementScreenshot options\u003ca class=\"anchor-hash\" href=\"#ttakeelementscreenshot-options\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402676/reference/test-api/testcontroller/takeelementscreenshot\"\u003et.takeElementScreenshot\u003c/a\u003e method allows you to configure the screenshot’s capture settings and file location. Read the \u003ca class=\"xref\" href=\"/documentation/402676/reference/test-api/testcontroller/takeelementscreenshot\"\u003eAPI Reference article\u003c/a\u003e for more information.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`TestController.takeElementScreenshot`\r\n    .page`https://testcafe.io/`;\r\n\r\ntest(\u0026#39;Take a screenshot of image piece\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .takeElementScreenshot(\u0026#39;.checkout-cart\u0026#39;, \u0026#39;screenshots/checkout-screenshot.png\u0026#39;, {\r\n            includeMargins: true,\r\n            crop:           {\r\n                top:    -100,\r\n                left:   10,\r\n                bottom: 30,\r\n                right:  200,\r\n            },\r\n        });\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"take-screenshots-when-a-test-fails__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#take-screenshots-when-a-test-fails\" id=\"take-screenshots-when-a-test-fails\"\u003e\u003c/a\u003eTake screenshots when a test fails\u003ca class=\"anchor-hash\" href=\"#take-screenshots-when-a-test-fails\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe can take a screenshot whenever a test fails. Use one of the following interfaces to enable this capability:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eCLI (\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#takeonfails\"\u003e--screenshots takeOnFails=true\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome tests/sample-fixture.js -s takeOnFails=true\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTest Runner API (\u003ca class=\"xref\" href=\"/documentation/402654/reference/testcafe-api/runner/screenshots\"\u003erunner.screenshots ({ takeonfails })\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.screenshots({\r\n    takeOnFails: true\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eConfiguration file (\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#screenshotstakeonfails\"\u003escreenshots.takeOnfails\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;screenshots\u0026quot;: {\r\n        \u0026quot;takeOnFails\u0026quot;: true\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"global-screenshot-settings__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#global-screenshot-settings\" id=\"global-screenshot-settings\"\u003e\u003c/a\u003eGlobal screenshot settings\u003ca class=\"anchor-hash\" href=\"#global-screenshot-settings\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eOption\u003c/th\u003e\r\n\u003cth\u003eType\u003c/th\u003e\r\n\u003cth\u003eDescription\u003c/th\u003e\r\n\u003cth\u003eDefault Value\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003epath\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eString\u003c/td\u003e\r\n\u003ctd\u003eScreenshot storage directory (See \u003ca href=\"#screenshot-and-video-storage-configuration\"\u003eScreenshot and Video Storage Configuration\u003c/a\u003e).\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003e./screenshots\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003etakeOnFails\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBoolean\u003c/td\u003e\r\n\u003ctd\u003eTake a screenshot whenever a test fails.\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003efalse\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003epathPattern\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eString\u003c/td\u003e\r\n\u003ctd\u003eA custom naming pattern for screenshot files. See \u003ca href=\"#screenshot-and-video-storage-configuration\"\u003eScreenshot and Video Storage Configuration\u003c/a\u003e.\u003c/td\u003e\r\n\u003ctd\u003eSee \u003ca href=\"#default-path-pattern\"\u003eDefault Path Patterns\u003c/a\u003e.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003epathPatternOnFails\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eString\u003c/td\u003e\r\n\u003ctd\u003eA custom naming pattern for screenshots taken on test failure. If you set both the \u003ccode\u003epathPattern\u003c/code\u003e option and the \u003ccode\u003epathPatternOnFails\u003c/code\u003e option, the latter takes precedence in the event of test failure.\u003c/td\u003e\r\n\u003ctd\u003eSee \u003ca href=\"#default-path-pattern\"\u003eDefault Path Patterns\u003c/a\u003e.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003efullPage\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBoolean\u003c/td\u003e\r\n\u003ctd\u003eCapture the entire page, including the area outside the viewport.\u003c/td\u003e\r\n\u003ctd\u003efalse\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003ethumbnails\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBoolean\u003c/td\u003e\r\n\u003ctd\u003eGenerate screenshot thumbnails.\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003eUse one of the following interfaces to specify screenshot settings:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eCLI (\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-s---screenshots-optionvalueoption2value2\"\u003e-s (--screenshots)\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js -s path=artifacts/screenshots,fullPage=true,pathPattern=${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.png\r\n\u003c/code\u003e\u003c/pre\u003e\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eEnclose parameter values in single quotes when you use a *NIX shell or PowerShell, and double quotes for \u003ccode\u003ecmd.exe\u003c/code\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTest Runner API (\u003ca class=\"xref\" href=\"/documentation/402654/reference/testcafe-api/runner/screenshots\"\u003erunner.screenshots()\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.screenshots({\r\n    path: \u0026#39;artifacts/screenshots\u0026#39;,\r\n    fullPage: true,\r\n    pathPattern: \u0026#39;${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.png\u0026#39;\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eConfiguration file (\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#screenshots\"\u003escreenshots\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;screenshots\u0026quot;: {\r\n        \u0026quot;path\u0026quot;: \u0026quot;artifacts/screenshots\u0026quot;,\r\n        \u0026quot;fullPage\u0026quot;: true,\r\n        \u0026quot;pathPattern\u0026quot;: \u0026quot;${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.png\u0026quot;\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"disable-screenshots__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#disable-screenshots\" id=\"disable-screenshots\"\u003e\u003c/a\u003eDisable screenshots\u003ca class=\"anchor-hash\" href=\"#disable-screenshots\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eUse the \u003ccode\u003edisableScreenshots\u003c/code\u003e option to turn off the framework’s capability to take screenshots, even if you configured the framework to \u003ca href=\"#take-screenshots-when-a-test-fails\"\u003etake screenshots on test failure\u003c/a\u003e, or your test code includes \u003ca href=\"#take-screenshots-during-the-test-run\"\u003escreenshot actions\u003c/a\u003e.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eCLI (\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--disable-screenshots\"\u003e--disable-screenshots\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome tests/sample-fixture.js --disable-screenshots\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTest Runner API (\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003erunner.run({ disableScreenshots })\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.run({\r\n    disableScreenshots: true\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eConfiguration File (\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#disablescreenshots\"\u003edisableScreenshots\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;disableScreenshots\u0026quot;: true\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"record-videos__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#record-videos\" id=\"record-videos\"\u003e\u003c/a\u003eRecord videos\u003ca class=\"anchor-hash\" href=\"#record-videos\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe allows you to record videos of test runs.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#prerequisites-for-video-recording\"\u003ePrerequisites for video recording\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#enable-video-recording\"\u003eEnable video recording\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#basic-video-options\"\u003eBasic video options\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#video-encoding-options\"\u003eVideo encoding options\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eTestCafe can record video in the following local browsers: Google Chrome, Mozilla Firefox, and Microsoft Edge. \u003ca class=\"xref\" href=\"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation#remote-and-mobile-devices\"\u003eRemote browsers\u003c/a\u003e do not support this capability.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch3 id=\"prerequisites-for-video-recording__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#prerequisites-for-video-recording\" id=\"prerequisites-for-video-recording\"\u003e\u003c/a\u003ePrerequisites for video recording\u003ca class=\"anchor-hash\" href=\"#prerequisites-for-video-recording\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eInstall \u003ca href=\"https://ffmpeg.org/\" target=\"_blank\"\u003ethe FFmpeg library\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e to record videos.\u003c/p\u003e\r\n\u003cp\u003eIf TestCafe cannot find the FFmpeg library, try one of the following fixes:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eAdd the FFmpeg installation directory to the system’s \u003ccode\u003ePATH\u003c/code\u003e environment variable.\u003c/li\u003e\r\n\u003cli\u003eSpecify the path to the FFmpeg executable in the \u003ccode\u003eFFMPEG_PATH\u003c/code\u003e environment variable.\u003c/li\u003e\r\n\u003cli\u003eSpecify the path to the FFmpeg executable in the \u003ccode\u003effmpegPath\u003c/code\u003e \u003ca href=\"#basic-video-options\"\u003eoption\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eInstall the \u003ccode\u003e@ffmpeg-installer/ffmpeg\u003c/code\u003e npm package.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTestCafe saves videos in \u003ccode\u003e.mp4\u003c/code\u003e format.\u003c/p\u003e\r\n\u003ch3 id=\"enable-video-recording__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#enable-video-recording\" id=\"enable-video-recording\"\u003e\u003c/a\u003eEnable video recording\u003ca class=\"anchor-hash\" href=\"#enable-video-recording\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eUse one of the following interfaces to enable video recording:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eCLI (\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--video-basepath\"\u003e--video\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js --video artifacts/videos\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTest Runner API (\u003ca class=\"xref\" href=\"/documentation/402648/reference/testcafe-api/runner/video\"\u003erunner.video()\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.video(\u0026#39;artifacts/videos\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eConfiguration file (\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#videopath\"\u003evideoPath\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;videoPath\u0026quot;: \u0026quot;artifacts/videos\u0026quot;\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eAlways specify the video storage directory. See \u003ca href=\"#screenshot-and-video-storage-configuration\"\u003eScreenshot and Video Storage Configuration\u003c/a\u003e for more information.\u003c/p\u003e\r\n\u003cp\u003eWhen you enable video recording, TestCafe records each test individually, and saves each recording as a separate file. You can change this behavior with the \u003ccode\u003efailedOnly\u003c/code\u003e and \u003ccode\u003esingleFile\u003c/code\u003e \u003ca href=\"#basic-video-options\"\u003evideo options\u003c/a\u003e.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eIf you run Chrome with a \u003ca class=\"xref\" href=\"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation#user-profile\"\u003ecustom user profile\u003c/a\u003e or the \u003ccode\u003e--user-data-dir\u003c/code\u003e CLI option, set the \u003ca class=\"xref\" href=\"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation#emulator-options\"\u003ecdpPort\u003c/a\u003e property to \u003ccode\u003e9222\u003c/code\u003e to record videos:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe \u0026quot;chrome:emulation:cdpPort=9222 --user-data-dir=/my/user/data\u0026quot; test.js --video artifacts/videos\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\r\n\u003ch3 id=\"basic-video-options__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#basic-video-options\" id=\"basic-video-options\"\u003e\u003c/a\u003eBasic video options\u003ca class=\"anchor-hash\" href=\"#basic-video-options\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe supports the following video options:\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eOption\u003c/th\u003e\r\n\u003cth\u003eType\u003c/th\u003e\r\n\u003cth\u003eDescription\u003c/th\u003e\r\n\u003cth\u003eDefault Value\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003efailedOnly\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBoolean\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e to only record failed tests; \u003ccode\u003efalse\u003c/code\u003e to record all tests.\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003efalse\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003esingleFile\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBoolean\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e to save the entire recording as a single file; \u003ccode\u003efalse\u003c/code\u003e to create a separate file for each test.\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003efalse\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003effmpegPath\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eString\u003c/td\u003e\r\n\u003ctd\u003eThe path to the FFmpeg codec executable.\u003c/td\u003e\r\n\u003ctd\u003eDetected automatically\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003epathPattern\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eString\u003c/td\u003e\r\n\u003ctd\u003eSet this option to define a custom naming pattern for video recordings of your tests. See \u003ca href=\"#screenshot-and-video-storage-configuration\"\u003eScreenshot and Video Storage Configuration\u003c/a\u003e.\u003c/td\u003e\r\n\u003ctd\u003eSee \u003ca href=\"#default-path-pattern\"\u003edefault path patterns\u003c/a\u003e.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003eUse one of the following interfaces to configure your video recordings:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eCLI (\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--video-options-optionvalueoption2value2\"\u003e--video-options\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js --video artifacts/videos --video-options singleFile=true,failedOnly=true,pathPattern=${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.mp4\r\n\u003c/code\u003e\u003c/pre\u003e\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eEnclose parameter values in single quotes if you use a *NIX shell or PowerShell, and double quotes for \u003ccode\u003ecmd.exe\u003c/code\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTest Runner API (\u003ca class=\"xref\" href=\"/documentation/402648/reference/testcafe-api/runner/video\"\u003erunner.video()\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.video(\u0026#39;artifacts/videos\u0026#39;, {\r\n    singleFile: true,\r\n    failedOnly: true,\r\n    pathPattern: \u0026#39;${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.mp4\u0026#39;\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eConfiguration file (\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#videooptions\"\u003evideoOptions\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;videoOptions\u0026quot;: {\r\n        \u0026quot;singleFile\u0026quot;: true,\r\n        \u0026quot;failedOnly\u0026quot;: true,\r\n        \u0026quot;pathPattern\u0026quot;: \u0026quot;${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.mp4\u0026quot;\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"video-encoding-options__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#video-encoding-options\" id=\"video-encoding-options\"\u003e\u003c/a\u003eVideo encoding options\u003ca class=\"anchor-hash\" href=\"#video-encoding-options\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eSpecify video encoding options to configure FFmpeg. Refer to the \u003ca href=\"https://ffmpeg.org/ffmpeg.html#Options\" target=\"_blank\"\u003eFFmpeg documentation\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e for the full list of available options.\u003c/p\u003e\r\n\u003cp\u003eUse one of the following interfaces to configure FFmpeg:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eCLI (\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--video-encoding-options-optionvalueoption2value2\"\u003e--video-encoding-options\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js --video artifacts/videos --video-encoding-options r=20,aspect=4:3\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTest Runner API (\u003ca class=\"xref\" href=\"/documentation/402648/reference/testcafe-api/runner/video\"\u003erunner.video()\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.video(\u0026#39;artifacts/videos\u0026#39;, { }, {\r\n    r: 20,\r\n    aspect: \u0026#39;4:3\u0026#39;\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eConfiguration file (\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#videoencodingoptions\"\u003evideoEncodingOptions\u003c/a\u003e)\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;videoEncodingOptions\u0026quot;: {\r\n        \u0026quot;r\u0026quot;: 20,\r\n        \u0026quot;aspect\u0026quot;: \u0026quot;4:3\u0026quot;\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"screenshot-and-video-storage-configuration__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#screenshot-and-video-storage-configuration\" id=\"screenshot-and-video-storage-configuration\"\u003e\u003c/a\u003eScreenshot and video storage configuration\u003ca class=\"anchor-hash\" href=\"#screenshot-and-video-storage-configuration\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#base-directory\"\u003eBase directory\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#screenshots\"\u003eScreenshots\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#videos\"\u003eVideos\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#path-patterns\"\u003ePath patterns\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#default-path-pattern\"\u003eDefault path patterns\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#custom-path-patterns\"\u003eCustom path patterns\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#specify-a-path-pattern-for-screenshots-taken-on-test-failure\"\u003eSpecify a path pattern for screenshots taken on test failure\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#path-pattern-placeholders\"\u003ePath Pattern Placeholders\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"base-directory__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#base-directory\" id=\"base-directory\"\u003e\u003c/a\u003eBase directory\u003ca class=\"anchor-hash\" href=\"#base-directory\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"screenshots__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#screenshots\" id=\"screenshots\"\u003e\u003c/a\u003eScreenshots\u003ca class=\"anchor-hash\" href=\"#screenshots\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003cstrong\u003edefault\u003c/strong\u003e base directory for screenshots is \u003cem\u003e\u0026lt;project\u003e/screenshots\u003c/em\u003e.\u003c/p\u003e\r\n\u003cp\u003eUse the \u003ccode\u003epath\u003c/code\u003e \u003ca href=\"#global-screenshot-settings\"\u003esetting\u003c/a\u003e to specify a different base directory:\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eCLI\u003c/em\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js -s path=artifacts/screenshots\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003eAPI\u003c/em\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.screenshots({\r\n    path: \u0026#39;artifacts/screenshots\u0026#39;\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003eConfiguration file\u003c/em\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;screenshots\u0026quot;: {\r\n        \u0026quot;path\u0026quot;: \u0026quot;artifacts/screenshots\u0026quot;\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"videos__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#videos\" id=\"videos\"\u003e\u003c/a\u003eVideos\u003ca class=\"anchor-hash\" href=\"#videos\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eInclude the path to the video storage directory when you \u003ca href=\"#enable-video-recording\"\u003eenable video recording\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eCLI\u003c/em\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js --video artifacts/videos\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003eAPI\u003c/em\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.video(\u0026#39;artifacts/videos\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003eConfiguration file\u003c/em\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e{\r\n    \u0026quot;videoPath\u0026quot;: \u0026quot;artifacts/videos\u0026quot;\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"path-patterns__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#path-patterns\" id=\"path-patterns\"\u003e\u003c/a\u003ePath patterns\u003ca class=\"anchor-hash\" href=\"#path-patterns\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe uses \u003cem\u003epath patterns\u003c/em\u003e to place your test artifacts in appropriate subfolders, and give each file a meaningful name. \u003ca href=\"#path-pattern-placeholders\"\u003ePlaceholder variables\u003c/a\u003e allow TestCafe to create file paths with dynamic content, such as the name of the browser or the current date.\u003c/p\u003e\r\n\u003cp\u003eTestCafe resolves path patterns against the \u003ca href=\"#base-directory\"\u003ebase directory\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eFor example, if you use the following path pattern:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003e${DATE}_${TIME}/${BROWSER}/screenshot-${FILE_INDEX}.png\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTestCafe organizes your screenshots as follows:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-plaintext\"\u003e2019-10-02_11-35-40/Chrome/screenshot-1.png\r\n2019-10-02_11-35-40/Chrome/screenshot-2.png\r\n2019-10-02_11-35-40/Firefox/screenshot-1.png\r\n2019-10-02_11-35-40/Firefox/screenshot-2.png\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can use \u003ca href=\"#default-path-pattern\"\u003ethe default path pattern\u003c/a\u003e or create a \u003ca href=\"#custom-path-patterns\"\u003ecustom path pattern\u003c/a\u003e.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402675/reference/test-api/testcontroller/takescreenshot\"\u003et.takeScreenshot\u003c/a\u003e method and the \u003ca class=\"xref\" href=\"/documentation/402676/reference/test-api/testcontroller/takeelementscreenshot\"\u003et.takeElementScreenshot\u003c/a\u003e method allow you to specify a unique \u003ccode\u003epath\u003c/code\u003e for individual screenshots. The \u003ccode\u003et.takeScreenshot\u003c/code\u003e method also allows you to specify a unique path pattern.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch4 id=\"default-path-pattern__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#default-path-pattern\" id=\"default-path-pattern\"\u003e\u003c/a\u003eDefault path pattern\u003ca class=\"anchor-hash\" href=\"#default-path-pattern\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eTestCafe uses the following path pattern out of the box:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003e${DATE}_${TIME}/${TEST_ID}/${RUN_ID}/${USERAGENT}/${FILE_INDEX}.\u0026lt;ext\u0026gt;\r\n# \u0026lt;ext\u0026gt; indicates the file\u0026#39;s extension (\u0026#39;.png\u0026#39; for screenshots and \u0026#39;.mp4\u0026#39; for videos).\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen TestCafe \u003ca href=\"#take-screenshots-when-a-test-fails\"\u003etakes a screenshot on test failure\u003c/a\u003e, it adds the \u003ccode\u003eerrors\u003c/code\u003e subfolder to the pattern.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003e${DATE}_${TIME}/${TEST_ID}/${RUN_ID}/${USERAGENT}/errors/${FILE_INDEX}.png\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"custom-path-patterns__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#custom-path-patterns\" id=\"custom-path-patterns\"\u003e\u003c/a\u003eCustom path patterns\u003ca class=\"anchor-hash\" href=\"#custom-path-patterns\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eUse the \u003ccode\u003epathPattern\u003c/code\u003e parameter to specify a custom path pattern:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js -s pathPattern=${DATE}_${TIME}/test-${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.png\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner.video(\u0026#39;artifacts/videos\u0026#39;, {\r\n    pathPattern: \u0026#39;${DATE}_${TIME}/test-${TEST_INDEX}/${USERAGENT}/${FILE_INDEX}.mp4\u0026#39;\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003et.takeScreenshot({\r\n    pathPattern: \u0026#39;${DATE}_${TIME}/${TEST_ID}/${RUN_ID}/${USERAGENT}/errors/${FILE_INDEX}.png\u0026#39;,\r\n    fullPage: true\r\n})\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch5 id=\"specify-a-path-pattern-for-screenshots-taken-on-test-failure__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#specify-a-path-pattern-for-screenshots-taken-on-test-failure\" id=\"specify-a-path-pattern-for-screenshots-taken-on-test-failure\"\u003e\u003c/a\u003eSpecify a path pattern for screenshots taken on test failure\u003ca class=\"anchor-hash\" href=\"#specify-a-path-pattern-for-screenshots-taken-on-test-failure\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h5\u003e\r\n\u003cp\u003eSet the \u003ccode\u003epathPatternOnFails\u003c/code\u003e option to define a separate naming pattern for screenshots taken on test failure. You can use this option on its own, or in conjunction with the \u003ccode\u003epathPattern\u003c/code\u003e option.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js -s pathPatternOnFails=${DATE}_${TIME}/test-${TEST_INDEX}/failedTests/${USERAGENT}/${FILE_INDEX}.png\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"path-pattern-placeholders__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#path-pattern-placeholders\" id=\"path-pattern-placeholders\"\u003e\u003c/a\u003ePath pattern placeholders\u003ca class=\"anchor-hash\" href=\"#path-pattern-placeholders\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eYou can use the following placeholders in screenshot and video path patterns:\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003ePlaceholder\u003c/th\u003e\r\n\u003cth\u003eDescription\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${DATE}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eTest run start date (YYYY-MM-DD)\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${TIME}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eTest run start time (HH-mm-ss)\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${TEST_INDEX}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eTest index\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${FILE_INDEX}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eScreenshot index\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${QUARANTINE_ATTEMPT}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eTest attempt number (defaults to 1 if the test \u003ca class=\"xref\" href=\"/documentation/403841/guides/intermediate-guides/quarantine-mode\"\u003eis not in quarantine\u003c/a\u003e)\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${FIXTURE}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eFixture name\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${TEST}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eTest name\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${USERAGENT}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eResolves to \u003ccode\u003e${BROWSER_${BROWSER_VERSION}_{OS}_${OS_VERSION}\u003c/code\u003e.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${BROWSER}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBrowser name\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${BROWSER_VERSION}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBrowser version\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${OS}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eOperating system name\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${OS_VERSION}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eOperating system version\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${TEST_ID}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eResolves to \u003ccode\u003etest-${TEST_INDEX}\u003c/code\u003e if TestCafe can associate this screenshot or video with a specific test. Resolves to an empty string otherwise (for instance, when the entire test run produces a single video recording).\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003e${RUN_ID}\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eResolves to \u003ccode\u003erun-${QUARANTINE_ATTEMPT}\u003c/code\u003e for screenshots of tests in \u003ca class=\"xref\" href=\"/documentation/403841/guides/intermediate-guides/quarantine-mode\"\u003equarantine\u003c/a\u003e. Resolves to an empty string otherwise.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n","headers":[{"title":"Take screenshots","tagName":"h2","id":"take-screenshots","lvl":2
