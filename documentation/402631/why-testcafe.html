                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-9e20015f939aea3d.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-a55778ee21d9219f.js" defer="" crossorigin=""></script><script src="/_next/static/nU3unnz7MyNmUn1VmRK8C/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/nU3unnz7MyNmUn1VmRK8C/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402631/guides/overview/why-testcafe"/><meta http-equiv="refresh" content="1; url=/documentation/402631/guides/overview/why-testcafe"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402631/guides/overview/why-testcafe">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eWhy TestCafe?\u003c/h1\u003e\r\n\r\n\u003cp\u003eTestCafe excels where other end-to-end testing solutions fall short.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#the-benefits-of-testcafe\"\u003eThe benefits of TestCafe\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#an-architecture-like-no-other\"\u003eAn architecture like no other\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#a-hybrid-approach\"\u003eA hybrid approach\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#page-proxying\"\u003ePage proxying\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#browser-sandboxing\"\u003eBrowser sandboxing\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#client-side-scripts\"\u003eClient-Side scripts\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#try-it-yourself\"\u003eTry it yourself\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"the-benefits-of-testcafe__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#the-benefits-of-testcafe\" id=\"the-benefits-of-testcafe\"\u003e\u003c/a\u003eThe benefits of TestCafe\u003ca class=\"anchor-hash\" href=\"#the-benefits-of-testcafe\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eNo 3rd-Party Dependencies\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  TestCafe does not depend on Selenium or other testing software. TestCafe runs on the popular Node.js platform, and makes use of the browsers that you already have. For many users, the installation process consists of a single step:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003enpm install -g testcafe\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eHuman-readable JavaScript tests\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  The core components of our Node.js API are easy to use, even with little to no prior knowledge of JavaScript.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eA first-class citizen in the Node.js ecosystem\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Like all Node.js scripts, TestCafe tests can leverage the capabilities of third-party JavaScript libraries and preprocessors.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eNo compromises\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  The advanced features of TestCafe help you test complex, security-sensitive web applications.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eMock Requests\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Emulate HTTP responses to feed sample data to your app, troubleshoot connectivity errors, and cheat downtime.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eClient-side injections\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Execute custom client-side code to parse the web page, examine its state, or even add extra dependencies.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eFrames and windows\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Make use of multiple browser windows to test out complex user interactions. Switch to and from iframes with ease and stability.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eConcurrent tests\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Run your tests in multiple browsers at once to quickly uncover browser-specific errors.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAPI testing\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  TestCafe includes a comprehensive set of server-side API testing tools. You can add dedicated API tests to your test suite, or include API testing methods in existing functional tests.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eMade with automation in mind\u003c/strong\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAutomated waiting\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Manual timeouts are a thing of the past. Asynchronous from the ground up, TestCafe knows when to wait and what to wait for before a test can continue.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAutomated authentication scripts\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Save and activate user roles to easily switch between different user accounts.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eHooks\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Keep your code clean with hooks — routines that are repeated before and after each test.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eSuperior User Experience\u003c/strong\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eTestCafe Studio\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  The GUI and the test recorder built into TestCafe Studio make our product accessible to people with zero programming experience.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eTestCafe Live\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Enable \u003ca class=\"xref\" href=\"/documentation/403842/guides/intermediate-guides/live-mode\"\u003eLive Mode\u003c/a\u003e to restart your test every time you make changes to the test file.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eDebugging assistance\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Enter \u003ca class=\"xref\" href=\"/documentation/402835/guides/basic-guides/debug-tests\"\u003edebug mode\u003c/a\u003e to examine your app, troubleshoot Selector queries, and fix failing tests.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCommunity-driven\u003c/strong\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eFree and Open Source\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  TestCafe is distributed for free under the MIT license.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eActively maintained\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  The TestCafe team is quick to respond to GitHub issues and StackOverflow questions. Community suggestions shape the future of the product.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eIn-house support\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  All TestCafe Studio Pro customers (subscribers and trial users alike) receive prompt, proactive support directly from the package maintainers.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"an-architecture-like-no-other__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#an-architecture-like-no-other\" id=\"an-architecture-like-no-other\"\u003e\u003c/a\u003eAn architecture like no other\u003ca class=\"anchor-hash\" href=\"#an-architecture-like-no-other\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe uses the native CDP protocol to automate local Chromium-based browsers. Native automation allows TestCafe to faithfully recreate user interactions with low-level, high-speed browser access.\u003c/p\u003e\r\n\u003cp\u003eA custom-made reverse proxy allows TestCafe to automate other browsers, including cloud browsers and browsers on remote devices.\u003c/p\u003e\r\n\u003ch3 id=\"a-hybrid-approach__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#a-hybrid-approach\" id=\"a-hybrid-approach\"\u003e\u003c/a\u003eA hybrid approach\u003ca class=\"anchor-hash\" href=\"#a-hybrid-approach\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe’s hybrid client-server architecture lets it execute both system-level and in-browser code.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eTestCafe uses \u003ca href=\"https://github.com/DevExpress/testcafe-browser-tools\" target=\"_blank\"\u003ehigh-level system APIs\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e to launch and manage browsers. This is necessary to control the test execution process.\u003c/li\u003e\r\n\u003cli\u003eTestCafe tests are Node.js scripts. They can launch services and applications, read and write system files, make use of your favorite libraries.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eEarly versions of TestCafe ran entirely in the browser. A hybrid architecture allowed us to improve test stability and extend the framework’s testing capabilities.\u003c/p\u003e\r\n\u003ch3 id=\"page-proxying__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#page-proxying\" id=\"page-proxying\"\u003e\u003c/a\u003ePage proxying\u003ca class=\"anchor-hash\" href=\"#page-proxying\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf you \u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003edisable native automation\u003c/a\u003e, TestCafe automates browsers with the \u003ca href=\"https://github.com/DevExpress/testcafe-hammerhead\" target=\"_blank\"\u003etestcafe-hammerhead\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e proxy. The proxy allows you to run tests in browsers that aren’t based on Chromium, remote browsers, and cloud browsers.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ca href=\"https://github.com/DevExpress/testcafe-hammerhead\" target=\"_blank\"\u003etestcafe-hammerhead\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e proxy intercepts browser requests and injects automation scripts into the requested pages. When the proxy receives data, it changes all the URLs on the resource so that they point to the proxy. This means that neither the client-side code nor other resources in use can tell that the page has been modified. To conceal automation scripts from the rest of the page code, TestCafe also intercepts some of the requests to the browser API.\u003c/p\u003e\r\n\u003cp\u003eThe proxying mechanism ensures that the page appears to be hosted at the original URL even to the test code.\u003c/p\u003e\r\n\u003ch3 id=\"browser-sandboxing__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#browser-sandboxing\" id=\"browser-sandboxing\"\u003e\u003c/a\u003eBrowser sandboxing\u003ca class=\"anchor-hash\" href=\"#browser-sandboxing\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eAt the end of each run, TestCafe deletes all browser cookies, empties the storage, and reloads the page, thereby preventing undesirable interference with later tests. You don’t need to write boilerplate code to reset the app state and reverse the changes your tests make.\u003c/p\u003e\r\n\u003cp\u003eTests that run in parallel operate in independent sandboxed environments. This helps prevent server-side collisions.\u003c/p\u003e\r\n\u003ch3 id=\"client-side-scripts__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#client-side-scripts\" id=\"client-side-scripts\"\u003e\u003c/a\u003eClient-Side scripts\u003ca class=\"anchor-hash\" href=\"#client-side-scripts\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eSome testing scenarios require the execution of custom client-side code. There are three ways to do it with TestCafe:\u003c/p\u003e\r\n\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402843/guides/advanced-guides/inject-client-scripts\"\u003eClient Scripts\u003c/a\u003e inject custom JavaScript files, such as temporary extra dependencies, into the page.\r\n\u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eClient Functions\u003c/a\u003e evaluate user-defined JavaScript expressions and pass their return value to the server side. They are useful when you want to examine the page or access its URL.\r\n\u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#function-based-selectors\"\u003eSelectors\u003c/a\u003e can execute client-side functions to locate DOM elements.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe TestCafe documentation describes the limitations of user-defined client-side scripts.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"try-it-yourself__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#try-it-yourself\" id=\"try-it-yourself\"\u003e\u003c/a\u003eTry it yourself\u003ca class=\"anchor-hash\" href=\"#try-it-yourself\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTry TestCafe for yourself and see how the features it packs can make \u003cem\u003eyour\u003c/em\u003e life easier. Create your first test in under 5 minutes by following our \u003ca class=\"xref\" href=\"/documentation/402635/guides/overview/getting-started\"\u003eGetting Started Guide\u003c/a\u003e.\u003c/p\u003e\r\n","headers":[{"title":"The benefits of TestCafe","tagName":"h2","id":"the-benefits-of-testcafe","lvl":2},{"title":"An architecture like no other","tagName":"h2","id":"an-architecture-like-no-other","lvl":2},{"title":"Try it yourself","tagName":"h2","id":"try-it-yourself","lvl":2}],"title":"Why TestCafe?","schema":"{\n    \"@context\": \"https://schema.org\",\n    \"@type\": \"BlogPosting\",\n    \"mainEntityOfPage\": {\n        \"@type\": \"WebPage\",\n        \"@id\": \"https://testcafe.io/documentation/402631/why-testcafe\"\n    },\n    \"headline\": \"Why TestCafe?\",\n    \"description\": \"TestCafe excels where other end-to-end testing solutions fall short.\",\n    \"image\": \"\",\n    \"author\": {\n        \"@type\": \"Person\",\n        \"name\": \"TestCafe Team\"\n    },\n    \"publisher\": {\n        \"@type\": \"Organization\",\n        \"name\": \"TestCafe\",\n        \"logo\": {\n            \"@type\": \"ImageObject\",\n            \"url\": \"\"\n        }\n    },\n    \"datePublished\": \"2021-04-05\",\n    \"dateModified\": \"2021-04-05\"\n}","author":null,"preview":null,"description":null,"published":null},"topicUid":"402631","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"40263
