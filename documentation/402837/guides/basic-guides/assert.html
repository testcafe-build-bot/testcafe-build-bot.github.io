                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-5b6b6b4d7d50fc37.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-23f7bbc138523d42.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-cda32dea123eec1f.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/248-f25d53bfd94628c5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/297-f8e347786cb32024.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-8ea7fb87fd4eefa0.js" defer="" crossorigin=""></script><script src="/_next/static/oBitUliAP0eZiO1IEOsfb/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/oBitUliAP0eZiO1IEOsfb/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402837/guides/basic-guides/assertions"/><meta http-equiv="refresh" content="1; url=/documentation/402837/guides/basic-guides/assertions"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402837/guides/basic-guides/assertions">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eAssertions\u003c/h1\u003e\r\n\r\n\u003ch2 id=\"article-summary__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#article-summary\" id=\"article-summary\"\u003e\u003c/a\u003eArticle Summary\u003ca class=\"anchor-hash\" href=\"#article-summary\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eAssertions allow you to compare the \u003cstrong\u003eactual\u003c/strong\u003e state of your application to your \u003cstrong\u003eexpectations\u003c/strong\u003e. Assertions are necessary to \u003cstrong\u003econclusively\u003c/strong\u003e determine \u003ca href=\"#why-use-assertions\"\u003etest success\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eAssertions begin with the invocation of the \u003ca class=\"xref\" href=\"/documentation/402702/reference/test-api/testcontroller/expect\"\u003et.expect\u003c/a\u003e method. The following simple assertion compares variable \u003cem\u003ex\u003c/em\u003e to variable \u003cem\u003ey\u003c/em\u003e and succeeds if the two are equal:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(x).eql(y);\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ca href=\"#the-first-operand\"\u003eleft side of the assertion\u003c/a\u003e can contain asynchronous functions that extract information from the page. TestCafe offers \u003ca href=\"#assertion-methods\"\u003ea set of assertion methods\u003c/a\u003e that compare and evaluate assertion operands. TestCafe employs the \u003ca href=\"#smart-assertion-query-mechanism\"\u003eSmart Assertion Query Mechanism\u003c/a\u003e to eliminate false negatives.\u003c/p\u003e\r\n\u003ch2 id=\"table-of-contents__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#table-of-contents\" id=\"table-of-contents\"\u003e\u003c/a\u003eTable of Contents\u003ca class=\"anchor-hash\" href=\"#table-of-contents\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#why-use-assertions\"\u003eWhy use assertions\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#examples\"\u003eExamples\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-structure\"\u003eAssertion structure\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#the-assertion-declaration\"\u003eThe assertion declaration\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#the-first-operand\"\u003eThe first operand\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#the-assertion-method\"\u003eThe assertion method\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#the-second-operand\"\u003eThe second operand\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-to-chain-assertions\"\u003eHow to chain assertions\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#use-assertions-to-extract-page-information\"\u003eUse assertions to extract page information\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#common-errors-and-best-practices\"\u003eCommon Errors and Best Practices\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-methods\"\u003eAssertion methods\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#strict-equality\"\u003eStrict equality\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#value-comparison\"\u003eValue comparison\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#superset\"\u003eSuperset\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#numeric-range-check\"\u003eNumeric range check\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#truthiness-check\"\u003eTruthiness check\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#type-check\"\u003eType check\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#regular-expression-check\"\u003eRegular expression check\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-options\"\u003eAssertion options\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#custom-error-message\"\u003eCustom error message\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#assertion-timeout\"\u003eAssertion timeout\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#allow-unawaited-promise\"\u003eAllow Unawaited Promise\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-assertions-work\"\u003eHow Assertions Work\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#smart-assertion-query-mechanism\"\u003eSmart Assertion Query Mechanism\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#debug-assertions\"\u003eDebug Assertions\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"why-use-assertions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#why-use-assertions\" id=\"why-use-assertions\"\u003e\u003c/a\u003eWhy use assertions\u003ca class=\"anchor-hash\" href=\"#why-use-assertions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTests without an explicit \u003cstrong\u003esuccess condition\u003c/strong\u003e are inconclusive.\u003c/p\u003e\r\n\u003cp\u003eIf one of the following errors occurs, the test automatically fails:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eTestCafe \u003cstrong\u003ecannot reach\u003c/strong\u003e the test page URL.\u003c/li\u003e\r\n\u003cli\u003eTestCafe \u003cstrong\u003ecannot perform a test action\u003c/strong\u003e — for example, if the target element does not exist.\u003c/li\u003e\r\n\u003cli\u003eYour website \u003cstrong\u003ethrows a \u003ca class=\"xref\" href=\"/documentation/404038/recipes/debugging/skip-javascript-errors\"\u003eJavaScript error\u003c/a\u003e\u003c/strong\u003e.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eBut you still don’t know if test actions have had the desired effect. That’s why you should add \u003cstrong\u003eassertions\u003c/strong\u003e (custom success conditions) to your test.\u003c/p\u003e\r\n\u003ch3 id=\"examples__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#examples\" id=\"examples\"\u003e\u003c/a\u003eExamples\u003ca class=\"anchor-hash\" href=\"#examples\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf your test includes a log-in routine, you may use assertions to perform the following checks:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003e\u003cp\u003eLog-in status check\u003c/p\u003e\r\n\u003cp\u003e Confirm that the log-in routine has been successful. Check the page for items that are invisible to unauthenticated users:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(Selector(\u0026#39;#account-preferences\u0026#39;).filterVisible().exists).ok();\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eUser check\u003c/p\u003e\r\n\u003cp\u003e Check that the page displays the correct username.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(Selector(\u0026#39;#user-name\u0026#39;).innerText).contains(\u0026#39;Jane Doe\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eCookies check\u003c/p\u003e\r\n\u003cp\u003e Confirm that the user \u003ca class=\"xref\" href=\"/documentation/403873/reference/test-api/testcontroller/getcookies\"\u003ereceived the cookies\u003c/a\u003e necessary to continue the session:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003elet cookies = await t.getCookies({ domain: \u0026#39;yourwebsite.com\u0026#39; });\r\nawait t.expect(cookies.length).eql(2);\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch2 id=\"assertion-structure__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-structure\" id=\"assertion-structure\"\u003e\u003c/a\u003eAssertion structure\u003ca class=\"anchor-hash\" href=\"#assertion-structure\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe following simple assertion compares variable \u003cem\u003ex\u003c/em\u003e to variable \u003cem\u003ey\u003c/em\u003e and succeeds if the two are equal:\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/assertions/assertion-structure.svg\" alt=\"await t.expect(x).eql(y);\"\u003e\u003c/p\u003e\r\n\u003cp\u003eThis assertion consists of the following parts:\u003c/p\u003e\r\n\u003ch3 id=\"the-assertion-declaration__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#the-assertion-declaration\" id=\"the-assertion-declaration\"\u003e\u003c/a\u003eThe assertion declaration\u003ca class=\"anchor-hash\" href=\"#the-assertion-declaration\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eAssertions start with the invocation of the \u003ccode\u003et.expect\u003c/code\u003e method. Assertions are \u003ca href=\"#how-assertions-work\"\u003easynchronous\u003c/a\u003e methods, and require the use of the \u003ccode\u003eawait\u003c/code\u003e keyword.\u003c/p\u003e\r\n\u003cp\u003eYou can declare an assertion in any function that has access to the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTest Controller\u003c/a\u003e, such as the \u003ca class=\"xref\" href=\"/documentation/403366/reference/test-api/test\"\u003etest body\u003c/a\u003e, \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003etest hooks\u003c/a\u003e, and \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eRole definitions\u003c/a\u003e. Manually import the TestController object to declare assertions elsewhere.\u003c/p\u003e\r\n\u003ch3 id=\"the-first-operand__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#the-first-operand\" id=\"the-first-operand\"\u003e\u003c/a\u003eThe first operand\u003ca class=\"anchor-hash\" href=\"#the-first-operand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe first operand indicates the \u003cstrong\u003eactual\u003c/strong\u003e state of the application. It can contain an asynchronous function that \u003ca href=\"#use-assertions-to-extract-page-information\"\u003eextracts page information\u003c/a\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(Selector(\u0026#39;#article-header\u0026#39;).innerText).contains(\u0026#39;10 Best Vacation Spots\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen you pass \u003ca href=\"#use-assertions-to-extract-page-information\"\u003ea compatible function\u003c/a\u003e to the assertion, TestCafe engages the \u003ca href=\"#smart-assertion-query-mechanism\"\u003eSmart Assertion Query Mechanism\u003c/a\u003e. If the function fails the first time, TestCafe executes it again to account for possible client-side changes.\u003c/p\u003e\r\n\u003ch3 id=\"the-assertion-method__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#the-assertion-method\" id=\"the-assertion-method\"\u003e\u003c/a\u003eThe assertion method\u003ca class=\"anchor-hash\" href=\"#the-assertion-method\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe assertion method determines the nature of the comparison. For example. the \u003ccode\u003eeql\u003c/code\u003e assertion method succeeds when the two operands are equal. See the \u003ca href=\"#assertion-methods\"\u003eassertion methods\u003c/a\u003e section for an overview of available assertion methods.\u003c/p\u003e\r\n\u003ch3 id=\"the-second-operand__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#the-second-operand\" id=\"the-second-operand\"\u003e\u003c/a\u003eThe second operand\u003ca class=\"anchor-hash\" href=\"#the-second-operand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe second operand indicates the \u003cstrong\u003eexpected value\u003c/strong\u003e of the assertion’s first operand. The second operand of the assertion \u003cstrong\u003ecannot\u003c/strong\u003e contain a function.\u003c/p\u003e\r\n\u003ch3 id=\"how-to-chain-assertions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-to-chain-assertions\" id=\"how-to-chain-assertions\"\u003e\u003c/a\u003eHow to chain assertions\u003ca class=\"anchor-hash\" href=\"#how-to-chain-assertions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions#action-chaining\"\u003echain\u003c/a\u003e assertions with other TestController methods:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e// TestCafe executes the \u0026#39;click\u0026#39; action after the assertion:\r\nt.expect(x).eql(y).click(\u0026#39;#button\u0026#39;); \r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can only chain \u003cstrong\u003ecomplete\u003c/strong\u003e assertions:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e// The test fails to start because the assertion is incomplete:\r\nt.expect(x).click(\u0026#39;#button\u0026#39;); \r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"use-assertions-to-extract-page-information__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#use-assertions-to-extract-page-information\" id=\"use-assertions-to-extract-page-information\"\u003e\u003c/a\u003eUse assertions to extract page information\u003ca class=\"anchor-hash\" href=\"#use-assertions-to-extract-page-information\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTo extract information from the page, pass an asynchronous function to \u003ca href=\"#the-first-operand\"\u003ethe first operand\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf the function fails, TestCafe retries it multiple times within \u003ca href=\"#assertion-timeout\"\u003ethe assertion timeout\u003c/a\u003e. See \u003ca href=\"#smart-assertion-query-mechanism\"\u003eSmart Assertion Query Mechanism\u003c/a\u003e for more information.\u003c/p\u003e\r\n\u003cp\u003eTestCafe automatically awaits the following functions:  \u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402671/reference/test-api/clientfunction\"\u003eClient functions\u003c/a\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst getLocationPart = ClientFunction(locationPart =\u0026gt; {\r\n    return window.location[locationPart];\r\n});\r\n\r\nawait t.expect(getLocationPart(\u0026#39;host\u0026#39;)).eql(\u0026#39;devexpress.github.io\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402666/reference/test-api/selector\"\u003eSelector\u003c/a\u003e property invocations\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(Selector(\u0026#39;#article-header\u0026#39;).innerText).contains(\u0026#39;10 Best Vacation Spots\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTwo \u003ca class=\"xref\" href=\"/documentation/402668/reference/test-api/requestlogger\"\u003eRequestLogger\u003c/a\u003e methods — \u003ca class=\"xref\" href=\"/documentation/402767/reference/test-api/requestlogger/count\"\u003ecount\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402768/reference/test-api/requestlogger/contains\"\u003econtains\u003c/a\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { RequestLogger } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst logger = RequestLogger();\r\n\r\nfixture(\u0026#39;RequestLogger\u0026#39;)\r\n    .page(\u0026#39;https://devexpress.github.io/testcafe/example/\u0026#39;)\r\n    .requestHooks(logger);\r\n\r\ntest(\u0026#39;Check request\u0026#39;, async t =\u0026gt; {\r\n    await t.expect(logger.count()).ok();\r\n    await t.expect(logger.contains(record =\u0026gt; record.response.statusCode === 200)).ok();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/403981/reference/test-api/testcontroller/request\"\u003eHTTP requests and responses\u003c/a\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst responseBody = t.request(\u0026#39;http://localhost:3000/helloworld\u0026#39;).body;\r\nawait t.expect(responseBody).contains(\u0026#39;Hello World\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"common-errors-and-best-practices__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#common-errors-and-best-practices\" id=\"common-errors-and-best-practices\"\u003e\u003c/a\u003eCommon Errors and Best Practices\u003ca class=\"anchor-hash\" href=\"#common-errors-and-best-practices\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eDo not place Selector queries \u003cstrong\u003ewithout properties\u003c/strong\u003e into the left-hand side of the assertion:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n    .typeText(\u0026#39;input\u0026#39;, \u0026#39;123\u0026#39;)\r\n    .expect(Selector(\u0026#39;input\u0026#39;)).contains(\u0026#39;123\u0026#39;); // fails\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eIf you place the\u003ccode\u003eawait\u003c/code\u003e keyword into the left-hand side of the assertion, TestCafe \u003cstrong\u003edoes not enage\u003c/strong\u003e the Smart Assertion Query Mechanism.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n    .typeText(\u0026#39;input\u0026#39;, \u0026#39;123\u0026#39;)\r\n    .expect(await Selector(\u0026#39;input\u0026#39;).value).eql(\u0026#39;123\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eIf you pass the result of Selector evaluation to the assertion, TestCafe \u003cstrong\u003edoes not enage\u003c/strong\u003e the Smart Assertion Query Mechanism.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;test\u0026#39;, async t =\u0026gt; {\r\n\r\nconst buttonValue = await Selector(\u0026#39;#btn\u0026#39;).textContent; // The constant stores the return value of the Selector query. \r\n\r\nawait t.expect(buttonValue).contains(\u0026#39;Loading...\u0026#39;); // This assertion compares two static values. if the assertion fails, TestCafe does not retry it, because the result would not change.\r\n\r\nawait t.expect(Selector(\u0026#39;#btn\u0026#39;).textContent).contains(\u0026#39;Loading...\u0026#39;); // This assertion contians a proper Selector query. TestCafe retries the assertion in case of failure.\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eDo not place a function that returns a promise in the left hand-side of the assertion.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"assertion-methods__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-methods\" id=\"assertion-methods\"\u003e\u003c/a\u003eAssertion methods\u003ca class=\"anchor-hash\" href=\"#assertion-methods\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe offers a comprehensive set of assertion methods.\u003c/p\u003e\r\n\u003cp\u003eDifferent assertion methods require different arguments. For example, the \u003ccode\u003ewithin\u003c/code\u003e method requires \u003cstrong\u003etwo\u003c/strong\u003e numeric arguments. The \u003ccode\u003eok\u003c/code\u003e and \u003ccode\u003enotOk\u003c/code\u003e methods are Boolean, and do not require an argument. Refer to the documentation of a specific assertion method for more information.\u003c/p\u003e\r\n\u003cp\u003eWe can divide assertion methods into groups based on their mathematical function:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#strict-equality\"\u003eStrict equality\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#eql-x--y\"\u003eeql (X = Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#noteql-x--y\"\u003enotEql (X ≠ Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#value-comparison\"\u003eValue comparison\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#gt-x--y\"\u003egt (X \u0026gt; Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#gte-x--y\"\u003egte (X ≥ Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#lte-x--y\"\u003elte (X ≤ Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#lt-x--y\"\u003elt (X \u0026lt; Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#superset\"\u003eSuperset\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#contains-y--x\"\u003econtains (Y ∈ X)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#notcontains-y--x\"\u003enotContains (Y ∉ X)\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#numeric-range-check\"\u003eNumeric range check\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#numeric-range-check\"\u003ewithin (X ∈ [Yᵃ, Yᵇ])\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#numeric-range-check\"\u003enotWithin (X ∉ [Yᵃ, Yᵇ])\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#truthiness-check\"\u003eTruthiness check\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#ok-x\"\u003eok (⊤X)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#notok-x\"\u003enotOK (⊥X)\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#type-check\"\u003eType check\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#typeof-x--type-y\"\u003etypeOf (X ∈ type Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#nottypeof-x--type-y\"\u003enotTypeOf (X ∉ type Y)\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#regular-expression-check\"\u003eRegular expression check\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#match\"\u003ematch\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#notmatch\"\u003enotMatch\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"strict-equality__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#strict-equality\" id=\"strict-equality\"\u003e\u003c/a\u003eStrict equality\u003ca class=\"anchor-hash\" href=\"#strict-equality\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following assertion methods perform a strict equality check:\u003c/p\u003e\r\n\u003ch4 id=\"eql-x--y__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#eql-x--y\" id=\"eql-x--y\"\u003e\u003c/a\u003eeql (X = Y)\u003ca class=\"anchor-hash\" href=\"#eql-x--y\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402728/reference/test-api/testcontroller/expect/eql\"\u003eeql\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e// successful assertions:\r\nawait t.expect(20).eql(20);\r\nawait t.expect(\u0026#39;20\u0026#39;).eql(\u0026#39;20\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39; }).eq({ username: \u0026#39;steve@example.com\u0026#39; });\r\n\r\n// failed assertions:\r\nawait t.expect(15).eql(20);\r\nawait t.expect(\u0026#39;20\u0026#39;).eql(\u0026#39;15\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39; }).eq({ username: \u0026#39;dave@example.com\u0026#39; });\r\n// invalid assertions:\r\nawait t.expect(\u0026#39;20\u0026#39;).eql(20); // operand data types don\u0026#39;t match\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"noteql-x--y__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#noteql-x--y\" id=\"noteql-x--y\"\u003e\u003c/a\u003enotEql (X ≠ Y)\u003ca class=\"anchor-hash\" href=\"#noteql-x--y\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402721/reference/test-api/testcontroller/expect/noteql\"\u003enotEql\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e// successful assertions:\r\nawait t.expect(15).notEql(20);\r\nawait t.expect(\u0026#39;20\u0026#39;).notEql(\u0026#39;15\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39; })notEql({ username: \u0026#39;dave@example.com\u0026#39; });\r\n\r\n// failed assertions:\r\nawait t.expect(20).notEql(20);\r\nawait t.expect(\u0026#39;20\u0026#39;).notEql(\u0026#39;20\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39; })notEql({ username: \u0026#39;steve@example.com\u0026#39; });\r\n\r\n// invalid assertions:\r\nawait t.expect(\u0026#39;20\u0026#39;).notEql(20);  // operand data types don\u0026#39;t match\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"value-comparison__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#value-comparison\" id=\"value-comparison\"\u003e\u003c/a\u003eValue comparison\u003ca class=\"anchor-hash\" href=\"#value-comparison\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following assertion methods compare two numeric values:\u003c/p\u003e\r\n\u003ch4 id=\"gt-x--y__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#gt-x--y\" id=\"gt-x--y\"\u003e\u003c/a\u003egt (X \u0026gt; Y)\u003ca class=\"anchor-hash\" href=\"#gt-x--y\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402727/reference/test-api/testcontroller/expect/gt\"\u003egt\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst today = new Date(); // current date\r\nconst lovelessReleaseDate = new Date(1991, 10, 4); // November 4th, 1991\r\n\r\n// successful assertions:\r\nawait t.expect(20).gt(15)\r\nawait t.expect(today).gt(lovelessReleaseDate);\r\n\r\n// failed assertions:\r\nawait t.expect(15).gt(15)\r\nawait t.expect(lovelessReleaseDate).gt(today);\r\n\r\n// invalid assertions:\r\nawait t.expect(\u0026#39;16\u0026#39;).gt(15); // invalid data type (string)\r\nawait t.expect(today).gt(15); // operand data types don\u0026#39;t match\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"gte-x--y__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#gte-x--y\" id=\"gte-x--y\"\u003e\u003c/a\u003egte (X ≥ Y)\u003ca class=\"anchor-hash\" href=\"#gte-x--y\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402726/reference/test-api/testcontroller/expect/gte\"\u003egte\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst today = new Date(); // current date\r\nconst lovelessReleaseDate = new Date(1991, 10, 4); // November 4th, 1991\r\n\r\n// successful assertions:\r\nawait t.expect(20).gte(15);\r\nawait t.expect(15).gte(15);\r\nawait t.expect(today).gte(lovelessReleaseDate);\r\nawait t.expect(today).gte(today);\r\n\r\n// failed assertions:\r\nawait t.expect(14).gte(15);\r\nawait t.expect(lovelessReleaseDate).gte(today);\r\n\r\n// invalid assertions:\r\nawait t.expect(\u0026#39;16\u0026#39;).gte(15); // invalid data type (string)\r\nawait t.expect(today).gte(15); // operand data types don\u0026#39;t match\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"lte-x--y__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#lte-x--y\" id=\"lte-x--y\"\u003e\u003c/a\u003elte (X ≤ Y)\u003ca class=\"anchor-hash\" href=\"#lte-x--y\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402724/reference/test-api/testcontroller/expect/lte\"\u003elte\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst today = new Date(); // current date\r\nconst lovelessReleaseDate = new Date(1991, 10, 4); // November 4th, 1991\r\n\r\n// successful assertions:\r\nawait t.expect(14).lte(15);\r\nawait t.expect(15).lte(15);\r\nawait t.expect(lovelessReleaseDate).lte(today);\r\nawait t.expect(today).lte(today);\r\n\r\n// failed assertions:\r\nawait t.expect(20).lte(15);\r\nawait t.expect(today).lte(lovelessReleaseDate);\r\n\r\n// invalid assertions:\r\nawait t.expect(\u0026#39;14\u0026#39;).lte(15) // invalid data type (string)\r\nawait t.expect(today).lte(15) // operand data types don\u0026#39;t match\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"lt-x--y__$\ 6 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following assertion methods check whether X includes Y:\u003c/p\u003e\r\n\u003ch4 id=\"contains-y--x__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#contains-y--x\" id=\"contains-y--x\"\u003e\u003c/a\u003econtains (Y ∈ X)\u003ca class=\"anchor-hash\" href=\"#contains-y--x\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402729/reference/test-api/testcontroller/expect/contains\"\u003econtains\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e// successful assertions:\r\nawait t.expect([\u0026#39;x\u0026#39;,\u0026#39;y\u0026#39;]).contains(\u0026#39;y\u0026#39;);\r\nawait t.expect(\u0026#39;Username: steve@example.com\u0026#39;).contains(\u0026#39;Username\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39;, subscriptionPlan: \u0026#39;basic\u0026#39; }).contains({ username: \u0026#39;steve@example.com\u0026#39; });\r\n\r\n// failed assertions:\r\nawait t.expect([\u0026#39;x\u0026#39;,\u0026#39;y\u0026#39;]).contains(\u0026#39;z\u0026#39;);\r\nawait t.expect(\u0026#39;Username: steve@example.com\u0026#39;).contains(\u0026#39;Password\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39;, subscriptionPlan: \u0026#39;basic\u0026#39; }).contains({ username: \u0026#39;dave@example.com\u0026#39; });\r\n\r\n// invalid assertions:\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39;, subscriptionPlan: \u0026#39;basic\u0026#39; }).contains(\u0026#39;steve@example.com\u0026#39;); // operand data types don\u0026#39;t match\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"notcontains-y--x__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#notcontains-y--x\" id=\"notcontains-y--x\"\u003e\u003c/a\u003enotContains (Y ∉ X)\u003ca class=\"anchor-hash\" href=\"#notcontains-y--x\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402722/reference/test-api/testcontroller/expect/notcontains\"\u003enotContains\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:  \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e// successful assertions:\r\nawait t.expect([\u0026#39;x\u0026#39;,\u0026#39;y\u0026#39;]).notContains(\u0026#39;z\u0026#39;);\r\nawait t.expect(\u0026#39;Username: steve@example.com\u0026#39;).notContains(\u0026#39;Password\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39;, subscriptionPlan: \u0026#39;basic\u0026#39; }).notContains({ username: \u0026#39;dave@example.com\u0026#39; });\r\n\r\n// failed assertions:\r\nawait t.expect([\u0026#39;x\u0026#39;,\u0026#39;y\u0026#39;]).notContains(\u0026#39;y\u0026#39;);\r\nawait t.expect(\u0026#39;Username: steve@example.com\u0026#39;).notContains(\u0026#39;Username\u0026#39;);\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39;, subscriptionPlan: \u0026#39;basic\u0026#39; }).notContains({ username: \u0026#39;steve@example.com\u0026#39; });\r\n\r\n// invalid assertions:\r\nawait t.expect({ username: \u0026#39;steve@example.com\u0026#39;, subscriptionPlan: \u0026#39;basic\u0026#39; }).notContains(\u0026#39;dave@example.com\u0026#39;); // operand data types don\u0026#39;t match\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"numeric-range-check__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#numeric-range-check\" id=\"numeric-range-check\"\u003e\u003c/a\u003eNumeric range check\u003ca class=\"anchor-hash\" href=\"#numeric-range-check\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following assertion methods check whether the Y range of numbers includes X.\u003c/p\u003e\r\n\u003ch4 id=\"within-x--yᵃ-yᵇ__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#within-x--yᵃ-yᵇ\" id=\"within-x--yᵃ-yᵇ\"\u003e\u003c/a\u003ewithin (X ∈ [Yᵃ, Yᵇ])\u003ca class=\"anchor-hash\" href=\"#within-x--yᵃ-yᵇ\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402714/reference/test-api/testcontroller/expect/within\"\u003ewithin\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(10).within(1, 20); // success\r\nawait t.expect(22).within(1, 20); // failure\r\n\r\n// invalid assertions:\r\nawait t.expect(22).within([20, 100]); // the second operand is an array\r\nawait t.expect(22).within(1); // insufficient number of range definition arguments\r\nawait t.expect(10).within(20, 1); // invalid range definition: 20 is greater than 1\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"notwithin-x--yᵃ-yᵇ__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#notwithin-x--yᵃ-yᵇ\" id=\"notwithin-x--yᵃ-yᵇ\"\u003e\u003c/a\u003enotWithin (X ∉ [Yᵃ, Yᵇ])\u003ca class=\"anchor-hash\" href=\"#notwithin-x--yᵃ-yᵇ\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e:\u003ca class=\"xref\" href=\"/documentation/402717/reference/test-api/testcontroller/expect/notwithin\"\u003enotWithin\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(22).notWithin(1, 20); // success\r\nawait t.expect(10).notWithin(1, 20); // failure\r\n\r\n// invalid assertions:\r\nawait t.expect(12).notWithin([20, 100]); // the second operand is an array    \r\nawait t.expect(22).notWithin(1); // insufficient number of range definition arguments\r\nawait t.expect(22).notWithin(20, 1); // invalid range definition: 20 is greater than 1\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"truthiness-check__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#truthiness-check\" id=\"truthiness-check\"\u003e\u003c/a\u003eTruthiness check\u003ca class=\"anchor-hash\" href=\"#truthiness-check\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following assertion methods check the Boolean value of X.\u003c/p\u003e\r\n\u003ch4 id=\"ok-x__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#ok-x\" id=\"ok-x\"\u003e\u003c/a\u003eok (⊤(X))\u003ca class=\"anchor-hash\" href=\"#ok-x\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402716/reference/test-api/testcontroller/expect/ok\"\u003eok\u003c/a\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst inputField = Selector(\u0026#39;#developer-name\u0026#39;);\r\nconst fakeElement = Selector(\u0026#39;#this-element-does-not-exist\u0026#39;);\r\n\r\n// successful assertions:\r\nawait t.expect(inputField.exists).ok();\r\nawait t.expect(\u0026#39;Hello!\u0026#39;).ok();\r\n\r\n// failed assertions:\r\nawait t.expect(fakeElement.exists).ok(); // the element doesn\u0026#39;t exist  \r\nawait t.expect(\u0026#39;\u0026#39;).ok(); // the string is empty\r\nawait t.expect(null).ok(); // null isn\u0026#39;t truthy\r\nawait t.expect(undefined).ok(); // undefined isn\u0026#39;t truthy\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"notok-x__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#notok-x\" id=\"notok-x\"\u003e\u003c/a\u003enotOK (⊥(X))\u003ca class=\"anchor-hash\" href=\"#notok-x\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402719/reference/test-api/testcontroller/expect/notok\"\u003enotOk\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e: \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst inputField = Selector(\u0026#39;#developer-name\u0026#39;);\r\nconst fakeElement = Selector(\u0026#39;#this-element-does-not-exist\u0026#39;);\r\n\r\n// successful assertions:\r\nawait t.expect(fakeElement.exists).notOk(); // the element doesn\u0026#39;t exist  \r\nawait t.expect(\u0026#39;\u0026#39;).notOk(); // the string is empty\r\nawait t.expect(null).notOk(); // null is falsy\r\nawait t.expect(undefined).notOk(); // undefined is falsy\r\n\r\n// failed assertions:\r\nawait t.expect(inputField.exists).notOk();\r\nawait t.expect(\u0026#39;Hello!\u0026#39;).notOk();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"type-check__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#type-check\" id=\"type-check\"\u003e\u003c/a\u003eType check\u003ca class=\"anchor-hash\" href=\"#type-check\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following assertion methods check whether X belongs to data type Y.\u003c/p\u003e\r\n\u003ch4 id=\"typeof-x--type-y__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#typeof-x--type-y\" id=\"typeof-x--type-y\"\u003e\u003c/a\u003etypeOf (X ∈ type Y)\u003ca class=\"anchor-hash\" href=\"#typeof-x--type-y\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402715/reference/test-api/testcontroller/expect/typeof\"\u003etypeOf\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(12).typeOf(\u0026#39;Number\u0026#39;); // success\r\nawait t.expect(12).typeOf(\u0026#39;Object\u0026#39;); // failure\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"nottypeof-x--type-y__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#nottypeof-x--type-y\" id=\"nottypeof-x--type-y\"\u003e\u003c/a\u003enotTypeOf (X ∉ type Y)\u003ca class=\"anchor-hash\" href=\"#nottypeof-x--type-y\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402718/reference/test-api/testcontroller/expect/nottypeof\"\u003enotTypeOf\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(12).notTypeOf(\u0026#39;Object\u0026#39;); // success\r\nawait t.expect(12).notTypeOf(\u0026#39;Number\u0026#39;); // failure\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"regular-expression-check__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#regular-expression-check\" id=\"regular-expression-check\"\u003e\u003c/a\u003eRegular expression check\u003ca class=\"anchor-hash\" href=\"#regular-expression-check\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following assertion methods check whether X matches the regular expression Y:\u003c/p\u003e\r\n\u003ch4 id=\"match__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#match\" id=\"match\"\u003e\u003c/a\u003ematch\u003ca class=\"anchor-hash\" href=\"#match\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402723/reference/test-api/testcontroller/expect/match\"\u003ematch\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003eX matches the regular expression Y.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst emailRegex = new RegExp(/^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/);\r\n\r\nawait t.expect(\u0026#39;email@email.com\u0026#39;).match(emailRegex); // success\r\nawait t.expect(\u0026#39;email@email.com\u0026#39;).match(/^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/); // success\r\nawait t.expect(\u0026#39;email.com\u0026#39;).match(emailRegex); // failure\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"notmatch__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#notmatch\" id=\"notmatch\"\u003e\u003c/a\u003enotMatch\u003ca class=\"anchor-hash\" href=\"#notmatch\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eMethod reference\u003c/strong\u003e: \u003ca class=\"xref\" href=\"/documentation/402720/reference/test-api/testcontroller/expect/notmatch\"\u003enotMatch\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003eX does not match the regular expression Y.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst emailRegex = new RegExp(/^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/);\r\n\r\nawait t.expect(\u0026#39;email.com\u0026#39;).notMatch(emailRegex); // success\r\nawait t.expect(\u0026#39;email.com\u0026#39;).notMatch(/^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/); // success\r\nawait t.expect(\u0026#39;email@email.com\u0026#39;).notMatch(emailRegex); // failure\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"assertion-options__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-options\" id=\"assertion-options\"\u003e\u003c/a\u003eAssertion options\u003ca class=\"anchor-hash\" href=\"#assertion-options\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"custom-error-message__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#custom-error-message\" id=\"custom-error-message\"\u003e\u003c/a\u003eCustom error message\u003ca class=\"anchor-hash\" href=\"#custom-error-message\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003e\u003cstrong\u003eType\u003c/strong\u003e: String\u003c/p\u003e\r\n\u003cp\u003eYou can define a custom error message for the assertion. Pass the string with the message to the assertion method:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect({ a: \u0026#39;bar\u0026#39; }).eql({ a: \u0026#39;foo\u0026#39; }, \u0026#39;this assertion will fail\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cimg src=\"/images/assertions/assertion-failure-custom-message.png\" alt=\"Assertion Failure Custom Message\"\u003e\u003c/p\u003e\r\n\u003ch3 id=\"assertion-timeout__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#assertion-timeout\" id=\"assertion-timeout\"\u003e\u003c/a\u003eAssertion timeout\u003ca class=\"anchor-hash\" href=\"#assertion-timeout\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003e\u003cstrong\u003eType\u003c/strong\u003e: Number\u003c/p\u003e\r\n\u003cp\u003eIf an assertion’s first operand contains a \u003cstrong\u003ecompatible function\u003c/strong\u003e, the assertion is subject to the \u003cstrong\u003eSmart Assertion Query Mechanism\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf such an assertion fails, TestCafe executes it again until it meets either of the following criteria:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe assertion succeeds.\u003c/li\u003e\r\n\u003cli\u003eThe \u003cstrong\u003eassertion timeout\u003c/strong\u003e elapses.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.expect(Selector(\u0026#39;h1\u0026#39;).innerText).eql(\u0026#39;text\u0026#39;, \u0026#39;check element text\u0026#39;, { timeout: 20000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo set the timeout for the entire test run, define the assertion timeout in one of the following ways:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eSet the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#assertiontimeout\"\u003eassertionTimeout\u003c/a\u003e configuration file option.\u003c/li\u003e\r\n\u003cli\u003eSet the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--assertion-timeout-ms\"\u003eassertion-timeout\u003c/a\u003e CLI option.\u003c/li\u003e\r\n\u003cli\u003eSet the \u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run#assertiontimeout\"\u003eassertionTimeout\u003c/a\u003e Runner API option.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe \u003ccode\u003etimeout\u003c/code\u003e option applies to built-in TestCafe assertion methods. Use the \u003ca class=\"xref\" href=\"/documentation/402672/reference/test-api/testcontroller/wait\"\u003et.wait()\u003c/a\u003e method to specify timeouts for third-party assertion methods (\u003ca href=\"https://nodejs.org/api/assert.html\" target=\"_blank\"\u003eassert\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e  or \u003ca href=\"https://www.chaijs.com/\" target=\"_blank\"\u003echai\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e).\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch3 id=\"allow-unawaited-promise__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#allow-unawaited-promise\" id=\"allow-unawaited-promise\"\u003e\u003c/a\u003eAllow Unawaited Promise\u003ca class=\"anchor-hash\" href=\"#allow-unawaited-promise\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe awaits \u003cstrong\u003ePromises\u003c/strong\u003e from \u003cstrong\u003ecompatible asynchronous functions\u003c/strong\u003e. If your assertion includes a custom function that returns a Promise, the assertion fails.\u003c/p\u003e\r\n\u003cp\u003eWhen you create assertions, avoid the use of custom functions that return a Promise. If you can’t work around this limitation, use the \u003ccode\u003eallowUnawaitedPromise\u003c/code\u003e option:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t\r\n        .expect(new Promise(resolve =\u0026gt; setTimeout(resolve, 100)))\r\n        .ok(\u0026#39;received a promise\u0026#39;, { allowUnawaitedPromise: true });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"how-assertions-work__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-assertions-work\" id=\"how-assertions-work\"\u003e\u003c/a\u003eHow Assertions Work\u003ca class=\"anchor-hash\" href=\"#how-assertions-work\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eFunctional web tests are fundamentally asynchronous. It takes time for the application to respond to user actions.\u003c/p\u003e\r\n\u003cp\u003eThe application’s reponse speed depends on factors such as the speed of the network, the speed of the database, and front-end animations. Since the response is not immediate, it is often impossible to execute assertions right after the action ends.\u003c/p\u003e\r\n\u003cp\u003eTraditional end-to-end frameworks solve this issue with an extra timeout:\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/assertions/extra-waiting.png\" alt=\"Asynchronous Functional Testing with Extra Waiting\"\u003e\u003c/p\u003e\r\n\u003cp\u003eTestCafe improves on this approach with its Smart Assertion Query Mechanism.\u003c/p\u003e\r\n\u003ch3 id=\"smart-assertion-query-mechanism__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#smart-assertion-query-mechanism\" id=\"smart-assertion-query-mechanism\"\u003e\u003c/a\u003eSmart Assertion Query Mechanism\u003ca class=\"anchor-hash\" href=\"#smart-assertion-query-mechanism\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf the first operand of an assertion is a \u003ca href=\"#use-assertions-to-extract-page-information\"\u003ecompatible asynchronous function\u003c/a\u003e — for example, a Selector property — TestCafe retries the assertion multiple times within \u003ca href=\"#assertion-timeout\"\u003ethe assertion timeout\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ca href=\"#assertion-options\"\u003etimeout\u003c/a\u003e option sets the timeout value on a per-assertion basis. To set the timeout for the entire test run, pass the timeout value to the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--assertion-timeout-ms\"\u003eassertion-timeout\u003c/a\u003e CLI option or the \u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003erunner.run\u003c/a\u003e option (Test Runner API).    \u003c/p\u003e\r\n\u003cp\u003eThe test fails if the assertion doesn’t succeed by the end of the timeout period.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/assertions/query-mechanism.png\" alt=\"TestCafe Smart Assertion Query Mechanism\"\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExample:\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eConsider the following HTML page:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;html\u0026gt;\r\n\u0026lt;body\u0026gt;\r\n    \u0026lt;div id=\u0026quot;btn\u0026quot; onclick=\u0026quot;window.setTimeout(() =\u0026gt; this.textContent = \u0026#39;Loading...\u0026#39;, 100)\u0026quot;\u0026gt;Click me!\u0026lt;/div\u0026gt;\r\n\u0026lt;/body\u0026gt;\r\n\u0026lt;/html\u0026gt;\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen the user clicks the \u003ccode\u003e#btn\u003c/code\u003e element, the browser initiates a 100ms wait period. When the wait period elapses, the browser changes the button’s content.\u003c/p\u003e\r\n\u003cp\u003eA regular assertion would fail because the application does not respond instantly. TestCafe accounts for the possibility of a slow reponse, and the following assertion succeeds:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;Button click\u0026#39;, async t =\u0026gt; {\r\n    const btn = Selector(\u0026#39;#btn\u0026#39;);\r\n\r\n    await t\r\n        .click(btn)\r\n        .expect(btn.textContent).contains(\u0026#39;Loading...\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"debug-assertions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#debug-assertions\" id=\"debug-assertions\"\u003e\u003c/a\u003eDebug Assertions\u003ca class=\"anchor-hash\" href=\"#debug-assertions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eAssertions may fail thanks to a badly written \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eElement Selector query\u003c/a\u003e or a short \u003ca href=\"#assertion-timeout\"\u003eassertion timeout\u003c/a\u003e. Read the \u003ca class=\"xref\" href=\"/documentation/402835/guides/basic-guides/debug-tests\"\u003eDebug Tests guide\u003c/a\u003e for more information.\u003c/p\u003e\r\n","headers":[{"title":"Article Summary","tagName":"h2","id":"article-summary","lvl":2},{"title":"Table of Contents","tagName":"h2","id":"table-of-contents","lvl":2},{"title":"Why use assertions","tagName":"h2","id":"why-use-assertions","lvl":2},{"title":"Assertion structure","tagName":"h2","id":"assertion-structure","lvl":2},{"title":"Use assertions to extract page information","tagName":"h2","id":"use-assertions-to-extract-page-information","lvl":2},{"title":"Assertion methods","tagName":"h2","id":"assertion-methods","lvl":2},{"title":"Assertion options","tagName":"h2","id":"assertion-options","lvl":2},{"title":"How Assertions Work","tagName":"h2","id":"how-assertions-work","lvl"
