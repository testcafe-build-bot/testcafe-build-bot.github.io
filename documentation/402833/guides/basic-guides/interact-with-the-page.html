_$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-15\" id=\"example-15\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-15\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Test with debug action\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .navigateTo(\u0026#39;https://js.devexpress.com\u0026#39;)\r\n        .debug()\r\n        .hover(\u0026#39;.map-container\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"wait__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#wait\" id=\"wait\"\u003e\u003c/a\u003eWait\u003ca class=\"anchor-hash\" href=\"#wait\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402672/reference/test-api/testcontroller/wait\"\u003eWait\u003c/a\u003e action pauses the test. \u003c/p\u003e\r\n\u003cdiv class=\"WARNING\"\u003e\u003cp class=\"alert-title\"\u003eWarning\u003c/p\u003e\u003cp\u003eDo not use the \u003ccode\u003ewait\u003c/code\u003e action to wait for an element to appear.\r\nSee \u003ca class=\"xref\" href=\"/documentation/402827/guides/advanced-guides/built-in-wait-mechanisms\"\u003eBuilt-In Wait Mechanisms\u003c/a\u003e. \u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch4 id=\"example-16__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-16\" id=\"example-16\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-16\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://js.devexpress.com`;\r\n\r\ntest(\u0026#39;Wait test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .hover(\u0026#39;.map-container\u0026#39;)\r\n        .wait(1000);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"pass-data-to-the-reporter__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#pass-data-to-the-reporter\" id=\"pass-data-to-the-reporter\"\u003e\u003c/a\u003ePass Data to the Reporter\u003ca class=\"anchor-hash\" href=\"#pass-data-to-the-reporter\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"report__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#report\" id=\"report\"\u003e\u003c/a\u003eReport\u003ca class=\"anchor-hash\" href=\"#report\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/404350/reference/test-api/testcontroller/report\"\u003eReport\u003c/a\u003e action passes data to the reporter plugin.\u003c/p\u003e\r\n\u003ch2 id=\"scroll-elements-into-view__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#scroll-elements-into-view\" id=\"scroll-elements-into-view\"\u003e\u003c/a\u003eScroll elements into view\u003ca class=\"anchor-hash\" href=\"#scroll-elements-into-view\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe scrolls to reach items that are on the page but outside the user’s viewport.\u003c/p\u003e\r\n\u003cp\u003eYou can use any action (for example, \u003ca href=\"#hover\"\u003ehover\u003c/a\u003e) to scroll towards the desired part of the page. \u003c/p\u003e\r\n\u003cp\u003eIf you specifically need to scroll the page without any action, use the \u003ca href=\"#scroll\"\u003escroll action\u003c/a\u003e.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst scrollBy = ClientFunction(() =\u0026gt; {\r\n    window.scrollBy(0, 1000);\r\n});\r\n\r\nfixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Scroll an Element into View\u0026#39;, async () =\u0026gt; {\r\n    await scrollBy();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"debug-test-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#debug-test-actions\" id=\"debug-test-actions\"\u003e\u003c/a\u003eDebug test actions\u003ca class=\"anchor-hash\" href=\"#debug-test-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eA badly written \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eElement Selector query\u003c/a\u003e may lead to test action failure. Read the \u003ca class=\"xref\" href=\"/documentation/402835/guides/basic-guides/debug-tests\"\u003eDebug Tests guide\u003c/a\u003e for more information.\u003c/p\u003e\r\n","headers":[{"title":"Article Summary","tagName":"h2","id":"article-summary","lvl":
