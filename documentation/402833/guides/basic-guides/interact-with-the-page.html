                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-07f20515f59ea02c.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-a55778ee21d9219f.js" defer="" crossorigin=""></script><script src="/_next/static/MpHtTQHt8JyU8iIexqngq/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/MpHtTQHt8JyU8iIexqngq/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402833/guides/basic-guides/test-actions"/><meta http-equiv="refresh" content="1; url=/documentation/402833/guides/basic-guides/test-actions"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402833/guides/basic-guides/test-actions">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eTest Actions\u003c/h1\u003e\r\n\r\n\u003ch2 id=\"article-summary__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#article-summary\" id=\"article-summary\"\u003e\u003c/a\u003eArticle Summary\u003ca class=\"anchor-hash\" href=\"#article-summary\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe includes a comprehensive set of test action methods.\u003c/p\u003e\r\n\u003cp\u003eTest actions look like this:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.click(\u0026#39;#button\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTest actions interact with \u003ca href=\"#page-actions\"\u003ethe page\u003c/a\u003e and \u003ca href=\"#browser-actions\"\u003ethe browser\u003c/a\u003e. The \u003ca href=\"#api-testing\"\u003et.request\u003c/a\u003e action allows you to send HTTP requests and perform API tests.\u003c/p\u003e\r\n\u003cp\u003eTest actions are methods of the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTestController\u003c/a\u003e object. You can invoke test actions in any function that has access to the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTestController\u003c/a\u003e, such as the \u003ca class=\"xref\" href=\"/documentation/403366/reference/test-api/test\"\u003etest body\u003c/a\u003e, \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003etest hooks\u003c/a\u003e, and \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eRole definitions\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"table-of-contents__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#table-of-contents\" id=\"table-of-contents\"\u003e\u003c/a\u003eTable of contents\u003ca class=\"anchor-hash\" href=\"#table-of-contents\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#list-of-actions\"\u003eList of actions\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-test-actions-work\"\u003eHow test actions work\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#page-actions\"\u003ePage actions\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#browser-actions\"\u003eBrowser actions\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#api-testing\"\u003eAPI Testing\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#role-activation\"\u003eRole activation\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#cookie-management\"\u003eCookie management\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#test-interruption\"\u003eTest interruption\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#pass-data-to-the-reporter\"\u003ePass data to the reporter\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#scroll-elements-into-view\"\u003eScroll elements into view\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#debug-test-actions\"\u003eDebug test actions\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"list-of-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#list-of-actions\" id=\"list-of-actions\"\u003e\u003c/a\u003eList of actions\u003ca class=\"anchor-hash\" href=\"#list-of-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe following test actions \u003ca href=\"#page-actions\"\u003einteract with the page\u003c/a\u003e:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#click\"\u003eClick\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#press-key\"\u003ePress Key\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#type-text\"\u003eType Text\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#select-text\"\u003eSelect Text\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#hover\"\u003eHover\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#scroll\"\u003eScroll\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#drag-elements\"\u003eDrag Elements\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#upload-files\"\u003eUpload Files\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#work-with-iframes\"\u003eWork with iframes\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following test actions \u003ca href=\"#browser-actions\"\u003einteract with the browser\u003c/a\u003e:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#navigate-to-a-url\"\u003eNavigate to a URL\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#take-screenshots\"\u003eTake Screenshots\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#handle-native-dialogs\"\u003eHandle Native Dialogs\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#resize-windows\"\u003eResize Windows\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#manage-multiple-browser-windows\"\u003eManage Multiple Browser Windows\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following test action issues HTTP requests:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#request\"\u003eRequest\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following test action pauses the test:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#wait\"\u003eWait\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following test action interrupts the test and opens the TestCafe debugger panel:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#debug\"\u003eDebug\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following test action passes data to the reporter plugin:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#report\"\u003eReport\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTestCafe users can define custom test action methods. Read the \u003ca class=\"xref\" href=\"/documentation/404150/guides/advanced-guides/custom-test-actions\"\u003eCustom actions guide\u003c/a\u003e for more information.\u003c/p\u003e\r\n\u003ch2 id=\"how-test-actions-work__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-test-actions-work\" id=\"how-test-actions-work\"\u003e\u003c/a\u003eHow Test Actions Work\u003ca class=\"anchor-hash\" href=\"#how-test-actions-work\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTest actions are methods of the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003etest controller\u003c/a\u003e object. Test actions are \u003ca href=\"#action-chaining\"\u003einfinitely chainable\u003c/a\u003e. Action targets are subject to \u003ca href=\"#interaction-requirements\"\u003einteraction requirements\u003c/a\u003e. \u003c/p\u003e\r\n\u003ch3 id=\"action-chaining__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#action-chaining\" id=\"action-chaining\"\u003e\u003c/a\u003eAction Chaining\u003ca class=\"anchor-hash\" href=\"#action-chaining\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can invoke the test controller object for every action or assertion, like so:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.click(\u0026#39;#id1\u0026#39;) //actions\r\nawait t.typeText(\u0026#39;.input-field-1\u0026#39;)\r\nawait t.click(\u0026#39;#submit\u0026#39;)\r\n\r\nawait t.expect(Selector(\u0026#39;#result\u0026#39;).textContent).eql(\u0026#39;expected text\u0026#39;);//assertion\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eSome people find this syntax more intuitive when they both write and debug tests. Other people prefer to chain method calls and minimize code:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t\r\n    .click(\u0026#39;#id1\u0026#39;) //actions\r\n    .typeText(\u0026#39;.input-field-1\u0026#39;)\r\n    .click(\u0026#39;#submit\u0026#39;)\r\n\r\n    .expect(Selector(\u0026#39;#result\u0026#39;).textContent).eql(\u0026#39;expected text\u0026#39;);//assertion\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can chain all \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003etest controller methods\u003c/a\u003e that don’t return a value, including \u003ca class=\"xref\" href=\"/documentation/404150/guides/advanced-guides/custom-test-actions\"\u003ecustom test actions\u003c/a\u003e. Add blank lines between logical parts of the action chain to improve readability.\u003c/p\u003e\r\n\u003cp\u003eYou cannot chain the following methods (TestCafe v1.20.0):\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402703/reference/test-api/testcontroller/eval\"\u003et.eval\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402700/reference/test-api/testcontroller/getbrowserconsolemessages\"\u003et.getBrowserConsoleMessages\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402698/reference/test-api/testcontroller/getnativedialoghistory\"\u003et.getNativeDialogHistory\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/403981/reference/test-api/testcontroller/request\"\u003et.request\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"interaction-requirements__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#interaction-requirements\" id=\"interaction-requirements\"\u003e\u003c/a\u003eInteraction Requirements\u003ca class=\"anchor-hash\" href=\"#interaction-requirements\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe imposes a number of requirements on page action targets to keep action simulation realistic.\u003c/p\u003e\r\n\u003cp\u003eThe action target must meet the following requirements:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe target is the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Document/documentElement\" target=\"_blank\"\u003eroot page element\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e or its descendant.\u003c/li\u003e\r\n\u003cli\u003eThe target is located in the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/top\" target=\"_blank\"\u003eactive browser window\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e or the active \u003ca href=\"#work-with-iframes\"\u003e\u003ccode\u003e\u0026lt;iframe\u0026gt;\u003c/code\u003e\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eThe target meets the \u003ca href=\"#visibility-criteria\"\u003evisibility criteria\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eAnother element does not overlap the target as to prevent user interaction (See \u003ca class=\"xref\" href=\"/documentation/402827/guides/advanced-guides/built-in-wait-mechanisms#treatment-of-overlapping-dom-elements\"\u003eTreatment of Overlapping DOM Elements\u003c/a\u003e).\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eIf the target resides outside the viewport, TestCafe scrolls it into view.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch4 id=\"visibility-criteria__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#visibility-criteria\" id=\"visibility-criteria\"\u003e\u003c/a\u003eVisibility Criteria\u003ca class=\"anchor-hash\" href=\"#visibility-criteria\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe element is \u003ccode\u003evisible\u003c/code\u003e if:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe value of the element’s \u003ccode\u003edisplay\u003c/code\u003e property is not \u003ccode\u003enone\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003eThe value of the element’s \u003ccode\u003evisibility\u003c/code\u003e property is not \u003ccode\u003ehidden\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003eThe element has a non-zero \u003ccode\u003ewidth\u003c/code\u003e and \u003ccode\u003eheight\u003c/code\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eElements that meet the visibility criteria above may still be invisible to the user. The following factors \u003cstrong\u003edo not\u003c/strong\u003e influence the element’s visibility status:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe element’s \u003ccode\u003ez-index\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003eThe element’s \u003ccode\u003eopacity\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003eThe element’s position on the page\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"additional-requirement-for-ttypetext__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#additional-requirement-for-ttypetext\" id=\"additional-requirement-for-ttypetext\"\u003e\u003c/a\u003eAdditional requirement for t.typeText\u003ca class=\"anchor-hash\" href=\"#additional-requirement-for-ttypetext\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca href=\"#type-text\"\u003e\u003ccode\u003et.typeText\u003c/code\u003e\u003c/a\u003e action can only interact with \u003cstrong\u003efocused\u003c/strong\u003e elements. If the target element doesn’t have focus, TestCafe \u003cstrong\u003eautomatically\u003c/strong\u003e \u003ca href=\"#click\"\u003eclicks\u003c/a\u003e it. If the element doesn’t gain \u003ccode\u003e:focus\u003c/code\u003e after the click, the action fails.\u003c/p\u003e\r\n\u003ch3 id=\"touch-devices__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#touch-devices\" id=\"touch-devices\"\u003e\u003c/a\u003eTouch Devices\u003ca class=\"anchor-hash\" href=\"#touch-devices\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eOn touch devices, TestCafe emulates touch events instead of mouse events.\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eMouse event\u003c/th\u003e\r\n\u003cth\u003eCorresponding touch event\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003emousemove\u003c/code\u003e (when you hover or drag)\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etouchmove\u003c/code\u003e (when you drag)\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003emousedown\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etouchstart\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003emouseup\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etouchend\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003ch2 id=\"page-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#page-actions\" id=\"page-actions\"\u003e\u003c/a\u003ePage Actions\u003ca class=\"anchor-hash\" href=\"#page-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"click__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#click\" id=\"click\"\u003e\u003c/a\u003eClick\u003ca class=\"anchor-hash\" href=\"#click\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following three methods click page elements:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402710/reference/test-api/testcontroller/click\"\u003eClick\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402706/reference/test-api/testcontroller/doubleclick\"\u003eDouble-Click\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402689/reference/test-api/testcontroller/rightclick\"\u003eRight-Click\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"example__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example\" id=\"example\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Click test\u0026#39;, async t =\u0026gt; {\r\n    const selectBasedOnText = Selector(\u0026#39;label\u0026#39;).withText(\u0026#39;I have tried TestCafe\u0026#39;);\r\n\r\n    await t\r\n        .click(selectBasedOnText);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"press-key__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#press-key\" id=\"press-key\"\u003e\u003c/a\u003ePress Key\u003ca class=\"anchor-hash\" href=\"#press-key\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402693/reference/test-api/testcontroller/presskey\"\u003ePress Key\u003c/a\u003e action presses a key or key combination.\u003c/p\u003e\r\n\u003ch4 id=\"example-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-1\" id=\"example-1\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Press Key test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .click(\u0026#39;#tried-test-cafe\u0026#39;)\r\n        // pressing \u0026#39;Space\u0026#39; imitates clicking the checkbox again\r\n        .pressKey(\u0026#39;space\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"type-text__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#type-text\" id=\"type-text\"\u003e\u003c/a\u003eType Text\u003ca class=\"anchor-hash\" href=\"#type-text\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402674/reference/test-api/testcontroller/typetext\"\u003eType Text\u003c/a\u003e action types a string into an element. The action can target \u003ccode\u003einput\u003c/code\u003e fields, \u003ccode\u003etextarea\u003c/code\u003e elements, and elements with the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/contenteditable\" target=\"_blank\"\u003e\u003ccode\u003econtenteditable\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e attribute. The action target is subject to additional \u003ca href=\"#additional-requirement-for-ttypetext\"\u003einteraction requirements\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch4 id=\"example-2__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-2\" id=\"example-2\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-2\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Type Text test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#developer-name\u0026#39;, \u0026#39;John Doe\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"select-text__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#select-text\" id=\"select-text\"\u003e\u003c/a\u003eSelect Text\u003ca class=\"anchor-hash\" href=\"#select-text\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402687/reference/test-api/testcontroller/selecttext\"\u003eSelect Text\u003c/a\u003e action selects text box content. The action can \u003cstrong\u003eonly\u003c/strong\u003e target \u003ccode\u003einput\u003c/code\u003e fields, \u003ccode\u003etextarea\u003c/code\u003e elements, and elements with the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/contenteditable\" target=\"_blank\"\u003e\u003ccode\u003econtenteditable\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e attribute.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402687/reference/test-api/testcontroller/selecttext\"\u003eSelect Text in Input Elements\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402686/reference/test-api/testcontroller/selecttextareacontent\"\u003eSelect \u0026lt;textarea\u003e Content\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402688/reference/test-api/testcontroller/selecteditablecontent\"\u003ePerform Selection within Editable Content\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"example-3__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-3\" id=\"example-3\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-3\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Select Text test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#developer-name\u0026#39;, \u0026#39;John Doe\u0026#39;)\r\n        .selectText(\u0026#39;#developer-name\u0026#39;)\r\n        .pressKey(\u0026#39;delete\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"hover__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hover\" id=\"hover\"\u003e\u003c/a\u003eHover\u003ca class=\"anchor-hash\" href=\"#hover\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402697/reference/test-api/testcontroller/hover\"\u003eHover\u003c/a\u003e action hovers the mouse pointer over page elements.\u003c/p\u003e\r\n\u003ch4 id=\"example-4__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-4\" id=\"example-4\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-4\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://js.devexpress.com`;\r\n\r\ntest(\u0026#39;Hover test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .hover(\u0026#39;.map-container\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"scroll__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#scroll\" id=\"scroll\"\u003e\u003c/a\u003eScroll\u003ca class=\"anchor-hash\" href=\"#scroll\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eTestCafe automatically scrolls \u003ca href=\"#interaction-requirements\"\u003evalid\u003c/a\u003e off-screen action targets into view. There is usually no need to use the \u003ccode\u003escroll\u003c/code\u003e action.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/403065/reference/test-api/testcontroller/scroll\"\u003eScroll\u003c/a\u003e method scrolls the target element (or the document body) to the specified position.\u003c/p\u003e\r\n\u003ch3 id=\"drag-elements__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#drag-elements\" id=\"drag-elements\"\u003e\u003c/a\u003eDrag Elements\u003ca class=\"anchor-hash\" href=\"#drag-elements\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following two methods drag elements around the page:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402705/reference/test-api/testcontroller/drag\"\u003eDrag an Element by an Offset\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402704/reference/test-api/testcontroller/dragtoelement\"\u003eDrag an Element onto Another\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThese methods emulate user interaction with draggable elements. Do not use them to \u003ca href=\"#select-text\"\u003eselect text\u003c/a\u003e and perform other complex browser actions.\u003c/p\u003e\r\n\u003ch4 id=\"example-5__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-5\" id=\"example-5\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-5\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Drag test\u0026#39;, async t =\u0026gt; {\r\n    const triedCheckbox = Selector(\u0026#39;label\u0026#39;).withText(\u0026#39;I have tried TestCafe\u0026#39;);\r\n\r\n    await t\r\n        .click(triedCheckbox)\r\n        .drag(\u0026#39;#slider\u0026#39;, 360, 0, { offsetX: 10, offsetY: 10 });\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"upload-files__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#upload-files\" id=\"upload-files\"\u003e\u003c/a\u003eUpload Files\u003ca class=\"anchor-hash\" href=\"#upload-files\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following two methods interact with file upload input elements:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402685/reference/test-api/testcontroller/setfilestoupload\"\u003et.setFilesToUpload\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402711/reference/test-api/testcontroller/clearupload\"\u003et.clearUpload\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"file-upload-guide__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#file-upload-guide\" id=\"file-upload-guide\"\u003e\u003c/a\u003eFile Upload Guide\u003ca class=\"anchor-hash\" href=\"#file-upload-guide\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003col\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402685/reference/test-api/testcontroller/setfilestoupload\"\u003et.setFilesToUpload\u003c/a\u003e action to populate a \u003ccode\u003efile\u003c/code\u003e type input.\u003c/li\u003e\r\n\u003cli\u003eIf your application uploads files as soon as you populate the field, you don’t need to take any further action. Otherwise, start the upload manually (for example, \u003ca class=\"xref\" href=\"/documentation/402710/reference/test-api/testcontroller/click\"\u003eclick\u003c/a\u003e the submit button).\u003c/li\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402711/reference/test-api/testcontroller/clearupload\"\u003et.clearUpload\u003c/a\u003e action to clear the list of files to upload.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eRead the \u003ca class=\"xref\" href=\"/documentation/402808/recipes/basics/test-file-upload\"\u003eTest File Upload\u003c/a\u003e article for more details.\u003c/p\u003e\r\n\u003ch4 id=\"example-6__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-6\" id=\"example-6\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-6\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://js.devexpress.com/Demos/WidgetsGallery/Demo/FileUploader/FileSelection/jQuery/Light/`;\r\n\r\ntest(\u0026#39;Upload Files test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .switchToIframe(\u0026#39;.demo-frame\u0026#39;)\r\n        .setFilesToUpload(\u0026#39;.dx-fileuploader-input\u0026#39;, [\r\n            // substitute the following string with the path to a local file or multiple files you want to upload\r\n            \u0026#39;src/file.txt\u0026#39;,\r\n        ]);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"work-with-iframes__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#work-with-iframes\" id=\"work-with-iframes\"\u003e\u003c/a\u003eWork With Iframes\u003ca class=\"anchor-hash\" href=\"#work-with-iframes\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe intentionally limits its \u003ca href=\"https://html.spec.whatwg.org/multipage/document-sequences.html#browsing-context\" target=\"_blank\"\u003ebrowsing context\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e. When you first load the page, you only gain access to the main window. \u003c/p\u003e\r\n\u003cp\u003eUse the \u003ccode\u003eswitchToIframe\u003c/code\u003e method to access an \u003ccode\u003e\u0026lt;iframe\u0026gt;\u003c/code\u003e. Use the \u003ccode\u003eswitchToMainWindow\u003c/code\u003e method to switch back to the main window.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402681/reference/test-api/testcontroller/switchtoiframe\"\u003eSwitch To \u0026lt;iframe\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402680/reference/test-api/testcontroller/switchtomainwindow\"\u003eSwitch To Main Window\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"example-7__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-7\" id=\"example-7\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-7\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://js.devexpress.com/Demos/WidgetsGallery/Demo/DataGrid/Overview/jQuery/Light/`;\r\n\r\ntest(\u0026#39;Working With iframe test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .switchToIframe(\u0026#39;.demo-frame\u0026#39;)\r\n        .click(\u0026#39;.dx-datagrid-group-panel\u0026#39;)\r\n        .switchToMainWindow();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"browser-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#browser-actions\" id=\"browser-actions\"\u003e\u003c/a\u003eBrowser Actions\u003ca class=\"anchor-hash\" href=\"#browser-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"navigate-to-a-url__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#navigate-to-a-url\" id=\"navigate-to-a-url\"\u003e\u003c/a\u003eNavigate to a URL\u003ca class=\"anchor-hash\" href=\"#navigate-to-a-url\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402695/reference/test-api/testcontroller/navigateto\"\u003eNavigate\u003c/a\u003e action opens a new URL in the current window.\u003c/p\u003e\r\n\u003ch4 id=\"example-8__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-8\" id=\"example-8\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-8\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Navigate To URL test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .navigateTo(\u0026#39;https://github.com/DevExpress/testcafe\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"take-screenshots__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#take-screenshots\" id=\"take-screenshots\"\u003e\u003c/a\u003eTake Screenshots\u003ca class=\"anchor-hash\" href=\"#take-screenshots\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe following two actions take screenshots:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402675/reference/test-api/testcontroller/takescreenshot\"\u003eTake Screenshot\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402676/reference/test-api/testcontroller/takeelementscreenshot\"\u003eTake Element Screenshot\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"example-9__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-9\" id=\"example-9\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-9\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://js.devexpress.com`;\r\n\r\ntest(\u0026#39;Take Screenshot test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .takeScreenshot()\r\n        .takeElementScreenshot(\u0026#39;.map-container\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"handle-native-dialogs__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#handle-native-dialogs\" id=\"handle-native-dialogs\"\u003e\u003c/a\u003eHandle Native Dialogs\u003ca class=\"anchor-hash\" href=\"#handle-native-dialogs\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eRead the \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eauthentication\u003c/a\u003e guide for information on how to handle native authentication prompts.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eUse the \u003ccode\u003et.setNativeDialogHandler\u003c/code\u003e method to dismiss or interact with native browser dialogs \u003cstrong\u003efrom that point forward\u003c/strong\u003e. If a native dialog appears \u003cstrong\u003ebefore\u003c/strong\u003e you call this method, the test fails with an error.\u003c/p\u003e\r\n\u003cp\u003eTestCafe can interact with the following native dialog types:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/alert\" target=\"_blank\"\u003ealert\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/beforeunload_event\" target=\"_blank\"\u003ebeforeunload\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/print\" target=\"_blank\"\u003eprint\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/confirm\" target=\"_blank\"\u003econfirm\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt\" target=\"_blank\"\u003eprompt\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Geolocation/getCurrentPosition\" target=\"_blank\"\u003egeolocation\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eUse the \u003ccode\u003et.getNativeDialogHistory\u003c/code\u003e method to retrieve native dialog data (type, content, and URL).\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402684/reference/test-api/testcontroller/setnativedialoghandler\"\u003eSet Native Dialog Handler\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402698/reference/test-api/testcontroller/getnativedialoghistory\"\u003eGet Native Dialog History\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"resize-windows__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#resize-windows\" id=\"resize-windows\"\u003e\u003c/a\u003eResize Windows\u003ca class=\"anchor-hash\" href=\"#resize-windows\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThree TestController methods resize browser windows. Before you add these methods to your test suite, make sure that your testing environment meets \u003ca href=\"#requirements\"\u003ethe necessary requirements\u003c/a\u003e.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402691/reference/test-api/testcontroller/resizewindow\"\u003et.resizeWindow\u003c/a\u003e resizes the window to match the \u003ccode\u003eheight\u003c/code\u003e and \u003ccode\u003ewidth\u003c/code\u003e parameters.\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402690/reference/test-api/testcontroller/resizewindowtofitdevice\"\u003et.resizeWindowToFitDevice\u003c/a\u003e resizes the window to match the resolution of a mobile device.\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402696/reference/test-api/testcontroller/maximizewindow\"\u003et.maximizeWindow\u003c/a\u003e maximizes the browser window. To enter full-screen mode, use the \u003ccode\u003e--start-fullscreen\u003c/code\u003e \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#browser-options\"\u003eCLI flag\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eBrowser windows \u003cem\u003eretain\u003c/em\u003e their size in between tests and fixtures. You can use \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003ehooks\u003c/a\u003e to reset window size before or after test entities.\u003c/p\u003e\r\n\u003ch4 id=\"requirements__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#requirements\" id=\"requirements\"\u003e\u003c/a\u003eRequirements\u003ca class=\"anchor-hash\" href=\"#requirements\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eYou cannot resize the windows of \u003ca class=\"xref\" href=\"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation#remote-and-mobile-devices\"\u003eremote browsers\u003c/a\u003e.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cstrong\u003eMac\u003c/strong\u003e testing environments are compatible with window resizing actions out of the box.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eWindows\u003c/strong\u003e testing environments require .NET 4.0 or newer.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eLinux\u003c/strong\u003e  testing environments require an \u003ca href=\"https://en.wikipedia.org/wiki/Comparison_of_X_window_managers\" target=\"_blank\"\u003eICCCM/EWMH-compliant window manager\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"example-10__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-10\" id=\"example-10\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-10\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Interact With the Page`\r\n    .page`https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Resize Window test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .resizeWindowToFitDevice(\u0026#39;iphonexr\u0026#39;)\r\n        .maximizeWindow();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"manage-multiple-browser-windows__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#manage-multiple-browser-windows\" id=\"manage-multiple-browser-windows\"\u003e\u003c/a\u003eManage Multiple Browser Windows\u003ca class=\"anchor-hash\" href=\"#manage-multiple-browser-windows\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe v1.10.1 introduced the ability to run multi-window tests in select browsers. Read the \u003ca class=\"xref\" href=\"/documentation/402841/guides/intermediate-guides/multiple-browser-windows\"\u003eMultiple Windows Guide\u003c/a\u003e for more information.\u003c/p\u003e\r\n\u003ch2 id=\"api-testing__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#api-testing\" id=\"api-testing\"\u003e\u003c/a\u003eAPI testing\u003ca class=\"anchor-hash\" href=\"#api-testing\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"request__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#request\" id=\"request\"\u003e\u003c/a\u003eRequest\u003ca class=\"anchor-hash\" href=\"#request\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/403981/reference/test-api/testcontroller/request\"\u003eRequest\u003c/a\u003e action executes an HTTP request and returns the server’s response.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst responseBody = await t.request(`http://localhost:3000/helloworld`).body;\r\nt.expect(responseBody).contains(\u0026#39;Hello World\u0026#39;) // true\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eRead the \u003ca class=\"xref\" href=\"/documentation/403971/guides/intermediate-guides/api-testing\"\u003eAPI Testing Guide\u003c/a\u003e for a full overview of the framework’s API testing capabilities.\u003c/p\u003e\r\n\u003ch2 id=\"role-activation__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#role-activation\" id=\"role-activation\"\u003e\u003c/a\u003eRole activation\u003ca class=\"anchor-hash\" href=\"#role-activation\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eRoles allow you to authenticate users with a single line of code. Read the \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eAuthentication and Roles\u003c/a\u003e guide for more information.\u003c/p\u003e\r\n\u003ch3 id=\"userole__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#userole\" id=\"userole\"\u003e\u003c/a\u003euseRole\u003ca class=\"anchor-hash\" href=\"#userole\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402673/reference/test-api/testcontroller/userole\"\u003et.useRole\u003c/a\u003e action activates a Role. \u003c/p\u003e\r\n\u003ch4 id=\"example-11__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-11\" id=\"example-11\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-11\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport * as path from \u0026#39;path\u0026#39;;\r\n\r\nconst loginUrl = path.join(__dirname, \u0026#39;./pages/login-page.html\u0026#39;);\r\n\r\nimport { Role, Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst registeredUser = Role(loginUrl, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#login\u0026#39;, \u0026#39;User1\u0026#39;)\r\n        .typeText(\u0026#39;#password\u0026#39;, \u0026#39;pa$$w0rd\u0026#39;)\r\n        .click(\u0026#39;#sign-in\u0026#39;);\r\n});\r\n\r\nfixture`TestController.useRole`\r\n    .page`./pages/index.html`;\r\n\r\ntest(\u0026#39;Check avatar after login\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .useRole(registeredUser)\r\n        .expect(Selector(\u0026#39;#avatar\u0026#39;).visible).ok();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"cookie-management__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cookie-management\" id=\"cookie-management\"\u003e\u003c/a\u003eCookie management\u003ca class=\"anchor-hash\" href=\"#cookie-management\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe following three methods manage page cookies:\u003c/p\u003e\r\n\u003ch3 id=\"deletecookies__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#deletecookies\" id=\"deletecookies\"\u003e\u003c/a\u003edeleteCookies\u003ca class=\"anchor-hash\" href=\"#deletecookies\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/403874/reference/test-api/testcontroller/deletecookies\"\u003et.deleteCookies\u003c/a\u003e method deletes cookies.\u003c/p\u003e\r\n\u003ch4 id=\"example-12__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-12\" id=\"example-12\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-12\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`[API] Delete Cookies`\r\n    .page(\u0026#39;https://devexpress.github.io/testcafe/example/\u0026#39;);\r\n\r\ntest(\u0026#39;Should delete the cookie with the specified name\u0026#39;, async t =\u0026gt; {\r\n    await t.setCookies({ name: \u0026#39;apiCookie1\u0026#39;, value: \u0026#39;value1\u0026#39; });\r\n    await t.expect((await t.getCookies()).length).eql(1);\r\n\r\n    await t.deleteCookies(\u0026#39;apiCookie1\u0026#39;);\r\n    await t.expect((await t.getCookies()).length).eql(0);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"getcookies__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#getcookies\" id=\"getcookies\"\u003e\u003c/a\u003egetCookies\u003ca class=\"anchor-hash\" href=\"#getcookies\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/403873/reference/test-api/testcontroller/getcookies\"\u003et.getCookies\u003c/a\u003e method retrieves page cookies.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe order of cookies in the array depends on circumstances beyond the framework’s control. Do not expect cookie order to persist between test runs. Reference cookies by name, and not by their array index.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch4 id=\"example-13__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-13\" id=\"example-13\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-13\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`[API] Get Cookies`\r\n    .page(\u0026#39;https://devexpress.github.io/testcafe/example/\u0026#39;);\r\n\r\ntest(\u0026#39;Should retrieve a cookie by name\u0026#39;, async t =\u0026gt; {\r\n    //set a cookie for the Example page\r\n    await t.setCookies({ name: \u0026#39;apiCookie1\u0026#39;, value: \u0026#39;value1\u0026#39; });\r\n\r\n    //retrieve the named cookie from any of the tested pages\r\n    const cookies = await t.getCookies(\u0026#39;apiCookie1\u0026#39;);\r\n    const { name, value } = cookies[0];\r\n\r\n    await t\r\n        .expect(name).eql(\u0026#39;apiCookie1\u0026#39;)\r\n        .expect(value).eql(\u0026#39;value1\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"setcookies__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#setcookies\" id=\"setcookies\"\u003e\u003c/a\u003esetCookies\u003ca class=\"anchor-hash\" href=\"#setcookies\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/403872/reference/test-api/testcontroller/setcookies\"\u003et.setCookies\u003c/a\u003e method sets page cookies.\u003c/p\u003e\r\n\u003ch4 id=\"example-14__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-14\" id=\"example-14\"\u003e\u003c/a\u003eExample\u003ca class=\"anchor-hash\" href=\"#example-14\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`[API] Set Cookies`\r\n    .page(\u0026#39;https://devexpress.github.io/testcafe/example/\u0026#39;);\r\n\r\ntest(\u0026#39;Should set cookies by name and value\u0026#39;, async t =\u0026gt; {\r\n    await t.setCookies({ apiCookie1: \u0026#39;value1\u0026#39; }, \u0026#39;http://localhost\u0026#39;);\r\n\r\n    const cookies = await t.getCookies();\r\n\r\n    const { name, value, domain, path } = cookies[0];\r\n\r\n    await t\r\n        .expect(name).eql(\u0026#39;apiCookie1\u0026#39;)\r\n        .expect(value).eql(\u0026#39;value1\u0026#39;)\r\n        .expect(domain).eql(\u0026#39;localhost\u0026#39;)\r\n        .expect(path).eql(\u0026#39;/\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"test-interruption__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-interruption\" id=\"test-interruption\"\u003e\u003c/a\u003eTest interruption\u003ca class=\"anchor-hash\" href=\"#test-interruption\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"debug__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#debug\" id=\"debug\"\u003e\u003c/a\u003eDebug\u003ca class=\"anchor-hash\" href=\"#debug\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402707/reference/test-api/testcontroller/debug\"\u003et.debug\u003c/a\u003e method indefinitely pauses the test to allow the use of browser developer tools. To continue the test, press the appropriate button on the TestCafe debugger panel.\u003c/p\u003e\r\n\u003ch4 id=\"example-15_
