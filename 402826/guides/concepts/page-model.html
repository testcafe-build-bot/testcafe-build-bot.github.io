                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style"/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-78c92fac7aa8fdd8.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-49c6cecf1f6d5795.js" defer=""></script><script src="/_next/static/chunks/main-847c8b7e101be03a.js" defer=""></script><script src="/_next/static/chunks/pages/_app-b9cd886e921c4b20.js" defer=""></script><script src="/_next/static/chunks/252-4c564a145796bcf7.js" defer=""></script><script src="/_next/static/chunks/949-46e0db32696b4cee.js" defer=""></script><script src="/_next/static/chunks/706-cde18dd586cc6d80.js" defer=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-908281b2b5b2d676.js" defer=""></script><script src="/_next/static/RTV_ZhfJD4mMevlQiyI1X/_buildManifest.js" defer=""></script><script src="/_next/static/RTV_ZhfJD4mMevlQiyI1X/_ssgManifest.js" defer=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402826/guides/best-practices/page-model"/><meta http-equiv="refresh" content="1; url=/documentation/402826/guides/best-practices/page-model"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402826/guides/best-practices/page-model">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003ePage Model\u003c/h1\u003e\r\n\r\n\u003cp\u003e\u003ca href=\"https://martinfowler.com/bliki/PageObject.html\" target=\"_blank\"\u003ePage Model\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e is a test automation pattern that allows you to create an abstraction of the tested page and use it in test code to refer to page elements.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#why-use-page-model\"\u003eWhy Use Page Model\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#create-a-page-model\"\u003eCreate a Page Model\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#step-1---declare-a-page-model-class\"\u003eStep 1 - Declare a Page Model Class\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#step-2---add-a-page-element-to-the-page-model\"\u003eStep 2 - Add a Page Element to the Page Model\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#step-3---write-a-test-that-uses-the-page-model\"\u003eStep 3 - Write a Test That Uses the Page Model\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#step-4---add-a-new-class-for-check-boxes\"\u003eStep 4 - Add a New Class for Check Boxes\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#step-5---add-a-list-of-check-boxes-to-the-page-model\"\u003eStep 5 - Add a List of Check Boxes to the Page Model\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#step-6---write-a-test-that-iterates-through-check-boxes\"\u003eStep 6 - Write a Test That Iterates Through Check Boxes\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#step-7---add-actions-to-the-page-model\"\u003eStep 7 - Add Actions to the Page Model\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#step-8---write-a-test-that-calls-actions-from-the-page-model\"\u003eStep 8 - Write a Test That Calls Actions From the Page Model\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#page-model-example\"\u003ePage Model Example\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"why-use-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#why-use-page-model\" id=\"why-use-page-model\"\u003e\u003c/a\u003eWhy Use Page Model\u003ca class=\"anchor-hash\" href=\"#why-use-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eConsider the following fixture with two tests: one that types and edits\r\nthe developer name on the \u003ca href=\"https://devexpress.github.io/testcafe/example/\" target=\"_blank\"\u003eexample\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e webpage and the other that\r\nchecks check boxes in the Features section.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Text typing basics\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#developer-name\u0026#39;, \u0026#39;Peter\u0026#39;)\r\n        .typeText(\u0026#39;#developer-name\u0026#39;, \u0026#39;Paker\u0026#39;, { replace: true })\r\n        .typeText(\u0026#39;#developer-name\u0026#39;, \u0026#39;r\u0026#39;, { caretPos: 2 })\r\n        .expect(Selector(\u0026#39;#developer-name\u0026#39;).value).eql(\u0026#39;Parker\u0026#39;);\r\n});\r\n\r\ntest(\u0026#39;Click check boxes and then verify their state\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .click(\u0026#39;input[id=remote-testing]\u0026#39;)\r\n        .expect(Selector(\u0026#39;input[id=remote-testing]\u0026#39;).checked).ok()\r\n        .click(\u0026#39;input[id=reusing-js-code]\u0026#39;)\r\n        .expect(Selector(\u0026#39;input[id=reusing-js-code]\u0026#39;).checked).ok()\r\n        .click(\u0026#39;input[id=continuous-integration-embedding]\u0026#39;)\r\n        .expect(Selector(\u0026#39;input[id=continuous-integration-embedding]\u0026#39;).checked).ok();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eNote that both tests contain excessive code.\r\nIn the first test, the \u003ccode\u003e#developer-name\u003c/code\u003e CSS selector is duplicated in code each time the test refers to the input element.\r\nIn the second test, test logic is duplicated for each check box.\u003c/p\u003e\r\n\u003cp\u003eIn a rapidly developing web application, page markup and design may change often. When this happens, you need to modify selectors in all your tests.\r\nThe Page Model allows you to keep all selectors in one place, so the next time the webpage changes,\r\nyou will only need to modify the page model.\u003c/p\u003e\r\n\u003cp\u003eGenerally speaking, the Page Model pattern allows you to follow\r\nthe separation of concerns principle - you keep page representation in the Page Model,\r\nwhile tests remain focused on the behavior.\u003c/p\u003e\r\n\u003ch2 id=\"create-a-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#create-a-page-model\" id=\"create-a-page-model\"\u003e\u003c/a\u003eCreate a Page Model\u003ca class=\"anchor-hash\" href=\"#create-a-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"step-1---declare-a-page-model-class__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-1---declare-a-page-model-class\" id=\"step-1---declare-a-page-model-class\"\u003e\u003c/a\u003eStep 1 - Declare a Page Model Class\u003ca class=\"anchor-hash\" href=\"#step-1---declare-a-page-model-class\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eBegin with a new \u003ccode\u003e.js\u003c/code\u003e file, declare the \u003ccode\u003ePage\u003c/code\u003e class there, and export its instance.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eclass Page {\r\n    constructor () {\r\n    }\r\n}\r\n\r\nexport default new Page();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis class will contain the Page Model, so name the file \u003ccode\u003epage-model.js\u003c/code\u003e.\u003c/p\u003e\r\n\u003ch3 id=\"step-2---add-a-page-element-to-the-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-2---add-a-page-element-to-the-page-model\" id=\"step-2---add-a-page-element-to-the-page-model\"\u003e\u003c/a\u003eStep 2 - Add a Page Element to the Page Model\u003ca class=\"anchor-hash\" href=\"#step-2---add-a-page-element-to-the-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eAdd the \u003ccode\u003eDeveloper Name\u003c/code\u003e input element to the model. To do this,\r\nintroduce the \u003ccode\u003enameInput\u003c/code\u003e property and assign a \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eselector\u003c/a\u003e to it.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nclass Page {\r\n    constructor () {\r\n        this.nameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n    }\r\n}\r\n\r\nexport default new Page();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"step-3---write-a-test-that-uses-the-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-3---write-a-test-that-uses-the-page-model\" id=\"step-3---write-a-test-that-uses-the-page-model\"\u003e\u003c/a\u003eStep 3 - Write a Test That Uses the Page Model\u003ca class=\"anchor-hash\" href=\"#step-3---write-a-test-that-uses-the-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIn the test file, import the page model instance from \u003ccode\u003epage-model.js\u003c/code\u003e.\r\nAfter that, you can use the \u003ccode\u003epage.nameInput\u003c/code\u003e property to identify the \u003ccode\u003eDeveloper Name\u003c/code\u003e input element.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport page from \u0026#39;./page-model\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Text typing basics\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(page.nameInput, \u0026#39;Peter\u0026#39;)\r\n        .typeText(page.nameInput, \u0026#39;Paker\u0026#39;, { replace: true })\r\n        .typeText(page.nameInput, \u0026#39;r\u0026#39;, { caretPos: 2 })\r\n        .expect(page.nameInput.value).eql(\u0026#39;Parker\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"step-4---add-a-new-class-for-check-boxes__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-4---add-a-new-class-for-check-boxes\" id=\"step-4---add-a-new-class-for-check-boxes\"\u003e\u003c/a\u003eStep 4 - Add a New Class for Check Boxes\u003ca class=\"anchor-hash\" href=\"#step-4---add-a-new-class-for-check-boxes\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eAdd check boxes from the Features section to the Page Model.\u003c/p\u003e\r\n\u003cp\u003eAs long as each item in the Features section contains a check box and a label,\r\nintroduce a new class \u003ccode\u003eFeature\u003c/code\u003e with two properties: \u003ccode\u003elabel\u003c/code\u003e and \u003ccode\u003echeckbox\u003c/code\u003e.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst label = Selector(\u0026#39;label\u0026#39;);\r\n\r\nclass Feature {\r\n    constructor (text) {\r\n        this.label    = label.withText(text);\r\n        this.checkbox = this.label.find(\u0026#39;input[type=checkbox]\u0026#39;);\r\n    }\r\n}\r\n\r\nclass Page {\r\n    constructor () {\r\n        this.nameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n    }\r\n}\r\n\r\nexport default new Page();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"step-5---add-a-list-of-check-boxes-to-the-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-5---add-a-list-of-check-boxes-to-the-page-model\" id=\"step-5---add-a-list-of-check-boxes-to-the-page-model\"\u003e\u003c/a\u003eStep 5 - Add a List of Check Boxes to the Page Model\u003ca class=\"anchor-hash\" href=\"#step-5---add-a-list-of-check-boxes-to-the-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIn the \u003ccode\u003ePage\u003c/code\u003e class, add the \u003ccode\u003efeatureList\u003c/code\u003e property with an array of \u003ccode\u003eFeature\u003c/code\u003e objects.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst label = Selector(\u0026#39;label\u0026#39;);\r\n\r\nclass Feature {\r\n    constructor (text) {\r\n        this.label    = label.withText(text);\r\n        this.checkbox = this.label.find(\u0026#39;input[type=checkbox]\u0026#39;);\r\n    }\r\n}\r\n\r\nclass Page {\r\n    constructor () {\r\n        this.nameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n        this.featureList = [\r\n            new Feature(\u0026#39;Support for testing on remote devices\u0026#39;),\r\n            new Feature(\u0026#39;Re-using existing JavaScript code for testing\u0026#39;),\r\n            new Feature(\u0026#39;Easy embedding into a Continuous integration system\u0026#39;)\r\n        ];\r\n    }\r\n}\r\n\r\nexport default new Page();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eOrganizing check boxes in an array makes the page model semantically correct and simplifies iterating through the check boxes.\u003c/p\u003e\r\n\u003ch3 id=\"step-6---write-a-test-that-iterates-through-check-boxes__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-6---write-a-test-that-iterates-through-check-boxes\" id=\"step-6---write-a-test-that-iterates-through-check-boxes\"\u003e\u003c/a\u003eStep 6 - Write a Test That Iterates Through Check Boxes\u003ca class=\"anchor-hash\" href=\"#step-6---write-a-test-that-iterates-through-check-boxes\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe second test now boils down to a single loop.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport page from \u0026#39;./page-model\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Text typing basics\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(page.nameInput, \u0026#39;Peter\u0026#39;)\r\n        .typeText(page.nameInput, \u0026#39;Paker\u0026#39;, { replace: true })\r\n        .typeText(page.nameInput, \u0026#39;r\u0026#39;, { caretPos: 2 })\r\n        .expect(page.nameInput.value).eql(\u0026#39;Parker\u0026#39;);\r\n});\r\n\r\ntest(\u0026#39;Click check boxes and then verify their state\u0026#39;, async t =\u0026gt; {\r\n    for (const feature of page.featureList) {\r\n        await t\r\n            .click(feature.label)\r\n            .expect(feature.checkbox.checked).ok();\r\n    }\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"step-7---add-actions-to-the-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-7---add-actions-to-the-page-model\" id=\"step-7---add-actions-to-the-page-model\"\u003e\u003c/a\u003eStep 7 - Add Actions to the Page Model\u003ca class=\"anchor-hash\" href=\"#step-7---add-actions-to-the-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eAdd an action that enters the developer name and clicks the Submit button.\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003e\u003cp\u003eImport \u003ccode\u003et\u003c/code\u003e, a \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003etest controller\u003c/a\u003e, from the \u003ccode\u003etestcafe\u003c/code\u003e module.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, t } from \u0026#39;testcafe\u0026#39;;\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eAdd a Submit button to the page model.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003ethis.submitButton = Selector(\u0026#39;#submit-button\u0026#39;);\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eDeclare an \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function\" target=\"_blank\"\u003easynchronous function\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e in the \u003ccode\u003ePage\u003c/code\u003e class. This function uses the test controller to perform several actions on the tested page: enter the developer name and click the Submit button.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003easync submitName (name) {\r\n    await t\r\n        .typeText(this.nameInput, name)\r\n        .click(this.submitButton);\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eHere is how the page model looks now.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, t } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst label = Selector(\u0026#39;label\u0026#39;);\r\n\r\nclass Feature {\r\n    constructor (text) {\r\n        this.label    = label.withText(text);\r\n        this.checkbox = this.label.find(\u0026#39;input[type=checkbox]\u0026#39;);\r\n    }\r\n}\r\n\r\nclass Page {\r\n    constructor () {\r\n        this.nameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n\r\n        this.featureList = [\r\n            new Feature(\u0026#39;Support for testing on remote devices\u0026#39;),\r\n            new Feature(\u0026#39;Re-using existing JavaScript code for testing\u0026#39;),\r\n            new Feature(\u0026#39;Easy embedding into a Continuous integration system\u0026#39;)\r\n        ];\r\n\r\n        this.submitButton = Selector(\u0026#39;#submit-button\u0026#39;);\r\n    }\r\n\r\n    async submitName (name) {\r\n        await t\r\n            .typeText(this.nameInput, name)\r\n            .click(this.submitButton);\r\n    }\r\n}\r\n\r\nexport default new Page();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"step-8---write-a-test-that-calls-actions-from-the-page-model__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#step-8---write-a-test-that-calls-actions-from-the-page-model\" id=\"step-8---write-a-test-that-calls-actions-from-the-page-model\"\u003e\u003c/a\u003eStep 8 - Write a Test That Calls Actions From the Page Model\u003ca class=\"anchor-hash\" href=\"#step-8---write-a-test-that-calls-actions-from-the-page-model\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eNow write a test that calls \u003ccode\u003epage.submitName\u003c/code\u003e and checks the message on the Thank You page.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;Submit a developer name and check the header\u0026#39;, async t =\u0026gt; {\r\n    const header = Selector(\u0026#39;#article-header\u0026#39;);\r\n\r\n    await page.submitName(\u0026#39;Peter\u0026#39;);\r\n\r\n    await t.expect(header.innerText).eql(\u0026#39;Thank you, Peter!\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis test works with a different page for which there is no page model. That is why it uses a selector. Don’t forget to import it to the test file.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"page-model-example__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#page-model-example\" id=\"page-model-example\"\u003e\u003c/a\u003ePage Model Example\u003ca class=\"anchor-hash\" href=\"#page-model-example\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThis sample shows a page model for the example page at \u003ca href=\"https://devexpress.github.io/testcafe/example/\" target=\"_blank\"\u003ehttps://devexpress.github.io/testcafe/example/\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"https://github.com/DevExpress/testcafe-examples/tree/master/examples/use-page-model\" target=\"_blank\"\u003eFull Example Code\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, t } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst label = Selector(\u0026#39;label\u0026#39;);\r\n\r\nclass Feature {\r\n    constructor (text) {\r\n        this.label    = label.withText(text);\r\n        this.checkbox = this.label.find(\u0026#39;input[type=checkbox]\u0026#39;);\r\n    }\r\n}\r\n\r\nclass OperatingSystem {\r\n    constructor (text) {\r\n        this.label       = label.withText(text);\r\n        this.radioButton = this.label.find(\u0026#39;input[type=radio]\u0026#39;);\r\n    }\r\n}\r\n\r\nclass Page {\r\n    constructor () {\r\n        this.nameInput             = Selector(\u0026#39;#developer-name\u0026#39;);\r\n        this.triedTestCafeCheckbox = Selector(\u0026#39;#tried-test-cafe\u0026#39;);\r\n        this.populateButton        = Selector(\u0026#39;#populate\u0026#39;);\r\n        this.submitButton          = Selector(\u0026#39;#submit-button\u0026#39;);\r\n        this.results               = Selector(\u0026#39;.result-content\u0026#39;);\r\n        this.commentsTextArea      = Selector(\u0026#39;#comments\u0026#39;);\r\n\r\n        this.featureList = [\r\n            new Feature(\u0026#39;Support for testing on remote devices\u0026#39;),\r\n            new Feature(\u0026#39;Re-using existing JavaScript code for testing\u0026#39;),\r\n            new Feature(\u0026#39;Running tests in background and/or in parallel in multiple browsers\u0026#39;),\r\n            new Feature(\u0026#39;Easy embedding into a Continuous integration system\u0026#39;),\r\n            new Feature(\u0026#39;Advanced traffic and markup analysis\u0026#39;)\r\n        ];\r\n\r\n        this.osList = [\r\n            new OperatingSystem(\u0026#39;Windows\u0026#39;),\r\n            new OperatingSystem(\u0026#39;MacOS\u0026#39;),\r\n            new OperatingSystem(\u0026#39;Linux\u0026#39;)\r\n        ];\r\n\r\n        this.slider = {\r\n            handle: Selector(\u0026#39;.ui-slider-handle\u0026#39;),\r\n            tick:   Selector(\u0026#39;.slider-value\u0026#39;)\r\n        };\r\n\r\n        this.interfaceSelect       = Selector(\u0026#39;#preferred-interface\u0026#39;);\r\n        this.interfaceSelectOption = this.interfaceSelect.find(\u0026#39;option\u0026#39;);\r\n        this.submitButton          = Selector(\u0026#39;#submit-button\u0026#39;);\r\n    }\r\n\r\n    async submitName (name) {\r\n        await t\r\n            .typeText(this.nameInput, name)\r\n            .click(this.submitButton);\r\n    }\r\n}\r\n\r\nexport default new Page();\r\n\u003c/code\u003e\u003c/pre\u003e","headers":[{"title":"Why Use Page Model","tagName":"h2","id":"why-use-page-model","lvl":2},{"title":"Create a Page Model","tagName":"h2","id":"create-a-page-model","lvl":2},{"title":"Page Model Example","tagName":"h2","id":"page-model-example","lvl":2}],"title":"Page Model","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"402826","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},{"name":"Best Practices","id":"402634/Best Practices"},{"name":"Page Model","id":"402826","url":"/documentation/402826/guides/best-practices/page-model"}]},"sidebarNav":{"root":{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/gettin
