                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style"/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-78c92fac7aa8fdd8.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-49c6cecf1f6d5795.js" defer=""></script><script src="/_next/static/chunks/main-847c8b7e101be03a.js" defer=""></script><script src="/_next/static/chunks/pages/_app-b9cd886e921c4b20.js" defer=""></script><script src="/_next/static/chunks/252-4c564a145796bcf7.js" defer=""></script><script src="/_next/static/chunks/949-46e0db32696b4cee.js" defer=""></script><script src="/_next/static/chunks/706-cde18dd586cc6d80.js" defer=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-908281b2b5b2d676.js" defer=""></script><script src="/_next/static/RTV_ZhfJD4mMevlQiyI1X/_buildManifest.js" defer=""></script><script src="/_next/static/RTV_ZhfJD4mMevlQiyI1X/_ssgManifest.js" defer=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/403219/guides/advanced-guides/fire-dom-events"/><meta http-equiv="refresh" content="1; url=/documentation/403219/guides/advanced-guides/fire-dom-events"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/403219/guides/advanced-guides/fire-dom-events">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eFire DOM Events\u003c/h1\u003e\r\n\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eThis article describes how to fire arbitrary DOM events during test execution. Read the \u003ca class=\"xref\" href=\"/documentation/404150/guides/advanced-guides/custom-test-actions\"\u003eCustom Test Actions\u003c/a\u003e guide for information on how to define custom TestController actions.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Event\" target=\"_blank\"\u003eDOM events\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e occur when users interact with the page. For example, a simple \u003ca class=\"xref\" href=\"/documentation/402710/reference/test-api/testcontroller/click\"\u003eclick action\u003c/a\u003e consists of three distinct DOM events: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/mousedown_event\" target=\"_blank\"\u003emousedown\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/mouseup_event\" target=\"_blank\"\u003emouseup\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, and \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/click_event\" target=\"_blank\"\u003eclick\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e. Action \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003emethods\u003c/a\u003e that come with TestCafe fire DOM events to \u003cem\u003esimulate\u003c/em\u003e user interaction. \u003c/p\u003e\r\n\u003cp\u003eTestCafe can \u003ca class=\"xref\" href=\"/documentation/403091/reference/test-api/testcontroller/dispatchevent\"\u003edispatch arbitrary DOM events\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eIf you need to perform a page interaction that TestCafe does not support out of the box, break it down into discrete DOM events, and fire events one by one with the \u003ca class=\"xref api-link\" href=\"/documentation/403091/reference/test-api/testcontroller/dispatchevent\"\u003et.dispatchEvent\u003c/a\u003e method. Save the code as a \u003ca class=\"xref\" href=\"/documentation/404150/guides/advanced-guides/custom-test-actions\"\u003ecustom test action\u003c/a\u003e to reuse it throughout your test suite.\u003c/p\u003e\r\n\u003ch2 id=\"events-and-constructors__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#events-and-constructors\" id=\"events-and-constructors\"\u003e\u003c/a\u003eEvents and Constructors\u003ca class=\"anchor-hash\" href=\"#events-and-constructors\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThere are many \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/Events#event_index\" target=\"_blank\"\u003edifferent kinds of DOM events\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e. Some events can only target certain page elements (i.e. \u003ccode\u003esubmit\u003c/code\u003e events can only target \u003ccode\u003e\u0026lt;form\u0026gt;\u003c/code\u003e elements). Some events have parameters that other events don’t.\u003c/p\u003e\r\n\u003cp\u003eSimilar events share the same \u003cem\u003eevent constructor\u003c/em\u003e. Event constructors determine how you can customize the event, and what entities the event can target.\u003c/p\u003e\r\n\u003ch3 id=\"common-events__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#common-events\" id=\"common-events\"\u003e\u003c/a\u003eCommon Events\u003ca class=\"anchor-hash\" href=\"#common-events\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#mouseevent\"\u003eMouseEvent()\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#keyboardevent\"\u003eKeyboardEvent()\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#inputevent\"\u003eInputEvent()\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#focusevent\"\u003eFocusEvent()\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#pointerevent\"\u003ePointerEvent()\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cblockquote\u003e\u003cp\u003eTestCafe lets you fire common DOM events without specifying the constructor. If the action that you want to dispatch corresponds to one of the constructors above, TestCafe automatically launches the correct constructor for the event.\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003ch4 id=\"mouseevent__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#mouseevent\" id=\"mouseevent\"\u003e\u003c/a\u003eMouseEvent()\u003ca class=\"anchor-hash\" href=\"#mouseevent\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent/MouseEvent\" target=\"_blank\"\u003eMouseEvent constructor\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e fires the following events:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ccode\u003emouseup\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003emousedown\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003eclick\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edbclick\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003emousemove\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003emouseover\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003emouseleave\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003econtextmenu\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edrag\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edragend\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edragenter\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edragexit\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edragleave\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edragover\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edragstart\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003edrop\u003c/code\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe MouseEvent constructor accepts \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent#instance_properties\" target=\"_blank\"\u003eMouseEvent properties\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent/buttons\" target=\"_blank\"\u003e\u003cem\u003ebuttons\u003c/em\u003e property\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e specifies the primary click button. The default value of the buttons property is \u003ccode\u003e1\u003c/code\u003e (the left button).\u003c/p\u003e\r\n\u003cp\u003eThe example below fires the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/mousedown_event\" target=\"_blank\"\u003emousedown\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e and \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/mouseup_event\" target=\"_blank\"\u003emouseup\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e events to simulate a 5-second-long left-click action. Note the value of the \u003ccode\u003ebuttons\u003c/code\u003e option.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture`Trigger Mouse Events`\r\n    .page(\u0026#39;www.example.com\u0026#39;);\r\n\r\ntest(\u0026#39;Left-click a button for 5 seconds\u0026#39;, async t =\u0026gt; {\r\n    const target = Selector(\u0026#39;#target\u0026#39;);\r\n\r\n    await t\r\n        .dispatchEvent(target, \u0026#39;mousedown\u0026#39;)\r\n        .wait(5000)\r\n        .dispatchEvent(target, \u0026#39;mouseup\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe example below simulates a 5-second-long right-click action. Note the value of the \u003ccode\u003ebuttons\u003c/code\u003e option.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture`Trigger Mouse Events`\r\n    .page(\u0026#39;www.example.com\u0026#39;);\r\n\r\ntest(\u0026#39;Right-click a button for 5 seconds\u0026#39;, async t =\u0026gt; {\r\n    const target  = Selector(\u0026#39;#target\u0026#39;);\r\n    const options = {\r\n        buttons: 2\r\n    };\r\n\r\n    await t\r\n        .dispatchEvent(target, \u0026#39;mousedown\u0026#39;, options)\r\n        .wait(5000)\r\n        .dispatchEvent(target, \u0026#39;mouseup\u0026#39;, options);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"keyboardevent__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#keyboardevent\" id=\"keyboardevent\"\u003e\u003c/a\u003eKeyboardEvent()\u003ca class=\"anchor-hash\" href=\"#keyboardevent\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/KeyboardEvent\" target=\"_blank\"\u003eKeyboardEvent constructor\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e fires the following events: \u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ccode\u003ekeydown\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003ekeyup\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003ekeypress\u003c/code\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe KeyboardEvent constructor accepts \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent#instance_properties\" target=\"_blank\"\u003eKeyboardEvent Properties\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00- \u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch4 id=\"pointerevent__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#pointerevent\" id=\"pointerevent\"\u003e\u003c/a\u003ePointerEvent()\u003ca class=\"anchor-hash\" href=\"#pointerevent\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent/PointerEvent\" target=\"_blank\"\u003ePointerEvent Constructor\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e fires the following events:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ccode\u003epointerover\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointerenter\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointerdown\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointermove\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointerrawupdate\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointerup\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointercancel\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointerout\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epointerleave\u003c/code\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe PointerEvent constructor accepts \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/PointerEvent#instance_properties\" target=\"_blank\"\u003ePointerEvent properties\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch3 id=\"custom-events__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#custom-events\" id=\"custom-events\"\u003e\u003c/a\u003eCustom Events\u003ca class=\"anchor-hash\" href=\"#custom-events\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe CustomEvent constructor fires custom events with \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/CustomEvent#instance_properties\" target=\"_blank\"\u003eCustomEvent properties\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eThe example below dispatches a \u003ccode\u003efoo\u003c/code\u003e event. \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture`Custom Events`\r\n    .page(\u0026#39;www.example.com\u0026#39;);\r\n\r\ntest(\u0026#39;Dispatch a CustomEvent\u0026#39;, async t =\u0026gt; {\r\n    const target  = Selector(\u0026#39;#target\u0026#39;);\r\n\r\n    await t\r\n        .dispatchEvent(target, \u0026#39;foo\u0026#39;)\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"other-events__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#other-events\" id=\"other-events\"\u003e\u003c/a\u003eOther Events\u003ca class=\"anchor-hash\" href=\"#other-events\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTo pick a different constructor, define the value of the \u003ccode\u003eeventConstructor\u003c/code\u003e property.\u003c/p\u003e\r\n\u003cp\u003eThe following example fires a \u003ccode\u003etouchstart\u003c/code\u003e TouchEvent:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003edsa\r\nimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture`Dispatch Events`\r\n    .page(\u0026#39;./index.html\u0026#39;)
