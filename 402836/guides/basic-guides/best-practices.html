                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-5b6b6b4d7d50fc37.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-23f7bbc138523d42.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-cda32dea123eec1f.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/248-f25d53bfd94628c5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/297-f8e347786cb32024.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-b4464bc0cd1e23b7.js" defer="" crossorigin=""></script><script src="/_next/static/oBitUliAP0eZiO1IEOsfb/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/oBitUliAP0eZiO1IEOsfb/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402836/guides/best-practices/best-practices"/><meta http-equiv="refresh" content="1; url=/documentation/402836/guides/best-practices/best-practices"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402836/guides/best-practices/best-practices">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eBest Practices\u003c/h1\u003e\r\n\r\n\u003cp\u003eThis article describes best TestCafe strategies and common user mistakes. It covers the following subjects:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#test-scope\"\u003eTest Scope\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#common-assertion-mistakes\"\u003eCommon Assetion Mistakes\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#selector-example\"\u003eSelector Example\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#client-function-example\"\u003eClient Function Example\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#page-models\"\u003ePage Models\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#use-roles-to-authenticate-users\"\u003eUse Roles to Authenticate users\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#file-structure\"\u003eFile Structure\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#setup-and-teardown\"\u003eSetup and Teardown\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#selector-strategy\"\u003eSelector Strategy\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"test-scope__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-scope\" id=\"test-scope\"\u003e\u003c/a\u003eTest Scope\u003ca class=\"anchor-hash\" href=\"#test-scope\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTo make the most out of TestCafe, use the framework for its intended purpose — end-to-end testing.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eEnd-to-end tests are different from unit or integration tests. Like the name suggests, they test your application as a whole.\u003c/li\u003e\r\n\u003cli\u003eDo not use TestCafe to test individual components of your software. Instead, write tests that simulate common user scenarios. \u003c/li\u003e\r\n\u003cli\u003eDo not test exceptions and edge cases - that is what unit and integration tests are for. Test the general business logic of your application.\u003c/li\u003e\r\n\u003cli\u003eWrite fewer E2E tests. End-to-end tests are slow by nature, so the number of tests should be drastically lower than that of unit or integration tests.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"common-assertion-mistakes__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#common-assertion-mistakes\" id=\"common-assertion-mistakes\"\u003e\u003c/a\u003eCommon Assertion Mistakes\u003ca class=\"anchor-hash\" href=\"#common-assertion-mistakes\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe purpose of assertions is to compare the \u003cstrong\u003eactual\u003c/strong\u003e state of your application to your \u003cstrong\u003eexpectations\u003c/strong\u003e. If you compare two \u003cstrong\u003estatic values\u003c/strong\u003e, you incur the risk of test failure. To avoid this outcome, do not use the \u003cstrong\u003eawait keyword\u003c/strong\u003e when you define assertion variables.\u003c/p\u003e\r\n\u003ch3 id=\"selector-example__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#selector-example\" id=\"selector-example\"\u003e\u003c/a\u003eSelector Example\u003ca class=\"anchor-hash\" href=\"#selector-example\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eDo not \u003ccode\u003eawait\u003c/code\u003e a Selector statement when you want to \u003cem\u003ecopy\u003c/em\u003e it and pass it to an assertion. If you preface a Selector query with the \u003ccode\u003eawait\u003c/code\u003e keyword, TestCafe immediately executes the query. Your new variable will contain the Selector’s return value, instead of the Selector query itself.\u003c/p\u003e\r\n\u003cp\u003eIn the following example, the \u003ccode\u003edeveloperName\u003c/code\u003e variable contains the return value of a Selector query. The assertion fails because the DOM changed after the variable declaration:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `http://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Assertion with Selector\u0026#39;, async t =\u0026gt; {\r\n    const developerNameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n\r\n    // Populate the developer name field\r\n    await t.typeText(developerNameInput, \u0026#39;Peter\u0026#39;);\r\n\r\n    // The await keyword precedes the Selector declaration.\r\n    // TestCafe executes the Selector immediately, and passes its return value (\u0026quot;Peter\u0026quot;) to the variable.\r\n    const developerName = await Selector(\u0026#39;#developer-name\u0026#39;).value;\r\n\r\n    await t\r\n            .expect(developerName).eql(\u0026#39;Peter\u0026#39;)\r\n            .typeText(developerNameInput, \u0026#39;Jack\u0026#39;) // Update the content of the field\r\n            .expect(developerName).eql(\u0026#39;Jack\u0026#39;); // The \u0026quot;developerName\u0026quot; variable contains outdated data. The assertion fails.\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWithout the \u003ccode\u003eawait\u003c/code\u003e keyword, the \u003ccode\u003edeveloperName\u003c/code\u003e variable becomes a copy of the Selector query. The assertion at the end of the test executes the query, and does not fail.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `http://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Assertion with Selector\u0026#39;, async t =\u0026gt; {\r\n    const developerNameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n\r\n    // Populate the developer name field\r\n    await t.typeText(developerNameInput, \u0026#39;Peter\u0026#39;);\r\n\r\n    // The await keyword does not precede the Selector declaration.\r\n    // TestCafe passes the Selector query itself, and not its return value, to the variable.\r\n    const developerName = Selector(\u0026#39;#developer-name\u0026#39;).value;\r\n\r\n    await t\r\n            .expect(developerName).eql(\u0026#39;Peter\u0026#39;)\r\n            .typeText(developerNameInput, \u0026#39;Jack\u0026#39;) // Update the content of the field\r\n            .expect(developerName).eql(\u0026#39;Jack\u0026#39;); // TestCafe executes the Selector query from the developerName variable. The asserion succeeds.\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"client-function-example__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#client-function-example\" id=\"client-function-example\"\u003e\u003c/a\u003eClient Function Example\u003ca class=\"anchor-hash\" href=\"#client-function-example\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThis rule also applies to \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eClient Functions\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eDo not \u003ccode\u003eawait\u003c/code\u003e a Client Function when you want to \u003cem\u003ecopy\u003c/em\u003e it and pass it to an assertion. If you preface a Client Function with the \u003ccode\u003eawait\u003c/code\u003e keyword, TestCafe immediately executes the function. Your new variable will contain the Client Function’s return value, instead of the Client Function query itself.\u003c/p\u003e\r\n\u003cp\u003eIn the following example, the \u003ccode\u003einterfaceValue\u003c/code\u003e variable contains the return value of the \u003ccode\u003egetInterface\u003c/code\u003e query. The assertion fails because the DOM changed after the variable declaration:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, ClientFunction } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `http://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Assertion with ClientFunction\u0026#39;, async t =\u0026gt; {\r\n    const interfaceSelect = Selector(\u0026#39;#preferred-interface\u0026#39;);\r\n    const interfaceOption = interfaceSelect.find(\u0026#39;option\u0026#39;);\r\n\r\n    const getInterface        = ClientFunction(() =\u0026gt; document.getElementById(\u0026#39;preferred-interface\u0026#39;).value);\r\n\r\n    // The await keyword precedes the call of the client function.\r\n    // TestCafe executes the Client Function and passes its return value to the variable.\r\n    const interfaceValue           = await getInterface(); \r\n\r\n    await t\r\n        .click(interfaceSelect)\r\n        .click(interfaceOption.withText(\u0026#39;JavaScript API\u0026#39;)) // Change the value of the field.\r\n        .expect(interfaceValue).eql(\u0026#39;JavaScript API\u0026#39;); // The \u0026quot;value\u0026quot; variable contains outdated data. The assertion fails.\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWithout the \u003ccode\u003eawait\u003c/code\u003e keyword, the \u003ccode\u003einterfaceValue\u003c/code\u003e variable becomes a copy of the client function. The assertion at the end of the test executes this function, and does not fail.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, ClientFunction } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `http://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Assertion with ClientFunction\u0026#39;, async t =\u0026gt; {\r\n    const getValue = ClientFunction(() =\u0026gt; document.getElementById(\u0026#39;preferred-interface\u0026#39;).value)\r\n\r\n    const interfaceSelect = Selector(\u0026#39;#preferred-interface\u0026#39;);\r\n    const interfaceOption = interfaceSelect.find(\u0026#39;option\u0026#39;);\r\n    const value           =  getValue();\r\n\r\n    await t\r\n        .click(interfaceSelect)\r\n        .click(interfaceOption.withText(\u0026#39;JavaScript API\u0026#39;))\r\n        .expect(value).eql(\u0026#39;JavaScript API\u0026#39;)\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"page-models__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#page-models\" id=\"page-models\"\u003e\u003c/a\u003ePage Models\u003ca class=\"anchor-hash\" href=\"#page-models\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eIncorporate \u003ca class=\"xref\" href=\"/documentation/402826/guides/best-practices/page-model\"\u003ePage Models\u003c/a\u003e into your test suite. Page model objects store Selector queries for important page elements, and define custom methods for frequent action combinations.\u003c/p\u003e\r\n\u003cp\u003eThe following page model code snippet describes the \u003ca href=\"https://devexpress.github.io/testcafe/example/\" target=\"_blank\"\u003eTestCafe Example Page\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport {t, Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nclass Page {\r\n    constructor () {\r\n        this.nameInput               = Selector(\u0026#39;input\u0026#39;).withAttribute(\u0026#39;data-testid\u0026#39;, \u0026#39;name-input\u0026#39;);\r\n        this.importantFeaturesLabels = Selector(\u0026#39;legend\u0026#39;).withExactText(\u0026#39;Which features are important to you:\u0026#39;).parent().child(\u0026#39;p\u0026#39;).child(\u0026#39;label\u0026#39;);\r\n        this.submitButton            = Selector(\u0026#39;button\u0026#39;).withAttribute(\u0026#39;data-testid\u0026#39;, \u0026#39;submit-button\u0026#39;);\r\n    }\r\n\r\n    async selectFeature(number) {\r\n        await t.click(this.importantFeaturesLabels.nth(number));\r\n    }\r\n\r\n    async clickSubmit() {\r\n        await t.click(this.submitButton);\r\n    }\r\n\r\n    async typeName(name) {\r\n        await t.typeText(this.nameInput, name);\r\n    }\r\n}\r\n\r\nexport default new Page();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis useful abstraction improves the flexibility of your tests. If you change your application’s layout, you only need to update a single file. A test that uses this model can look like this:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport page from \u0026#39;./page-model\u0026#39;\r\n\r\nfixture `Use a Page Model`\r\n    .page `https://devexpress.github.io/testcafe/example`;\r\n\r\n\r\ntest(\u0026#39;Use a Page Model\u0026#39;, async () =\u0026gt; {\r\n\r\n    await page.selectFeature(2);\r\n    await page.typeName(\u0026#39;Peter\u0026#39;);\r\n    await page.clickSubmit();\r\n\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eFor more information, read the \u003ca class=\"xref\" href=\"/documentation/402826/guides/best-practices/page-model\"\u003ePage Model\u003c/a\u003e guide and view the \u003ca href=\"https://github.com/DevExpress/testcafe-examples/tree/master/examples/use-page-model\" target=\"_blank\"\u003epage model\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e example on GitHub.\u003c/p\u003e\r\n\u003ch2 id=\"use-roles-to-authenticate-users__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#use-roles-to-authenticate-users\" id=\"use-roles-to-authenticate-users\"\u003e\u003c/a\u003eUse Roles to Authenticate Users\u003ca class=\"anchor-hash\" href=\"#use-roles-to-authenticate-users\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eSave authentication routines as \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eRoles\u003c/a\u003e to simplify the log-in process, and switch between user accounts with a single line of code. \u003c/p\u003e\r\n\u003cp\u003eStore \u003ca class=\"xref\" href=\"/documentation/402760/reference/test-api/role/constructor\"\u003eRole definitions\u003c/a\u003e in a separate file and activate them with the \u003ca class=\"xref\" href=\"/documentation/402673/reference/test-api/testcontroller/userole\"\u003et.useRole\u003c/a\u003e method.\u003c/p\u003e\r\n\u003cp\u003e\u003ccode\u003e/tests/roles/roles.js:\u003c/code\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Role } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst regularUser = Role(\u0026#39;http://example.com/login\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#login\u0026#39;, \u0026#39;TestUser\u0026#39;)\r\n        .typeText(\u0026#39;#password\u0026#39;, \u0026#39;testpass\u0026#39;)\r\n        .click(\u0026#39;#sign-in\u0026#39;);\r\n});\r\n\r\nconst admin = Role(\u0026#39;http://example.com/login\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(\u0026#39;#login\u0026#39;, \u0026#39;Admin\u0026#39;)\r\n        .typeText(\u0026#39;#password\u0026#39;, \u0026#39;adminpass\u0026#39;)\r\n        .click(\u0026#39;#sign-in\u0026#39;);\r\n});\r\n\r\nexport { regularUser, admin };\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003ccode\u003e/tests/test_group1.js/test1.js:\u003c/code\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { regularUser, admin } from \u0026#39;../../roles/roles.js\u0026#39;;\r\n\r\nfixture `My Fixture`\r\n    .page(\u0026#39;../../my-page.html\u0026#39;);\r\n\r\ntest(\u0026#39;Regular user test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .useRole(regularUser);\r\n});\r\n\r\ntest(\u0026#39;Admin test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .useRole(admin);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eRead the \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eauthentication guide\u003c/a\u003e to learn more about Roles.\u003c/p\u003e\r\n\u003ch2 id=\"file-structure__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#file-structure\" id=\"file-structure\"\u003e\u003c/a\u003eFile Structure\u003ca class=\"anchor-hash\" href=\"#file-structure\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eFollow these guidelines to optimize the structure of your test suite:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse a \u003ca href=\"#page-models\"\u003epage model\u003c/a\u003e to store frequently used Selectors and action combinations.\u003c/li\u003e\r\n\u003cli\u003eStore all the page model files in a single, separate directory. If your application consists of multiple components or subsystems, split up the associated page model objects into separate files.\u003c/li\u003e\r\n\u003cli\u003eStore \u003ca href=\"#use-roles-to-authenticate-users\"\u003eRole definitions\u003c/a\u003e in a separate file to re-use them across tests.\u003c/li\u003e\r\n\u003cli\u003eCreate a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file\"\u003eConfiguration File\u003c/a\u003e in the root directory of the project. The configuration file simplifies test setting management.\u003c/li\u003e\r\n\u003cli\u003eDefine one \u003ccode\u003efixture\u003c/code\u003e per file. Multiple fixtures per test file may cause confusion as you scale.\u003c/li\u003e\r\n\u003cli\u003eUse \u003ccode\u003efixtures\u003c/code\u003e to store groups of related tests. For example, place all authentication-related tests into a single fixture.\u003c/li\u003e\r\n\u003cli\u003eTestCafe tests are purely functional. As such, it is best to separate them from application code. Keep your test files in a separate, appropriately named directory (for example, \u003ccode\u003etests\u003c/code\u003e).\u003c/li\u003e\r\n\u003cli\u003eCreate subfolders for tests that cover different subsystems of your application.\u003c/li\u003e\r\n\u003cli\u003eDon’t write long tests. Shorter test scenarios are easier to debug and run concurrently.\u003c/li\u003e\r\n\u003cli\u003eStore reused data (for example, large sets of reference values or form inputs) in a dedicated, descriptively titled directory (for example, \u003ccode\u003edata\u003c/code\u003e).\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eIf you apply all the suggestions above, your project’s file structure might look like this:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003e.\r\n├── .testcaferc.json\r\n└── tests\r\n    ├── |- test_group1/\r\n    │   └── |-test1.js\r\n    │       |-test2.js\r\n    ├── |- test_group2/\r\n    │   └── |-test1.js\r\n    │       |-test2.js\r\n    ├── |- page_model/\r\n    │   └── |- page1.js\r\n    │       |- page2.js\r\n    ├── |- helpers/\r\n    │   └── |- helper1.js\r\n    │       |- helper2.js\r\n    ├── |- roles/\r\n    │   └── |- roles.js\r\n    └── |-data\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"setup-and-teardown__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#setup-and-teardown\" id=\"setup-and-teardown\"\u003e\u003c/a\u003eSetup and Teardown\u003ca class=\"anchor-hash\" href=\"#setup-and-teardown\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eState management is an important part of web testing. Web tests produce unnecessary artifacts - database records, local storage records, cache data, and cookies. Create \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003ehooks\u003c/a\u003e to erase these artifacts after the test run.\u003c/p\u003e\r\n\u003cp\u003eIf one of your tests \u003cstrong\u003edownloads\u003c/strong\u003e a file to local storage, you may want to delete this file after the fixture. Save this routine to an \u003ccode\u003eafterEach\u003c/code\u003e hook:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `My fixture`\r\n    .page `http://example.com`\r\n    .afterEach( async t =\u0026gt; {\r\n        await cleanDir();\r\n    });\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n    //test actions\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ccode\u003eafter\u003c/code\u003e and \u003ccode\u003eafterEach\u003c/code\u003e hooks are good for cleanup. But do not use these hooks to prepare your file system or database for the next test or fixture. TestCafe proceeds to the next test even when the \u003ccode\u003eafter\u003c/code\u003e / \u003ccode\u003eafterEach\u003c/code\u003e hook fails. This approach can cause increased test failure rates.\u003c/p\u003e\r\n\u003cp\u003eUse \u003ccode\u003ebefore\u003c/code\u003e or \u003ccode\u003ebeforeEach\u003c/code\u003e to prepare your environment for the test/fixture instead. If these hooks fail, the test does not run. This approach saves you time and effort.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Another fixture`\r\n    .page `http://example.com`\r\n    .beforeEach( async t =\u0026gt; {\r\n        await setupFileSystem();\r\n    });\r\n\r\ntest(\u0026#39;Another test\u0026#39;, async t =\u0026gt; {\r\n    //test actions\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"selector-strategy__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#selector-strategy\" id=\"selector-strategy\"\u003e\u003c/a\u003eSelector Strategy\u003ca class=\"anchor-hash\" href=\"#selector-strategy\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eFollow these guidelines to create reliable Selectors:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eDo not create Selectors with a high level of specificity. Such Selectors can break when you make changes to your application. For example, the following query is unreliable because it references the order of page elements. If this order changes, the Selector breaks: \u003ccode\u003eSelector(‘body’).find(‘div’).nth(5).find(‘p’).nth(3)\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eDo not create Selectors that are too generic. These Selectors, too, can break when you change your application. For example, the following query doesn’t reference class names or other unique attribues. If you introduce a new \u003ccode\u003ediv\u003c/code\u003e element, or a new \u003ccode\u003ebutton\u003c/code\u003e element, the Selector breaks:  \u003ccode\u003eSelector(‘div \u0026gt; button’)\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eDo not create Selectors that reference dynamic attributes. For example, the following query references a CSS property. If you change the style of the element, the Selector breaks: \u003ccode\u003eSelector(\u0026#39;[style*=\u0026quot;background-color: red\u0026quot;]\u0026#39;)\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eCreate easy-to-read Selector queries. For example, the following query is difficult to understand, and, therefore, hard to maintain: \u003ccode\u003eSelector(‘div’).find(‘pre’).nextSibling(-1)\u003c/code\u003e. Use class names and filter elements by content instead: \u003ccode\u003eSelector(‘#topContainer’).find(‘.child’).withText(‘Add item’)\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eCreate \u003cem\u003emeaningful\u003c/em\u003e Selectors. It’s a good idea to build selectors that identify elements from the end-user perspective. For instance, \u003ccode\u003eSelector(‘form’).find(‘[name=”btn-foo-123”]’)\u003c/code\u003e might be stable, but has no semantic meaning.\u003c/li\u003e\r\n\u003cli\u003eMark important page elements with a custom element attribute (such as \u003ccode\u003edata-testid\u003c/code\u003e). Then, reference this attribute in your Selector queries. This attribute should persist as you develop your application, making it easier to write reliable TestCafe tests.\u003c/li\u003e\r\n\u003cli\u003eStore common Selector queries in a \u003ca href=\"#page-models\"\u003epage model file\u003c/a\u003e. Page models increase test stability and help remove redundant code.\u003c/li\u003e\r\n\u003cli\u003eUse \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#framework-specific-selectors\"\u003eplugins\u003c/a\u003e to refrence components by name in Angular, React, Vue, and other frameworks.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n","headers":[{"title":"Test Scope","tagName":"h2","id":"test-scope","lvl":2},{"title":"Common Assertion Mistakes","tagName":"h2","id":"common-assertion-mistakes","lvl":2},{"title":"Page Models","tagName":"h2","id":"page-models","lvl":2},{"title":"Use Roles to Authenticate Users","tagName":"h2","id":"use-roles-to-authenticate-users","lvl":2},{"title":"File Structure","tagName":"h2","id":"file-structure","lvl":2},{"title":"Setup and Teardown","tagName":"h2","id":"setup-and-teardown","lvl":2},{"title":"Selector Strategy","tagName":"h2","id":"selector-strategy","lvl":2}],"title":"Best Practices","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"402836","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},{"name":"Best Practices","id":"402634/Best Practices"},{"name":"Best Practices","id":"402836","url":"/documentation/402836/guides/best-practices/best-practices"}]},"sidebarNav":{"root":{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},"items":[{"name":"Overview","id":"402634/Overview","items":[{"name":"Getting Started","id":"402635","url":"/documentation/402635/guides/overview/getting-started"},{"name":"Why TestCafe?","id":"402631","
