                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-9e20015f939aea3d.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-6aca4f4867816503.js" defer="" crossorigin=""></script><script src="/_next/static/i2tbjHSA-cSXVTZIDrfiT/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/i2tbjHSA-cSXVTZIDrfiT/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402842/guides/intermediate-guides/intercept-http-requests"/><meta http-equiv="refresh" content="1; url=/documentation/402842/guides/intermediate-guides/intercept-http-requests"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402842/guides/intermediate-guides/intercept-http-requests">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eIntercept HTTP Requests\u003c/h1\u003e\r\n\r\n\u003cp\u003eTestCafe allows you to intercept HTTP requests with \u003cstrong\u003erequest hooks\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003eYou can intercept HTTP requests that originate from the browser (for example, when you interact with a web application), and requests that you issue with the \u003ca class=\"xref\" href=\"/documentation/403971/guides/intermediate-guides/api-testing\"\u003et.request\u003c/a\u003e method.\u003c/p\u003e\r\n\u003cp\u003eRequest hooks allow you to perform the following actions:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cstrong\u003eLog HTTP Requests\u003c/strong\u003e to track your application’s network activity.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eMock HTTP Requests\u003c/strong\u003e to feed dummy data to your application.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eCreate Custom Request Hooks\u003c/strong\u003e to perform other actions with HTTP requests, for example, emulate \u003cem\u003eKerberos\u003c/em\u003e or \u003cem\u003eClient Certificate Authentication\u003c/em\u003e.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eYou can attach request hooks to specific tests and fixtures, or define them globally.\u003c/p\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003col\u003e\r\n\u003cli\u003eRequest hooks cannot intercept WebSocket requests (ws:// and wss://).\u003c/li\u003e\r\n\u003cli\u003eNative Automation \u003ca href=\"#request-hooks-and-native-automation\"\u003elimits\u003c/a\u003e the range of available request modifications.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"table-of-contents__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#table-of-contents\" id=\"table-of-contents\"\u003e\u003c/a\u003eTable of Contents\u003ca class=\"anchor-hash\" href=\"#table-of-contents\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#log-http-requests\"\u003eLog HTTP Requests\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#mock-http-requests\"\u003eMock HTTP Requests\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#create-a-custom-request-hook\"\u003eCreate a Custom Request Hook\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#attach-hooks-to-tests-and-fixtures\"\u003eAttach Hooks to Tests and Fixtures\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#define-global-hooks-in-the-configuration-file\"\u003eDefine Global Hooks in the Configuration File\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#limitations\"\u003eLimitations\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#request-hook-conflicts\"\u003eRequest Hook Conflicts\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#request-hooks-and-native-automation\"\u003eRequest Hooks and Native Automation\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"log-http-requests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#log-http-requests\" id=\"log-http-requests\"\u003e\u003c/a\u003eLog HTTP Requests\u003ca class=\"anchor-hash\" href=\"#log-http-requests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402668/reference/test-api/requestlogger\"\u003erequest logger\u003c/a\u003e to record outgoing HTTP requests and inspect responses to these requests. For instance, to check whether the response includes correct data.\u003c/p\u003e\r\n\u003cp\u003eCreate a request logger with the \u003ca class=\"xref\" href=\"/documentation/402769/reference/test-api/requestlogger/constructor\"\u003eRequestLogger\u003c/a\u003e constructor:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { RequestLogger } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst simpleLogger = RequestLogger(\u0026#39;http://example.com\u0026#39;);\r\nconst headerLogger = RequestLogger(/testcafe/, {\r\n    logRequestHeaders: true,\r\n    logResponseHeaders: true\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo enable this request hook, attach the logger to \u003ca href=\"#attach-hooks-to-tests-and-fixtures\"\u003ea specific test / fixture\u003c/a\u003e or \u003ca href=\"#define-global-hooks-in-the-configuration-file\"\u003ethe entire test run\u003c/a\u003e:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Export`\r\n    .page(\u0026#39;https://demos.devexpress.com/ASPxGridViewDemos/Exporting/Exporting.aspx\u0026#39;)\r\n    .requestHooks(logger);\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ccode\u003eRequestLogger\u003c/code\u003e logs the following request data:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe target URL\u003c/li\u003e\r\n\u003cli\u003eThe HTTP method\u003c/li\u003e\r\n\u003cli\u003eThe status code of the response\u003c/li\u003e\r\n\u003cli\u003eThe request sender’s user agent string\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eUse the following \u003ccode\u003eRequestLogger\u003c/code\u003e methods to inspect this data:\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eMember\u003c/th\u003e\r\n\u003cth\u003eDescription\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402766/reference/test-api/requestlogger/requests\"\u003erequests\u003c/a\u003e\u003c/td\u003e\r\n\u003ctd\u003eReturns an array of logged requests\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402768/reference/test-api/requestlogger/contains\"\u003econtains\u003c/a\u003e\u003c/td\u003e\r\n\u003ctd\u003eSucceeds if the logger contains a matching request\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402767/reference/test-api/requestlogger/count\"\u003ecount\u003c/a\u003e\u003c/td\u003e\r\n\u003ctd\u003eReturns the number of matching requests\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ca class=\"xref\" href=\"/documentation/402770/reference/test-api/requestlogger/clear\"\u003eclear\u003c/a\u003e\u003c/td\u003e\r\n\u003ctd\u003eClears all logged requests\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003e\u003cstrong\u003eExample\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, RequestLogger } from \u0026#39;testcafe\u0026#39;;\r\nimport fs from \u0026#39;fs\u0026#39;;\r\nimport path from \u0026#39;path\u0026#39;;\r\n\r\nconst url = \u0026#39;https://demos.devexpress.com/ASPxGridViewDemos/Exporting/Exporting.aspx\u0026#39;;\r\n\r\nconst logger = RequestLogger({ url, method: \u0026#39;post\u0026#39; }, {\r\n    logResponseHeaders: true,\r\n    logResponseBody:    true\r\n});\r\n\r\nfixture `Export`\r\n    .page(url)\r\n    .requestHooks(logger);\r\n\r\ntest(\u0026#39;export to csv\u0026#39;, async t =\u0026gt; {\r\n    const exportToCSVButton = Selector(\u0026#39;span\u0026#39;).withText(\u0026#39;Export to CSV\u0026#39;);\r\n\r\n    await t\r\n        .click(exportToCSVButton)     \r\n        // When you click \u0026#39;Export\u0026#39;, your browser downloads a compressed CSV file (*.gzip).\r\n        .expect(logger.contains(r =\u0026gt; r.response.statusCode === 200)).ok();\r\n\r\n    const filePath = path.join(__dirname, \u0026#39;exported-grid.zip\u0026#39;);\r\n    // Locates the file on the disk\r\n\r\n    console.log(filePath);\r\n    console.log(logger.requests[0].response.headers);\r\n\r\n    fs.writeFileSync(filePath, logger.requests[0].response.body);\r\n\r\n    // Use 3rd party modules to unpack the archive,\r\n    // parse the CSV and check the data.\r\n    // Alternatively, verify the file manually.\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"mock-http-requests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#mock-http-requests\" id=\"mock-http-requests\"\u003e\u003c/a\u003eMock HTTP Requests\u003ca class=\"anchor-hash\" href=\"#mock-http-requests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402667/reference/test-api/requestmock\"\u003erequest mocker\u003c/a\u003e to respond to HTTP requests with dummy data. This is useful when some parts of your website’s infrastructure are difficult to deploy or costly to use.\u003c/p\u003e\r\n\u003cp\u003eImagine that your application sends data to a third-party traffic analysis service. You do not want your functional tests to impact your website’s analytics. Add a request mocker to intercept requests to that service, and emulate the response as needed.\u003c/p\u003e\r\n\u003cp\u003eCreate a request mocker with the \u003ca class=\"xref\" href=\"/documentation/402765/reference/test-api/requestmock/constructor\"\u003eRequestMock\u003c/a\u003e constructor:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003evar mock = RequestMock();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAppend the \u003ca class=\"xref\" href=\"/documentation/402763/reference/test-api/requestmock/onrequestto\"\u003eonRequestTo\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402762/reference/test-api/requestmock/respond\"\u003erespond\u003c/a\u003e methods to the \u003ccode\u003eRequestMock\u003c/code\u003e constructor:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003evar mock = RequestMock()\r\n    .onRequestTo(request1)\r\n    .respond(responseMock1)\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402763/reference/test-api/requestmock/onrequestto\"\u003eonRequestTo\u003c/a\u003e method specifies which requests to intercept.\r\nThe \u003ca class=\"xref\" href=\"/documentation/402762/reference/test-api/requestmock/respond\"\u003erespond\u003c/a\u003e specifies how TestCafe should respond to the intercepted request.\u003c/p\u003e\r\n\u003cp\u003eChain these methods to intercept multiple HTTP requests:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003evar mock = RequestMock()\r\n    .onRequestTo(request1)\r\n    .respond(responseMock1)\r\n    .onRequestTo(request2)\r\n    .respond(responseMock2)\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo enable this request hook, \u003ca href=\"#attach-hooks-to-tests-and-fixtures\"\u003eattach it to a test/fixture\u003c/a\u003e or \u003ca href=\"#define-global-hooks-in-the-configuration-file\"\u003ethe entire test run\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExample\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, RequestMock } from \u0026#39;testcafe\u0026#39;;\r\n\r\n// Google Analytics API endpoint\r\nconst collectDataGoogleAnalyticsRegExp = new RegExp(\u0026#39;https://www.google-analytics.com/collect\u0026#39;);\r\n\r\n// Binary image data for the mocked response\r\nconst mockedResponse = Buffer.from([0x47, 0x49, 0x46, 0x38, 0x39, 0x61, 0x01, 0x00, 0x01]);\r\n\r\nconst mock = RequestMock()\r\n    .onRequestTo(collectDataGoogleAnalyticsRegExp)\r\n    // This hook fires when the application sends a request to the Google Analytics API endpoint\r\n    .respond(mockedResponse, 202, {\r\n        \u0026#39;content-length\u0026#39;: mockedResponse.length,\r\n        \u0026#39;content-type\u0026#39;: \u0026#39;image/gif\u0026#39;\r\n    });\r\n    // TestCafe intercepts the request and responds with the dummy data above (status code: 202). \r\n\r\nfixture `Fixture`\r\n    .page(\u0026#39;https://devexpress.github.io/testcafe/\u0026#39;)\r\n    .requestHooks(mock);\r\n\r\ntest(\u0026#39;basic\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .click(\u0026#39;.get-started-button\u0026#39;)\r\n        .debug();\r\n        // The debug action pauses the test.\r\n        // Open your browser\u0026#39;s Developer Tools to inspect the request and the response.\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"create-a-custom-request-hook__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#create-a-custom-request-hook\" id=\"create-a-custom-request-hook\"\u003e\u003c/a\u003eCreate a Custom Request Hook\u003ca class=\"anchor-hash\" href=\"#create-a-custom-request-hook\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eCreate custom request hooks to perform other actions with HTTP requests.\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eCreate a new class that inherits from the \u003ca class=\"xref\" href=\"/documentation/402669/reference/test-api/requesthook\"\u003eRequestHook\u003c/a\u003e class.\u003c/li\u003e\r\n\u003cli\u003eOverride the \u003ca class=\"xref\" href=\"/documentation/402772/reference/test-api/requesthook/onrequest\"\u003eonRequest\u003c/a\u003e method to process the request.\u003c/li\u003e\r\n\u003cli\u003eOverride the \u003ca class=\"xref\" href=\"/documentation/402771/reference/test-api/requesthook/onresponse\"\u003eonResponse\u003c/a\u003e method to process the response.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { RequestHook } from \u0026#39;testcafe\u0026#39;;\r\n\r\nexport class MyRequestHook extends RequestHook {\r\n    constructor (requestFilterRules, responseEventConfigureOpts) {\r\n        super(requestFilterRules, responseEventConfigureOpts);\r\n        // ...\r\n    }\r\n    async onRequest (event) {\r\n        // ...\r\n    }\r\n    async onResponse (event) {\r\n        // ...\r\n    }\r\n}\r\n\u003c/code\u003e\u003c/pre\u003e\u003col start=\"4\"\u003e\r\n\u003cli\u003eCreate an instance of your new hook. Attach it to \u003ca href=\"#attach-hooks-to-tests-and-fixtures\"\u003ea test/fixture\u003c/a\u003e or \u003ca href=\"#define-global-hooks-in-the-configuration-file\"\u003ethe entire test run\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { MyRequestHook } from \u0026#39;./my-request-hook\u0026#39;;\r\n\r\nconst customHook = new MyRequestHook(/https?:\\/\\/example.com/);\r\n\r\nfixture `My fixture`\r\n    .page(\u0026#39;http://example.com\u0026#39;)\r\n    .requestHooks(customHook);\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n        // test actions\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cstrong\u003eExample\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, RequestHook } from \u0026#39;testcafe\u0026#39;;\r\n\r\nclass JwtBearerAuthorization extends RequestHook {\r\n    constructor () {\r\n        // No URL filtering applied to this hook\r\n        // so it will be used for all requests.\r\n        super();\r\n    }\r\n\r\n    onRequest (e) {\r\n        e.requestOptions.headers[\u0026#39;Authorization\u0026#39;] = \u0026#39;generate token here\u0026#39;;\r\n    }\r\n\r\n    onResponse (e) {\r\n        // This method must also be overridden,\r\n        // but you can leave it blank.\r\n    }\r\n}\r\n\r\nconst jwtBearerAuthorization = new JwtBearerAuthorization();\r\n\r\nfixture `Fixture`\r\n    .page(\u0026#39;\u0026lt;website URL\u0026gt;\u0026#39;)\r\n    .requestHooks(jwtBearerAuthorization);\r\n\r\ntest(\u0026#39;basic\u0026#39;, async t =\u0026gt; {\r\n    /* some actions */\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"attach-hooks-to-tests-and-fixtures__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#attach-hooks-to-tests-and-fixtures\" id=\"attach-hooks-to-tests-and-fixtures\"\u003e\u003c/a\u003eAttach Hooks to Tests and Fixtures\u003ca class=\"anchor-hash\" href=\"#attach-hooks-to-tests-and-fixtures\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eAttach a hook to a test or fixture to handle HTTP requests within these entities.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402777/reference/test-api/fixture/requesthooks\"\u003efixture.requestHooks\u003c/a\u003e method to attach a hook to a fixture. \u003c/li\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402731/reference/test-api/test/requesthooks\"\u003etest.requestHooks\u003c/a\u003e method to attach a hook to a test.\u003c/li\u003e\r\n\u003cli\u003eUse \u003ca class=\"xref\" href=\"/documentation/402713/reference/test-api/testcontroller/addrequesthooks\"\u003et.addRequestHooks\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402692/reference/test-api/testcontroller/removerequesthooks\"\u003et.removeRequestHooks\u003c/a\u003e to attach and detach hooks on the fly.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { RequestLogger, RequestMock } from \u0026#39;testcafe\u0026#39;;\r\n\r\nconst logger = RequestLogger(\u0026#39;http://example.com\u0026#39;);\r\nconst mock   = RequestMock()\r\n    .onRequestTo(\u0026#39;http://external-service.com/api/\u0026#39;)\r\n    .respond({ data: \u0026#39;value\u0026#39; });\r\n\r\nfixture `My fixture`\r\n    .page(\u0026#39;http://example.com\u0026#39;)\r\n    .requestHooks(logger);\r\n\r\ntest\r\n    .requestHooks(mock)\r\n    (\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n         .click(\u0026#39;#send-logged-request\u0026#39;)\r\n         .expect(logger.count(() =\u0026gt; true)).eql(1)\r\n         .removeRequestHooks(logger)\r\n         .click(\u0026#39;#send-unlogged-request\u0026#39;)\r\n         .expect(logger.count(() =\u0026gt; true)).eql(1)\r\n         .addRequestHooks(logger)\r\n         .click(\u0026#39;#send-logged-request\u0026#39;)\r\n         .expect(logger.count(() =\u0026gt; true)).eql(2);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"define-global-hooks-in-the-configuration-file__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#define-global-hooks-in-the-configuration-file\" id=\"define-global-hooks-in-the-configuration-file\"\u003e\u003c/a\u003eDefine Global Hooks in the Configuration File\u003ca class=\"anchor-hash\" href=\"#define-global-hooks-in-the-configuration-file\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou may need to attach the same hook to multiple tests or fixtures. To avoid code duplication, you can define a global hook in the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file\"\u003eJavaScript configuration file\u003c/a\u003e. \u003c/p\u003e\r\n\u003cp\u003eThe following code shows an example that defines a global \u003ccode\u003eRequestMock\u003c/code\u003e. Note that test code doesn’t require an explicit hook declaration. The configuration file attaches the hook to the test. \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e//.testcaferc.js or .testcaferc.cjs\r\nconst { RequestMock } = require(\u0026#39;testcafe\u0026#39;);\r\nconst mock = RequestMock()\r\n    .onRequestTo(\u0026#39;https://api.mycorp.com/users/id/135865\u0026#39;)\r\n    .respond({\r\n        name:     \u0026#39;John Hearts\u0026#39;,\r\n        position: \u0026#39;CTO\u0026#39;,\r\n    }, 200, { \u0026#39;access-control-allow-origin\u0026#39;: \u0026#39;*\u0026#39; })\r\n    .onRequestTo(/internal.mycorp.com/)\r\n    .respond(null, 404);\r\n\r\nmodule.exports = {\r\n    hooks: {\r\n        request: mock,\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e//test.js\r\nfixture `RequestMock`\r\n    .page`https://mycorp.com`;\r\n\r\ntest(\u0026#39;Should mock requests\u0026#39;, async t =\u0026gt; {\r\n    const user = await t\r\n    .eval(() =\u0026gt; fetch(\u0026#39;https://api.mycorp.com/users/id/135865\u0026#39;)\r\n    .then(res =\u0026gt; res.json()));\r\n\r\n    await t\r\n        .expect(user).eql({ name: \u0026#39;John Hearts\u0026#39;, position: \u0026#39;CTO\u0026#39; })\r\n        .navigateTo(\u0026#39;https://internal.mycorp.com\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe hook declaration may require an extra step. In the example above, the test does not need to read any data from the \u003ccode\u003eRequestMock\u003c/code\u003e object. The situation changes if the hook is a \u003ccode\u003eRequestLogger\u003c/code\u003e or a custom \u003ccode\u003eRequestMock\u003c/code\u003e. Tests may need to obtain the hook object’s data in such cases.\u003c/p\u003e\r\n\u003cp\u003eThe following example demonstrates how to declare a global \u003ccode\u003eRequestLogger\u003c/code\u003e. To read and validate hook data, the test needs to access the logger object. To enable this access, define an extra file: “logger.js”. This file defines the hook object and supplies it to both the test and the configuration file.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e//logger.js\r\nconst { RequestLogger } = require(\u0026#39;testcafe\u0026#39;);\r\nmodule.exports = new RequestLogger();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e//.testcaferc.js or .testcaferc.cjs\r\nconst logger = require(\u0026#39;./logger\u0026#39;);\r\n\r\nmodule.exports = {\r\n    hooks: {\r\n        request: logger,\r\n    },\r\n};\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e//test.js\r\nconst { logger } = \u0026#39;./logger\u0026#39;;\r\n\r\nfixture`RequestLogger`\r\n    .page(\u0026#39;https://devexpress.github.io/testcafe/example/\u0026#39;);\r\n\r\ntest(\u0026#39;Check request\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n    .expect(logger.contains(record =\u0026gt; record.response.statusCode === 200)).ok()\r\n    .expect(logger.requests[0].request.method).eql(\u0026#39;get\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"limitations__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#limitations\" id=\"limitations\"\u003e\u003c/a\u003eLimitations\u003ca class=\"anchor-hash\" href=\"#limitations\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"request-hook-conflicts__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#request-hook-conflicts\" id=\"request-hook-conflicts\"\u003e\u003c/a\u003eRequest Hook Conflicts\u003ca class=\"anchor-hash\" href=\"#request-hook-conflicts\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf a single request is subject to multiple request hooks, TestCafe executes the hooks in the following order:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eGlobal hook\u003c/li\u003e\r\n\u003cli\u003eFixture hook\u003c/li\u003e\r\n\u003cli\u003eTest hook\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"request-hooks-and-native-automation__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#request-hooks-and-native-automation\" id=\"request-hooks-and-native-automation\"\u003e\u003c/a\u003eRequest Hooks and Native Automation\u003ca class=\"anchor-hash\" href=\"#request-hooks-and-native-automation\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003eNative automation\u003c/a\u003e limits the range of available request modifications. \u003c/p\u003e\r\n\u003cp\u003eTestCafe uses the CDP protocol to intercept requests in Native Automation mode. At the moment, the protocol \u003ca href=\"https://chromedevtools.github.io/devtools-protocol/tot/Fetch/#method-continueRequest\" target=\"_blank\"\u003eallows\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e TestCafe to change the following request parameters:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ccode\u003eurl\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003emethod\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003epostData\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003eheaders\u003c/code\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#disablenativeautomation\"\u003eDisable native automation\u003c/a\u003e to change other request parameters, such as \u003ccode\u003ekey\u003c/code\u003e or \u
