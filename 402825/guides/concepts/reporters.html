href="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-59d729d364fa5d0e95ea.js" as="script"/></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402825/guides/intermediate-guides/reporters"/><meta http-equiv="refresh" content="1; url=/documentation/402825/guides/intermediate-guides/reporters"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402825/guides/intermediate-guides/reporters">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eReporters\u003c/h1\u003e\r\n\r\n\u003cp\u003eReporter modules format and output TestCafe test run results.\u003c/p\u003e\r\n\u003ch2 id=\"included-reporters__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#included-reporters\" id=\"included-reporters\"\u003e\u003c/a\u003eIncluded Reporters\u003ca class=\"anchor-hash\" href=\"#included-reporters\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe includes the following reporters out of the box:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/DevExpress/testcafe-reporter-spec\" target=\"_blank\"\u003espec\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e - the default reporter\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/DevExpress/testcafe-reporter-list\" target=\"_blank\"\u003elist\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/DevExpress/testcafe-reporter-minimal\" target=\"_blank\"\u003eminimal\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/DevExpress/testcafe-reporter-xunit\" target=\"_blank\"\u003exUnit\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/DevExpress/testcafe-reporter-json\" target=\"_blank\"\u003eJSON\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"community-reporters-and-custom-reporters__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#community-reporters-and-custom-reporters\" id=\"community-reporters-and-custom-reporters\"\u003e\u003c/a\u003eCommunity Reporters and Custom Reporters\u003ca class=\"anchor-hash\" href=\"#community-reporters-and-custom-reporters\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou can \u003ca href=\"#install-new-reporters\"\u003einstall community reporters\u003c/a\u003e or create a \u003ca class=\"xref\" href=\"/documentation/402810/guides/extend-testcafe/reporter-plugin\"\u003ecustom reporter\u003c/a\u003e of your own.\u003c/p\u003e\r\n\u003cp\u003eThe following community reporters are amongst the most popular:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/DevExpress/testcafe-reporter-nunit\" target=\"_blank\"\u003eNUnit\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/Shafied/testcafe-reporter-slack\" target=\"_blank\"\u003eSlack\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://github.com/Soluto/testcafe-reporter-teamcity\" target=\"_blank\"\u003eTeamCity\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/testcafe-reporter-tesults\" target=\"_blank\"\u003eTesults\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"install-new-reporters__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#install-new-reporters\" id=\"install-new-reporters\"\u003e\u003c/a\u003eInstall New Reporters\u003ca class=\"anchor-hash\" href=\"#install-new-reporters\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eReporter plugins are npm packages. TestCafe reporter package names start with the \u003ccode\u003etestcafe-reporter-\u003c/code\u003e prefix (for example, \u003ccode\u003etestcafe-reporter-list\u003c/code\u003e).\u003c/p\u003e\r\n\u003cp\u003eYou can search for reporter packages on npm: \u003ca href=\"https://www.npmjs.com/search?q=testcafe-reporter\" target=\"_blank\"\u003ehttps://www.npmjs.com/search?q=testcafe-reporter\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eInstall reporter packages from npm as you would install any other plugin. See \u003ca class=\"xref\" href=\"/documentation/402811/guides/extend-testcafe/install-plugins\"\u003eInstall Plugins\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"specify-the-reporter__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#specify-the-reporter\" id=\"specify-the-reporter\"\u003e\u003c/a\u003eSpecify the Reporter\u003ca class=\"anchor-hash\" href=\"#specify-the-reporter\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe default reporter is \u003ca href=\"https://github.com/DevExpress/testcafe-reporter-spec\" target=\"_blank\"\u003espec\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e. To use an alternative reporter, use the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-r-nameoutput---reporter-nameoutput\"\u003e-r (--reporter)\u003c/a\u003e CLI option or the [runner.reporter] Test Runner method.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe all ./tests/sample-fixture.js -r xunit\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;all\u0026#39;)\r\n    .src(\u0026#39;./tests/sample-fixture.js\u0026#39;)\r\n    .reporter(\u0026#39;xunit\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can also specify which the reporter in the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#reporters\"\u003econfiguration file\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"output-data-to-disk__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#output-data-to-disk\" id=\"output-data-to-disk\"\u003e\u003c/a\u003eOutput data to disk\u003ca class=\"anchor-hash\" href=\"#output-data-to-disk\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe reporters can write report data to disk:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe all ./tests/sample-fixture.js -r json:report.json\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;all\u0026#39;)\r\n    .src(\u0026#39;./tests/sample-fixture.js\u0026#39;)\r\n    .reporter(\u0026#39;json\u0026#39;, \u0026#39;report.json\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"use-multiple-reporters__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#use-multiple-reporters\" id=\"use-multiple-reporters\"\u003e\u003c/a\u003eUse Multiple Reporters\u003ca class=\"anchor-hash\" href=\"#use-multiple-reporters\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou can use multiple reporters, provided only one of them writes to stdout. In the examples below, the \u003ccode\u003espec\u003c/code\u003e reporter outputs data to \u003ccode\u003estdout\u003c/code\u003e, while the \u003ccode\u003exunit\u003c/code\u003e reporter writes data to disk.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe all ./tests/sample-fixture.js -r spec,xunit:report.xml\r\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait runner\r\n    .browsers(\u0026#39;all\u0026#39;)\r\n    .src(\u0026#39;./tests/sample-fixture.js\u0026#39;)\r\n    .reporter([\u0026#39;spec\u0026#39;, {\r\n        name: \u0026#39;xunit\u0026#39;,\r\n        output: \u0026#39;report.xml\u0026#39;\r\n    })\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e","headers":[{"title":"Included Reporters","tagName":"h2","id":"included-reporters","lvl":2},{"title":"Community Reporters and Custom Reporters","tagName":"h2","id":"community-reporters-and-custom-reporters","lvl":2},{"title":"Install New Reporters","tagName":"h2","id":"install-new-reporters","lvl":2},{"title":"Specify the Reporter","tagName":"h2","id":"specify-the-reporter","lvl":2},{"title":"Output data to disk","tagName":"h2","id":"output-data-to-disk","lvl":2},{"title":"Use Multiple Reporters","tagName":"h2","id":"use-multiple-reporters","lvl":2}],"title":"Reporters","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"402825","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentat
