href="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-59d729d364fa5d0e95ea.js" as="script"/></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/403626/guides/intermediate-guides/run-tests-concurrently"/><meta http-equiv="refresh" content="1; url=/documentation/403626/guides/intermediate-guides/run-tests-concurrently"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/403626/guides/intermediate-guides/run-tests-concurrently">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eRun Tests Concurrently\u003c/h1\u003e\r\n\r\n\u003cp\u003eTestCafe can execute tests \u003cem\u003econcurrently\u003c/em\u003e to cut test suite execution time. In concurrent mode, TestCafe invokes multiple instances of each browser, and divides the test workload between these instances.\u003c/p\u003e\r\n\u003ch2 id=\"enable-concurrency__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#enable-concurrency\" id=\"enable-concurrency\"\u003e\u003c/a\u003eEnable Concurrency\u003ca class=\"anchor-hash\" href=\"#enable-concurrency\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003ch3 id=\"cli__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli\" id=\"cli\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-c-n---concurrency-n\"\u003e-c (--concurrency)\u003c/a\u003e command line option enables concurrent test execution.\u003c/p\u003e\r\n\u003cp\u003eThe concurrency factor applies to each of the browsers in your browser list.\u003c/p\u003e\r\n\u003cp\u003eThe following command invokes three Chrome instances and three Firefox instances (six browser instances in total):\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome, firefox test.js  --concurrency 3\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"runner__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner\" id=\"runner\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402658/reference/testcafe-api/runner/concurrency\"\u003erunner.concurrency\u003c/a\u003e API method enables concurrent test execution.\u003c/p\u003e\r\n\u003cp\u003eThe concurrency factor applies to each of the browsers in your browser list.\u003c/p\u003e\r\n\u003cp\u003eThe following command invokes three Chrome instances and three Firefox instances (six browser instances in total):\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003evar testRunPromise = runner\r\n    .src(\u0026#39;tests/test.js\u0026#39;)\r\n    .browsers(\u0026#39;chrome, firefox\u0026#39;)\r\n    .concurrency(3)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"configuration-file__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#configuration-file\" id=\"configuration-file\"\u003e\u003c/a\u003eConfiguration file\u003ca class=\"anchor-hash\" href=\"#configuration-file\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can enable concurrent test execution with the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#concurrency\"\u003econcurrency\u003c/a\u003e configuration file property.\u003c/p\u003e\r\n\u003ch2 id=\"disable-concurrency__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#disable-concurrency\" id=\"disable-concurrency\"\u003e\u003c/a\u003eDisable Concurrency\u003ca class=\"anchor-hash\" href=\"#disable-concurrency\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eConcurrent test execution is not suitable for tests that can only run in a certain order. To ignore the global concurrency setting for a particular fixture, use the \u003ca class=\"xref\" href=\"/documentation/404618/reference/test-api/fixture/disableconcurrency\"\u003edisableConcurrency\u003c/a\u003e fixture method.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Fixture.disableConcurrency`\r\n    .page`https://devexpress.github.io/testcafe/example/`\r\n    .disableConcurrency;\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"limitations__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#limitations\" id=\"limitations\"\u003e\u003c/a\u003eLimitations\u003ca class=\"anchor-hash\" href=\"#limitations\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eMicrosoft Edge Legacy does not support concurrent test execution.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eTestCafe opens the specified number of browser instances regardless of the number of tests in the test suite. Idle browser instances remain open. For example, if you specify the \u003ccode\u003e--concurrency 3\u003c/code\u003e CLI flag for a fixture with 2 tests, TestCafe launches three browsers. Two browser instances run two tests. The third instance remains open in standby mode.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eIf an uncaught error or unhandled promise rejection occurs during test execution, all concurrently running tests fail.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"concurrency-and-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#concurrency-and-hooks\" id=\"concurrency-and-hooks\"\u003e\u003c/a\u003eConcurrency and Hooks\u003ca class=\"anchor-hash\" href=\"#concurrency-and-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe executes \u003ccode\u003ebefore\u003c/code\u003e fixture hooks and run hooks before the beginning of the first test. The \u003ccode\u003eafter\u003c/code\u003e fixture and run hooks are executed after the final test in that fixture (or run) ends.\u003c/p\u003e\r\n\u003cp\u003eTestCafe does not start a new fixture until \u003cem\u003eafter\u003c/em\u003e it completes the last \u003ccode\u003eafter\u003c/code\u003e hook. \u003c/p\u003e\r\n\u003ch2 id=\"use-concurrency-on-remote-devices__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#use-concurrency-on-remote-devices\" id=\"use-concurrency-on-remote-devices\"\u003e\u003c/a\u003eUse Concurrency on Remote Devices\u003ca class=\"anchor-hash\" href=\"#use-concurrency-on-remote-devices\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eIf you run tests on \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#cloud-browsers-custom-browsers-remote-browsers\"\u003eremote devices\u003c/a\u003e, multiply the number of remote browsers you want to open by your concurrency factor. For example, if you want to run tests in Safari and Firefox, and your concurrency factor is \u003ccode\u003e2\u003c/code\u003e, you’ll need four remote browsers to run the tests:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe -c 2 remote:4 tests/test.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf you run your test against multiple remote browsers, open all instances of one browser before you connect the next browser.\u003c/p\u003e\r\n","headers":[{"title":"Enable Concurrency","tagName":"h2","id":"enable-concurrency","lvl":2},{"title":"Disable Concurrency","tagName":"h2","id":"disable-concurrency","lvl":2},{"title":"Limitations","tagName":"h2","id":"limitations","lvl":2},{"title":"Concurrency and Hooks","tagName":"h2","id":"concurrency-and-hooks","lvl":2},{"title":"Use Concurrency on Remote Devices","tagName":"h2","id":"use-concurrency-on-remote-devices","lvl":2}],"title":"Run Tests Concurrently","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"403626","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634"
