                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-07f20515f59ea02c.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-6aca4f4867816503.js" defer="" crossorigin=""></script><script src="/_next/static/MpHtTQHt8JyU8iIexqngq/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/MpHtTQHt8JyU8iIexqngq/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402831/guides/basic-guides/test-structure"/><meta http-equiv="refresh" content="1; url=/documentation/402831/guides/basic-guides/test-structure"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402831/guides/basic-guides/test-structure">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eTest Structure\u003c/h1\u003e\r\n\r\n\u003cp\u003eThis article describes how to structure TestCafe files.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404259/guides/best-practices/create-testcafe\"\u003eTestCafe Setup Wizard\u003c/a\u003e to populate your project with sample tests.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"article-summary__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#article-summary\" id=\"article-summary\"\u003e\u003c/a\u003eArticle Summary\u003ca class=\"anchor-hash\" href=\"#article-summary\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe test files consist of \u003ca href=\"#fixtures\"\u003efixtures\u003c/a\u003e. Fixtures are groups of \u003ca href=\"#tests\"\u003etests\u003c/a\u003e that share the same starting URL. \u003ca href=\"#hooks\"\u003eHooks\u003c/a\u003e run before and after other parts of the test suite. You can attach hooks to fixtures, tests, and entire test runs.\u003c/p\u003e\r\n\u003cp\u003eExample: \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Test structure`\r\n    .page`https://devexpress.github.io/testcafe/example`;\r\n\r\ntest(\u0026#39;Test1\u0026#39;, async t =\u0026gt; {\r\n    // Starts at http://devexpress.github.io/testcafe/example\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"table-of-contents__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#table-of-contents\" id=\"table-of-contents\"\u003e\u003c/a\u003eTable of Contents\u003ca class=\"anchor-hash\" href=\"#table-of-contents\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#fixtures\"\u003eFixtures\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#declare-a-fixture\"\u003eDeclare a fixture\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#absolute-fixture-url\"\u003eAbsolute fixture URL\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#relative-fixture-url\"\u003eRelative fixture URL\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#tests\"\u003eTests\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#declare-a-test\"\u003eDeclare a Test\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#specify-test-content\"\u003eSpecify Test Content\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#specify-a-custom-starting-url\"\u003eSpecify a Custom Starting URL\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#relative-test-url\"\u003eRelative test URL\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#hooks\"\u003eHooks\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#hook-types\"\u003eHook Types\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#hooks-by-entity\"\u003eHooks by entity\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#local-hooks-and-global-hooks\"\u003eLocal Hooks and Global Hooks\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"fixtures__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#fixtures\" id=\"fixtures\"\u003e\u003c/a\u003eFixtures\u003ca class=\"anchor-hash\" href=\"#fixtures\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eIf you use \u003ca href=\"https://eslint.org/\" target=\"_blank\"\u003eeslint\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, install the \u003ca href=\"https://www.npmjs.com/package/eslint-plugin-testcafe\" target=\"_blank\"\u003eTestCafe plugin\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e to avoid the \u003ccode\u003e\u0026#39;fixture\u0026#39; is not defined\u003c/code\u003e and \u003ccode\u003e\u0026#39;test\u0026#39; is not defined\u003c/code\u003e errors.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTestCafe test files begin with a fixture declaration. A fixture is a group of tests. Every test belongs to a fixture.\u003c/p\u003e\r\n\u003cp\u003eIt is best to use one fixture per test file. If your test suite contains tests with different starting URLs, place these tests into several test files - one for each starting URL. Alternatively, you can \u003ca href=\"#specify-a-custom-starting-url\"\u003especify the starting URL\u003c/a\u003e on a test-by-test basis.\u003c/p\u003e\r\n\u003ch3 id=\"declare-a-fixture__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#declare-a-fixture\" id=\"declare-a-fixture\"\u003e\u003c/a\u003eDeclare a fixture\u003ca class=\"anchor-hash\" href=\"#declare-a-fixture\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eDeclare a fixture with the \u003ccode\u003efixture\u003c/code\u003e keyword.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Test structure`\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe \u003ccode\u003efixture.page\u003c/code\u003e method defines the starting URL of the tests in the fixture. If you set a suite-wide \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#base-url\"\u003ebase URL\u003c/a\u003e, you can omit this method.\u003c/p\u003e\r\n\u003ch4 id=\"absolute-fixture-url__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#absolute-fixture-url\" id=\"absolute-fixture-url\"\u003e\u003c/a\u003eAbsolute fixture URL\u003ca class=\"anchor-hash\" href=\"#absolute-fixture-url\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eAn absolute fixture URL takes priority over the suite-wide \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#base-url\"\u003ebase URL\u003c/a\u003e.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Test structure`\r\n    .page`https://devexpress.github.io/testcafe/example`;\r\n\r\ntest(\u0026#39;Test1\u0026#39;, async t =\u0026gt; {\r\n    // Starts at http://devexpress.github.io/testcafe/example\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"relative-fixture-url__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#relative-fixture-url\" id=\"relative-fixture-url\"\u003e\u003c/a\u003eRelative fixture URL\u003ca class=\"anchor-hash\" href=\"#relative-fixture-url\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eIf you set a suite-wide \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#base-url\"\u003ebase URL\u003c/a\u003e, you can define a relative starting URL for the tests in the fixture. Relative URLs begin with the period character (\u003ccode\u003e.\u003c/code\u003e).\u003c/p\u003e\r\n\u003cp\u003eFor example, if your configuration file contains the following declaration:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e    \u0026quot;baseUrl\u0026quot;: \u0026quot;https://devexpress.github.io/testcafe\u0026quot;\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can define your fixture URL as such:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Test structure`\r\n    .page`https://devexpress.github.io/testcafe/example`;\r\n\r\ntest(\u0026#39;Test1\u0026#39;, async t =\u0026gt; {\r\n    // Starts at http://devexpress.github.io/testcafe/example\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"tests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#tests\" id=\"tests\"\u003e\u003c/a\u003eTests\u003ca class=\"anchor-hash\" href=\"#tests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTests belong to fixtures. The code for tests that constitute a particular fixture follow that fixture’s \u003ca href=\"#declare-a-fixture\"\u003edeclaration\u003c/a\u003e. \u003c/p\u003e\r\n\u003ch3 id=\"declare-a-test__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#declare-a-test\" id=\"declare-a-test\"\u003e\u003c/a\u003eDeclare a Test\u003ca class=\"anchor-hash\" href=\"#declare-a-test\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eDeclare a test with the \u003ccode\u003etest\u003c/code\u003e keyword. Pass two arguments to the \u003ccode\u003etest\u003c/code\u003e function - a string with the test’s name and an asynchronous function with test content.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Test structure`;\r\n\r\ntest(\u0026#39;Test1\u0026#39;, async t =\u0026gt; {\r\n    /* Test 1 Code */\r\n});\r\n\r\ntest(\u0026#39;Test2\u0026#39;, async t =\u0026gt; {\r\n    /* Test 2 Code */\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe asynchronous function with the test content needs to receive the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003etest controller\u003c/a\u003e \u003ccode\u003et\u003c/code\u003e object as an argument. The test controller object provides access to the TestCafe test API.\u003c/p\u003e\r\n\u003ch3 id=\"specify-test-content__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#specify-test-content\" id=\"specify-test-content\"\u003e\u003c/a\u003eSpecify Test Content\u003ca class=\"anchor-hash\" href=\"#specify-test-content\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eUse TestCafe \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003eactions\u003c/a\u003e to interact with the page. Use \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eelement selectors\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eclient functions\u003c/a\u003e to retrieve client-side information. Use \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions\"\u003eassertions\u003c/a\u003e to evaluate page data and determine if a test is successful.\u003c/p\u003e\r\n\u003cp\u003eThe internal structure of TestCafe tests is up to the individual user. TestCafe tests may include any code, as long as it is valid. TestCafe tests can reference third-party libraries and communicate with other APIs.\u003c/p\u003e\r\n\u003ch3 id=\"specify-a-custom-starting-url__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#specify-a-custom-starting-url\" id=\"specify-a-custom-starting-url\"\u003e\u003c/a\u003eSpecify a Custom Starting URL\u003ca class=\"anchor-hash\" href=\"#specify-a-custom-starting-url\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402732/reference/test-api/test/page\"\u003etest.page\u003c/a\u003e function to override the starting URL from the \u003ca href=\"#declare-a-fixture\"\u003efixture definition\u003c/a\u003e.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Test structure`\r\n    .page`https://devexpress.github.io/testcafe/example`;\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n    // Starts at http://devexpress.github.io/testcafe/blog/\r\n}).page`https://devexpress.github.io/testcafe/blog/`;\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"relative-test-url__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#relative-test-url\" id=\"relative-test-url\"\u003e\u003c/a\u003eRelative test URL\u003ca class=\"anchor-hash\" href=\"#relative-test-url\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eIf you set a suite-wide \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#base-url\"\u003ebase URL\u003c/a\u003e, you can define a relative starting URL for the test.  Relative URLs begin with the period character (\u003ccode\u003e.\u003c/code\u003e).\u003c/p\u003e\r\n\u003cp\u003eFor example, if your configuration file contains the following declaration:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-json\"\u003e    \u0026quot;baseUrl\u0026quot;: \u0026quot;https://devexpress.github.io/testcafe\u0026quot;\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can define a custom test URL as such:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture`Test structure`\r\n    .page`https://devexpress.github.io/testcafe/example`;\r\n\r\ntest(\u0026#39;Test1\u0026#39;, async t =\u0026gt; {\r\n    // Starts at http://devexpress.github.io/testcafe/example\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hooks\" id=\"hooks\"\u003e\u003c/a\u003eHooks\u003ca class=\"anchor-hash\" href=\"#hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eTest hooks and request hooks are different entities. Read the \u003ca class=\"xref\" href=\"/documentation/402669/reference/test-api/requesthook\"\u003eRequest Interception Guide\u003c/a\u003e for more information on request hooks.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eHooks are functions that run immediately before or immediately after other test entities. \r\nYou can attach hooks to the following test entities: \u003ca href=\"#hooks-by-entity\"\u003etests, fixtures, and test runs\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e“Before” hooks often prepare the testing environment (for example, to authenticate the user) for future tests. Likewise, “after” hooks often ‘reset’ the testing environment (for example, to remove a database object) after the end of a test.\u003c/p\u003e\r\n\u003cp\u003eYou can attach a single hook to multiple entities of the same kind, which helps you reuse setup and teardown code.\u003c/p\u003e\r\n\u003ch3 id=\"hook-types__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hook-types\" id=\"hook-types\"\u003e\u003c/a\u003eHook Types\u003ca class=\"anchor-hash\" href=\"#hook-types\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003ch4 id=\"hooks-by-entity__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#hooks-by-entity\" id=\"hooks-by-entity\"\u003e\u003c/a\u003eHooks by entity\u003ca class=\"anchor-hash\" href=\"#hooks-by-entity\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eThe following two hooks run \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks#hooks-before-and-after-test-runs\"\u003ebefore and after test runs\u003c/a\u003e:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003etestRun.before\u003c/li\u003e\r\n\u003cli\u003etestRun.after\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following two hooks run \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks#hooks-before-and-after-fixtures\"\u003ebefore and after fixtures\u003c/a\u003e:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402785/reference/test-api/fixture/before\"\u003efixture.before\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402787/reference/test-api/fixture/after\"\u003efixture.after\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following four hooks run \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks#hooks-before-and-after-tests\"\u003ebefore and after tests\u003c/a\u003e:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402784/reference/test-api/fixture/beforeeach\"\u003efixture.beforeEach\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402786/reference/test-api/fixture/aftereach\"\u003efixture.afterEach\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402738/reference/test-api/test/before\"\u003etest.before\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402739/reference/test-api/test/after\"\u003etest.after\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"local-hooks-and-global-hooks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#local-hooks-and-global-hooks\" id=\"local-hooks-and-global-hooks\"\u003e\u003c/a\u003eLocal Hooks and Global Hooks\u003ca class=\"anchor-hash\" href=\"#local-hooks-and-global-hooks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003e\u003cstrong\u003eLocal\u003c/strong\u003e hooks reside inside individual test files. These hooks do not affect the rest of the test suite.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eGlobal\u003c/strong\u003e hooks apply to your entire test suite. You can only define them in a \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#javascript\"\u003eJavaScript configuration file\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eTest and fixture hooks can be either \u003cem\u003elocal\u003c/em\u003e or \u003cem\u003eglobal\u003c/em\u003e. Test run hooks are only \u003cem\u003eglobal\u003c/em\u003e.\u003c/p\u003e\r\n\u003cp\u003eRead the \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003eHooks guide\u003c/a\u003e to learn more.\u003c/p\u003e\r\n","headers":[{"title":"Article Summary","tagName":"h2","id":"article-summary","lvl":2},{"title":"Table of Contents","tagName":"h2","id":"table-of-contents","lvl":2},{"title":"Fixtures","tagName":"h2","id":"fixtures","lvl":2},{"title":"Tests","tagName":"h2","id":"tests","lvl":2},{"title":"Hooks","tagName":"h2","id":"hooks","lvl":2}],"title":"Test Structure","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"402831","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},{"name":"Basic Guides","id":"402634/Basic Guides"},{"name":"Test Structure","id":"402831","url":"/documentation/402831/guides/basic-guides/test-structure"}]},"sidebarNav":{"root":{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},"items":[{"name":"Overview","id":"402634/Overview","items":[{"name":"Getting Started","id":"402635","url":"/documentation/402635/guides/overview/getting-started"},{"name":"Why TestCafe?","id"
