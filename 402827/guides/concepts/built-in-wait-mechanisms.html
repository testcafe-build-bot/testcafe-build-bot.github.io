                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-5b6b6b4d7d50fc37.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-23f7bbc138523d42.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-cda32dea123eec1f.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/248-f25d53bfd94628c5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/297-f8e347786cb32024.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-b4464bc0cd1e23b7.js" defer="" crossorigin=""></script><script src="/_next/static/oBitUliAP0eZiO1IEOsfb/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/oBitUliAP0eZiO1IEOsfb/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402827/guides/advanced-guides/built-in-wait-mechanisms"/><meta http-equiv="refresh" content="1; url=/documentation/402827/guides/advanced-guides/built-in-wait-mechanisms"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402827/guides/advanced-guides/built-in-wait-mechanisms">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eBuilt-In Wait Mechanisms\u003c/h1\u003e\r\n\r\n\u003cp\u003eWeb applications do not respond to user requests immediately. Database queries take time to complete and components take time to render.\u003c/p\u003e\r\n\u003cp\u003eThere are end-to-end testing frameworks that cannot account for this behavior. As a result, they execute actions before action targets appear on the page. This shortcoming is the leading cause of unstable tests that fail for unknown reasons.\u003c/p\u003e\r\n\u003cp\u003eTo solve the problem, many frameworks ask their users to insert explicit “wait” statements between actions. This design decision complicates the test development process and prolongs test execution time.\u003c/p\u003e\r\n\u003cp\u003eTestCafe does things differently. It can intelligently anticipate delays in the course of a test’s execution.\u003c/p\u003e\r\n\u003cp\u003eThis article describes the wait mechanisms that operate when TestCafe executes \u003ca href=\"#wait-mechanism-for-selectors\"\u003eselectors\u003c/a\u003e, performs \u003ca href=\"#wait-mechanism-for-actions\"\u003etest actions\u003c/a\u003e, evaluates \u003ca href=\"#wait-mechanism-for-assertions\"\u003eassertions\u003c/a\u003e, sends \u003ca href=\"#wait-mechanism-for-xhr-and-fetch-requests\"\u003eAJAX requests\u003c/a\u003e, and \u003ca href=\"#wait-mechanism-for-redirects\"\u003enavigates to a new page\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"wait-mechanism-for-selectors__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#wait-mechanism-for-selectors\" id=\"wait-mechanism-for-selectors\"\u003e\u003c/a\u003eWait Mechanism for Selectors\u003ca class=\"anchor-hash\" href=\"#wait-mechanism-for-selectors\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eWhen TestCafe executes a \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eSelector\u003c/a\u003e query, it waits for the target element to appear in the DOM. The query fails if it cannot find the target within the \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#timeout\"\u003eSelector timeout\u003c/a\u003e. The target element doesn’t have to be visible for the Selector to succeed.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example`;\r\n\r\nconst nameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n\r\n    // Waits for \u0026#39;#developer-name\u0026#39; to appear in the DOM.\r\n    const nameInputElement = await nameInput();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf you enable the \u003ca class=\"xref\" href=\"/documentation/402756/reference/test-api/selector/constructor#optionsvisibilitycheck\"\u003evisibilityCheck\u003c/a\u003e Selector option, TestCafe limits the DOM search to visible elements.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example`;\r\n\r\nconst nameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n    // Waits for \u0026#39;#developer-name\u0026#39; to appear in the DOM and become visible.\r\n    const nameInputElement = await nameInput.with({ visibilityCheck: true })();\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"wait-mechanism-for-actions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#wait-mechanism-for-actions\" id=\"wait-mechanism-for-actions\"\u003e\u003c/a\u003eWait Mechanism for Actions\u003ca class=\"anchor-hash\" href=\"#wait-mechanism-for-actions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eBefore TestCafe executes a \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003epage action\u003c/a\u003e, it executes the \u003ca href=\"#wait-mechanism-for-selectors\"\u003eSelector query\u003c/a\u003e for that action’s target. If the action target does not become \u003cstrong\u003evisible\u003c/strong\u003e within the \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#timeout\"\u003eselector timeout\u003c/a\u003e, the test fails.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402685/reference/test-api/testcontroller/setfilestoupload\"\u003et.setFilesToUpload\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402711/reference/test-api/testcontroller/clearupload\"\u003et.clearUpload\u003c/a\u003e actions do not require a visible target element.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example`;\r\n\r\nconst nameInput    = Selector(\u0026#39;#developer-name\u0026#39;);\r\nconst submitButton = Selector(\u0026#39;#submit-button\u0026#39;);\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .typeText(nameInput, \u0026#39;Peter Parker\u0026#39;) // Waits for `#developer-name`\r\n        .click(submitButton);                // Waits for \u0026#39;#submit-button\u0026#39;\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"treatment-of-overlapping-dom-elements__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#treatment-of-overlapping-dom-elements\" id=\"treatment-of-overlapping-dom-elements\"\u003e\u003c/a\u003eTreatment of Overlapping DOM Elements\u003ca class=\"anchor-hash\" href=\"#treatment-of-overlapping-dom-elements\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003col\u003e\r\n\u003cli\u003eWhen TestCafe interacts with a page element, it places the cursor in the \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions#interaction-requirements\"\u003ecenter of the action target\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eIf another element overlaps the center of the action target, TestCafe initiates the \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#timeout\"\u003eselector timeout\u003c/a\u003e. \u003c/li\u003e\r\n\u003cli\u003eTestCafe scans the target element for points that other elements do not overlap.\u003c/li\u003e\r\n\u003cli\u003eIf the selector timeout ends before TestCafe finds an unobstructed point, TestCafe interacts with the topmost element at the center of the original target.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eIf another element overlaps the action target, TestCafe waits for the action target to surface. If the element is still obstructed after the expiration of the \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#timeout\"\u003eselector timeout\u003c/a\u003e, TestCafe interacts with the topmost element instead.\u003c/p\u003e\r\n\u003cp\u003eSometimes the \u003ca class=\"xref\" href=\"/documentation/402710/reference/test-api/testcontroller/click\"\u003eoffset\u003c/a\u003e option can help you resolve issues with overlapping elements. The offset option controls the precise position of the cursor during test actions. You can specify the cursor offset for following actions: \u003ca class=\"xref\" href=\"/documentation/402710/reference/test-api/testcontroller/click\"\u003eclick\u003c/a\u003e, \u003ca class=\"xref\" href=\"/documentation/402697/reference/test-api/testcontroller/hover\"\u003ehover\u003c/a\u003e, and \u003ca class=\"xref\" href=\"/documentation/402705/reference/test-api/testcontroller/drag\"\u003edrag\u003c/a\u003e.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eA positive offset value moves the cursor in relation to the top border (the Y axis offset) or the left border (the X axis offset) of the element.\u003c/li\u003e\r\n\u003cli\u003eA negative offset value moves the cursor in relation to the bottom border (the Y axis offset) or the right border (the X axis offset)  of the element.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThe following \u003ccode\u003e.click()\u003c/code\u003e method targets the bottom-left corner of the \u003ccode\u003ebox_behind\u003c/code\u003e element:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t\r\n    .click(box_behind, { offsetX: 1, offsetY: -1 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"wait-mechanism-for-assertions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#wait-mechanism-for-assertions\" id=\"wait-mechanism-for-assertions\"\u003e\u003c/a\u003eWait Mechanism for Assertions\u003ca class=\"anchor-hash\" href=\"#wait-mechanism-for-assertions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eWhenever an \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions\"\u003eassertion\u003c/a\u003e evaluates a \u003ca class=\"xref\" href=\"/documentation/403654/recipes/basics/selector-recipes#examine-dom-elements-dom-node-snapshot\"\u003eselector property\u003c/a\u003e\r\nor a \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eclient function\u003c/a\u003e, TestCafe activates the \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions#smart-assertion-query-mechanism\"\u003eSmart Assertion Query Mechanism\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eThe Smart Assertion Query Mechanism \u003cstrong\u003edoes not\u003c/strong\u003e wait for page elements to appear. It just repeats the evaluation process until the assertion yields a successful result, or the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--assertion-timeout-ms\"\u003eassertion timeout\u003c/a\u003e expires.\u003c/p\u003e\r\n\u003cp\u003eIf you need to wait for an element before you execute an assertion, add another assertion that checks whether the element \u003ca class=\"xref\" href=\"/documentation/402754/reference/test-api/selector/exists\"\u003eexists\u003c/a\u003e, or \u003ca class=\"xref\" href=\"/documentation/402755/reference/test-api/selector/count\"\u003ehow many\u003c/a\u003e elements of particular kind there are. \u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example`;\r\n\r\nconst nameInput = Selector(\u0026#39;#developer-name\u0026#39;);\r\nconst populate  = Selector(\u0026#39;#populate\u0026#39;);\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .setNativeDialogHandler(() =\u0026gt; true)\r\n        .click(populate)\r\n\r\n        // Waits for the \u0026#39;#developer-name\u0026#39;\r\n        // element to appear in DOM.\r\n        .expect(nameInput.exists).ok()\r\n\r\n        // Keeps trying to obtain nameInput.value\r\n        // until it equals \u0026#39;Peter Parker\u0026#39;\r\n        // or the timeout passes.\r\n        .expect(nameInput.value).eql(\u0026#39;Peter Parker\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"wait-mechanism-for-xhr-and-fetch-requests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#wait-mechanism-for-xhr-and-fetch-requests\" id=\"wait-mechanism-for-xhr-and-fetch-requests\"\u003e\u003c/a\u003eWait Mechanism for XHR and Fetch Requests\u003ca class=\"anchor-hash\" href=\"#wait-mechanism-for-xhr-and-fetch-requests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe waits for XHR/fetch requests to resolve for the duration of the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--ajax-request-timeout-ms\"\u003eAJAX request timeout\u003c/a\u003e. The test continues even if the request doesn’t succeed within this timeout.\u003c/p\u003e\r\n\u003cp\u003eThe \u003ccode\u003e--ajax-request-timeout\u003c/code\u003e option controls the global value of the AJAX request timeout. \u003c/p\u003e\r\n\u003cp\u003eIf you want to control the timeout value on a case-by-case basis, add a\u003ca class=\"xref\" href=\"/documentation/402756/reference/test-api/selector/constructor#optionstimeout\"\u003eselector\u003c/a\u003e or an \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions#assertion-timeout\"\u003eassertion\u003c/a\u003e to your code, and adjust the timeout for that particular action.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e// The page should print \u0026#39;No Data\u0026#39; after the fetch request\r\nconst emptyLabel = Selector(\u0026#39;p\u0026#39;).withText(\u0026#39;No Data\u0026#39;).with({ visibilityCheck: true });\r\n\r\nawait t.click(\u0026#39;#fetch-data\u0026#39;);\r\n\r\n// Wait with an assertion.\r\nawait t.expect(emptyLabel.exists).ok(\u0026#39;\u0026#39;, { timeout: 10000 });\r\n\r\n// Wait with a selector.\r\nconst labelSnapshot = await emptyLabel.with({ timeout: 10000 });\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"wait-mechanism-for-redirects__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#wait-mechanism-for-redirects\" id=\"wait-mechanism-for-redirects\"\u003e\u003c/a\u003eWait Mechanism for Redirects\u003ca class=\"anchor-hash\" href=\"#wait-mechanism-for-redirects\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eWhen an action triggers a redirect, TestCafe automatically waits for the server to respond.\r\nThe test continues if the server does not respond within \u003cstrong\u003e15\u003c/strong\u003e seconds.\u003c/p\u003e\r\n","headers":[{"title":"Wait Mechanism for Selectors","tagName":"h2","id":"wait-mechanism-for-selectors","lvl":2},{"title":"Wait Mechanism for Actions","tagName":"h2","id":"wait-mechanism-for-actions","lvl":2},{"title":"Wait Mechanism for Assertions","tagName":"h2","id":"wait-mechanism-for-assertions","lvl":2},{"title":"Wait Mechanism for XHR and Fetch Requests","tagName":"h2","id":"wait-mechanism-for-xhr-and-fetch-requests","lvl":2},{"title":"Wait Mechanism for Redirects","tagName":"h2","id":"wait-mechanism-for-redirects","lvl":2}],"title":"Built-In Wait Mechanisms","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"402827","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},{"name":"Advanced Guides","id":"402634/Advanced Guides"},{"name":"Built-In Wait Mechanisms","id":"402827","url":"/documentation/402827/guides/advanced-guides/built-in-wait-mechanisms"}]},"sidebarNav":{"root":{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},"items":[{"name":"Overview","id":"402634/Overview","items":[{"name":"Getting Started","id":"402635","url":"/documentation/402635/guides/overview/getting-started"},{"name":"Why TestCafe?","id":"402631","url":"/documentation/402631/guides/overview/why-testcafe"}]},{"name
