                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/487aec251c327cb7.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/487aec251c327cb7.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-efdab446b2c4fcf1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-bbecb7d54330d002.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-35dd51a4ebea5223.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-a5cf4e63b6477f3b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/252-60ec63bb0b3b01a1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/174-9e20015f939aea3d.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/901-989f838dc4349368.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-6aca4f4867816503.js" defer="" crossorigin=""></script><script src="/_next/static/HWklTTg-fShnQdiM1F2QM/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/HWklTTg-fShnQdiM1F2QM/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation"/><meta http-equiv="refresh" content="1; url=/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eMobile Devices, Cloud Browsers and Emulation\u003c/h1\u003e\r\n\r\n\u003cp\u003eTestCafe makes it easy to maintain your website’s compatibility with a wide array of devices.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eYou can run TestCafe tests on \u003ca href=\"#remote-and-mobile-devices\"\u003eremote devices\u003c/a\u003e such as smartphones and tablets.\u003c/li\u003e\r\n\u003cli\u003eYou can run TestCafe tests on popular \u003ca href=\"#cloud-testing-services\"\u003ecloud testing services\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eYou can \u003ca href=\"#simulate-devices-with-chromium\"\u003esimulate mobile devices\u003c/a\u003e in Chromium-based browsers.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003e\u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003eDisable native automation\u003c/a\u003e to launch tests in mobile browsers, cloud browsers, and remote browsers.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch2 id=\"remote-and-mobile-devices__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#remote-and-mobile-devices\" id=\"remote-and-mobile-devices\"\u003e\u003c/a\u003eRemote and Mobile Devices\u003ca class=\"anchor-hash\" href=\"#remote-and-mobile-devices\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou can run TestCafe tests on remote devices, including smartphones. TestCafe officially supports the mobile versions of Safari and Google Chrome.\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eYou cannot \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions#take-screenshots\"\u003etake screenshots\u003c/a\u003e in remote browsers, or \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions#resize-windows\"\u003eresize remote browser windows\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch3 id=\"quick-guide__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#quick-guide\" id=\"quick-guide\"\u003e\u003c/a\u003eQuick guide\u003ca class=\"anchor-hash\" href=\"#quick-guide\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003col\u003e\r\n\u003cli\u003eEnsure that your remote device is on the same network as the computer that runs TestCafe.\u003c/li\u003e\r\n\u003cli\u003eIf you use the CLI, add the \u003ccode\u003eremote\u003c/code\u003e browser alias to your \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers#specify-target-browsers\"\u003elist of browsers\u003c/a\u003e. If you use the \u003ca class=\"xref\" href=\"/documentation/402830/guides/basic-guides/run-tests#test-runner-api\"\u003eTest Runner API\u003c/a\u003e, follow the \u003ca href=\"#test-runner-recipe\"\u003erecipe\u003c/a\u003e below to set up a remote connection.\u003c/li\u003e\r\n\u003cli\u003eLaunch TestCafe with this configuration. TestCafe will output a URL for the remote device. \u003c/li\u003e\r\n\u003cli\u003eOpen the URL in a compatible remote browser (such as Safari or Google Chrome). TestCafe will execute the test in that browser.\u003c/li\u003e\r\n\u003cli\u003eTest reports are sent to the shell that you used to launch TestCafe.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch3 id=\"test-runner-recipe__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-runner-recipe\" id=\"test-runner-recipe\"\u003e\u003c/a\u003eTest Runner Recipe\u003ca class=\"anchor-hash\" href=\"#test-runner-recipe\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe Test Runner API includes dedicated methods that manage remote browser connections. \u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eThe \u003ca class=\"xref\" href=\"/documentation/402646/reference/testcafe-api/testcafe/createbrowserconnection\"\u003ecreateBrowserConnection\u003c/a\u003e method  initiates remote connections. Execute this method asynchronously, and save the return value to a variable.\u003c/li\u003e\r\n\u003cli\u003eObtain the test URL from the variable’s \u003ccode\u003eurl\u003c/code\u003e property.\u003c/li\u003e\r\n\u003cli\u003eAwait the \u003ccode\u003eready\u003c/code\u003e connection status.\u003c/li\u003e\r\n\u003cli\u003ePass the connection variable to the \u003ccode\u003ebrowsers\u003c/code\u003e method, and \u003ccode\u003erun\u003c/code\u003e the test as usual.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst { once }         = require(\u0026#39;events\u0026#39;);\r\nconst createTestCafe   = require(\u0026#39;testcafe\u0026#39;);\r\nconst testcafe         = await createTestCafe(\u0026#39;localhost\u0026#39;, 1337, 1338);\r\nconst runner           = await testcafe.createRunner();\r\nconst remoteConnection = await testcafe.createBrowserConnection();\r\n\r\n// Output the URL to stdout.\r\nconsole.log(remoteConnection.url);\r\n\r\n// Wait for the browser to connect.\r\nawait once(remoteConnection, \u0026#39;ready\u0026#39;);\r\n\r\nconst failedCount = await runner\r\n    .src(\u0026#39;test.js\u0026#39;)\r\n    .browsers(remoteConnection)\r\n    .run();\r\n\r\nconsole.log(failedCount);\r\nawait testcafe.close();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"cloud-testing-services__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cloud-testing-services\" id=\"cloud-testing-services\"\u003e\u003c/a\u003eCloud Testing Services\u003ca class=\"anchor-hash\" href=\"#cloud-testing-services\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse \u003ca class=\"xref\" href=\"/documentation/402812/guides/extend-testcafe/browser-provider-plugin\"\u003ebrowser provider plugins\u003c/a\u003e to run tests in cloud browsers.\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003cthead\u003e\r\n\u003ctr\u003e\r\n\u003cth\u003eService\u003c/th\u003e\r\n\u003cth\u003ePlugin\u003c/th\u003e\r\n\u003c/tr\u003e\r\n\u003c/thead\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ca href=\"https://saucelabs.com/\" target=\"_blank\"\u003eSauce Labs\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca href=\"https://www.npmjs.com/package/testcafe-browser-provider-saucelabs\" target=\"_blank\"\u003etestcafe-browser-provider-saucelabs\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ca href=\"https://www.browserstack.com/\" target=\"_blank\"\u003eBrowserStack\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca href=\"https://www.npmjs.com/package/testcafe-browser-provider-browserstack\" target=\"_blank\"\u003etestcafe-browser-provider-browserstack\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ca href=\"https://www.lambdatest.com\" target=\"_blank\"\u003eLambdaTest\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ca href=\"https://www.npmjs.com/package/testcafe-browser-provider-lambdatest\" target=\"_blank\"\u003etestcafe-browser-provider-lambdatest\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003eLook for more TestCafe browser providers on \u003ca href=\"https://www.npmjs.com/search?q=testcafe-browser-provider\" target=\"_blank\"\u003enpm\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e or \u003ca class=\"xref\" href=\"/documentation/402812/guides/extend-testcafe/browser-provider-plugin\"\u003ecreate your own\u003c/a\u003e browser provider plugin.\u003c/p\u003e\r\n\u003ch2 id=\"simulate-devices-with-chromium__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#simulate-devices-with-chromium\" id=\"simulate-devices-with-chromium\"\u003e\u003c/a\u003eSimulate Devices with Chromium\u003ca class=\"anchor-hash\" href=\"#simulate-devices-with-chromium\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eChromium-based browsers (Google Chrome, Chromium and Microsoft Edge) can run in \u003ca href=\"https://developer.chrome.com/docs/devtools/device-mode/\" target=\"_blank\"\u003edevice mode\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e. If you enable device mode, the browser changes its viewport size and behavior to emulate the experience you’d have on a different device. You can select a device from the \u003ca href=\"https://github.com/DevExpress/device-specs/blob/master/devices.md\" target=\"_blank\"\u003epredefined list\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, or configure a custom device.\u003c/p\u003e\r\n\u003cp\u003eChromium device mode is a lower-cost alternative to running tests on real hardware, or paying for a cloud service subscription.\u003c/p\u003e\r\n\u003cp\u003eThe following sections explain how you can run TestCafe tests in device mode.\u003c/p\u003e\r\n\u003ch3 id=\"device-mode-guide__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#device-mode-guide\" id=\"device-mode-guide\"\u003e\u003c/a\u003eDevice Mode Guide\u003ca class=\"anchor-hash\" href=\"#device-mode-guide\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eChange the browser alias to enable Chromium emulation.\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eEnclose the browser alias in quotation marks: \u003ccode\u003e\u0026quot;chrome\u0026quot;\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eAdd the “emulation” keyword: \u003ccode\u003e\u0026quot;chrome:emulation\u0026quot;\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eAdd the “device” keyword. It indicates that we want to select one of the \u003ca href=\"https://github.com/DevExpress/device-specs/blob/master/devices.md\" target=\"_blank\"\u003eexisting device emulation presets\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e: \u003ccode\u003e\u0026quot;chrome:emulation:device\u0026quot;\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eFollow that up with the name of the device: \u003ccode\u003e\u0026quot;chrome:d:\\chrome_portable\\chrome.exe:emulation:device=iphone X\u0026quot;\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003eTo launch a custom browser, replace the \u003ccode\u003epath:\u003c/code\u003e prefix with that browser’s alias: \u003ccode\u003e\u0026quot;chrome:d:\\chrome_portable\\chrome.exe:emulation:device=iphone X\u0026quot;\u003c/code\u003e.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch4 id=\"cli__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli\" id=\"cli\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe \u0026quot;chrome:emulation:device=iphone X\u0026quot; tests/sample-fixture.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner\" id=\"runner\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner\r\n    .src(\u0026#39;tests/sample-fixture.js\u0026#39;)\r\n    .browsers(\u0026#39;chrome:emulation:device=iphone X\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"simulate-a-custom-device__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#simulate-a-custom-device\" id=\"simulate-a-custom-device\"\u003e\u003c/a\u003eSimulate A Custom Device\u003ca class=\"anchor-hash\" href=\"#simulate-a-custom-device\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf none of the device emulation presets suit your needs, you can emulate a device with a custom screen resolution. This is different from the \u003ca class=\"xref\" href=\"/documentation/402691/reference/test-api/testcontroller/resizewindow\"\u003et.resizeWindow\u003c/a\u003e action.\u003c/p\u003e\r\n\u003cp\u003eSpecify a screen resolution in pixels with the \u003ccode\u003ewidth\u003c/code\u003e and \u003ccode\u003eheight\u003c/code\u003e options. Specify whether you want to simulate a desktop or a mobile device with the \u003ccode\u003emobile\u003c/code\u003e boolean option. See the \u003ca href=\"#emulator-options\"\u003eoptions\u003c/a\u003e section for the complete list of emulation mode options.\u003c/p\u003e\r\n\u003ch4 id=\"custom-device-guide__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#custom-device-guide\" id=\"custom-device-guide\"\u003e\u003c/a\u003eCustom Device Guide\u003ca class=\"anchor-hash\" href=\"#custom-device-guide\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003col\u003e\r\n\u003cli\u003eEnclose the browser alias in quotation marks: \u003ccode\u003e\u0026quot;chrome\u0026quot;\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eAdd the “emulation” keyword: \u003ccode\u003e\u0026quot;chrome:emulation\u0026quot;\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eCustomize your emulation settings with \u003ca href=\"#emulator-options\"\u003eoptions\u003c/a\u003e. Separate different options with the semicolon: \u003ccode\u003e\u0026quot;chrome:emulation:width=100;height=200;mobile=true;orientation=vertical;touch=true\u0026quot;\u003c/code\u003e\u003c/li\u003e\r\n\u003cli\u003eTo launch a custom browser, replace the \u003ccode\u003epath:\u003c/code\u003e prefix with that browser’s alias: \u003ccode\u003e\u0026quot;chrome:d:\\chrome_portable\\chrome.exe:emulation:width=100;height=200;mobile=true;orientation=vertical;touch=true\u0026quot;\u003c/code\u003e.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003ch4 id=\"cli-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli-1\" id=\"cli-1\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe \u0026quot;chrome:emulation:width=100;height=200;mobile=true;orientation=vertical;touch=true\u0026quot; tests/sample-fixture.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner-1__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner-1\" id=\"runner-1\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner-1\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner\r\n    .src(\u0026#39;tests/sample-fixture.js\u0026#39;)\r\n    .browsers(\u0026#39;chrome:emulation:width=100;height=200;mobile=true;orientation=vertical;touch=true\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"headless-mode__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#headless-mode\" id=\"headless-mode\"\u003e\u003c/a\u003eHeadless Mode\u003ca class=\"anchor-hash\" href=\"#headless-mode\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTo run Chromium in both emulation mode and headless mode, add the the \u003ccode\u003e:headless\u003c/code\u003e keyword to the browser alias, and set the \u003ccode\u003ecdpPort\u003c/code\u003e option to \u003ccode\u003e9223\u003c/code\u003e.\u003c/p\u003e\r\n\u003ch4 id=\"cli-2__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli-2\" id=\"cli-2\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli-2\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe \u0026quot;chrome:headless:emulation:device=iphone X;cdpPort=9223\u0026quot; tests/sample-fixture.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner-2__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner-2\" id=\"runner-2\"\u003e\u003c/a\u003eRunner\u003ca class=\"anchor-hash\" href=\"#runner-2\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003erunner\r\n    .src(\u0026#39;tests/sample-fixture.js\u0026#39;)\r\n    .browsers(\u0026#39;chrome:headless:emulation:device=iphone X;cdpPort=9223\u0026#39;)\r\n    .run();\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"user-profile__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#user-profile\" id=\"user-profile\"\u003e\u003c/a\u003eUser Profile\u003ca class=\"anchor-hash\" href=\"#user-profile\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe launches browsers with an \u003cem\u003eempty\u003c/em\u003e user profile — see \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers\"\u003eBrowsers\u003c/a\u003e. If you want to enable the \u003ccode\u003e:userProfile\u003c/code\u003e option in emulation mode, set \u003ca href=\"#emulator-options\"\u003ecdpPort\u003c/a\u003e to \u003ccode\u003e9222\u003c/code\u003e.\u003c/p\u003e\r\n\u003cdiv class=\"WARNING\"\u003e\u003cp class=\"alert-title\"\u003eWarning\u003c/p\u003e\u003cp\u003eThe \u003ccode\u003e:userProfile\u003c/code\u003e option is incompatible with the \u003ccode\u003e:headless\u003c/code\u003e option, \u003cstrong\u003eemulation mode\u003c/strong\u003e, and \u003ca class=\"xref\" href=\"/documentation/404237/guides/intermediate-guides/native-automation-mode\"\u003enative automation\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003ch4 id=\"cli-3__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli-3\" id=\"cli-3\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli-3\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome:userProfile:emulation:cdpPort=9222 test.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"runner-3__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#runner-3\" id=\"runner-3\"\u003e\u003c/a\u003eRunner\u003ca class=\ ke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e to make adjustments necessary for smooth test execution.\u003c/p\u003e\r\n\u003cp\u003eYou can set a custom user agent string with the \u003ccode\u003euserAgent\u003c/code\u003e \u003ca href=\"#emulator-options\"\u003eemulation option\u003c/a\u003e. If you specify an invalid user agent string, or mock a user string of an \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers\"\u003eincompatible browser\u003c/a\u003e, your tests may not run correctly.\u003c/p\u003e\r\n\u003cp\u003eIf you select a \u003ccode\u003edevice\u003c/code\u003e preset, the browser automatically sets the correct user string for that device. If you neither select a \u003ccode\u003edevice\u003c/code\u003e nor specify a custom user agent string, the browser keeps its regular user agent string in emulation mode.\u003c/p\u003e\r\n\u003ch4 id=\"special-characters-in-user-agent-strings__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#special-characters-in-user-agent-strings\" id=\"special-characters-in-user-agent-strings\"\u003e\u003c/a\u003eSpecial characters in user agent strings\u003ca class=\"anchor-hash\" href=\"#special-characters-in-user-agent-strings\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eSpecial characters in the user agent string can lead to test execution errors.\u003c/p\u003e\r\n\u003cp\u003eMake sure to escape the following characters:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ccode\u003e\\\u003c/code\u003e (backslash)\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003e\u0026#39;\u003c/code\u003e (single quote)\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003e\u0026quot;\u003c/code\u003e (double quote)\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003e,\u003c/code\u003e (comma)\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003e;\u003c/code\u003e (semicolon)\u003c/li\u003e\r\n\u003cli\u003e\u003ccode\u003e:\u003c/code\u003e (colon)\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"cli-4__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#cli-4\" id=\"cli-4\"\u003e\u003c/a\u003eCLI\u003ca class=\"anchor-hash\" href=\"#cli-4\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003ch5 id=\"bash__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#bash\" id=\"bash\"\u003e\u003c/a\u003eBash\u003ca class=\"anchor-hash\" href=\"#bash\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u00  (see the \u003ca href=\"https://github.com/DevExpress/device-specs/blob/master/devices.md\" target=\"_blank\"\u003elist\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e of options).\u003c/td\u003e\r\n\u003ctd\u003eNone\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003ewidth\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eNumber\u003c/td\u003e\r\n\u003ctd\u003eScreen width in pixels.\u003c/td\u003e\r\n\u003ctd\u003eThe width of the \u003ccode\u003edevice\u003c/code\u003e or the default browser width.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003eheight\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eNumber\u003c/td\u003e\r\n\u003ctd\u003eScreen height in pixels.\u003c/td\u003e\r\n\u003ctd\u003eThe height of the \u003ccode\u003edevice\u003c/code\u003e or the default browser height.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003escaleFactor\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eNumber\u003c/td\u003e\r\n\u003ctd\u003eDevice scale factor.\u003c/td\u003e\r\n\u003ctd\u003eThe scale factor of the \u003ccode\u003edevice\u003c/code\u003e or your testing environment’s scale factor.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003emobile\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBoolean\u003c/td\u003e\r\n\u003ctd\u003eEmulates a mobile device. Changes the viewport meta tag, the behavior of overlay scroll bars, font size, etc.\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e if you pick a mobile \u003ccode\u003edevice\u003c/code\u003e.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003eorientation\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003evertical\u003c/code\u003e / \u003ccode\u003ehorizontal\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eThe device orientation.\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003evertical\u003c/code\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003euserAgent\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eString\u003c/td\u003e\r\n\u003ctd\u003eThe user agent string.\u003c/td\u003e\r\n\u003ctd\u003eThe user agent string of the \u003ccode\u003edevice\u003c/code\u003e or your browser.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003etouch\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eBoolean\u003c/td\u003e\r\n\u003ctd\u003eEnables touch event emulation.\u003c/td\u003e\r\n\u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e if the \u003ccode\u003edevice\u003c/code\u003e or your computer has a touch screen.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\u003ccode\u003ecdpPort\u003c/code\u003e\u003c/td\u003e\r\n\u003ctd\u003eNumber\u003c/td\u003e\r\n\u003ctd\u003eA Chrome Debugging Protocol port (0-65535). Specify port \u003ccode\u003e9222\u003c/code\u003e if you use the \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers\"\u003e:userProfile\u003c/a\u003e option or the \u003ccode\u003e--user-data-dir\u003c/code\u003e flag.\u003c/td\u003e\r\n\u003ctd\u003eTestCafe automatically assigns a free port.\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n","headers":[{"title":"Remote and Mobile Devices","tagName":"h2","id":"remote-and-mobile-devices","lvl":2},{"title":"Cloud Testing Services","tagName":"h2","id":"cloud-testing-services","lvl":2},{"title":"Simulate Devices with Chromium","tagName":"h2","id":"simulate-devices-with-chromium","lvl":2}],"title":"Mobile Devices, Cloud Browsers and Emulation","schem
