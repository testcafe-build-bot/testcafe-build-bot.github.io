static/chunks/pages/%5BtopicUid%5D/%5B...topicTitle%5D-6aca4f4867816503.js" defer="" crossorigin=""></script><script src="/_next/static/TNBW3-Iq4Rm5mhJwqEdGf/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/TNBW3-Iq4Rm5mhJwqEdGf/_ssgManifest.js" defer="" crossorigin=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402636/faq/general-info"/><meta http-equiv="refresh" content="1; url=/documentation/402636/faq/general-info"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402636/faq/general-info">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eGeneral Info\u003c/h1\u003e\r\n\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#can-i-use-testcafe-for-free\"\u003eCan I use TestCafe for free?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#what-is-the-difference-between-testcafe-and-testcafe-studio\"\u003eWhat is the difference between TestCafe and TestCafe Studio?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#what-operating-systems-does-testcafe-support\"\u003eWhat operating systems does TestCafe support?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#i-want-to-run-tests-in-different-browsers-which-browsers-does-testcafe-support\"\u003eI want to run tests in different browsers. Which browsers does TestCafe support?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#does-the-technology-stack-of-my-web-application-affect-testcafe-tests\"\u003eDoes the technology stack of my application affect TestCafe tests?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#what-programming-language-do-testcafe-tests-use\"\u003eWhat programming language do TestCafe tests use?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-i-test-mobile-applications-with-testcafe\"\u003eCan I test mobile applications with TestCafe?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-i-use-testcafe-for-performance-testing\"\u003eCan I use TestCafe for performance testing?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-tests-emulate-keyboard-shortcuts-or-interact-with-browser-dialogs\"\u003eCan tests emulate keyboard shortcuts or interact with browser dialogs?\u003c/a\u003e\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#example-1-location-request-dialogs\"\u003eExample 1: Location request dialogs\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#example-2-native-html5-inputs\"\u003eExample 2: Native HTML5 inputs\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#exceptions\"\u003eExceptions\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-i-run-tests-in-multiple-browsers-at-once\"\u003eCan I run tests in multiple browsers at once?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#does-testcafe-impose-any-limitations-on-cross-origin-testing\"\u003eDoes TestCafe impose any limitations on Cross-Origin testing?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-testcafe-access-elements-in-an-iframe\"\u003eCan TestCafe access elements in an “iframe”?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-testcafe-access-elements-in-a-different-browser-window\"\u003eCan TestCafe access elements in a different browser window?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-testcafe-test-applications-that-use-websockets\"\u003eCan TestCafe test applications that use WebSockets?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-testcafe-feed-mock-data-to-a-web-application\"\u003eCan TestCafe feed mock data to a web application?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-testcafe-inject-third-party-client-side-libraries-into-a-web-application\"\u003eCan TestCafe inject third-party client-side libraries into a web application?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-testcafe-access-resources-that-require-authentication\"\u003eCan TestCafe access resources that require authentication?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-testcafe-handle-two-factor-authentication\"\u003eCan TestCafe handle two-factor authentication?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#can-i-integrate-testcafe-tests-into-my-ci-workflow\"\u003eCan I integrate TestCafe tests into my CI workflow?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-does-testcafe-work-if-it-doesnt-use-seleniumwebdriver\"\u003eHow does TestCafe work if it doesn’t use Selenium / WebDriver?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#do-i-need-to-change-my-applications-code-to-use-testcafe\"\u003eDo I need to change my application’s code to use TestCafe?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#what-programming-languages-and-techniques-do-i-need-to-know-in-order-to-master-testcafe\"\u003eWhat programming languages and techniques do I need to know in order to master TestCafe?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-do-i-know-if-testcafe-is-right-for-me-how-do-i-convince-others\"\u003eHow do I know if TestCafe is right for me? How do I convince others?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#i-want-to-avoid-common-mistakes-in-test-design-where-can-i-learn-about-testcafe-best-practices\"\u003eI want to avoid common mistakes in test design. Where can I learn about TestCafe best practices?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#does-testcafe-collect-or-share-my-test-data\"\u003eDoes TestCafe collect or share my test data?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-do-i-subscribe-to-testcafe-news-or-learn-about-recent-updates\"\u003eHow do I subscribe to TestCafe news or learn about recent updates?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-do-i-ask-for-technical-support\"\u003eHow do I ask for technical support?\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#how-to-create-a-minimal-working-example-when-you-submit-an-issue\"\u003eHow to create a Minimal Working Example when you submit an issue\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"can-i-use-testcafe-for-free__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-i-use-testcafe-for-free\" id=\"can-i-use-testcafe-for-free\"\u003e\u003c/a\u003eCan I use TestCafe for free?\u003ca class=\"anchor-hash\" href=\"#can-i-use-testcafe-for-free\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes! The TestCafe framework includes everything you need to write and run end-to-end tests. Anybody can \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe\"\u003edownload and install TestCafe\u003c/a\u003e from the NPM registry for free. The framework’s source code is available on GitHub under the open-source MIT license.\u003c/p\u003e\r\n\u003ch2 id=\"what-is-the-difference-between-testcafe-and-testcafe-studio__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#what-is-the-difference-between-testcafe-and-testcafe-studio\" id=\"what-is-the-difference-between-testcafe-and-testcafe-studio\"\u003e\u003c/a\u003eWhat is the difference between TestCafe and TestCafe Studio?\u003ca class=\"anchor-hash\" href=\"#what-is-the-difference-between-testcafe-and-testcafe-studio\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe and TestCafe Studio can run the exact same tests. There’s no difference when it comes to testing capabilities, browser support, OS support, or test suite size.\u003c/p\u003e\r\n\u003cp\u003eThe main difference between the two products is the \u003cstrong\u003eworkflow\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cstrong\u003eTestCafe\u003c/strong\u003e is a command-line application that runs test scripts. It requires a basic understanding of JavaScript and the Node.JS ecosystem. TestCafe is free and open-source.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eTestCafe Studio\u003c/strong\u003e is a desktop application that allows you to interactively \u003cem\u003erecord\u003c/em\u003e and edit tests. You can use it to create test scripts or \u003cem\u003ecodeless\u003c/em\u003e tests. Many TestCafe Studio capabilities do not require any programming knowledge. You can buy a TestCafe Studio license from DevExpress.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"what-operating-systems-does-testcafe-support__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#what-operating-systems-does-testcafe-support\" id=\"what-operating-systems-does-testcafe-support\"\u003e\u003c/a\u003eWhat operating systems does TestCafe support?\u003ca class=\"anchor-hash\" href=\"#what-operating-systems-does-testcafe-support\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe and TestCafe Studio work on macOS, Linux, and Windows. See the following guides: \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe\"\u003eInstall TestCafe\u003c/a\u003e and \u003ca class=\"xref\" href=\"https://docs.devexpress.com/TestCafeStudio/400163/basic-guides/installation?v=1.8\" target=\"_blank\"\u003eInstall TestCafe Studio\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"i-want-to-run-tests-in-different-browsers-which-browsers-does-testcafe-support__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#i-want-to-run-tests-in-different-browsers-which-browsers-does-testcafe-support\" id=\"i-want-to-run-tests-in-different-browsers-which-browsers-does-testcafe-support\"\u003e\u003c/a\u003eI want to run tests in different browsers. Which browsers does TestCafe support?\u003ca class=\"anchor-hash\" href=\"#i-want-to-run-tests-in-different-browsers-which-browsers-does-testcafe-support\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe can run tests in any modern browser. However, the TestCafe team only \u003cstrong\u003eguarantees\u003c/strong\u003e compatibility with the two latest versions of every \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers#browser-support\"\u003epopular browser\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"does-the-technology-stack-of-my-web-application-affect-testcafe-tests__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#does-the-technology-stack-of-my-web-application-affect-testcafe-tests\" id=\"does-the-technology-stack-of-my-web-application-affect-testcafe-tests\"\u003e\u003c/a\u003eDoes the technology stack of my web application affect TestCafe tests?\u003ca class=\"anchor-hash\" href=\"#does-the-technology-stack-of-my-web-application-affect-testcafe-tests\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYour web application can use any language, framework, or platform — Ruby, Node.js, Rust, C#, PHP, Blazor, or something else. TestCafe runs tests in the browser, and does not interact with your application’s back-end. If your client-side code conforms to modern web standards, TestCafe can test it.\u003c/p\u003e\r\n\u003ch2 id=\"what-programming-language-do-testcafe-tests-use__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#what-programming-language-do-testcafe-tests-use\" id=\"what-programming-language-do-testcafe-tests-use\"\u003e\u003c/a\u003eWhat programming language do TestCafe tests use?\u003ca class=\"anchor-hash\" href=\"#what-programming-language-do-testcafe-tests-use\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou can write TestCafe \u003cstrong\u003etest scripts\u003c/strong\u003e in the following programming languages:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eJavaScript\u003c/li\u003e\r\n\u003cli\u003eTypeScript\u003c/li\u003e\r\n\u003cli\u003eCoffeeScript\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003ca href=\"https://github.com/DevExpress/testcafe#plugins\" target=\"_blank\"\u003eCommunity plugins\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e offer support for \u003cstrong\u003eGherkin\u003c/strong\u003e and \u003cstrong\u003eCucumber\u003c/strong\u003e syntax.\u003c/p\u003e\r\n\u003cp\u003eTestCafe Studio can \u003cstrong\u003erecord\u003c/strong\u003e TestCafe tests in the following formats:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eJavaScript\u003c/li\u003e\r\n\u003cli\u003eTypeScript\u003c/li\u003e\r\n\u003cli\u003eCodeless tests (*.testcafe). Codeless tests do not support the full range of TestCafe capabilities.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTestCafe can run legacy \u003cstrong\u003eTestCafe v2015.1\u003c/strong\u003e tests (*.test.js). Legacy tests do not support the full range of TestCafe capabilities. \u003c/p\u003e\r\n\u003ch2 id=\"can-i-test-mobile-applications-with-testcafe__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-i-test-mobile-applications-with-testcafe\" id=\"can-i-test-mobile-applications-with-testcafe\"\u003e\u003c/a\u003eCan I test mobile applications with TestCafe?\u003ca class=\"anchor-hash\" href=\"#can-i-test-mobile-applications-with-testcafe\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe can test any application that runs in a browser. It can test mobile websites, Progressive Web Applications and Electron apps.\u003c/p\u003e\r\n\u003cp\u003eTestCafe offers the following mobile testing capabilities:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eRun TestCafe tests on remote devices, such as smartphones and tablets.\u003c/li\u003e\r\n\u003cli\u003eRun TestCafe tests on cloud browser farms, such as BrowserStack and SauceLabs. \u003c/li\u003e\r\n\u003cli\u003eWhen you run TestCafe tests in Chromium-based browsers, you can enable the device emulation mode. \u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTestCafe \u003cstrong\u003ecannot\u003c/strong\u003e test native mobile applications (such as ReactNative apps) or WebView-based mobile apps (such as Apache Cordova apps).\u003c/p\u003e\r\n\u003ch2 id=\"can-i-use-testcafe-for-performance-testing__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-i-use-testcafe-for-performance-testing\" id=\"can-i-use-testcafe-for-performance-testing\"\u003e\u003c/a\u003eCan I use TestCafe for performance testing?\u003ca class=\"anchor-hash\" href=\"#can-i-use-testcafe-for-performance-testing\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eWe do not recommend the use of TestCafe for performance or load testing.\u003c/p\u003e\r\n\u003cp\u003eTestCafe is a functional testing tool. TestCafe cannot measure performance metrics, such as time to first byte (TTFB) or requests per second. \u003c/p\u003e\r\n\u003cp\u003eTo run tests, TestCafe injects automation scripts and custom styles into the browser. These extra resources create an overhead that affects application performance. That’s why performance or load tests do not yield conclusive results.\u003c/p\u003e\r\n\u003ch2 id=\"can-i-use-testcafe-for-api-testing__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-i-use-testcafe-for-api-testing\" id=\"can-i-use-testcafe-for-api-testing\"\u003e\u003c/a\u003eCan I use TestCafe for API testing?\u003ca class=\"anchor-hash\" href=\"#can-i-use-testcafe-for-api-testing\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes! TestCafe includes everything you need to create API tests. Use the server-side \u003ca class=\"xref\" href=\"/documentation/403981/reference/test-api/testcontroller/request\"\u003et.request\u003c/a\u003e method to issue HTTP requests. Use assertions to validate server responses. \u003c/p\u003e\r\n\u003cp\u003eFor more information, read the \u003ca class=\"xref\" href=\"/documentation/403971/guides/intermediate-guides/api-testing\"\u003eAPI Testing guide\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"can-tests-emulate-keyboard-shortcuts-or-interact-with-browser-dialogs__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-tests-emulate-keyboard-shortcuts-or-interact-with-browser-dialogs\" id=\"can-tests-emulate-keyboard-shortcuts-or-interact-with-browser-dialogs\"\u003e\u003c/a\u003eCan tests emulate keyboard shortcuts or interact with browser dialogs?\u003ca class=\"anchor-hash\" href=\"#can-tests-emulate-keyboard-shortcuts-or-interact-with-browser-dialogs\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe purpose of TestCafe is to interact with web applications. To accomodate popular testing scenarios, the framework can interact with \u003ca href=\"#exceptions\"\u003ecommon native dialogs\u003c/a\u003e. However, TestCafe is still subject to the following limitations:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eTestCafe cannot emulate system events, such as key press combinations or GPS signals.\u003c/li\u003e\r\n\u003cli\u003eTestCafe cannot access system resources, such as the clipboard. \u003c/li\u003e\r\n\u003cli\u003eTestCafe cannot interact with browser windows, such as the \u003cem\u003ePrint\u003c/em\u003e dialog, or HTML5 \u003ccode\u003einput\u003c/code\u003e prompts.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eMost of the time, you can work around these limitations. Let’s consider a couple of examples.\u003c/p\u003e\r\n\u003ch3 id=\"example-1-location-request-dialogs__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-1-location-request-dialogs\" id=\"example-1-location-request-dialogs\"\u003e\u003c/a\u003eExample 1: Location request dialogs\u003ca class=\"anchor-hash\" href=\"#example-1-location-request-dialogs\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eImagine that your application needs to detect the user’s location. In a real life scenario, the application triggers a dialog box that requests location data. This dialog is a part of the browser, and TestCafe cannot interact with the dialog directly. To work around this limitation, create a mock function that feeds dummy data to your application. This solution significantly simplifies the testing process. See the \u003ca href=\"https://github.com/DevExpress/testcafe-examples/tree/master/examples/mock-geolocation-api\" target=\"_blank\"\u003eMock Geolocation API\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e example.\u003c/p\u003e\r\n\u003ch3 id=\"example-2-native-html5-inputs__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#example-2-native-html5-inputs\" id=\"example-2-native-html5-inputs\"\u003e\u003c/a\u003eExample 2: Native HTML5 inputs\u003ca class=\"anchor-hash\" href=\"#example-2-native-html5-inputs\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe UI of native HTML5 inputs (\u003ccode\u003edate\u003c/code\u003e, \u003ccode\u003etime\u003c/code\u003e, \u003ccode\u003ecolor\u003c/code\u003e, etc.) is technically a part of the browser, not a part of your page. Therefore, you cannot use regular TestCafe actions to interact with these dialogs. However, for testing purposes it makes little difference whether you interact with the dialog or enter the value as text. Use the \u003ca class=\"xref\" href=\"/documentation/402674/reference/test-api/testcontroller/typetext#typing-into-datetime-color-and-range-inputs\"\u003etypeText action\u003c/a\u003e to enter a value instead.\u003c/p\u003e\r\n\u003ch3 id=\"exceptions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#exceptions\" id=\"exceptions\"\u003e\u003c/a\u003eExceptions\u003ca class=\"anchor-hash\" href=\"#exceptions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eTestCafe supports a limited number of \u003ca class=\"xref\" href=\"/documentation/402693/reference/test-api/testcontroller/presskey#browser-processing-emulation\"\u003ekeyboard shortcuts\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eTestCafe can handle the following native dialogs — \u003ca class=\"xref\" href=\"/documentation/402684/reference/test-api/testcontroller/setnativedialoghandler\"\u003e“alert”, “prompt”, “print”, “confirm”, and “before unload”\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eTestCafe can populate \u003ca class=\"xref\" href=\"/documentation/402808/recipes/basics/test-file-upload\"\u003efile upload fields\u003c/a\u003e.\u003c/li\u003e\r\n\u003cli\u003eTestCafe can populate HTML5 inputs with the \u003ca class=\"xref\" href=\"/documentation/402674/reference/test-api/testcontroller/typetext#typing-into-datetime-color-and-range-inputs\"\u003etypeText action\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"can-i-run-tests-in-multiple-browsers-at-once__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-i-run-tests-in-multiple-browsers-at-once\" id=\"can-i-run-tests-in-multiple-browsers-at-once\"\u003e\u003c/a\u003eCan I run tests in multiple browsers at once?\u003ca class=\"anchor-hash\" href=\"#can-i-run-tests-in-multiple-browsers-at-once\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eTestCafe can launch multiple browsers simultaneously. Specify multiple browsers at launch and quickly uncover browser-specific errors.\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/403626/guides/intermediate-guides/run-tests-concurrently\"\u003eConcurrency\u003c/a\u003e mode allows you to launch multiple \u003cstrong\u003einstances\u003c/strong\u003e of each browser to speed up the testing process.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"does-testcafe-impose-any-limitations-on-cross-origin-testing__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#does-testcafe-impose-any-limitations-on-cross-origin-testing\" id=\"does-testcafe-impose-any-limitations-on-cross-origin-testing\"\u003e\u003c/a\u003eDoes TestCafe impose any limitations on Cross-Origin testing?\u003ca class=\"anchor-hash\" href=\"#does-testcafe-impose-any-limitations-on-cross-origin-testing\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eNo.\u003c/p\u003e\r\n\u003ch2 id=\"can-testcafe-access-elements-in-an-iframe__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-testcafe-access-elements-in-an-iframe\" id=\"can-testcafe-access-elements-in-an-iframe\"\u003e\u003c/a\u003eCan TestCafe access elements in an “iframe”?\u003ca class=\"anchor-hash\" href=\"#can-testcafe-access-elements-in-an-iframe\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes. TestCafe can access elements inside iframes, even if these iframes are nested. To access an iframe, change the test execution context with the \u003ca class=\"xref\" href=\"/documentation/402681/reference/test-api/testcontroller/switchtoiframe\"\u003et.switchToIframe\u003c/a\u003e method.\u003c/p\u003e\r\n\u003ch2 id=\"can-testcafe-access-elements-in-a-different-browser-window__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-testcafe-access-elements-in-a-different-browser-window\" id=\"can-testcafe-access-elements-in-a-different-browser-window\"\u003e\u003c/a\u003eCan TestCafe access elements in a different browser window?\u003ca class=\"anchor-hash\" href=\"#can-testcafe-access-elements-in-a-different-browser-window\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes. TestCafe can interact with elements across multiple browser windows. This is necessary to fill OAuth forms and interact with chat windows. Use \u003ca class=\"xref\" href=\"/documentation/402841/guides/intermediate-guides/multiple-browser-windows\"\u003ewindow management methods\u003c/a\u003e to switch between different browser windows.\u003c/p\u003e\r\n\u003ch2 id=\"can-testcafe-test-applications-that-use-websockets__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-testcafe-test-applications-that-use-websockets\" id=\"can-testcafe-test-applications-that-use-websockets\"\u003e\u003c/a\u003eCan TestCafe test applications that use WebSockets?\u003ca class=\"anchor-hash\" href=\"#can-testcafe-test-applications-that-use-websockets\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes.\u003c/p\u003e\r\n\u003ch2 id=\"can-testcafe-feed-mock-data-to-a-web-application__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-testcafe-feed-mock-data-to-a-web-application\" id=\"can-testcafe-feed-mock-data-to-a-web-application\"\u003e\u003c/a\u003eCan TestCafe feed mock data to a web application?\u003ca class=\"anchor-hash\" href=\"#can-testcafe-feed-mock-data-to-a-web-application\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes. You can \u003ca class=\"xref\" href=\"/documentation/402842/guides/intermediate-guides/intercept-http-requests\"\u003eemulate HTTP responses\u003c/a\u003e to feed sample data to your app, troubleshoot connectivity errors, and test your application during infrastructure downtime.\u003c/p\u003e\r\n\u003ch2 id=\"can-testcafe-inject-third-party-client-side-libraries-into-a-web-application__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-testcafe-inject-third-party-client-side-libraries-into-a-web-application\" id=\"can-testcafe-inject-third-party-client-side-libraries-into-a-web-application\"\u003e\u003c/a\u003eCan TestCafe inject third-party client-side libraries into a web application?\u003ca class=\"anchor-hash\" href=\"#can-testcafe-inject-third-party-client-side-libraries-into-a-web-application\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes. You can \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eexecute custom client-side code\u003c/a\u003e to parse the web page, examine its state, or even add extra dependencies.\u003c/p\u003e\r\n\u003ch2 id=\"can-testcafe-access-resources-that-require-authentication__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-testcafe-access-resources-that-require-authentication\" id=\"can-testcafe-access-resources-that-require-authentication\"\u003e\u003c/a\u003eCan TestCafe access resources that require authentication?\u003ca class=\"anchor-hash\" href=\"#can-testcafe-access-resources-that-require-authentication\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eOf course. You can authenticate users with regular page actions, and use \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003erole scripts\u003c/a\u003e to switch between different user accounts on the fly.\u003c/p\u003e\r\n\u003ch2 id=\"can-testcafe-handle-two-factor-authentication__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-testcafe-handle-two-factor-authentication\" id=\"can-testcafe-handle-two-factor-authentication\"\u003e\u003c/a\u003eCan TestCafe handle two-factor authentication?\u003ca class=\"anchor-hash\" href=\"#can-testcafe-handle-two-factor-authentication\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTwo-factor authentication usually falls outside the scope of functional testing tools. TestCafe is no exception. We do not offer any built-in tools that handle two-factor authentication. \u003c/p\u003e\r\n\u003cp\u003eIt is important to consider the \u003cem\u003epurpose\u003c/em\u003e of your test. Do you want to test the two-factor authentication process itself? If so, test this capability with non-functional methods.\u003c/p\u003e\r\n\u003cp\u003eIf you need to access resources that require two-factor authentication, consider the following workaround. Deploy your application in a separate \u003cem\u003etesting\u003c/em\u003e environment. To prevent possible security risks, make sure that the \u003cem\u003etesting\u003c/em\u003e environment does not have access to your \u003cem\u003eproduction\u003c/em\u003e data. Then, turn off two-factor authentication for that particular deployment. That’s it — now your website is ready for functional testing.\u003c/p\u003e\r\n\u003ch2 id=\"can-i-integrate-testcafe-tests-into-my-ci-workflow__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#can-i-integrate-testcafe-tests-into-my-ci-workflow\" id=\"can-i-integrate-testcafe-tests-into-my-ci-workflow\"\u003e\u003c/a\u003eCan I integrate TestCafe tests into my CI workflow?\u003ca class=\"anchor-hash\" href=\"#can-i-integrate-testcafe-tests-into-my-ci-workflow\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYes. Most modern CI/CD platforms can launch TestCafe tests. There are even plugins that simplify this process for select CI providers. Refer to our \u003ca class=\"xref\" href=\"/documentation/402809/guides/continuous-integration\"\u003eContinuous Integration\u003c/a\u003e guides for more information.\u003c/p\u003e\r\n\u003ch2 id=\"how-does-testcafe-work-if-it-doesnt-use-seleniumwebdriver__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-does-testcafe-work-if-it-doesnt-use-seleniumwebdriver\" id=\"how-does-testcafe-work-if-it-doesnt-use-seleniumwebdriver\"\u003e\u003c/a\u003eHow does TestCafe work if it doesn’t use Selenium/WebDriver?\u003ca class=\"anchor-hash\" href=\"#how-does-testcafe-work-if-it-doesnt-use-seleniumwebdriver\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUnlike traditional testing solutions, TestCafe does not use Selenium or WebDriver. Instead, TestCafe includes a hybrid automation engine that can execute both system-level and in-browser code. A proxy that injects client-side automation scripts into web pages connects the two parts of the engine.\u003c/p\u003e\r\n\u003cp\u003eThe hybrid engine allows TestCafe to implement capabilities that Selenium lacks, such as \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003euser roles\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402827/guides/advanced-guides/built-in-wait-mechanisms\"\u003eautomatic waiting algorithms\u003c/a\u003e. Moreover, TestCafe has native access to the DOM and can safely execute custom client-side scripts.\u003c/p\u003e\r\n\u003cp\u003eTo manage windows and perform other browser actions, TestCafe makes use of CDP and Marionette.\u003c/p\u003e\r\n\u003cp\u003eOur design choices have a minor downside. Since TestCafe \u003cem\u003einjects\u003c/em\u003e automation scripts into the browser, the events that TestCafe triggers are not fully \u003cem\u003enative\u003c/em\u003e. The value of the \u003ccode\u003eisTrusted\u003c/code\u003e property of these events is \u003ccode\u003efalse\u003c/code\u003e. To prevent this behavior, we plan to fully integrate CDP and Marionette into the framework in the near future.\u003c/p\u003e\r\n\u003cp\u003eRefer to the \u003ca class=\"xref\" href=\"/documentation/402631/guides/overview/why-testcafe#an-architecture-like-no-other\"\u003eWhy TestCafe\u003c/a\u003e article for more information about the framework’s architecture.\u003c/p\u003e\r\n\u003ch2 id=\"do-i-need-to-change-my-applications-code-to-use-testcafe__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#do-i-need-to-change-my-applications-code-to-use-testcafe\" id=\"do-i-need-to-change-my-applications-code-to-use-testcafe\"\u003e\u003c/a\u003eDo I need to change my application’s code to use TestCafe?\u003ca class=\"anchor-hash\" href=\"#do-i-need-to-change-my-applications-code-to-use-testcafe\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eNo, you don’t need to change your application code to run TestCafe tests.\u003c/p\u003e\r\n\u003cp\u003eWe do, however, encourage the use of custom HTML attributes for key page elements. Custom HTML attributes increase test stability and \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#top-tip-use-custom-html-attributes\"\u003esimplify\u003c/a\u003e Element Selector queries.\u003c/p\u003e\r\n\u003ch2 id=\"what-programming-languages-and-techniques-do-i-need-to-know-in-order-to-master-testcafe__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#what-programming-languages-and-techniques-do-i-need-to-know-in-order-to-master-testcafe\" id=\"what-programming-languages-and-techniques-do-i-need-to-know-in-order-to-master-testcafe\"\u003e\u003c/a\u003eWhat programming languages and techniques do I need to know in order to master TestCafe?\u003ca class=\"anchor-hash\" href=\"#what-programming-languages-and-techniques-do-i-need-to-know-in-order-to-master-testcafe\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eBasic JavaScript knowledge is enough to get started with TestCafe and follow our code examples.\u003c/p\u003e\r\n\u003cp\u003eIf you want to further improve your end-to-end tests, learn more about the following subjects:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eCSS selectors\u003c/li\u003e\r\n\u003cli\u003eHTML5 markup\u003c/li\u003e\r\n\u003cli\u003eModern client-side JavaScript\u003c/li\u003e\r\n\u003cli\u003ePromises and async/await syntax (for a better understanding of the TestCafe API and its asynchronous code)\u003c/li\u003e\r\n\u003cli\u003eNode.js (TestCafe tests are Node.js scripts. You can integrate third-party Node modules into your tests.)\u003c/li\u003e\r\n\u003cli\u003eTypeScript (to leverage the benefits of a type safe language).\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"how-do-i-know-if-testcafe-is-right-for-me-how-do-i-convince-others__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-do-i-know-if-testcafe-is-right-for-me-how-do-i-convince-others\" id=\"how-do-i-know-if-testcafe-is-right-for-me-how-do-i-convince-others\"\u003e\u003c/a\u003eHow do I know if TestCafe is right for me? How do I convince others?\u003ca class=\"anchor-hash\" href=\"#how-do-i-know-if-testcafe-is-right-for-me-how-do-i-convince-others\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003col\u003e\r\n\u003cli\u003eThink about your current situation. What user scenarios do you need to test? Can TestCafe accommodate these scenarios?\u003c/li\u003e\r\n\u003cli\u003eThink about your plans. What do you plan to add to your product? Will TestCafe be able to accommodate your growing testing needs?\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eTestCafe is a good fit if the framework satisfies your current needs, and can satisfy the needs you expect to soon develop. Try TestCafe and see how it feels. Deliberately write tests that are likely to cause trouble, and identify any potential deal-breakers.\u003c/p\u003e\r\n\u003cp\u003eOnce you gain enough hands-on experience, you will have a good understanding of TestCafe and its capabilities. If you know people with similar needs, share this information and convince them to try TestCafe for themselves.\u003c/p\u003e\r\n\u003ch2 id=\"i-want-to-avoid-common-mistakes-in-test-design-where-can-i-learn-about-testcafe-best-practices__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#i-want-to-avoid-common-mistakes-in-test-design-where-can-i-learn-about-testcafe-best-practices\" id=\"i-want-to-avoid-common-mistakes-in-test-design-where-can-i-learn-about-testcafe-best-practices\"\u003e\u003c/a\u003eI want to avoid common mistakes in test design. Where can I learn about TestCafe best practices?\u003ca class=\"anchor-hash\" href=\"#i-want-to-avoid-common-mistakes-in-test-design-where-can-i-learn-about-testcafe-best-practices\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402836/guides/best-practices/best-practices\"\u003eBest Practices\u003c/a\u003e article lists guidelines that we use to create stable and reliable tests. You can find additional code examples throughout our documentation and in the dedicated \u003ca class=\"xref\" href=\"/documentation/402637/examples\"\u003esample test repository\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch2 id=\"does-testcafe-collect-or-share-my-test-data__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#does-testcafe-collect-or-share-my-test-data\" id=\"does-testcafe-collect-or-share-my-test-data\"\u003e\u003c/a\u003eDoes TestCafe collect or share my test data?\u003ca class=\"anchor-hash\" href=\"#does-testcafe-collect-or-share-my-test-data\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cstrong\u003eThe TestCafe framework\u003c/strong\u003e doesn’t collect or share any data related to your tests. \u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eTestCafe Studio\u003c/strong\u003e may collect and upload anonymous data if you \u003cstrong\u003eopt in\u003c/strong\u003e during installation. You can \u003ca class=\"xref\" href=\"https://docs.devexpress.com/TestCafeStudio/400356/user-interface/preferences-settings-dialog?v=1.8\" target=\"_blank\"\u003echange this setting\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e at any time.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"how-do-i-subscribe-to-testcafe-news-or-learn-about-recent-updates__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-do-i-subscribe-to-testcafe-news-or-learn-about-recent-updates\" id=\"how-do-i-subscribe-to-testcafe-news-or-learn-about-recent-updates\"\u003e\u003c/a\u003eHow do I subscribe to TestCafe news or learn about recent updates?\u003ca class=\"anchor-hash\" href=\"#how-do-i-subscribe-to-testcafe-news-or-learn-about-recent-updates\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eOn average, the TestCafe team publishes framework updates every month. We strictly adhere to the \u003ca href=\"https://semver.org\" target=\"_blank\"\u003esemver policy\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eView the \u003ca href=\"https://testcafe.io/release-notes\" target=\"_blank\"\u003eRelease notes\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e page for more information on most TestCafe updates.\u003c/li\u003e\r\n\u003cli\u003eView the \u003ca href=\"https://github.com/DevExpress/testcafe/blob/master/CHANGELOG.md\" target=\"_blank\"\u003eChangelog\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e on GitHub for more information on the contents of minor TestCafe patches.\u003c/li\u003e\r\n\u003cli\u003eWatch the TestCafe repository on \u003ca href=\"https://github.com/devexpress/testcafe\" target=\"_blank\"\u003eGitHub\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e to keep track of the framework’s development.\u003c/li\u003e\r\n\u003cli\u003eVisit our \u003ca href=\"https://testcafe.io/resources/team-blog\" target=\"_blank\"\u003eBlog\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e for in-depth articles about the framework’s capabilities. Subscribe to the blog’s \u003ca href=\"https://testcafe.io/feed\" target=\"_blank\"\u003eRSS feed\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e to receive notifications every time TestCafe publishes a new article.\u003c/li\u003e\r\n\u003cli\u003eRead the \u003ca class=\"xref\" href=\"https://docs.devexpress.com/TestCafeStudio/401217/version-history?v=1.8\" target=\"_blank\"\u003eTestCafe Studio Version History\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e article for more information on the content of TestCafe Studio updates.\u003c/li\u003e\r\n\u003cli\u003eFollow us on \u003ca href=\"https://twitter.com/dxtestcafe\" target=\"_blank\"\u003eTwitter\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/dxtestcafe/\" target=\"_blank\"\u003eFacebook\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"how-do-i-ask-for-technical-support__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-do-i-ask-for-technical-support\" id=\"how-do-i-ask-for-technical-support\"\u003e\u003c/a\u003eHow do I ask for technical support?\u003ca class=\"anchor-hash\" href=\"#how-do-i-ask-for-technical-support\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eWe offer dedicated technical support to TestCafe Studio license holders. Other users can reach out to the TestCafe community on \u003ca href=\"https://github.com/devexpress/testcafe\" target=\"_blank\"\u003eGitHub\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e or \u003ca href=\"https://stackoverflow.com/questions/tagged/testcafe\" target=\"_blank\"\u003eStackOverflow\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch3 id=\"how-to-create-a-minimal-working-example-when-you-submit-an-issue__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-to-create-a-minimal-working-example-when-you-submit-an-issue\" id=\"how-to-create-a-minimal-working-example-when-you-submit-an-issue\"\u003e\u003c/a\u003eHow to create a Minimal Working Example when you submit an issue\u003ca class=\"anchor-hash\" href=\"#how-to-create-a-minimal-working-example-when-you-submit-an-issue\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eModern software breaks in increasingly complex ways. Often, software issues are hard to reproduce — let alone investigate. TestCafe is no different.\u003c/p\u003e\r\n\u003cp\u003eThat’s why it’s important to include a \u003ca href=\"https://en.wikipedia.org/wiki/Minimal_working_example\" target=\"_blank\"\u003eMinimal Working Example\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e (MWE) with your TestCafe bug report. A good MWE ensures the issue is easy to reproduce and troubleshoot.\u003c/p\u003e\r\n\u003cp\u003eA Minimal Working Example should:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eBe simple and easy to follow. Convoluted scenarios are hard to reproduce.\u003c/li\u003e\r\n\u003cli\u003eNot contain code that does not help reproduce the issue. Remove actions that do not affect the outcome.\u003c/li\u003e\r\n\u003cli\u003eInclude a complete set of relevant data: the URL of the test page, the list of launch options, and the steps you follow to launch the tests. \u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"good-practices__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#good-practices\" id=\"good-practices\"\u003e\u003c/a\u003eGood Practices\u003ca class=\"anchor-hash\" href=\"#good-practices\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eThe test page URL should point to a public web page. Do not share private access credentials with DevExpress support.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector } from \u0026#39;testcafe\u0026#39;;\r\n\r\nfixture `Fixture`\r\n  .page(\u0026#39;http://example.com\u0026#39;);\r\n\r\ntest(\u0026#39;test\u0026#39;, async t =\u0026gt; {\r\n  await t\r\n    .click(\u0026#39;body\u0026#39;)\r\n    .expect(Selector(\u0026#39;h1\u0026#39;).text).eql(\u0026#39;Example Domain\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eThe repository should contain all the information and files necessary to reproduce the issue. Any user should be able to follow your instructions.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode\u003eI uploaded the demo to a [github repository](link). Follow the steps below to reproduce the issue:\r\n- Clone/download the repository.\r\n- Run the following commands:\r\n    yarn install\r\n    yarn webpack --mode development \r\n- Start the web server: \r\n    yarn serve dist \r\n- Run the test:\r\n    yarn testcafe chrome tests/**/*.test.js\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"practices-to-avoid__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#practices-to-avoid\" id=\"practices-to-avoid\"\u003e\u003c/a\u003ePractices to Avoid\u003ca class=\"anchor-hash\" href=\"#practices-to-avoid\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eExamples that contain incomplete information slow down \u003ca class=\"xref\" href=\"/documentation/402835/guides/basic-guides/debug-tests\"\u003edebugging\u003c/a\u003e. If your bug report doesn’t include all the necessary details, the project’s maintainers spend more time asking questions, and less time dealing with the issue at hand.\u003c/p\u003e\r\n\u003cp\u003eCommon mistakes people make when they compile bug reports:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003eThe bug report does not include the test page URL. The example below references the \u003ccode\u003eurl\u003c/code\u003e variable, but does not define it in code.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Add to card`\r\n  .page(url);\r\n\r\ntest(\u0026#39;test\u0026#39;, async t =\u0026gt; {\r\n    await t.click(\u0026#39;body\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eThe example repository does not include the files referenced in the test code. The example below imports the \u003ccode\u003egetCookie\u003c/code\u003e helper and \u003ccode\u003eExamplePage\u003c/code\u003e page model. If the repository lacks these files, the example cannot be run.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { getCookie } from \u0026#39;/helpers\u0026#39;;\r\nimport { ExamplePage } \u0026#39;./page-model\u0026#39;;\r\n\r\nfixture `Fixture`\r\n    .page(\u0026#39;http://example.com\u0026#39;);\r\n\r\ntest(\u0026#39;test\u0026#39;, async t =\u0026gt; {\r\n  const cookies = await getCookie();\r\n\r\n    await t.click(ExamplePage.login);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eThe bug report only contains English language instructions, and no test code.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003e1. Click the first menu item\r\n2. Open a modal popup to specify product count\r\n3. Click the \u0026#39;Buy\u0026#39; button\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003eThe example requires that you install additional software. Mock third-party services and applications to simplify the example, and make it easier to reproduce.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"related-questions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#related-questions\" id=\"related-questions\"\u003e\u003c/a\u003eRelated Questions\u003ca class=\"anchor-hash\" href=\"#related-questions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eI cannot legally share the example source code / The application that I test displays sensitive information.\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Attempt to reproduce the issue without proprietary code. Mock or remove all private data.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eMy application is password-protected, and I cannot share the credentials on GitHub for security reasons.\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Create an example that does not depend on password-protected resources. Do not share sensitive data, such as access credentials, with the DevExpress support team.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eThe issue is not page-dependent. Which page should I use for the test example?\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Create a test for the \u003ca href=\"https://devexpress.github.io/testcafe/example/\" target=\"_blank\"\u003eTestCafe example page\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eI notified a member of the TestCafe team of an issue. Why haven’t I received a response?\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  We do not recommend you contact members of the TestCafe team directly. If the recipient is absent or no longer part of the TestCafe team, the information you share may never come to our attention. Create a GitHub issue with your example instead.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eMy tests only fail when I run them on Docker.\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Containers and virtual machines have limited resources. TestCafe tests may fail if TestCafe, the browser, or the application does not have enough resources to run smoothly. Try to increase the amount of resources allocated to the Docker image or increase the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--selector-timeout-ms\"\u003etimeout\u003c/a\u003e values for Selectors and assertions. If you are sure that issue is with \u003cstrong\u003eDocker\u003c/strong\u003e, send us the complete Docker image and its sources.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eMy tests run well on the local machine, but fail as unstable on CI.\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e  Many CI settings can impact your test performance. That’s why it can be hard to determine the reason a test fails on CI.\u003c/p\u003e\r\n\u003cp\u003e  Before you troubleshoot the test, confirm that your web server correctly processes HTTP requests. Then, adjust your \u003ca class=\"xref\" href=\"/documentation/402835/guides/basic-guides/debug-tests\"\u003etimeout values\u003c/a\u003e. Generate a debug log — it can help you understand the origin of the failure.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eset DEBUG=testcafe:*,hammerhead:*\r\ntestcafe chrome index.js 2\u0026gt; testcafe.log\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e  To get help from the TestCafe community, attach the debug log to a GitHub issue or a StackOverflow question.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n","headers":[{"title":"Can I use TestCafe for free?","tagName":"h2","id":"can-i-use-testcafe-for-free","lvl":2},{"title":"What is the difference between TestCafe and TestCafe Studio?","tagName":"h2","id":"what-is-the-difference-between-testcafe-and-testcafe-studio","lvl":2},{"title":"What op
